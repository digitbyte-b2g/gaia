<element name="display" extends="section">
  <template>

    <gaia-header action="back" data-href="#root">
      <h1 data-l10n-id="display-header"></h1>
    </gaia-header>

    <div>
      <ul>
        <li>
          <gaia-switch name="screen.orientation.lock">
            <label data-l10n-id="lock-orientation"></label>
          </gaia-switch>
        </li>
      </ul>

      <header>
        <h2 id="brightness-heading" data-l10n-id="brightness"></h2>
      </header>
      <ul>
        <li class="brightness-auto">
          <gaia-checkbox name="screen.automatic-brightness">
            <label data-l10n-id="brightness-autoAdjust"></label>
          </gaia-checkbox>
        </li>
        <li class="brightness-manual">
          <label class="range-icons brightness">
            <span data-icon="moon" aria-hidden="true"></span>
            <input aria-labelledby="brightness-heading" type="range" step="0.01" min="0.1" value="0.5" max="1" />
            <span data-icon="brightness" aria-hidden="true"></span>
          </label>
        </li>
        <li id="screen-timeout">
          <p data-l10n-id="screen-timeout"></p>
          <span class="button icon icon-dialog">
            <select name="screen.timeout" data-value-type="integer">
              <option value="60"  data-l10n-id="one-minute" selected></option>
              <option value="120" data-l10n-id="two-minutes"></option>
              <option value="300" data-l10n-id="five-minutes"></option>
              <option value="600" data-l10n-id="ten-minutes"></option>
              <option value="0"   data-l10n-id="screen-timeout-never"></option>
            </select>
          </span>
        </li>
      </ul>

      <header>
        <h2 data-l10n-id="user-interface"></h2>
      </header>
      <ul>
        <li class="blur-enabled settings-desktop">
          <gaia-checkbox name="ui.gfx.blur.enabled">
            <label data-l10n-id="blur-enabled"></label>
          </gaia-checkbox>
        </li>
        <li class="blur-radius settings-desktop">
          <label class="range-icons">
            <p data-l10n-id="blur-radius"></p>
            <input type="range" min="0" value="32" max="40" />
          </label>
        </li>
        <li class="blur-opacity settings-desktop">
          <label class="range-icons">
            <p data-l10n-id="blur-opacity"></p>
            <input type="range" step="0.1" min="0" value="0.6" max="1" />
          </label>
        </li>
        <li id="layout-thickness">
          <p data-l10n-id="thickness"></p>
          <span class="button icon icon-dialog">
            <select name="ui.layout.thickness">
              <option value="default" data-l10n-id="thickness-default" selected></option>
              <option value="compact" data-l10n-id="thickness-compact"></option>
              <option value="touch" data-l10n-id="thickness-touch"></option>
            </select>
          </span>
        </li>
        <li class="panel-margin settings-desktop">
          <label class="range-icons">
            <p data-l10n-id="panel-margin"></p>
            <input type="range" min="0" value="10" max="15" />
          </label>
        </li>
        <li class="panel-border-radius settings-desktop">
          <label class="range-icons">
            <p data-l10n-id="panel-border-radius"></p>
            <input type="range" min="0" value="15" max="18" />
          </label>
        </li>
        <li id="panel-icon-position">
          <p data-l10n-id="panel-icon-position"></p>
          <span class="button icon icon-dialog">
            <select name="ui.panel.icon_position">
              <option value="default" data-l10n-id="panel-icon-position-default" selected></option>
              <option value="center" data-l10n-id="panel-icon-position-center"></option>
            </select>
          </span>
        </li>
      </ul>
    </div>

    <panel data-path="panels/display/panel"></panel>

  </template>
</element>
