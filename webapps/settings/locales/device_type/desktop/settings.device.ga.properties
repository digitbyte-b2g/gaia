internetSharing-usb-description = Roinn mo nasc Idirlín le gléas USB-nasctha.
findmydevice-active-tracking = Tá do ríomhaire á rianú ag gléas eile tríd an suíomh Gréasáin.
findmydevice-settings-description = Ligeann Find My Device duit do ríomhaire a aimsiú, a ghlasáil nó a scriosadh ó shuíomh Gréasáin:
reset-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Déanfar an ríomhaire a athchóiriú chuig a riocht monarchan. Ní shábhálfar aon cheann de do shocruithe nó sonraí.
findmydevice-not-tracking = Níl aon ghléas ag rianú do ríomhaire go gníomhach tríd an suíomh Gréasáin.
findmydevice-signup-description = Ligeann Find My Device duit do ríomhaire a aimsiú, a ghlasáil nó a scriosadh
powerSave-explanation = Má chuirtear an modh sábhála cumhachta ar siúl, casfar as sonraí an ríomhaire, naisc Bluetooth agus Geolocation chun saol na ceallraí a leathnú. Is féidir leat na seirbhísí seo a chur ar siúl arís de láimh fós.
performanceAndUsageDataInfo = Cabhraigh linn {{brandShortName}} a fheabhsú trí shonraí a roinnt faoi do ríomhaire agus an chaoi a n-úsáideann tú é.
device-status-connected-device = Ceangailte le fuaime ríomhaire
ums-confirm = Ligeann stóráil USB do ríomhaire nó feiste eile atá nasctha le USB chun comhaid a rochtain ar an ríomhaire seo.
internetSharing-wifi-description = Roinn mo nasc Idirlín le gléasanna atá nasctha le Wi-Fi.
reset-devtools-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Ní shábhálfar aon cheann de do shocruithe nó sonraí. Ach beidh uirlisí forbróra neamhshrianta ar do ríomhaire, rud a ligeann duit feidhmchláir chórais a mhodhnú agus a dhífhabhtú.
unreset-devtools-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Ní shábhálfar aon cheann de do shocruithe nó sonraí. Ní bheidh uirlisí forbróra neamhshrianta ar do ríomhaire a thuilleadh. Ní bheidh tú in ann feidhmchláir chórais a mhodhnú ná a dhífhabhtú a thuilleadh.
device-status-connected-device-media = Ceangailte le ríomhaire / fuaime meáin
reset-device = Athshocraigh an ríomhaire seo
unplayable-ringtone = Níor athraíodh an ringtone toisc nach féidir an comhad roghnaithe a sheinm ar an ríomhaire seo.
