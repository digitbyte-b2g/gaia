# Localization note: strings in this file refer to a specific type of device
# (phone, tablet, etc.). Try to be consistent across files for each type of
# device, but don't use a simple copy and paste: string ID is the same, but
# the device type is different in each file.
internetSharing-usb-description = Share my Internet connection with a USB-connected device.
internetSharing-wifi-description = Share my Internet connection with Wi-Fi-connected devices.
unplayable-ringtone = The ringtone was not changed because the selected file can not be played on this PC.
findmydevice-signup-description = Find My Device allows you to locate, lock or erase your PC
findmydevice-settings-description = Find My Device allows you to locate, lock or erase your PC from a web site:
findmydevice-active-tracking = Your PC is being tracked by another device through the website.
findmydevice-not-tracking = No devices are actively tracking your PC through the website.
ums-confirm = Enabling USB storage allows another computer or device connected using USB to access files on this PC.
reset-device = Reset This PC
reset-warning-body = Resetting will erase all your data, including any apps you’ve purchased. The PC will be restored to its factory condition. None of your settings or data will be saved.
reset-devtools-warning-body = Resetting will erase all your data, including any apps you’ve purchased. None of your settings or data will be saved. But your PC will have unrestricted developer tools, allowing you to modify and debug system applications.
unreset-devtools-warning-body = Resetting will erase all your data, including any apps you’ve purchased. None of your settings or data will be saved. Your PC will no longer have unrestricted developer tools. You will no longer be able to to modify or debug system applications.
powerSave-explanation = Turning on power save mode turns off the PC’s data, Bluetooth and Geolocation connections to extend battery life. You can still turn these services back on manually.
performanceAndUsageDataInfo = Help us improve {{brandShortName}} by sharing data about your PC and the way you use it.
device-status-connected-device = Connected to PC audio
device-status-connected-device-media = Connected to PC/media audio