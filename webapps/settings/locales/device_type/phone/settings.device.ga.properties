performanceAndUsageDataInfo = Cabhraigh linn {{brandShortName}} a fheabhsú trí shonraí a roinnt faoi do ghuthán agus an chaoi a n-úsáideann tú iad.
reset-device = Athshocraigh Fón
unplayable-ringtone = Níor athraíodh an ringtone toisc nach féidir an comhad roghnaithe a sheinm ar an bhfón seo.
