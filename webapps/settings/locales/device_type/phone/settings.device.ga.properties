findmydevice-settings-description = Ligeann Find My Device duit do ghuthán a aimsiú, a ghlasáil nó a scriosadh ó shuíomh Gréasáin:
reset-devtools-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Ní shábhálfar aon cheann de do shocruithe nó sonraí. Ach beidh uirlisí forbróra neamhshrianta ar do ghuthán, rud a ligfidh duit feidhmchláir chórais a mhodhnú agus a dhífhabhtú.
internetSharing-usb-description = Roinn mo nasc Idirlín le gléas USB-nasctha.
powerSave-explanation = Má chuirtear an modh sábhála cumhachta ar siúl, múchfar sonraí an ghutháin, naisc Bluetooth agus Geolocation chun saol na ceallraí a leathnú. Is féidir leat na seirbhísí seo a chur ar siúl arís de láimh fós.
unreset-devtools-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Ní shábhálfar aon cheann de do shocruithe nó sonraí. Ní bheidh uirlisí forbróra neamhshrianta ar do ghuthán a thuilleadh. Ní bheidh tú in ann feidhmchláir chórais a mhodhnú ná a dhífhabhtú a thuilleadh.
device-status-connected-device = Ceangailte le fuaim gutháin
reset-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Cuirfear an fón ar ais chuig a riocht monarcha. Ní shábhálfar aon cheann de do shocruithe nó sonraí.
device-status-connected-device-media = Ceangailte le guthán/meáin fuaime
findmydevice-not-tracking = Níl aon fheistí ag rianú do ghuthán go gníomhach tríd an suíomh Gréasáin.
internetSharing-wifi-description = Roinn mo nasc Idirlín le gléasanna atá nasctha le Wi-Fi.
findmydevice-active-tracking = Tá do ghuthán á rianú ag gléas eile tríd an suíomh Gréasáin.
