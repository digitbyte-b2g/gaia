safemode-title = Добавките са деактивирани
safemode-no = Активирайте
safemode-body = Всички ваши добавки са деактивирани. Това се случва, когато бутонът за захранване се задържи по време на стартиране.
safemode-body2 = Ако искате да отмените това, просто докоснете „Активиране“, за да активирате вашите добавки отново. Ако не, докоснете „Затвори“, за да ги оставите деактивирани.
safemode-yes = Близо
