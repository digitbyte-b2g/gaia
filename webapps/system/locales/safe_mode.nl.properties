safemode-body2 = Als u dit ongedaan wilt maken, tikt u eenvoudig op "Inschakelen" om uw add-ons weer in te schakelen. Zo niet, tik dan op "Sluiten" om ze uitgeschakeld te houden.
safemode-body = Al uw add-ons zijn uitgeschakeld. Dit gebeurt wanneer de aan/uit-knop wordt ingedrukt tijdens het opstarten.
