safemode-title = Додатоците се оневозможени
safemode-body2 = Ако сакате да го вратите ова, едноставно допрете „Овозможи“ за повторно да ги овозможите вашите додатоци. Ако не, допрете „Затвори“ за да ги задржите оневозможени.
safemode-body = Сите ваши додатоци се оневозможени. Ова се случува кога се држи копчето за вклучување додека се вклучува.
safemode-no = Овозможи
safemode-yes = Затвори
