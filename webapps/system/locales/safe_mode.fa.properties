safemode-yes = نزدیک
safemode-no = فعال کردن
safemode-title = افزونه‌ها غیرفعال شدند
safemode-body = همه افزونه های شما غیرفعال شده اند. این زمانی اتفاق می افتد که دکمه پاور هنگام راه اندازی نگه داشته می شود.
safemode-body2 = اگر می‌خواهید این کار را لغو کنید، به سادگی روی «فعال کردن» ضربه بزنید تا افزونه‌های خود دوباره فعال شوند. اگر نه، روی "بستن" ضربه بزنید تا آنها را غیرفعال نگه دارید.
