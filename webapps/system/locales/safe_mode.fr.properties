safemode-title = Modules complémentaires désactivés
safemode-body = Tous vos modules complémentaires ont été désactivés. Cela se produit lorsque le bouton d'alimentation est maintenu enfoncé lors du démarrage.
safemode-yes = proche
safemode-no = Activer
safemode-body2 = Si vous souhaitez annuler cette opération, appuyez simplement sur "Activer" pour réactiver vos modules complémentaires. Sinon, appuyez sur "Fermer" pour les garder désactivés.
