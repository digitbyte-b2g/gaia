safemode-yes = Loka
safemode-body = Allar viðbætur þínar hafa verið óvirkar. Þetta gerist þegar rofanum er haldið inni á meðan ræst er.
safemode-body2 = Ef þú vilt afturkalla þetta skaltu einfaldlega smella á „Virkja“ til að virkja viðbæturnar þínar aftur. Ef ekki, bankaðu á „Loka“ til að halda þeim óvirkum.
safemode-title = Viðbætur óvirkar
safemode-no = Virkja
