safemode-no = فعال
safemode-title = Add-ons غیر فعال
safemode-body = آپ کے سبھی ایڈ آنز کو غیر فعال کر دیا گیا ہے۔ ایسا اس وقت ہوتا ہے جب پاور بٹن اسٹارٹ اپ کے دوران پکڑا جاتا ہے۔
safemode-body2 = اگر آپ اسے کالعدم کرنا چاہتے ہیں تو اپنے ایڈ آنز کو دوبارہ فعال کرنے کے لیے صرف "فعال کریں" پر ٹیپ کریں۔ اگر نہیں، تو انہیں غیر فعال رکھنے کے لیے "بند کریں" پر ٹیپ کریں۔
safemode-yes = بند کریں
