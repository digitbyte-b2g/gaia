safemode-body = Is-supplimenti kollha tiegħek ġew diżattivati. Dan jiġri meta l-buttuna tal-qawwa tinżamm waqt il-bidu.
safemode-body2 = Jekk tixtieq tneħħa dan, sempliċement tektek "Enable" biex terġa 'tippermetti l-add-ons tiegħek. Jekk le, tektek "Agħlaq" biex iżżommhom diżattivati.
