safemode-no = Povoliť
safemode-title = Doplnky sú zakázané
safemode-yes = Zavrieť
safemode-body2 = Ak to chcete vrátiť späť, jednoducho klepnite na „Povoliť“, aby ste svoje doplnky znova povolili. Ak nie, klepnite na „Zavrieť“, aby ste ich deaktivovali.
safemode-body = Všetky vaše doplnky boli zakázané. Stáva sa to, keď počas spúšťania podržíte tlačidlo napájania.
