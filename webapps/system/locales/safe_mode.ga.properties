safemode-title = Breiseáin Díchumasaithe
safemode-body = Díchumasaíodh do bhreiseáin go léir. Tarlaíonn sé seo nuair a choinnítear an cnaipe cumhachta agus é ag tosú.
safemode-no = Cumasaigh
safemode-body2 = Más mian leat é seo a chealú, níl le déanamh ach tapáil "Cumasaigh" chun do bhreiseáin a chumasú arís. Mura bhfuil, sconna ar "Dún" chun iad a choinneáil faoi mhíchumas.
safemode-yes = Dún
