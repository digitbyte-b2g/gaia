safemode-no = સક્ષમ કરો
safemode-body2 = જો તમે આને પૂર્વવત્ કરવા માંગતા હો, તો તમારા એડ-ઓનને ફરીથી સક્ષમ કરવા માટે ફક્ત "સક્ષમ કરો" ને ટેપ કરો. જો નહીં, તો તેમને અક્ષમ રાખવા માટે "બંધ કરો" પર ટૅપ કરો.
safemode-title = એડ-ઓન્સ અક્ષમ છે
safemode-yes = બંધ
safemode-body = તમારા બધા એડ-ઓન્સ અક્ષમ કરવામાં આવ્યા છે. આ ત્યારે થાય છે જ્યારે સ્ટાર્ટ અપ કરતી વખતે પાવર બટન પકડી રાખવામાં આવે છે.
