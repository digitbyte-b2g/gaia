safemode-body2 = Če želite to razveljaviti, preprosto tapnite »Omogoči«, da znova omogočite svoje dodatke. Če ne, tapnite »Zapri«, da ostanejo onemogočeni.
safemode-no = Omogoči
safemode-yes = Zapri
safemode-title = Dodatki onemogočeni
safemode-body = Vsi vaši dodatki so bili onemogočeni. To se zgodi, ko med zagonom držite gumb za vklop.
