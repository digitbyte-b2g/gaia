mobileIDExplanation = {{app_name}} می‌خواهد شماره تلفن شما را بداند و تأیید کند. لطفاً انتخاب کنید که کدام یک را می خواهید به اشتراک بگذارید یا یک مورد جدید وارد کنید.
ok = خوب
verificationCodeExplanation = ما یک کد به {{phone_number}} ارسال کرده‌ایم. ما سعی می کنیم آن را به صورت خودکار دریافت کنیم، اما اگر در این دستگاه استفاده نمی شود، باید آن را به صورت دستی وارد کنید.
verifying = در حال تأیید
serverErrorMessage = سرور تأیید در حال حاضر در دسترس نیست. لطفاً اتصال اینترنت خود را بررسی کنید، دوباره امتحان کنید یا چند دقیقه صبر کنید.
resend = ارسال مجدد
verified = تایید شده است
errorTitle = هویت موبایل
connecting = برقراری ارتباط
verify = تأیید کنید
selectPhoneNumber = یا یک شماره تلفن از لیست انتخاب کنید
share = اشتراک گذاری
timeoutErrorMessage = به نظر می رسد کد تأیید شما مشکل دارد. بیایید یک بار دیگر تلاش کنیم!
successMessage = عالی! شماره شما {{phone_number}} اکنون تأیید شده و در دسترس {{app_name}} است.
addPhoneNumber = یا شماره تلفن خود را اضافه کنید
