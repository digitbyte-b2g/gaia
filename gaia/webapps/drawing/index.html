<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing</title>
  <link rel="stylesheet" href="lib/gaia-icons/gaia-icons.css">
  <link rel="stylesheet" href="style/drawing.css">
  <script defer src="shared/js/stylesheet_settings.js"></script>
  <script defer src="js/drawing.js"></script>
</head>
<body>
  <div id="drawing-canvas-container" class="canvas-holder">
    <canvas id="drawing-canvas"></canvas>
  </div>
  <button id="menu-button" data-icon="menu"></button>
  <div class="toolbar">
    <div class="colors">
      <div id="color-list"></div>
      <input type="color" name="" id="color-picker">
    </div>
    <div class="sliders">
      <input type="range" name="" id="thickness">
      <input type="range" name="" id="shuffle">
    </div>
  </div>
</body>
</html>
