safemode-body = Zure gehigarri guztiak desgaitu dira. Pizteko botoia sakatzean gertatzen da abiaraztean.
safemode-no = Gaitu
safemode-title = Gehigarriak desgaituta
safemode-yes = Itxi
safemode-body2 = Hau desegin nahi baduzu, sakatu "Gaitu" zure gehigarriak berriro gaitzeko. Hala ez bada, sakatu "Itxi" horiek desgaituta mantentzeko.
