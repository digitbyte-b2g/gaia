safemode-title = Add-Ons deaktiviert
safemode-yes = Nah dran
safemode-body = Alle Ihre Add-Ons wurden deaktiviert. Dies passiert, wenn der Netzschalter während des Startvorgangs gedrückt gehalten wird.
safemode-no = Ermöglichen
safemode-body2 = Wenn Sie dies rückgängig machen möchten, tippen Sie einfach auf „Aktivieren“, um Ihre Add-Ons wieder zu aktivieren. Wenn nicht, tippen Sie auf „Schließen“, um sie deaktiviert zu lassen.
