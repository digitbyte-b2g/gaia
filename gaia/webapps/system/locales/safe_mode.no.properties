safemode-title = Tillegg deaktivert
safemode-no = Muliggjøre
safemode-yes = Lukk
safemode-body2 = Hvis du vil angre dette, trykker du bare på "Aktiver" for å aktivere tilleggene dine igjen. Hvis ikke, trykk på "Lukk" for å holde dem deaktivert.
safemode-body = Alle tilleggene dine er deaktivert. Dette skjer når strømknappen holdes nede under oppstart.
