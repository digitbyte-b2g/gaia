safemode-title = యాడ్-ఆన్‌లు నిలిపివేయబడ్డాయి
safemode-yes = దగ్గరగా
safemode-body2 = మీరు దీన్ని రద్దు చేయాలనుకుంటే, మీ యాడ్-ఆన్‌లను మళ్లీ ఎనేబుల్ చేయడానికి "ఎనేబుల్" నొక్కండి. కాకపోతే, వాటిని డిసేబుల్‌గా ఉంచడానికి "మూసివేయి" నొక్కండి.
safemode-no = ప్రారంభించు
safemode-body = మీ అన్ని యాడ్-ఆన్‌లు నిలిపివేయబడ్డాయి. ప్రారంభించేటప్పుడు పవర్ బటన్ నొక్కినప్పుడు ఇది జరుగుతుంది.
