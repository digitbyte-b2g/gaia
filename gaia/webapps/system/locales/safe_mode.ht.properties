safemode-body = Tout add-ons ou yo te enfim. Sa rive lè bouton pouvwa a kenbe pandan y ap kòmanse.
safemode-no = Pèmèt
safemode-yes = Fèmen
safemode-body2 = Si ou ta renmen defèt sa a, tou senpleman tape "Pèmèt" pou pèmèt ajoute ou yo ankò. Si ou pa, tape "Fèmen" pou kenbe yo enfim.
safemode-title = Add-ons andikape
