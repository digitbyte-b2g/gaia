safemode-title = অ্যাড-অন নিষ্ক্রিয়
safemode-no = সক্ষম করুন
safemode-yes = বন্ধ
safemode-body = আপনার সমস্ত অ্যাড-অন নিষ্ক্রিয় করা হয়েছে। স্টার্ট আপ করার সময় পাওয়ার বোতামটি ধরে রাখলে এটি ঘটে।
safemode-body2 = আপনি যদি এটি পূর্বাবস্থায় ফেরাতে চান, তাহলে আপনার অ্যাড-অনগুলি আবার সক্ষম করতে কেবল "সক্ষম করুন" এ আলতো চাপুন৷ যদি না হয়, তাদের অক্ষম রাখতে "বন্ধ করুন" এ আলতো চাপুন৷
