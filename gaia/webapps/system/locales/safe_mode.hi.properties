safemode-title = ऐड-ऑन अक्षम
safemode-body = आपके सभी ऐड-ऑन अक्षम कर दिए गए हैं। यह तब होता है जब स्टार्ट अप के दौरान पावर बटन दबाए रखा जाता है।
safemode-no = सक्षम करना
safemode-yes = बंद करना
safemode-body2 = यदि आप इसे पूर्ववत करना चाहते हैं, तो अपने ऐड-ऑन को फिर से सक्षम करने के लिए बस "सक्षम करें" पर टैप करें। यदि नहीं, तो उन्हें निष्क्रिय रखने के लिए "बंद करें" पर टैप करें।
