safemode-body2 = Ako to želite poništiti, jednostavno dodirnite "Omogući" da ponovno omogućite svoje dodatke. Ako nisu, dodirnite "Zatvori" kako bi ostali onemogućeni.
safemode-body = Svi vaši dodaci su onemogućeni. To se događa kada se tijekom pokretanja drži tipka za napajanje.
