safemode-title = Shtesat janë çaktivizuar
safemode-body = Të gjitha shtesat tuaja janë çaktivizuar. Kjo ndodh kur butoni i ndezjes mbahet gjatë nisjes.
safemode-yes = Mbylle
safemode-body2 = Nëse dëshironi ta zhbëni këtë, thjesht trokitni lehtë mbi "Aktivizo" për të aktivizuar përsëri shtesat tuaja. Nëse jo, prekni "Mbyll" për t'i mbajtur ato të çaktivizuara.
safemode-no = Aktivizo
