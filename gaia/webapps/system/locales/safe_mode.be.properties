safemode-title = Дапаўненні адключаны
safemode-body = Усе вашы дапаўненні былі адключаны. Гэта адбываецца, калі падчас запуску ўтрымліваецца кнопка харчавання.
safemode-yes = Блізка
safemode-no = Уключыць
safemode-body2 = Калі вы жадаеце адмяніць гэта, проста націсніце «Уключыць», каб зноў уключыць вашы дапаўненні. Калі няма, націсніце «Зачыніць», каб пакінуць іх адключанымі.
