safemode-body = تم تعطيل جميع الوظائف الإضافية الخاصة بك. يحدث هذا عندما يتم الضغط على زر الطاقة أثناء بدء التشغيل.
safemode-yes = قريب
safemode-body2 = إذا كنت ترغب في التراجع عن هذا ، فما عليك سوى النقر على "تمكين" لتمكين الوظائف الإضافية مرة أخرى. إذا لم يكن كذلك ، فانقر على "إغلاق" لإبقائها معطلة.
safemode-title = الوظائف الإضافية معطلة
