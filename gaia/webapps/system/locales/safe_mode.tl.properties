safemode-body = Ang lahat ng iyong mga add-on ay hindi pinagana. Nangyayari ito kapag hawak ang power button habang nagsisimula.
safemode-title = Naka-disable ang mga Add-on
safemode-body2 = Kung gusto mong i-undo ito, i-tap lang ang "Paganahin" para paganahin muli ang iyong mga add-on. Kung hindi, i-tap ang "Isara" upang panatilihing hindi pinagana ang mga ito.
safemode-no = Paganahin
safemode-yes = Isara
