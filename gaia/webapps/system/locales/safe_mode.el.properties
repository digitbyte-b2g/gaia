safemode-body = Όλα τα πρόσθετά σας έχουν απενεργοποιηθεί. Αυτό συμβαίνει όταν κρατάτε πατημένο το κουμπί λειτουργίας κατά την εκκίνηση.
safemode-body2 = Εάν θέλετε να το αναιρέσετε, απλώς πατήστε "Ενεργοποίηση" για να ενεργοποιήσετε ξανά τα πρόσθετά σας. Εάν όχι, πατήστε "Κλείσιμο" για να τα διατηρήσετε απενεργοποιημένα.
safemode-title = Πρόσθετα Απενεργοποιημένα
safemode-yes = Κλείσε
safemode-no = επιτρέπω
