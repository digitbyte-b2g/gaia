safemode-no = ಸಕ್ರಿಯಗೊಳಿಸಿ
safemode-title = ಆಡ್-ಆನ್‌ಗಳನ್ನು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಲಾಗಿದೆ
safemode-body = ನಿಮ್ಮ ಎಲ್ಲಾ ಆಡ್-ಆನ್‌ಗಳನ್ನು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಲಾಗಿದೆ. ಪ್ರಾರಂಭಿಸುವಾಗ ಪವರ್ ಬಟನ್ ಹಿಡಿದಿರುವಾಗ ಇದು ಸಂಭವಿಸುತ್ತದೆ.
safemode-body2 = ನೀವು ಇದನ್ನು ರದ್ದುಗೊಳಿಸಲು ಬಯಸಿದರೆ, ನಿಮ್ಮ ಆಡ್-ಆನ್‌ಗಳನ್ನು ಮತ್ತೆ ಸಕ್ರಿಯಗೊಳಿಸಲು "ಸಕ್ರಿಯಗೊಳಿಸು" ಟ್ಯಾಪ್ ಮಾಡಿ. ಇಲ್ಲದಿದ್ದರೆ, ಅವುಗಳನ್ನು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಲು "ಮುಚ್ಚು" ಟ್ಯಾಪ್ ಮಾಡಿ.
safemode-yes = ಮುಚ್ಚಿ
