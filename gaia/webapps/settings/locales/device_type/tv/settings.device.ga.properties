device-status-connected-device = Ceangailte le fuaim teilifíse
performanceAndUsageDataInfo = Cabhraigh linn {{brandShortName}} a fheabhsú trí shonraí a roinnt faoi do theilifíseán agus an chaoi a n-úsáideann tú é.
findmydevice-active-tracking = Tá do theilifís á rianú ag gléas eile tríd an suíomh Gréasáin.
ums-confirm = Ligeann stóráil USB do ríomhaire nó gléas eile atá nasctha le USB chun comhaid a rochtain ar an teilifís seo.
reset-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Déanfar an teilifís a athchóiriú chuig a riocht monarchan. Ní shábhálfar aon cheann de do shocruithe nó sonraí.
reset-devtools-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Ní shábhálfar aon cheann de do shocruithe nó sonraí. Ach beidh uirlisí forbróra neamhshrianta ar do theilifís, rud a ligfidh duit feidhmchláir chórais a mhodhnú agus a dhífhabhtú.
internetSharing-wifi-description = Roinn mo nasc Idirlín le gléasanna atá nasctha le Wi-Fi.
reset-device = Athshocraigh an teilifís
powerSave-explanation = Má chuireann tú mód sábhála cumhachta ar siúl, casfar as sonraí na teilifíse, naisc Bluetooth agus Geolocation chun saolré na ceallraí a leathnú. Is féidir leat na seirbhísí seo a chur ar siúl arís de láimh fós.
findmydevice-settings-description = Ligeann Find My Device duit do theilifíseán a aimsiú, a ghlasáil nó a scriosadh ó shuíomh Gréasáin:
device-status-connected-device-media = Ceangailte le fuaim teilifíse/meáin
findmydevice-signup-description = Ligeann Find My Device duit do theilifís a aimsiú, a ghlasáil nó a scriosadh
unreset-devtools-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Ní shábhálfar aon cheann de do shocruithe nó sonraí. Ní bheidh uirlisí forbróra neamhshrianta ar do theilifís a thuilleadh. Ní bheidh tú in ann feidhmchláir chórais a mhodhnú ná a dhífhabhtú a thuilleadh.
unplayable-ringtone = Níor athraíodh an ringtone toisc nach féidir an comhad roghnaithe a sheinm ar an teilifís seo.
findmydevice-not-tracking = Níl aon ghléas ag rianú do theilifíse go gníomhach tríd an suíomh Gréasáin.
internetSharing-usb-description = Roinn mo nasc Idirlín le gléas USB-nasctha.
