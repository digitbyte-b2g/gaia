reset-devtools-warning-body = Il ripristino cancellerà tutti i tuoi dati, incluse tutte le app che hai acquistato. Nessuna delle tue impostazioni o dati verrà salvata. Ma la tua TV avrà strumenti di sviluppo illimitati, che ti permetteranno di modificare ed eseguire il debug delle applicazioni di sistema.
