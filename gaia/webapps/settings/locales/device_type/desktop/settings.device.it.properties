powerSave-explanation = L'attivazione della modalità di risparmio energetico disattiva le connessioni dati, Bluetooth e geolocalizzazione del PC per prolungare la durata della batteria. Puoi comunque riattivare questi servizi manualmente.
reset-device = Ripristina questo PC
reset-warning-body = Il ripristino cancellerà tutti i tuoi dati, incluse tutte le app che hai acquistato. Il PC verrà ripristinato alle condizioni di fabbrica. Nessuna delle tue impostazioni o dati verrà salvata.
device-status-connected-device = Collegato all'audio del PC
