internetSharing-usb-description = Condividi la mia connessione Internet con un dispositivo connesso tramite USB.
unplayable-ringtone = La suoneria non è stata modificata perché il file selezionato non può essere riprodotto su questo tablet.
internetSharing-wifi-description = Condividi la mia connessione Internet con dispositivi connessi tramite Wi-Fi.
findmydevice-not-tracking = Nessun dispositivo sta monitorando attivamente il tuo tablet attraverso il sito web.
unreset-devtools-warning-body = Il ripristino cancellerà tutti i tuoi dati, incluse tutte le app che hai acquistato. Nessuna delle tue impostazioni o dati verrà salvata. Il tuo tablet non avrà più strumenti per sviluppatori illimitati. Non sarai più in grado di modificare o eseguire il debug delle applicazioni di sistema.
