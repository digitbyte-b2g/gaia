unplayable-ringtone = Níor athraíodh an ringtone toisc nach féidir an comhad roghnaithe a sheinm ar an táibléad seo.
powerSave-explanation = Má chuirtear an modh sábhála cumhachta ar siúl, castar as sonraí an táibléid, naisc Bluetooth agus Geolocation chun saol na ceallraí a leathnú. Is féidir leat na seirbhísí seo a chur ar siúl arís de láimh fós.
reset-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Cuirfear an táibléad ar ais chuig a riocht monarchan. Ní shábhálfar aon cheann de do shocruithe nó sonraí.
ums-confirm = Ligeann stóráil USB do ríomhaire nó gléas eile atá nasctha le USB chun comhaid a rochtain ar an táibléad seo.
findmydevice-settings-description = Ligeann Find My Device duit do tháibléad a aimsiú, a ghlasáil nó a scriosadh ó shuíomh Gréasáin:
internetSharing-usb-description = Roinn mo nasc Idirlín le gléas USB-nasctha.
device-status-connected-device = Ceangailte le fuaim táibléad
reset-devtools-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Ní shábhálfar aon cheann de do shocruithe nó sonraí. Ach beidh uirlisí forbróra neamhshrianta ar do tháibléad, rud a ligeann duit feidhmchláir chórais a mhodhnú agus a dhífhabhtú.
unreset-devtools-warning-body = Scriosfaidh athshocrú do shonraí go léir, lena n-áirítear aon aipeanna a cheannaigh tú. Ní shábhálfar aon cheann de do shocruithe nó sonraí. Ní bheidh uirlisí forbróra neamhshrianta ar do táibléad a thuilleadh. Ní bheidh tú in ann feidhmchláir chórais a mhodhnú ná a dhífhabhtú a thuilleadh.
findmydevice-signup-description = Ligeann Find My Device duit do tháibléad a aimsiú, a ghlasáil nó a scriosadh
findmydevice-active-tracking = Tá do táibléad á rianú ag gléas eile tríd an suíomh Gréasáin.
internetSharing-wifi-description = Roinn mo nasc Idirlín le gléasanna atá nasctha le Wi-Fi.
reset-device = Athshocraigh Táibléad
findmydevice-not-tracking = Níl aon fheistí ag rianú do tháibléad go gníomhach tríd an suíomh Gréasáin.
performanceAndUsageDataInfo = Cabhraigh linn {{brandShortName}} a fheabhsú trí shonraí a roinnt faoi do tháibléad agus an chaoi a n-úsáideann tú iad.
device-status-connected-device-media = Ceangailte le fuaime táibléad/meáin
