off-line-message = ನಿಮ್ಮ ಟಿವಿ ಆಫ್‌ಲೈನ್ ಆಗಿದೆ. ದಯವಿಟ್ಟು ಇಂಟರ್ನೆಟ್‌ಗೆ ಸಂಪರ್ಕಪಡಿಸಿ ಮತ್ತು ಮತ್ತೆ ಪ್ರಯತ್ನಿಸಿ.
