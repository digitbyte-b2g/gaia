title = ಟಿವಿ ರಿಮೋಟ್ ಕಂಟ್ರೋಲ್
clear-authorized-devices-message = ನೀವು ಎಲ್ಲಾ ಜೋಡಿಸಲಾದ ಸಾಧನಗಳನ್ನು ತೆರವುಗೊಳಿಸಲು ಬಯಸುವಿರಾ?
instruction3 = ಟಿವಿ ಮತ್ತು ನಿಯಂತ್ರಣ ಸಾಧನವು ಒಂದೇ ವೈ-ಫೈ ನೆಟ್‌ವರ್ಕ್‌ನಲ್ಲಿರಬೇಕು ಎಂಬುದನ್ನು ದಯವಿಟ್ಟು ಗಮನಿಸಿ.
option-pair-off-description = ಜೋಡಿಸುವ ಕೋಡ್ ಅನ್ನು ನಮೂದಿಸಲು ಎಂದಿಗೂ ಕೇಳಬೇಡಿ
disabled-message = ರಿಮೋಟ್ ಕಂಟ್ರೋಲ್ ಅನ್ನು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಲಾಗಿದೆ, ಈ ವೈಶಿಷ್ಟ್ಯವನ್ನು ಸಕ್ರಿಯಗೊಳಿಸಲು ದಯವಿಟ್ಟು ಸೆಟ್ಟಿಂಗ್‌ಗಳಿಗೆ ಹೋಗಿ.
instruction2 = ಅಪ್ಲಿಕೇಶನ್ ಅನ್ನು ಡೌನ್‌ಲೋಡ್ ಮಾಡದೆಯೇ ನೀವು ಬ್ರೌಸರ್‌ನೊಂದಿಗೆ ಯಾವುದೇ ಸಾಧನವನ್ನು ಬಳಸಿಕೊಂಡು ನಿಮ್ಮ ಟಿವಿಯನ್ನು ರಿಮೋಟ್ ಕಂಟ್ರೋಲ್ ಮಾಡಬಹುದು. ನಿಮ್ಮ ಇತರ ಸಾಧನದಲ್ಲಿ ಬ್ರೌಸರ್ ಅನ್ನು ಪ್ರಾರಂಭಿಸಿ ಮತ್ತು ಕೆಳಗಿನ ಲಿಂಕ್‌ಗೆ ಸಂಪರ್ಕಪಡಿಸಿ (ಅಥವಾ ಬಾರ್‌ಕೋಡ್ ಅನ್ನು ಸ್ಕ್ಯಾನ್ ಮಾಡಿ).
option-pair-on-description = ಹೊಸ ಸಾಧನದಿಂದ ಮೊದಲ ಸಂಪರ್ಕದಲ್ಲಿ ಜೋಡಿಸುವ ಕೋಡ್ ಅನ್ನು ಕೇಳಲಾಗುತ್ತದೆ.
option-pair-on-label = ಜೋಡಣೆ ಕೋಡ್ - ಆನ್
save = ಉಳಿಸಿ
