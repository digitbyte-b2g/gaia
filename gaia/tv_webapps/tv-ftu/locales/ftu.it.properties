cares-about-your-privacy = Mozilla si preoccupa della tua privacy. Quando Firefox OS ci invia informazioni, la nostra Informativa sulla privacy di Firefox OS descrive come gestiamo tali informazioni.
app-usage-term = Utilizzo delle app: per migliorare l'esperienza dell'utente e la scoperta dei contenuti, Firefox OS invia a Mozilla "Dati sull'utilizzo delle app" (ad es. tempo di utilizzo attivo, conteggi di aperture/chiusure/arresti anomali e l'elenco delle app disinstallate). Devono essere raccolti anche i dati da "Home Screen", "Dispositivi", "App" e "Web App". È possibile disabilitare la condivisione dei dati sull'utilizzo delle app nel "Menu principale > Aiuto > Informazioni su Firefox OS".
privacy-policy = Informativa sulla privacy di Mozilla
only-cover-mozilla = Questo avviso riguarda solo il modo in cui Mozilla gestisce le tue informazioni.
what-mean-by-personal-infomation = Cosa intendiamo per "informazioni personali"?
send-to-mozilla = Inviare i dati sull'utilizzo delle app a Mozilla?
when-give-info = Quando ci fornisci informazioni, le utilizzeremo nei modi per i quali ci hai dato il permesso. In generale, utilizziamo le tue informazioni per aiutarci a fornire e migliorare i nostri prodotti e servizi per te.
when-we-try = quando cerchiamo di capire di più su di te in base alle informazioni che ci hai fornito (ad esempio, quando utilizziamo il tuo indirizzo IP per personalizzare la lingua per alcuni dei nostri servizi).
if-changes = Se la nostra struttura organizzativa o lo stato cambia (se subiamo una ristrutturazione, siamo acquisiti o falliamo) potremmo trasmettere le tue informazioni a un successore o affiliato.
personal-info-means = Per noi, "informazioni personali" significa informazioni che ti identificano, come il tuo nome o indirizzo email.
privacy-notice = Informativa sulla privacy di Firefox OS
we-are-global = Siamo un'organizzazione globale ei nostri computer si trovano in diversi luoghi in tutto il mondo. Utilizziamo anche fornitori di servizi i cui computer possono trovarsi anche in vari paesi. Ciò significa che le tue informazioni potrebbero finire su uno di quei computer in un altro paese e quel paese potrebbe avere un livello di regolamentazione della protezione dei dati diverso dal tuo. Fornendoci informazioni, acconsenti a questo tipo di trasferimento delle tue informazioni. Indipendentemente dal paese in cui si trovano le tue informazioni, rispettiamo la legge applicabile e rispetteremo anche gli impegni assunti nella presente informativa sulla privacy.
how-we-store = Come memorizziamo e proteggiamo le tue informazioni personali?
cares-privacy = Mozilla si preoccupa della tua privacy. Quando Firefox OS ci invia informazioni, la nostra Informativa sulla privacy di Mozilla descrive come gestiamo tali informazioni.
welcome = Benvenuto in Firefox OS
when-law-requires = Quando la legge lo richiede. Rispettiamo la legge ogni volta che riceviamo richieste su di te da un governo o relative a una causa legale. Ti informeremo quando ci viene chiesto di fornire le tue informazioni personali in questo modo, a meno che non ci sia legalmente proibito di farlo. Quando riceviamo richieste come questa, rilasceremo le tue informazioni personali solo se riteniamo in buona fede che la legge ci richieda di farlo. Nulla in questa politica ha lo scopo di limitare eventuali difese legali o obiezioni che potresti avere alla richiesta di terzi di divulgare le tue informazioni.
initial-activation = Attivazione iniziale: all'attivazione iniziale del dispositivo Firefox OS, Firefox OS invia a Mozilla un ping di dati una tantum (ad es. dati relativi a informazioni specifiche del dispositivo come versione del software, ID partner, paese e dimensioni dello schermo) che aiutano Mozilla a determinare se sono necessari aggiornamenti di sicurezza e correzioni critiche per i nostri utenti e partner, determinare i requisiti per gli sviluppatori di app in modo che possano creare app migliori per i nostri utenti e aiutare Mozilla con l'analisi di mercato (ad esempio, determinare quanti dispositivi sono stati attivati).
yes = sì
someone-tells = qualcun altro ci fornisce informazioni su di te (ad esempio, quando Thunderbird collabora con i tuoi provider di posta elettronica per configurare il tuo account); o
we-collect = li raccogliamo automaticamente attraverso i nostri prodotti e servizi (ad esempio, quando il tuo browser Firefox verifica con noi se è aggiornato);
when-we-share = Quando condividiamo le tue informazioni con altri?
fxos-connects = Firefox OS si connette a noi e ad altri per fornire funzionalità del prodotto.
ok = OK
what-we-do = Cosa facciamo con le tue informazioni una volta che le abbiamo?
when-necessary = Quando riteniamo che sia necessario prevenire danni a te o a qualcun altro. Condivideremo le informazioni dell'utente in questo modo solo se riteniamo in buona fede che ciò sia ragionevolmente necessario per proteggere i diritti, la proprietà o la sicurezza dell'utente, degli altri nostri utenti, di Mozilla o del pubblico.
no = No
what-if-change = Cosa succede se modifichiamo questa politica sulla privacy o una qualsiasi delle nostre informative sulla privacy?
app-usage-text = Utilizzo delle app: per migliorare l'esperienza dell'utente e la scoperta dei contenuti, Firefox OS invia a Mozilla "Dati sull'utilizzo delle app" (ad es. tempo di utilizzo attivo, conteggi di aperture/chiusure/arresti anomali e l'elenco delle app disinstallate). Devono essere raccolti anche i dati da "Home Screen", "Dispositivi", "App" e "Web App". È possibile disabilitare la condivisione dei dati sull'utilizzo delle app nel "Menu principale > Aiuto > Informazioni su Firefox OS".
give-directly = ce li fornisci direttamente (ad esempio, quando scegli di inviarci rapporti sugli arresti anomali);
no-longer-than-need = Inoltre, non vogliamo le tue informazioni personali più a lungo di quanto ne abbiamo bisogno, quindi le conserviamo solo il tempo necessario per fare ciò per cui le abbiamo raccolte. Una volta che non ne abbiamo bisogno, prendiamo provvedimenti per distruggerlo a meno che non siamo tenuti per legge a conservarlo più a lungo.
may-need-change = Potremmo aver bisogno di modificare questa politica e le nostre comunicazioni. Gli aggiornamenti saranno pubblicati online. Se le modifiche sono sostanziali, annunceremo l'aggiornamento attraverso i consueti canali di Mozilla per tali annunci come post di blog e forum. L'uso continuato del prodotto o del servizio dopo la data effettiva di tali modifiche costituisce l'accettazione di tali modifiche. Per rendere la tua recensione più comoda, pubblicheremo una data effettiva nella parte superiore della pagina.
fxos-is-free = Firefox OS è il sistema operativo gratuito e open source di Mozilla. Abbiamo a cuore la tua privacy e quando Firefox OS ci invia informazioni, la nostra <a>Informativa sulla privacy di Firefox OS</a> e la <a>Informativa sulla privacy di Mozilla</a> descrivono come gestiamo tali informazioni.
when-ask = Quando abbiamo chiesto e ricevuto il tuo permesso di condividerlo.
we-learn = Apprendiamo informazioni su di te quando:
updates = Aggiornamenti: per mantenersi aggiornato, Firefox OS si connette automaticamente a un servizio gestito da o per conto del produttore del dispositivo.
what-should-know = Cos'altro dovresti sapere?
if-store-info = Se memorizziamo le tue informazioni personali con informazioni non personali, considereremo la combinazione come informazioni personali. Se rimuoviamo tutte le informazioni personali da un insieme di dati, le rimanenti sono informazioni non personali.
you-should-know = Cose che dovresti sapere
we-commit = Ci impegniamo a proteggere le tue informazioni personali una volta in nostro possesso. Implementiamo misure di sicurezza fisica, aziendale e tecnica. Nonostante i nostri sforzi, se veniamo a conoscenza di una violazione della sicurezza, ti informeremo in modo che tu possa adottare le opportune misure protettive.
for-processing = Per l'elaborazione o la fornitura di prodotti e servizi all'utente, ma solo se le entità che ricevono le informazioni dell'utente sono contrattualmente obbligate a gestire i dati secondo modalità approvate da Mozilla.
non-personal-infomation = Qualsiasi informazione che esula da questo è "informazione non personale".
how-we-learn = Come apprendiamo informazioni su di te?
when-fulfilling-mission = Quando stiamo compiendo la nostra missione di essere aperti. A volte rilasciamo informazioni per migliorare i nostri prodotti e promuovere un Web aperto, ma quando lo facciamo, rimuoveremo le tue informazioni personali e cercheremo di divulgarle in un modo che riduca al minimo il rischio che tu venga nuovamente identificato.
if-under-13 = Se hai meno di 13 anni, non vogliamo le tue informazioni personali e non devi fornircele. Se sei un genitore e ritieni che tuo figlio di età inferiore ai 13 anni ci abbia fornito informazioni personali, ti preghiamo di contattarci per richiedere la rimozione delle informazioni di tuo figlio.
