how-we-store = როგორ ვინახავთ და ვიცავთ თქვენს პირად ინფორმაციას?
what-we-do = რა ვუყოთ თქვენს ინფორმაციას მას შემდეგ რაც გვექნება?
if-store-info = თუ ჩვენ ვინახავთ თქვენს პერსონალურ ინფორმაციას არაპერსონალური ინფორმაციით, ჩვენ განვიხილავთ კომბინაციას პერსონალურ ინფორმაციად. თუ ჩვენ ამოვიღებთ ყველა პერსონალურ ინფორმაციას მონაცემთა ნაკრებიდან, მაშინ დარჩენილი არაპერსონალური ინფორმაციაა.
app-usage-text = აპის გამოყენება: მომხმარებლის გამოცდილების და კონტენტის აღმოჩენის გასაუმჯობესებლად, Firefox OS აგზავნის „აპის გამოყენების მონაცემებს“ (მაგ. აქტიური გამოყენების დრო, გახსნის/დახურვის/ავარიების რაოდენობა და დეინსტალირებული აპლიკაციების სია) Mozilla-ს. ასევე უნდა შეგროვდეს მონაცემები „მთავარი ეკრანიდან“, „მოწყობილობები“, „აპები“ და „ვებ აპები“. შეგიძლიათ გამორთოთ აპლიკაციის გამოყენების მონაცემების გაზიარება „მთავარი მენიუ > დახმარება > Firefox OS-ის შესახებ“.
what-if-change = რა მოხდება, თუ ჩვენ შევცვლით ამ კონფიდენციალურობის პოლიტიკას ან რომელიმე ჩვენს კონფიდენციალურობის შეტყობინებას?
when-ask = როდესაც ჩვენ მოვითხოვეთ და მივიღეთ თქვენი ნებართვა გაზიარებისთვის.
personal-info-means = ჩვენთვის "პერსონალური ინფორმაცია" ნიშნავს ინფორმაციას, რომელიც განსაზღვრავს თქვენს იდენტიფიკაციას, როგორიცაა თქვენი სახელი ან ელექტრონული ფოსტის მისამართი.
yes = დიახ
what-should-know = კიდევ რა უნდა იცოდე?
we-learn = ჩვენ ვიგებთ ინფორმაციას თქვენს შესახებ, როდესაც:
privacy-notice = Firefox OS კონფიდენციალურობის შეტყობინება
we-commit = ჩვენ მზად ვართ დავიცვათ თქვენი პერსონალური ინფორმაცია მას შემდეგ რაც გვექნება. ჩვენ ვახორციელებთ ფიზიკურ, საქმიან და ტექნიკურ უსაფრთხოების ზომებს. მიუხედავად ჩვენი ძალისხმევისა, თუ შევიტყვით უსაფრთხოების დარღვევის შესახებ, შეგატყობინებთ, რათა მიიღოთ შესაბამისი დამცავი ზომები.
when-necessary = როდესაც ჩვენ გვჯერა, რომ აუცილებელია, რათა თავიდან ავიცილოთ ზიანი თქვენთვის ან ვინმესთვის. ჩვენ მხოლოდ ამ გზით გავაზიარებთ თქვენს ინფორმაციას, თუ გვჯერა, რომ გონივრულად აუცილებელია თქვენი, ჩვენი სხვა მომხმარებლების, Mozilla-ს ან საზოგადოების უფლებების, საკუთრების ან უსაფრთხოების დაცვა.
give-directly = თქვენ პირდაპირ გვაძლევთ მას (მაგ., როცა გადაწყვეტთ გამოგვიგზავნოთ ავარიის შესახებ ანგარიშები);
when-fulfilling-mission = როდესაც ჩვენ ვასრულებთ ჩვენს მისიას, ვიყოთ ღია. ჩვენ ხანდახან ვაქვეყნებთ ინფორმაციას ჩვენი პროდუქტების უკეთესობისა და ღია ქსელის გასაუმჯობესებლად, მაგრამ როდესაც ამას გავაკეთებთ, ჩვენ წავშლით თქვენს პერსონალურ ინფორმაციას და შევეცდებით გავამჟღავნოთ ისე, რომ მინიმუმამდე დაიყვანოთ თქვენი ხელახალი იდენტიფიკაციის რისკი.
we-collect = ჩვენ მას ავტომატურად ვაგროვებთ ჩვენი პროდუქტებისა და სერვისების მეშვეობით (მაგ., როდესაც თქვენი Firefox ბრაუზერი ამოწმებს ჩვენთან, არის თუ არა განახლებული);
fxos-is-free = Firefox OS არის უფასო და ღია კოდის ოპერაციული სისტემა Mozilla-სგან. ჩვენ ვზრუნავთ თქვენს კონფიდენციალურობაზე და როდესაც Firefox OS გვიგზავნის ინფორმაციას, ჩვენი <a>Firefox OS-ის კონფიდენციალურობის შეტყობინება</a> და <a>Mozilla-ს კონფიდენციალურობის პოლიტიკა</a> აღწერს, თუ როგორ ვამუშავებთ ამ ინფორმაციას.
how-we-learn = როგორ ვისწავლოთ ინფორმაცია თქვენს შესახებ?
for-processing = თქვენთვის პროდუქტებისა და სერვისების დამუშავების ან მოწოდებისთვის, მაგრამ მხოლოდ იმ შემთხვევაში, თუ ის სუბიექტები, რომლებიც იღებენ თქვენს ინფორმაციას, ხელშეკრულებით ვალდებულნი არიან დამუშავონ მონაცემები Mozilla-ს მიერ დამტკიცებული გზებით.
non-personal-infomation = ნებისმიერი ინფორმაცია, რომელიც სცილდება ამას, არის "არაპერსონალური ინფორმაცია".
app-usage-term = აპის გამოყენება: მომხმარებლის გამოცდილების და კონტენტის აღმოჩენის გასაუმჯობესებლად, Firefox OS აგზავნის „აპის გამოყენების მონაცემებს“ (მაგ. აქტიური გამოყენების დრო, გახსნის/დახურვის/ავარიების რაოდენობა და დეინსტალირებული აპლიკაციების სია) Mozilla-ს. ასევე უნდა შეგროვდეს მონაცემები „მთავარი ეკრანიდან“, „მოწყობილობები“, „აპები“ და „ვებ აპები“. შეგიძლიათ გამორთოთ აპლიკაციის გამოყენების მონაცემების გაზიარება „მთავარი მენიუ > დახმარება > Firefox OS-ის შესახებ“.
may-need-change = შეიძლება დაგვჭირდეს ამ პოლიტიკისა და ჩვენი შეტყობინებების შეცვლა. განახლებები განთავსდება ონლაინ. თუ ცვლილებები არსებითია, ჩვენ გამოვაცხადებთ განახლებას Mozilla-ს ჩვეულებრივი არხებით ისეთი განცხადებებისთვის, როგორიცაა ბლოგ პოსტები და ფორუმები. თქვენ მიერ პროდუქტის ან სერვისის შემდგომი გამოყენება ასეთი ცვლილებების ძალაში შესვლის შემდეგ წარმოადგენს თქვენ მიერ ამ ცვლილებების მიღებას. იმისათვის, რომ თქვენი მიმოხილვა უფრო მოსახერხებელი იყოს, ჩვენ გამოვაქვეყნებთ ძალაში შესვლის თარიღს გვერდის ზედა ნაწილში.
updates = განახლებები: განახლების მიზნით, Firefox OS ავტომატურად უერთდება სერვისს, რომელსაც მართავს თქვენი მოწყობილობის მწარმოებელი ან მისი სახელით.
you-should-know = რამ, რაც უნდა იცოდეთ
privacy-policy = Mozilla-ს კონფიდენციალურობის პოლიტიკა
when-we-share = როდის ვუზიარებთ თქვენს ინფორმაციას სხვებს?
when-give-info = როდესაც თქვენ გვაწვდით ინფორმაციას, ჩვენ მას გამოვიყენებთ იმ გზებით, რისთვისაც თქვენ მოგვეცით ნებართვა. ზოგადად, ჩვენ ვიყენებთ თქვენს ინფორმაციას, რათა დაგვეხმაროს მოგაწოდოთ და გავაუმჯობესოთ ჩვენი პროდუქტები და სერვისები თქვენთვის.
ok = კარგი
if-under-13 = თუ თქვენ ხართ 13 წლამდე, ჩვენ არ გვინდა თქვენი პირადი ინფორმაცია და თქვენ არ უნდა მოგვაწოდოთ იგი. თუ მშობელი ხართ და ფიქრობთ, რომ თქვენმა ბავშვმა, რომელიც 13 წლამდეა, მოგვაწოდა პირადი ინფორმაცია, გთხოვთ, დაგვიკავშირდეთ თქვენი ბავშვის ინფორმაციის წასაშლელად.
initial-activation = საწყისი გააქტიურება: თქვენი Firefox OS მოწყობილობის თავდაპირველი გააქტიურებისას, Firefox OS უგზავნის Mozilla-ს ერთჯერად მონაცემთა პინგს (მაგ., მოწყობილობის სპეციფიკურ ინფორმაციას, როგორიცაა პროგრამული უზრუნველყოფის გამოშვების ვერსია, პარტნიორის ID, ქვეყანა და ეკრანის ზომა), რომელიც ეხმარება Mozilla-ს განსაზღვრაში. თუ უსაფრთხოების განახლებები და კრიტიკული შესწორებებია საჭირო ჩვენი მომხმარებლებისა და პარტნიორებისთვის, განსაზღვრეთ მოთხოვნები აპლიკაციის შემქმნელებისთვის, რათა მათ შეძლონ უკეთესი აპების შექმნა ჩვენი მომხმარებლებისთვის და დაეხმარეთ Mozilla-ს ბაზრის ანალიზში (მაგ., განსაზღვროს რამდენი მოწყობილობა გააქტიურდა).
someone-tells = ვინმე სხვა გვაწვდის ინფორმაციას თქვენს შესახებ (მაგ., როდესაც Thunderbird მუშაობს თქვენს ელ.ფოსტის პროვაიდერებთან თქვენი ანგარიშის დასაყენებლად); ან
no-longer-than-need = ჩვენ ასევე არ გვინდა თქვენი პერსონალური ინფორმაცია იმაზე მეტ ხანს, ვიდრე ჩვენ გვჭირდება, ამიტომ მხოლოდ იმდენ ხანს ვინახავთ, რომ გავაკეთოთ ის, რისთვისაც შევაგროვეთ. როგორც კი არ დაგვჭირდება, ვდგამთ ზომებს მის გასანადგურებლად, თუ კანონით არ მოგვითხოვს მისი უფრო დიდხანს შენახვა.
cares-privacy = Mozilla ზრუნავს თქვენს კონფიდენციალურობაზე. როდესაც Firefox OS გვიგზავნის ინფორმაციას, ჩვენი Mozilla-ს კონფიდენციალურობის პოლიტიკა აღწერს, თუ როგორ ვამუშავებთ ამ ინფორმაციას.
welcome = კეთილი იყოს თქვენი მობრძანება Firefox OS-ში
when-we-try = როდესაც ჩვენ ვცდილობთ მეტი გავიგოთ თქვენს შესახებ, თქვენ მიერ მოწოდებული ინფორმაციის საფუძველზე (მაგ., როდესაც ვიყენებთ თქვენს IP მისამართს ჩვენი ზოგიერთი სერვისისთვის ენის მოსარგებად).
only-cover-mozilla = ეს შეტყობინება ეხება მხოლოდ იმას, თუ როგორ ამუშავებს Mozilla თქვენს ინფორმაციას.
we-are-global = ჩვენ ვართ გლობალური ორგანიზაცია და ჩვენი კომპიუტერები მსოფლიოს სხვადასხვა ადგილასაა. ჩვენ ასევე ვიყენებთ სერვისის პროვაიდერებს, რომელთა კომპიუტერებიც შეიძლება იყოს სხვადასხვა ქვეყანაში. ეს ნიშნავს, რომ თქვენი ინფორმაცია შეიძლება აღმოჩნდეს ერთ-ერთ ამ კომპიუტერზე სხვა ქვეყანაში და ამ ქვეყანას შეიძლება ჰქონდეს მონაცემთა დაცვის განსხვავებული დონე, ვიდრე თქვენ. ჩვენთვის ინფორმაციის მიწოდებით, თქვენ ეთანხმებით თქვენი ინფორმაციის ამგვარ გადაცემას. არ აქვს მნიშვნელობა რომელ ქვეყანაშია თქვენი ინფორმაცია, ჩვენ ვიცავთ მოქმედ კანონმდებლობას და ასევე ვიცავთ ვალდებულებებს, რომლებსაც ვიღებთ ამ კონფიდენციალურობის პოლიტიკაში.
if-changes = თუ ჩვენი ორგანიზაციული სტრუქტურა ან სტატუსი შეიცვლება (თუ ჩვენ განვიხილავთ რესტრუქტურიზაციას, შეძენილნი ვართ ან გაკოტრდით), ჩვენ შეიძლება თქვენი ინფორმაცია გადავცეთ მემკვიდრეს ან შვილობილი კომპანიას.
when-law-requires = როცა კანონი ამას მოითხოვს. ჩვენ ვიცავთ კანონს, როდესაც ვიღებთ თქვენს შესახებ მოთხოვნას მთავრობისგან ან სარჩელთან დაკავშირებით. ჩვენ შეგატყობინებთ, როდესაც მოგვთხოვენ თქვენი პერსონალური ინფორმაციის ამ გზით გადაცემას, თუ ჩვენ კანონიერად აკრძალული არ ვართ ამის გაკეთება. როდესაც ჩვენ მივიღებთ მსგავს მოთხოვნებს, ჩვენ გამოვაქვეყნებთ თქვენს პირად ინფორმაციას მხოლოდ იმ შემთხვევაში, თუ გვჯერა, რომ კანონი ამას მოითხოვს. არაფერი ამ პოლიტიკაში არ არის გამიზნული, რომ შეზღუდოს რაიმე სამართლებრივი დაცვა ან წინააღმდეგობა, რომელიც შეიძლება გქონდეთ მესამე მხარის მოთხოვნაზე თქვენი ინფორმაციის გამჟღავნების შესახებ.
what-mean-by-personal-infomation = რას ვგულისხმობთ „პირად ინფორმაციას“?
send-to-mozilla = გაუგზავნოთ აპის გამოყენების მონაცემები Mozilla-ს?
cares-about-your-privacy = Mozilla ზრუნავს თქვენს კონფიდენციალურობაზე. როდესაც Firefox OS გვიგზავნის ინფორმაციას, ჩვენი Firefox OS კონფიდენციალურობის შეტყობინება აღწერს, თუ როგორ ვამუშავებთ ამ ინფორმაციას.
no = არა
fxos-connects = Firefox OS გვაკავშირებს ჩვენთან და სხვებთან, რათა უზრუნველყოს პროდუქტის ფუნქციები.
