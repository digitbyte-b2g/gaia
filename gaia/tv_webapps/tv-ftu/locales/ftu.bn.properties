updates = আপডেট: নিজেকে আপ টু ডেট রাখতে, Firefox OS স্বয়ংক্রিয়ভাবে আপনার ডিভাইসের প্রস্তুতকারকের দ্বারা বা তার পক্ষ থেকে পরিচালিত পরিষেবার সাথে সংযোগ করে।
you-should-know = আপনার জানা উচিত জিনিস
give-directly = আপনি এটি আমাদের সরাসরি দেন (যেমন, আপনি যখন আমাদের ক্র্যাশ রিপোর্ট পাঠাতে চান);
if-changes = যদি আমাদের সাংগঠনিক কাঠামো বা অবস্থার পরিবর্তন হয় (যদি আমরা একটি পুনর্গঠন করি, অর্জিত হয় বা দেউলিয়া হয়ে যাই) তাহলে আমরা আপনার তথ্য উত্তরাধিকারী বা অধিভুক্তের কাছে পাঠাতে পারি।
