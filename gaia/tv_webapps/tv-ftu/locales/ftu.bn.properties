personal-info-means = আমাদের জন্য, "ব্যক্তিগত তথ্য" মানে এমন তথ্য যা আপনাকে শনাক্ত করে, যেমন আপনার নাম বা ইমেল ঠিকানা।
what-we-do = আপনার তথ্য পেয়ে গেলে আমরা কী করব?
initial-activation = প্রাথমিক অ্যাক্টিভেশন: আপনার ফায়ারফক্স ওএস ডিভাইসের প্রাথমিক অ্যাক্টিভেশনের পরে, ফায়ারফক্স ওএস মজিলাকে একটি এককালীন ডেটা পিং পাঠায় (যেমন, ডিভাইসের নির্দিষ্ট তথ্য যেমন সফ্টওয়্যার রিলিজ সংস্করণ, অংশীদার আইডি, দেশ এবং স্ক্রীনের আকার সম্পর্কিত ডেটা) যা মজিলাকে নির্ধারণ করতে সহায়তা করে। যদি আমাদের ব্যবহারকারী এবং অংশীদারদের জন্য নিরাপত্তা আপডেট এবং সমালোচনামূলক সমাধানের প্রয়োজন হয়, তাহলে অ্যাপ ডেভেলপারদের জন্য প্রয়োজনীয়তা নির্ধারণ করুন যাতে তারা আমাদের ব্যবহারকারীদের জন্য আরও ভাল অ্যাপ তৈরি করতে পারে এবং বাজার বিশ্লেষণে (যেমন, কতগুলি ডিভাইস সক্রিয় করা হয়েছে তা নির্ধারণ করতে) Mozilla-কে সাহায্য করে।
we-commit = আমরা একবার আপনার ব্যক্তিগত তথ্য সুরক্ষিত করতে প্রতিশ্রুতিবদ্ধ। আমরা শারীরিক, ব্যবসায়িক এবং প্রযুক্তিগত নিরাপত্তা ব্যবস্থা বাস্তবায়ন করি। আমাদের প্রচেষ্টা সত্ত্বেও, আমরা যদি নিরাপত্তা লঙ্ঘনের বিষয়ে জানতে পারি, আমরা আপনাকে অবহিত করব যাতে আপনি যথাযথ সুরক্ষামূলক পদক্ষেপ নিতে পারেন।
fxos-connects = Firefox OS পণ্যের বৈশিষ্ট্য প্রদানের জন্য আমাদের এবং অন্যদের সাথে সংযোগ স্থাপন করে।
when-ask = যখন আমরা জিজ্ঞাসা করেছি এবং এটি ভাগ করার জন্য আপনার অনুমতি পেয়েছি।
send-to-mozilla = মজিলাতে অ্যাপ ব্যবহারের ডেটা পাঠাবেন?
when-we-try = যখন আমরা আপনার দেওয়া তথ্যের উপর ভিত্তি করে আপনার সম্পর্কে আরও বোঝার চেষ্টা করি (যেমন, যখন আমরা আমাদের কিছু পরিষেবার জন্য ভাষা কাস্টমাইজ করতে আপনার IP ঠিকানা ব্যবহার করি)।
we-collect = আমরা আমাদের পণ্য এবং পরিষেবাগুলির মাধ্যমে এটি স্বয়ংক্রিয়ভাবে সংগ্রহ করি (যেমন, আপনার ফায়ারফক্স ব্রাউজার আপ টু ডেট কিনা তা দেখতে আমাদের সাথে চেক করে);
when-fulfilling-mission = যখন আমরা খোলা থাকার মিশনটি পূরণ করছি। আমরা কখনও কখনও আমাদের পণ্যগুলিকে আরও ভাল করার জন্য এবং একটি উন্মুক্ত ওয়েবকে উত্সাহিত করার জন্য তথ্য প্রকাশ করি, কিন্তু যখন আমরা তা করি, তখন আমরা আপনার ব্যক্তিগত তথ্য সরিয়ে দেব এবং এটি এমনভাবে প্রকাশ করার চেষ্টা করব যাতে আপনার পুনরায় শনাক্ত হওয়ার ঝুঁকি কম হয়।
no = না
fxos-is-free = Firefox OS হল মজিলা থেকে বিনামূল্যে এবং ওপেন সোর্স অপারেটিং সিস্টেম। আমরা আপনার গোপনীয়তার বিষয়ে যত্নশীল এবং যখন Firefox OS আমাদের কাছে তথ্য পাঠায়, তখন আমাদের <a>Firefox OS গোপনীয়তা বিজ্ঞপ্তি</a> এবং <a>Mozilla গোপনীয়তা নীতি</a> বর্ণনা করে যে আমরা কীভাবে সেই তথ্য পরিচালনা করি।
when-give-info = আপনি যখন আমাদের তথ্য দেবেন, আপনি যেভাবে আমাদের অনুমতি দিয়েছেন আমরা সেটি ব্যবহার করব। সাধারণত, আমরা আপনার জন্য আমাদের পণ্য এবং পরিষেবা প্রদান এবং উন্নত করতে সাহায্য করার জন্য আপনার তথ্য ব্যবহার করি।
yes = হ্যাঁ
cares-about-your-privacy = Mozilla আপনার গোপনীয়তার বিষয়ে যত্নশীল। যখন ফায়ারফক্স ওএস আমাদের কাছে তথ্য পাঠায়, তখন আমাদের ফায়ারফক্স ওএস গোপনীয়তা বিজ্ঞপ্তি বর্ণনা করে যে আমরা কীভাবে সেই তথ্য পরিচালনা করি।
privacy-notice = ফায়ারফক্স ওএস গোপনীয়তা বিজ্ঞপ্তি
privacy-policy = Mozilla গোপনীয়তা নীতি
when-law-requires = যখন আইনের প্রয়োজন হয়। যখনই আমরা কোনো সরকারের কাছ থেকে আপনার সম্পর্কে বা কোনো মামলা সংক্রান্ত অনুরোধ পাই তখনই আমরা আইন অনুসরণ করি। আমাদেরকে এইভাবে আপনার ব্যক্তিগত তথ্য হস্তান্তর করতে বলা হলে আমরা আপনাকে অবহিত করব, যদি না আমাদের এটি করা থেকে আইনত নিষিদ্ধ করা হয়। যখন আমরা এই ধরনের অনুরোধগুলি পাই, তখন আমরা কেবলমাত্র আপনার ব্যক্তিগত তথ্য প্রকাশ করব যদি আমাদের একটি সৎ বিশ্বাস থাকে যে আইন আমাদের তা করতে চায়। এই নীতির কোন কিছুই আপনার তথ্য প্রকাশ করার জন্য তৃতীয় পক্ষের অনুরোধের জন্য কোন আইনি প্রতিরক্ষা বা আপত্তি সীমিত করার উদ্দেশ্যে নয়।
when-we-share = আমরা কখন আপনার তথ্য অন্যদের সাথে শেয়ার করি?
app-usage-term = অ্যাপ ব্যবহার: ব্যবহারকারীর অভিজ্ঞতা এবং বিষয়বস্তু আবিষ্কারের উন্নতির জন্য, ফায়ারফক্স ওএস মজিলাকে "অ্যাপ ব্যবহারের ডেটা" (যেমন, সক্রিয় ব্যবহারের সময়, খোলা/বন্ধ/ক্র্যাশের সংখ্যা এবং আনইনস্টল করা অ্যাপের তালিকা) পাঠায়। “হোম স্ক্রীন”, “ডিভাইস”, “অ্যাপস” এবং “ওয়েব অ্যাপস” থেকেও ডেটা সংগ্রহ করতে হবে। আপনি "প্রধান মেনু > সহায়তা > Firefox OS সম্পর্কে" অ্যাপ ব্যবহারের ডেটা ভাগাভাগি অক্ষম করতে পারেন।
if-under-13 = আপনার বয়স 13 বছরের কম হলে, আমরা আপনার ব্যক্তিগত তথ্য চাই না এবং আপনি অবশ্যই আমাদের তা প্রদান করবেন না। আপনি যদি একজন অভিভাবক হন এবং বিশ্বাস করেন যে আপনার 13 বছরের কম বয়সী সন্তান আমাদের ব্যক্তিগত তথ্য প্রদান করেছে, তাহলে অনুগ্রহ করে আপনার সন্তানের তথ্য সরানোর জন্য আমাদের সাথে যোগাযোগ করুন।
app-usage-text = অ্যাপ ব্যবহার: ব্যবহারকারীর অভিজ্ঞতা এবং বিষয়বস্তু আবিষ্কারের উন্নতির জন্য, ফায়ারফক্স ওএস মজিলাকে "অ্যাপ ব্যবহারের ডেটা" (যেমন, সক্রিয় ব্যবহারের সময়, খোলা/বন্ধ/ক্র্যাশের সংখ্যা এবং আনইনস্টল করা অ্যাপের তালিকা) পাঠায়। “হোম স্ক্রীন”, “ডিভাইস”, “অ্যাপস” এবং “ওয়েব অ্যাপস” থেকেও ডেটা সংগ্রহ করতে হবে। আপনি "প্রধান মেনু > সহায়তা > Firefox OS সম্পর্কে" অ্যাপ ব্যবহারের ডেটা ভাগাভাগি অক্ষম করতে পারেন।
cares-privacy = Mozilla আপনার গোপনীয়তার বিষয়ে যত্নশীল। যখন Firefox OS আমাদের কাছে তথ্য পাঠায়, তখন আমাদের Mozilla গোপনীয়তা নীতি বর্ণনা করে যে আমরা কীভাবে সেই তথ্য পরিচালনা করি।
how-we-learn = আমরা কিভাবে আপনার সম্পর্কে তথ্য জানতে পারি?
we-are-global = আমরা একটি বিশ্বব্যাপী সংস্থা এবং আমাদের কম্পিউটারগুলি বিশ্বের বিভিন্ন স্থানে রয়েছে৷ আমরা এমন পরিষেবা প্রদানকারীও ব্যবহার করি যাদের কম্পিউটার বিভিন্ন দেশে থাকতে পারে। এর মানে হল যে আপনার তথ্য অন্য দেশের সেই কম্পিউটারগুলির মধ্যে একটিতে শেষ হতে পারে এবং সেই দেশে আপনার তুলনায় ডেটা সুরক্ষা নিয়ন্ত্রণের একটি ভিন্ন স্তর থাকতে পারে৷ আমাদের তথ্য দিয়ে, আপনি আপনার তথ্য এই ধরনের স্থানান্তর সম্মতি. আপনার তথ্য যে দেশেই থাকুক না কেন, আমরা প্রযোজ্য আইন মেনে চলি এবং এই গোপনীয়তা নীতিতে আমরা যে প্রতিশ্রুতি দিয়ে থাকি তাও মেনে চলব।
for-processing = আপনাকে পণ্য এবং পরিষেবাগুলি প্রক্রিয়াকরণ বা প্রদানের জন্য, কিন্তু শুধুমাত্র যদি আপনার তথ্য গ্রহণকারী সংস্থাগুলি মোজিলা দ্বারা অনুমোদিত উপায়ে ডেটা পরিচালনা করতে চুক্তিবদ্ধ হয়।
welcome = Firefox OS-এ স্বাগতম
only-cover-mozilla = এই বিজ্ঞপ্তিটি শুধুমাত্র Mozilla কিভাবে আপনার তথ্য পরিচালনা করে তা কভার করে।
if-store-info = আমরা যদি অ-ব্যক্তিগত তথ্যের সাথে আপনার ব্যক্তিগত তথ্য সঞ্চয় করি, আমরা ব্যক্তিগত তথ্য হিসাবে সমন্বয় বিবেচনা করব। আমরা যদি ডেটার একটি সেট থেকে সমস্ত ব্যক্তিগত তথ্য মুছে ফেলি তবে বাকিগুলি অ-ব্যক্তিগত তথ্য।
how-we-store = আমরা কিভাবে আপনার ব্যক্তিগত তথ্য সংরক্ষণ এবং রক্ষা করব?
no-longer-than-need = এছাড়াও আমরা আপনার ব্যক্তিগত তথ্য আমাদের প্রয়োজনের চেয়ে বেশি সময়ের জন্য চাই না, তাই আমরা যা সংগ্রহ করেছি তা করার জন্য আমরা এটিকে যথেষ্ট সময় ধরে রাখি। একবার আমাদের এটির প্রয়োজন না হলে, আমরা এটিকে ধ্বংস করার জন্য পদক্ষেপ নিই যদি না আমাদের আইন দ্বারা এটিকে আরও বেশি সময় ধরে রাখার প্রয়োজন হয়৷
someone-tells = অন্য কেউ আপনার সম্পর্কে আমাদের তথ্য জানায় (যেমন, যখন Thunderbird আপনার অ্যাকাউন্ট সেট আপ করতে আপনার ইমেল প্রদানকারীদের সাথে কাজ করে); বা
may-need-change = আমাদের এই নীতি এবং আমাদের বিজ্ঞপ্তিগুলি পরিবর্তন করতে হতে পারে৷ আপডেট অনলাইন পোস্ট করা হবে. যদি পরিবর্তনগুলি প্রকৃত হয়, আমরা Mozilla-এর সাধারণ চ্যানেলগুলির মাধ্যমে এই ধরনের ঘোষণা যেমন ব্লগ পোস্ট এবং ফোরামের মাধ্যমে আপডেট ঘোষণা করব৷ এই ধরনের পরিবর্তনের কার্যকর তারিখের পরে পণ্য বা পরিষেবার আপনার ক্রমাগত ব্যবহার এই ধরনের পরিবর্তনগুলির আপনার গ্রহণযোগ্যতা গঠন করে। আপনার পর্যালোচনা আরও সুবিধাজনক করতে, আমরা পৃষ্ঠার শীর্ষে একটি কার্যকর তারিখ পোস্ট করব৷
non-personal-infomation = এর বাইরে যে কোনো তথ্য "অ-ব্যক্তিগত তথ্য"।
what-if-change = আমরা যদি এই গোপনীয়তা নীতি বা আমাদের কোন গোপনীয়তা বিজ্ঞপ্তি পরিবর্তন করি তাহলে কি হবে?
we-learn = আমরা আপনার সম্পর্কে তথ্য শিখি যখন:
when-necessary = যখন আমরা বিশ্বাস করি যে এটি আপনার বা অন্য কারো ক্ষতি প্রতিরোধ করা প্রয়োজন। আমরা শুধুমাত্র এইভাবে আপনার তথ্য শেয়ার করব যদি আমাদের ভালো বিশ্বাস থাকে যে এটি আপনার, আমাদের অন্যান্য ব্যবহারকারী, Mozilla বা জনসাধারণের অধিকার, সম্পত্তি বা সুরক্ষার জন্য যুক্তিসঙ্গতভাবে প্রয়োজনীয়।
