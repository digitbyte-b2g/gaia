app-usage-term = Uso de la aplicación: para mejorar la experiencia del usuario y el descubrimiento de contenido, Firefox OS envía "Datos de uso de la aplicación" (p. ej., tiempo de uso activo, conteo de aperturas/cierres/bloqueos y la lista de aplicaciones desinstaladas) a Mozilla. También se recopilarán datos de "Pantalla de inicio", "Dispositivos", "Aplicaciones" y "Aplicaciones web". Puede deshabilitar el uso compartido de datos de uso de la aplicación en el "Menú principal> Ayuda> Acerca de Firefox OS".
what-should-know = ¿Que mas deberias saber?
ok = OK
privacy-policy = Política de privacidad de Mozilla
when-we-try = cuando tratamos de entender más sobre usted en función de la información que nos ha proporcionado (por ejemplo, cuando usamos su dirección IP para personalizar el idioma de algunos de nuestros servicios).
when-necessary = Cuando creamos que es necesario para evitar daños a usted o a otra persona. Solo compartiremos su información de esta manera si creemos de buena fe que es razonablemente necesario para proteger los derechos, la propiedad o la seguridad de usted, nuestros otros usuarios, Mozilla o el público.
no = No
app-usage-text = Uso de la aplicación: para mejorar la experiencia del usuario y el descubrimiento de contenido, Firefox OS envía "Datos de uso de la aplicación" (p. ej., tiempo de uso activo, conteo de aperturas/cierres/bloqueos y la lista de aplicaciones desinstaladas) a Mozilla. También se recopilarán datos de "Pantalla de inicio", "Dispositivos", "Aplicaciones" y "Aplicaciones web". Puede deshabilitar el uso compartido de datos de uso de la aplicación en el "Menú principal> Ayuda> Acerca de Firefox OS".
when-fulfilling-mission = Cuando estamos cumpliendo nuestra misión de estar abiertos. A veces divulgamos información para mejorar nuestros productos y fomentar una web abierta, pero cuando lo hacemos, eliminaremos su información personal e intentaremos divulgarla de una manera que minimice el riesgo de que lo vuelvan a identificar.
no-longer-than-need = Tampoco queremos su información personal por más tiempo del que la necesitamos, por lo que solo la conservamos el tiempo suficiente para hacer aquello para lo que la recopilamos. Una vez que no lo necesitamos, tomamos medidas para destruirlo a menos que la ley nos exija conservarlo por más tiempo.
we-are-global = Somos una organización global y nuestras computadoras están en varios lugares diferentes alrededor del mundo. También utilizamos proveedores de servicios cuyas computadoras también pueden estar en varios países. Esto significa que su información podría terminar en una de esas computadoras en otro país, y ese país puede tener un nivel de regulación de protección de datos diferente al suyo. Al darnos información, usted acepta este tipo de transferencia de su información. No importa en qué país se encuentre su información, cumplimos con la ley aplicable y también cumpliremos con los compromisos que asumimos en esta política de privacidad.
what-mean-by-personal-infomation = ¿Qué entendemos por "información personal"?
we-collect = la recopilamos automáticamente a través de nuestros productos y servicios (por ejemplo, cuando su navegador Firefox verifica con nosotros si está actualizado);
someone-tells = otra persona nos brinda información sobre usted (por ejemplo, cuando Thunderbird trabaja con sus proveedores de correo electrónico para configurar su cuenta); o
what-if-change = ¿Qué pasa si cambiamos esta política de privacidad o cualquiera de nuestros avisos de privacidad?
you-should-know = cosas que debes saber
only-cover-mozilla = Este aviso solo cubre cómo Mozilla maneja su información.
when-law-requires = Cuando la ley lo requiera. Cumplimos con la ley cada vez que recibimos solicitudes sobre usted de un gobierno o relacionadas con una demanda. Le notificaremos cuando se nos solicite que entreguemos su información personal de esta manera, a menos que tengamos la prohibición legal de hacerlo. Cuando recibimos solicitudes como esta, solo divulgaremos su información personal si creemos de buena fe que la ley nos obliga a hacerlo. Nada en esta política tiene la intención de limitar las defensas legales u objeciones que pueda tener a la solicitud de un tercero para divulgar su información.
if-under-13 = Si tiene menos de 13 años, no queremos su información personal y no debe proporcionárnosla. Si usted es padre y cree que su hijo menor de 13 años nos ha proporcionado información personal, comuníquese con nosotros para que eliminemos la información de su hijo.
if-store-info = Si almacenamos su información personal con información que no es personal, consideraremos la combinación como información personal. Si eliminamos toda la información personal de un conjunto de datos, el resto es información no personal.
how-we-learn = ¿Cómo obtenemos información sobre usted?
how-we-store = ¿Cómo almacenamos y protegemos su información personal?
yes = Sí
send-to-mozilla = ¿Enviar datos de uso de la aplicación a Mozilla?
cares-about-your-privacy = Mozilla se preocupa por tu privacidad. Cuando Firefox OS nos envía información, nuestro Aviso de privacidad de Firefox OS describe cómo manejamos esa información.
fxos-is-free = Firefox OS es el sistema operativo gratuito y de código abierto de Mozilla. Nos preocupamos por su privacidad y cuando Firefox OS nos envía información, nuestro <a>Aviso de privacidad de Firefox OS</a> y la <a>Política de privacidad de Mozilla</a> describen cómo manejamos esa información.
updates = Actualizaciones: para mantenerse actualizado, Firefox OS se conecta automáticamente a un servicio operado por o en nombre del fabricante de su dispositivo.
fxos-connects = Firefox OS se conecta a nosotros y a otros para proporcionar características del producto.
privacy-notice = Aviso de privacidad de Firefox OS
give-directly = nos lo proporciona directamente (por ejemplo, cuando elige enviarnos informes de fallas);
if-changes = Si nuestra estructura organizacional o estado cambia (si nos sometemos a una reestructuración, somos adquiridos o quebramos), podemos pasar su información a un sucesor o afiliado.
cares-privacy = Mozilla se preocupa por tu privacidad. Cuando Firefox OS nos envía información, nuestra Política de privacidad de Mozilla describe cómo manejamos esa información.
welcome = Bienvenido a Firefox OS
what-we-do = ¿Qué hacemos con su información una vez que la tenemos?
may-need-change = Es posible que necesitemos cambiar esta política y nuestros avisos. Las actualizaciones se publicarán en línea. Si los cambios son sustanciales, anunciaremos la actualización a través de los canales habituales de Mozilla para dichos anuncios, como publicaciones en blogs y foros. Su uso continuado del producto o servicio después de la fecha de vigencia de dichos cambios constituye su aceptación de dichos cambios. Para que su revisión sea más conveniente, publicaremos una fecha de vigencia en la parte superior de la página.
for-processing = Para procesar o proporcionarle productos y servicios, pero solo si las entidades que reciben su información están obligadas por contrato a manejar los datos en formas aprobadas por Mozilla.
we-commit = Nos comprometemos a proteger su información personal una vez que la tengamos. Implementamos medidas de seguridad física, comercial y técnica. A pesar de nuestros esfuerzos, si nos enteramos de una violación de seguridad, se lo notificaremos para que pueda tomar las medidas de protección adecuadas.
non-personal-infomation = Cualquier información que quede fuera de esto es "información no personal".
when-we-share = ¿Cuándo compartimos su información con otros?
when-ask = Cuando le hayamos pedido y recibido su permiso para compartirlo.
personal-info-means = Para nosotros, "información personal" significa información que lo identifica, como su nombre o dirección de correo electrónico.
when-give-info = Cuando nos brinde información, la utilizaremos de la forma en que nos haya dado permiso. Generalmente, usamos su información para ayudarnos a proporcionar y mejorar nuestros productos y servicios para usted.
initial-activation = Activación inicial: tras la activación inicial de su dispositivo Firefox OS, Firefox OS envía a Mozilla un ping de datos único (por ejemplo, datos relacionados con información específica del dispositivo, como la versión de lanzamiento del software, ID de socio, país y tamaño de pantalla) que ayuda a Mozilla a determinar si se necesitan actualizaciones de seguridad y correcciones críticas para nuestros usuarios y socios, determinar los requisitos para los desarrolladores de aplicaciones para que puedan crear mejores aplicaciones para nuestros usuarios y ayudar a Mozilla con el análisis de mercado (por ejemplo, determinar cuántos dispositivos se han activado).
we-learn = Obtenemos información sobre usted cuando:
