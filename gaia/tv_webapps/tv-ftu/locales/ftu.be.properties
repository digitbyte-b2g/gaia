what-if-change = Што, калі мы зменім гэтую палітыку прыватнасці або любыя з нашых паведамленняў аб прыватнасці?
yes = так
no = няма
updates = Абнаўленні: каб падтрымліваць сябе ў актуальным стане, Firefox OS аўтаматычна падключаецца да сэрвісу, які кіруецца вытворцам вашай прылады або ад яго імя.
what-we-do = Што мы робім з вашай інфармацыяй, калі мы яе атрымаем?
what-should-know = Што яшчэ варта ведаць?
initial-activation = Першапачатковая актывацыя: пасля першапачатковай актывацыі вашай прылады Firefox OS Firefox OS адпраўляе ў Mozilla аднаразовы пінг дадзеных (напрыклад, даныя, якія адносяцца да канкрэтнай інфармацыі прылады, напрыклад, версія праграмнага забеспячэння, ідэнтыфікатар партнёра, краіна і памер экрана), які дапамагае Mozilla вызначыць калі нашым карыстальнікам і партнёрам патрабуюцца абнаўленні бяспекі і крытычныя выпраўленні, вызначае патрабаванні да распрацоўшчыкаў прыкладанняў, каб яны маглі ствараць лепшыя праграмы для нашых карыстальнікаў, і дапамагае Mozilla з аналізам рынку (напрыклад, вызначаць, колькі прылад было актывавана).
you-should-know = Рэчы, якія вы павінны ведаць
fxos-connects = Firefox OS падключаецца да нас і іншых, каб прадастаўляць функцыі прадукту.
if-changes = У выпадку змены нашай арганізацыйнай структуры або статусу (калі мы праходзім рэструктурызацыю, набыццё або банкруцтва), мы можам перадаць вашу інфармацыю пераемніку або філіялу.
when-we-try = калі мы спрабуем зразумець вас больш на падставе інфармацыі, якую вы нам далі (напрыклад, калі мы выкарыстоўваем ваш IP-адрас для наладжвання мовы для некаторых нашых сэрвісаў).
only-cover-mozilla = У гэтым паведамленні апісваецца толькі тое, як Mozilla апрацоўвае вашу інфармацыю.
privacy-policy = Палітыка прыватнасці Mozilla
personal-info-means = Для нас «асабістая інфармацыя» азначае інфармацыю, якая ідэнтыфікуе вас, напрыклад, ваша імя або адрас электроннай пошты.
if-under-13 = Калі вам менш за 13 гадоў, мы не хочам, каб ваша асабістая інфармацыя, і вы не павінны прадастаўляць яе нам. Калі вы з'яўляецеся адным з бацькоў і лічыце, што ваша дзіця ва ўзросце да 13 гадоў перадала нам асабістую інфармацыю, звяжыцеся з намі, каб мы выдалілі інфармацыю вашага дзіцяці.
fxos-is-free = Firefox OS - гэта бясплатная аперацыйная сістэма з адкрытым зыходным кодам ад Mozilla. Мы клапоцімся аб вашай прыватнасці, і калі Firefox OS адпраўляе нам інфармацыю, наша <a>Паведамленне аб прыватнасці Firefox OS</a> і <a>Палітыка прыватнасці Mozilla</a> апісваюць, як мы апрацоўваем гэтую інфармацыю.
privacy-notice = Паведамленне аб прыватнасці Firefox OS
what-mean-by-personal-infomation = Што мы маем на ўвазе пад «асабістай інфармацыяй»?
when-ask = Калі мы папрасілі і атрымалі ваш дазвол падзяліцца ім.
we-learn = Мы даведаемся інфармацыю пра вас, калі:
send-to-mozilla = Адправіць даныя аб выкарыстанні праграмы ў Mozilla?
we-collect = мы збіраем іх аўтаматычна праз нашы прадукты і паслугі (напрыклад, калі ваш браўзер Firefox правярае ў нас, ці абноўлены ён);
app-usage-term = Выкарыстанне прыкладанняў: каб палепшыць карыстальніцкае ўзаемадзеянне і пошук змесціва, Firefox OS адпраўляе ў Mozilla «Дадзеныя аб выкарыстанні прыкладанняў» (напрыклад, час актыўнага выкарыстання, колькасць адкрыццяў/закрыццяў/збояў і спіс неўсталяваных праграм). Даныя з «Галоўнага экрана», «Прылад», «Прыкладанняў» і «Вэб-прыкладанняў» таксама павінны збірацца. Вы можаце адключыць абагульванне даных аб выкарыстанні праграмы ў «Галоўным меню > Даведка > Аб Firefox OS».
when-necessary = Калі мы лічым неабходным прадухіліць прычыненне шкоды вам ці камусьці іншаму. Мы будзем дзяліцца вашай інфармацыяй такім чынам толькі ў тым выпадку, калі добрасумленна мяркуем, што гэта разумна неабходна для абароны правоў, уласнасці або бяспекі вас, іншых нашых карыстальнікаў, Mozilla або грамадскасці.
cares-about-your-privacy = Mozilla клапоціцца аб вашай прыватнасці. Калі Firefox OS адпраўляе нам інфармацыю, наша Паведамленне аб прыватнасці Firefox OS апісвае, як мы апрацоўваем гэтую інфармацыю.
when-law-requires = Калі гэтага патрабуе закон. Мы выконваем закон кожны раз, калі атрымліваем запыты пра вас ад урада або звязаныя з судовым працэсам. Мы паведамім вам, калі нас папросяць перадаць вашу асабістую інфармацыю такім чынам, за выключэннем выпадкаў, калі нам гэта забаронена законам. Калі мы атрымліваем такія запыты, мы выдаем вашу асабістую інфармацыю толькі ў тым выпадку, калі добрасумленна мяркуем, што закон патрабуе ад нас гэтага. Нішто ў гэтай палітыцы не прызначана для абмежавання любой юрыдычнай абароны або пярэчанняў, якія вы можаце мець супраць запыту трэцяга боку аб раскрыцці вашай інфармацыі.
ok = добра
how-we-store = Як мы захоўваем і абараняем вашу асабістую інфармацыю?
we-are-global = Мы глабальная арганізацыя, і нашы кампутары знаходзяцца ў розных месцах па ўсім свеце. Мы таксама карыстаемся паслугамі пастаўшчыкоў паслуг, чые кампутары таксама могуць знаходзіцца ў розных краінах. Гэта азначае, што ваша інфармацыя можа апынуцца на адным з гэтых камп'ютараў у іншай краіне, і ў гэтай краіне можа дзейнічаць іншы ўзровень рэгулявання абароны даных, чым ваш. Даючы нам інфармацыю, вы згаджаецеся на такую ​​перадачу вашай інфармацыі. Незалежна ад таго, у якой краіне знаходзіцца ваша інфармацыя, мы выконваем дзеючае заканадаўства, а таксама будзем выконваць абавязацельствы, якія мы бярэм на сябе ў гэтай палітыцы прыватнасці.
we-commit = Мы імкнемся абараняць вашу асабістую інфармацыю, калі яна ў нас ёсць. Мы рэалізуем меры фізічнай, дзелавой і тэхнічнай бяспекі. Нягледзячы на ​​нашы намаганні, калі мы даведаемся аб парушэнні бяспекі, мы паведамім вам, каб вы маглі прыняць адпаведныя меры абароны.
when-fulfilling-mission = Калі мы выконваем сваю місію быць адкрытымі. Часам мы выдаем інфармацыю, каб палепшыць нашы прадукты і спрыяць адкрытаму сеціву, але калі мы робім гэта, мы выдаляем вашу асабістую інфармацыю і стараемся раскрыць яе такім чынам, каб звесці да мінімуму рызыку вашай паўторнай ідэнтыфікацыі.
if-store-info = Калі мы захоўваем вашу асабістую інфармацыю разам з інфармацыяй, якая не з'яўляецца асабістай, мы будзем лічыць гэтую камбінацыю асабістай інфармацыяй. Калі мы выдалім усю асабістую інфармацыю з набору даных, то астатняя інфармацыя будзе неасабістай.
no-longer-than-need = Мы таксама не жадаем, каб ваша асабістая інфармацыя захоўвалася даўжэй, чым яна нам патрэбна, таму мы захоўваем яе толькі дастаткова доўга, каб выконваць тое, для чаго мы яе сабралі. Калі нам гэта не патрэбна, мы прымаем меры, каб знішчыць яго, калі закон не патрабуе захоўваць яго даўжэй.
when-give-info = Калі вы дасце нам інфармацыю, мы будзем выкарыстоўваць яе спосабамі, на якія вы далі нам дазвол. Як правіла, мы выкарыстоўваем вашу інфармацыю, каб дапамагчы нам прапанаваць і палепшыць нашы прадукты і паслугі для вас.
for-processing = Для апрацоўкі або прадастаўлення вам прадуктаў і паслуг, але толькі ў тым выпадку, калі суб'екты, якія атрымліваюць вашу інфармацыю, па дагавору абавязаны апрацоўваць дадзеныя спосабамі, ухваленымі Mozilla.
when-we-share = Калі мы перадаем вашу інфармацыю іншым?
may-need-change = Магчыма, нам спатрэбіцца змяніць гэтую палітыку і нашы паведамленні. Абнаўленні будуць размешчаны ў інтэрнэце. Калі змяненні істотныя, мы аб'явім аб абнаўленні праз звычайныя каналы Mozilla для такіх аб'яваў, такія як паведамленні ў блогах і на форумах. Працяг выкарыстання вамі прадукту або паслугі пасля даты ўступлення ў сілу такіх змяненняў азначае вашу згоду з такімі зменамі. Каб зрабіць ваш агляд больш зручным, мы размесцім дату ўступлення ў сілу ўверсе старонкі.
someone-tells = нехта іншы паведамляе нам інфармацыю пра вас (напрыклад, калі Thunderbird працуе з вашымі правайдэрамі электроннай пошты, каб наладзіць ваш уліковы запіс); або
welcome = Сардэчна запрашаем у Firefox OS
cares-privacy = Mozilla клапоціцца аб вашай прыватнасці. Калі Firefox OS адпраўляе нам інфармацыю, наша Палітыка прыватнасці Mozilla апісвае, як мы апрацоўваем гэтую інфармацыю.
how-we-learn = Як мы даведаемся інфармацыю пра вас?
app-usage-text = Выкарыстанне прыкладанняў: каб палепшыць карыстальніцкае ўзаемадзеянне і пошук змесціва, Firefox OS адпраўляе ў Mozilla «Дадзеныя аб выкарыстанні прыкладанняў» (напрыклад, час актыўнага выкарыстання, колькасць адкрыццяў/закрыццяў/збояў і спіс неўсталяваных праграм). Даныя з «Галоўнага экрана», «Прылад», «Прыкладанняў» і «Вэб-прыкладанняў» таксама павінны збірацца. Вы можаце адключыць абагульванне даных аб выкарыстанні праграмы ў «Галоўным меню > Даведка > Аб Firefox OS».
give-directly = вы перадаеце яго нам непасрэдна (напрыклад, калі вы вырашыце адправіць нам справаздачы аб збоях);
non-personal-infomation = Любая інфармацыя, якая не падлягае гэтаму, з'яўляецца "неасабістай інфармацыяй".
