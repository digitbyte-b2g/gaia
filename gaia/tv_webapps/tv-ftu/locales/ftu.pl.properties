how-we-store = Jak przechowujemy i chronimy Twoje dane osobowe?
we-commit = Zobowiązujemy się do ochrony Twoich danych osobowych, gdy już je zdobędziemy. Wdrażamy fizyczne, biznesowe i techniczne środki bezpieczeństwa. Pomimo naszych wysiłków, jeśli dowiemy się o naruszeniu bezpieczeństwa, powiadomimy Cię o tym, abyś mógł podjąć odpowiednie kroki ochronne.
send-to-mozilla = Wysłać dane o użytkowaniu aplikacji do Mozilli?
for-processing = Do przetwarzania lub dostarczania Ci produktów i usług, ale tylko wtedy, gdy podmioty otrzymujące Twoje informacje są umownie zobowiązane do przetwarzania danych w sposób zatwierdzony przez Mozillę.
only-cover-mozilla = Niniejsze powiadomienie dotyczy tylko tego, w jaki sposób Mozilla obchodzi się z Twoimi informacjami.
no-longer-than-need = Nie chcemy również, aby Twoje dane osobowe były przechowywane dłużej, niż jest to konieczne, dlatego przechowujemy je tylko na tyle długo, aby zrobić to, do czego je zebraliśmy. Kiedy już go nie potrzebujemy, podejmujemy kroki w celu jego zniszczenia, chyba że prawo wymaga od nas dłuższego przechowywania.
app-usage-term = Wykorzystanie aplikacji: Aby poprawić wrażenia użytkownika i odkrywanie treści, Firefox OS wysyła „Dane o użytkowaniu aplikacji” (np. czas aktywnego użytkowania, liczbę otwarć/zamknięć/awarii oraz listę odinstalowanych aplikacji) do Mozilli. Dane z „Ekranu głównego”, „Urządzeń”, „Aplikacji” i „Aplikacji internetowych” również mają być gromadzone. Możesz wyłączyć udostępnianie danych o użytkowaniu aplikacji w „Menu główne > Pomoc > Informacje o Firefox OS”.
when-we-share = Kiedy udostępniamy Twoje dane innym osobom?
may-need-change = Być może będziemy musieli zmienić tę politykę i nasze powiadomienia. Aktualizacje będą publikowane w Internecie. Jeśli zmiany będą znaczące, ogłosimy aktualizację za pośrednictwem zwykłych kanałów Mozilli dla takich ogłoszeń, takich jak posty na blogach i forach. Dalsze korzystanie z produktu lub usługi po dacie wejścia w życie takich zmian oznacza akceptację takich zmian. Aby Twoja recenzja była wygodniejsza, u góry strony opublikujemy datę wejścia w życie.
give-directly = przekazujesz nam je bezpośrednio (np. kiedy zdecydujesz się wysłać nam raporty o awariach);
when-fulfilling-mission = Kiedy wypełniamy naszą misję bycia otwartymi. Czasami udostępniamy informacje, aby ulepszyć nasze produkty i wspierać otwartą sieć, ale kiedy to robimy, usuniemy Twoje dane osobowe i spróbujemy je ujawnić w sposób, który zminimalizuje ryzyko ponownej identyfikacji.
what-we-do = Co robimy z Twoimi danymi, gdy już je zdobędziemy?
we-learn = Uczymy się informacji o Tobie, gdy:
if-store-info = Jeśli przechowujemy Twoje dane osobowe z informacjami, które nie są danymi osobowymi, uznamy tę kombinację za dane osobowe. Jeśli usuniemy wszystkie dane osobowe z zestawu danych, pozostałe to dane nieosobowe.
if-changes = Jeśli zmieni się nasza struktura organizacyjna lub status (jeśli przejdziemy restrukturyzację, zostaniemy przejęci lub zbankrutujemy), możemy przekazać Twoje dane następcy lub podmiotowi stowarzyszonemu.
app-usage-text = Wykorzystanie aplikacji: Aby poprawić wrażenia użytkownika i odkrywanie treści, Firefox OS wysyła „Dane o użytkowaniu aplikacji” (np. czas aktywnego użytkowania, liczbę otwarć/zamknięć/awarii oraz listę odinstalowanych aplikacji) do Mozilli. Dane z „Ekranu głównego”, „Urządzeń”, „Aplikacji” i „Aplikacji internetowych” również mają być gromadzone. Możesz wyłączyć udostępnianie danych o użytkowaniu aplikacji w „Menu główne > Pomoc > Informacje o Firefox OS”.
cares-about-your-privacy = Mozilla dba o Twoją prywatność. Kiedy Firefox OS wysyła do nas informacje, nasze Informacje o ochronie prywatności Firefox OS opisują, w jaki sposób postępujemy z tymi informacjami.
what-should-know = Co jeszcze powinieneś wiedzieć?
when-give-info = Gdy podasz nam informacje, wykorzystamy je w sposób, na który wyraziłeś zgodę. Zasadniczo wykorzystujemy Twoje informacje, aby pomóc nam dostarczać i ulepszać nasze produkty i usługi dla Ciebie.
we-are-global = Jesteśmy organizacją globalną, a nasze komputery znajdują się w kilku różnych miejscach na całym świecie. Korzystamy również z usług dostawców, których komputery mogą znajdować się w różnych krajach. Oznacza to, że Twoje informacje mogą znaleźć się na jednym z tych komputerów w innym kraju, a kraj ten może mieć inny poziom przepisów dotyczących ochrony danych niż Twój. Przekazując nam informacje, wyrażasz zgodę na tego rodzaju przekazywanie informacji. Bez względu na to, w jakim kraju znajdują się Twoje dane, przestrzegamy obowiązującego prawa, a także będziemy przestrzegać zobowiązań, które podjęliśmy w niniejszej polityce prywatności.
we-collect = zbieramy je automatycznie za pośrednictwem naszych produktów i usług (np. gdy przeglądarka Firefox sprawdza u nas, czy jest aktualna);
privacy-policy = Polityka prywatności Mozilli
how-we-learn = W jaki sposób uzyskujemy informacje o Tobie?
no = Nie
when-we-try = gdy staramy się dowiedzieć o Tobie więcej na podstawie informacji, które nam przekazałeś (np. kiedy używamy Twojego adresu IP do dostosowania języka niektórych naszych usług).
yes = TAk
when-law-requires = Kiedy wymaga tego prawo. Postępujemy zgodnie z prawem za każdym razem, gdy otrzymujemy prośby dotyczące Ciebie od rządu lub związane z procesem sądowym. Powiadomimy Cię, gdy zostaniemy poproszeni o przekazanie Twoich danych osobowych w ten sposób, chyba że jest to prawnie zabronione. Gdy otrzymamy takie prośby, ujawnimy Twoje dane osobowe tylko wtedy, gdy w dobrej wierze uznamy, że wymaga tego od nas prawo. Żadne z postanowień niniejszej polityki nie ma na celu ograniczenia ochrony prawnej lub sprzeciwu, jaki możesz mieć wobec prośby strony trzeciej o ujawnienie twoich informacji.
what-mean-by-personal-infomation = Co rozumiemy przez „dane osobowe”?
fxos-is-free = Firefox OS to darmowy i otwarty system operacyjny firmy Mozilla. Dbamy o Twoją prywatność i kiedy Firefox OS wysyła do nas informacje, nasze <a>Informacje o ochronie prywatności Firefox OS</a> i <a>Polityka prywatności Mozilla</a> opisują, w jaki sposób postępujemy z tymi informacjami.
someone-tells = ktoś inny przekazuje nam informacje o Tobie (np. gdy Thunderbird współpracuje z Twoimi dostawcami poczty e-mail w celu skonfigurowania Twojego konta); lub
when-ask = Kiedy poprosiliśmy i otrzymaliśmy Twoją zgodę na ich udostępnienie.
cares-privacy = Mozilla dba o Twoją prywatność. Kiedy Firefox OS wysyła do nas informacje, nasza Polityka prywatności Mozilla opisuje, w jaki sposób postępujemy z tymi informacjami.
when-necessary = Kiedy uważamy, że jest to konieczne, aby zapobiec szkodzie wyrządzonej Tobie lub innej osobie. Udostępnimy Twoje dane w ten sposób tylko wtedy, gdy w dobrej wierze uznamy, że jest to uzasadnione w celu ochrony praw, własności lub bezpieczeństwa Twojego, innych naszych użytkowników, Mozilli lub społeczeństwa.
privacy-notice = Informacja o ochronie prywatności Firefox OS
non-personal-infomation = Wszelkie informacje wykraczające poza to są „danymi nieosobowymi”.
what-if-change = Co się stanie, jeśli zmienimy niniejszą politykę prywatności lub którąkolwiek z naszych informacji o ochronie prywatności?
initial-activation = Początkowa aktywacja: Po pierwszej aktywacji urządzenia z Firefox OS, Firefox OS wysyła do Mozilli jednorazowe dane ping (np. jeśli nasi użytkownicy i partnerzy potrzebują aktualizacji zabezpieczeń i krytycznych poprawek, określ wymagania dla twórców aplikacji, aby mogli tworzyć lepsze aplikacje dla naszych użytkowników, i pomagaj Mozilli w analizie rynku (np. określ, ile urządzeń zostało aktywowanych).
updates = Aktualizacje: Aby być na bieżąco, Firefox OS automatycznie łączy się z usługą obsługiwaną przez lub w imieniu producenta Twojego urządzenia.
fxos-connects = Firefox OS łączy się z nami i innymi osobami w celu udostępnienia funkcji produktu.
welcome = Witamy w systemie operacyjnym Firefox
ok = OK
if-under-13 = Jeśli masz mniej niż 13 lat, nie chcemy twoich danych osobowych i nie możesz nam ich przekazywać. Jeśli jesteś rodzicem i uważasz, że Twoje dziecko poniżej 13 roku życia przekazało nam dane osobowe, skontaktuj się z nami w celu usunięcia danych Twojego dziecka.
personal-info-means = Dla nas „dane osobowe” oznaczają informacje, które Cię identyfikują, takie jak imię i nazwisko lub adres e-mail.
you-should-know = Rzeczy, które powinieneś wiedzieć
