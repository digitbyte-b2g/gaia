initial-activation = Esmane aktiveerimine: teie Firefox OS-i seadme esmasel aktiveerimisel saadab Firefox OS Mozillale ühekordse andmepingi (nt andmed, mis on seotud seadmepõhise teabega, nagu tarkvara väljalaske versioon, partneri ID, riik ja ekraani suurus), mis aitab Mozillal kindlaks teha. kui meie kasutajad ja partnerid vajavad turvavärskendusi ja kriitilisi parandusi, määrake nõuded rakenduste arendajatele, et nad saaksid meie kasutajatele paremaid rakendusi luua, ja aidake Mozillal turuanalüüsi teha (nt määrata, kui palju seadmeid on aktiveeritud).
non-personal-infomation = Igasugune teave, mis sellest välja jääb, on "mitteisiklik teave".
we-collect = kogume seda automaatselt oma toodete ja teenuste kaudu (nt kui teie Firefoxi brauser kontrollib meiega, kas see on ajakohane);
for-processing = Teile toodete ja teenuste töötlemiseks või pakkumiseks, kuid ainult juhul, kui need üksused, kes teie teavet saavad, on lepingu alusel kohustatud andmeid käitlema Mozilla poolt heaks kiidetud viisil.
what-we-do = Mida me teie teabega peale hakkame?
what-should-know = Mida veel peaks teadma?
fxos-is-free = Firefox OS on Mozilla tasuta ja avatud lähtekoodiga operatsioonisüsteem. Hoolime teie privaatsusest ja kui Firefox OS saadab meile teavet, kirjeldavad meie <a>Firefox OS-i privaatsusteatis</a> ja <a>Mozilla privaatsuspoliitika</a>, kuidas me seda teavet käsitleme.
cares-about-your-privacy = Mozilla hoolib teie privaatsusest. Kui Firefox OS saadab meile teavet, kirjeldatakse meie Firefox OS-i privaatsusteatises, kuidas me seda teavet käsitleme.
may-need-change = Võimalik, et peame seda poliitikat ja oma teatisi muutma. Värskendused postitatakse veebis. Kui muudatused on sisulised, anname uuendusest teada Mozilla tavaliste kanalite kaudu selliste teadaannete jaoks, nagu blogipostitused ja foorumid. Toote või teenuse jätkuv kasutamine pärast selliste muudatuste jõustumise kuupäeva tähendab, et nõustute selliste muudatustega. Ülevaatuse mugavamaks muutmiseks postitame lehe ülaossa jõustumiskuupäeva.
we-commit = Oleme pühendunud teie isikuandmete kaitsmisele, kui need meil on. Rakendame füüsilisi, ärilisi ja tehnilisi turvameetmeid. Kui saame turvarikkumisest teada, teavitame teid hoolimata meie jõupingutustest, et saaksite võtta asjakohaseid kaitsemeetmeid.
yes = Jah
give-directly = annate selle meile otse (nt kui otsustate meile krahhiaruandeid saata);
if-under-13 = Kui olete alla 13-aastane, ei soovi me teie isikuandmeid ja te ei tohi seda meile edastada. Kui olete lapsevanem ja arvate, et teie alla 13-aastane laps on meile isikuandmeid edastanud, võtke meiega ühendust, et lasta teie lapse andmed eemaldada.
send-to-mozilla = Kas saata rakenduse kasutusandmed Mozillale?
no = Ei
when-fulfilling-mission = Kui me täidame oma missiooni olla avatud. Mõnikord avaldame teavet, et muuta oma tooteid paremaks ja edendada avatud veebi, kuid kui me seda teeme, eemaldame teie isikuandmed ja proovime neid avaldada viisil, mis minimeerib teie uuesti tuvastamise ohtu.
when-we-try = kui püüame teie kohta rohkem aru saada meile antud teabe põhjal (nt kui kasutame teie IP-aadressi mõne meie teenuse keele kohandamiseks).
we-learn = Saame teie kohta teavet, kui:
how-we-store = Kuidas me teie isikuandmeid säilitame ja kaitseme?
app-usage-text = Rakenduse kasutamine: kasutajakogemuse ja sisu leidmise parandamiseks saadab Firefox OS Mozillale rakenduse kasutusandmed (nt aktiivse kasutusaja, avamiste/sulgemiste/jooksmiste arvu ja desinstallitud rakenduste loendi). Samuti tuleb koguda andmeid "Avaekraanilt", "Seadmetelt", "Rakendustelt" ja "Veebirakendustelt". Rakenduste kasutusandmete jagamise saate keelata jaotises Peamenüü > Abi > Teave Firefox OS-i kohta.
fxos-connects = Firefox OS loob tootefunktsioonide pakkumiseks ühenduse meie ja teistega.
you-should-know = Asjad, mida peaksite teadma
if-store-info = Kui salvestame teie isikuandmeid mitteisikliku teabega, käsitleme kombinatsiooni isikuandmetena. Kui eemaldame andmekogust kogu isikliku teabe, on ülejäänud mitteisiklik teave.
what-mean-by-personal-infomation = Mida me mõtleme "isikliku teabe" all?
privacy-policy = Mozilla privaatsuspoliitika
when-we-share = Millal me teie teavet teistega jagame?
when-law-requires = Kui seadus seda nõuab. Järgime seadust alati, kui saame valitsuselt teie kohta päringuid või mis on seotud kohtuasjaga. Anname teile teada, kui meil palutakse teie isikuandmed sel viisil edastada, välja arvatud juhul, kui meil on see seadusega keelatud. Kui saame selliseid taotlusi, avaldame teie isikuandmeid ainult siis, kui usume heauskselt, et seadus nõuab meilt seda. Mitte miski selles poliitikas ei ole mõeldud piirama mis tahes õiguslikku kaitset või vastuväidet, mis teil võib olla seoses kolmanda osapoole taotlusega teie teavet avaldada.
only-cover-mozilla = See teatis hõlmab ainult seda, kuidas Mozilla teie teavet käsitleb.
when-ask = Kui oleme küsinud ja saanud teie luba selle jagamiseks.
cares-privacy = Mozilla hoolib teie privaatsusest. Kui Firefox OS saadab meile teavet, kirjeldab meie Mozilla privaatsuspoliitika, kuidas me seda teavet käsitleme.
when-necessary = Kui me usume, et see on vajalik teile või kellelegi teisele tekitatud kahju ärahoidmiseks. Jagame teie teavet sel viisil ainult siis, kui usume heauskselt, et see on mõistlikult vajalik teie, meie teiste kasutajate, Mozilla või avalikkuse õiguste, vara või turvalisuse kaitsmiseks.
privacy-notice = Firefox OS-i privaatsusteatis
updates = Värskendused: enese ajakohasena hoidmiseks loob Firefox OS automaatselt ühenduse teenusega, mida haldab teie seadme tootja või mida haldab teie seadme tootja.
if-changes = Kui meie organisatsiooniline struktuur või staatus muutub (kui me läbime ümberstruktureerimise, omandame või läheme pankrotti), võime edastada teie teabe õigusjärglasele või sidusettevõttele.
welcome = Tere tulemast Firefox OS-i
what-if-change = Mis saab siis, kui muudame seda privaatsuspoliitikat või mõnda oma privaatsusteatist?
ok = Okei
no-longer-than-need = Samuti ei soovi me teie isikuandmeid kauem, kui vajame, seega säilitame neid piisavalt kaua, et teha seda, milleks me need kogusime. Kui me seda enam ei vaja, võtame meetmed selle hävitamiseks, välja arvatud juhul, kui seadus on kohustatud seda kauem säilitama.
app-usage-term = Rakenduse kasutamine: kasutajakogemuse ja sisu leidmise parandamiseks saadab Firefox OS Mozillale rakenduse kasutusandmed (nt aktiivse kasutusaja, avamiste/sulgemiste/jooksmiste arvu ja desinstallitud rakenduste loendi). Samuti tuleb koguda andmeid "Avaekraanilt", "Seadmetelt", "Rakendustelt" ja "Veebirakendustelt". Rakenduste kasutusandmete jagamise saate keelata jaotises Peamenüü > Abi > Teave Firefox OS-i kohta.
we-are-global = Oleme ülemaailmne organisatsioon ja meie arvutid asuvad mitmes erinevas kohas üle maailma. Kasutame ka teenusepakkujaid, kelle arvutid võivad samuti asuda erinevates riikides. See tähendab, et teie teave võib sattuda ühte neist arvutitest teises riigis ja sellel riigil võivad kehtida teistsugused andmekaitsemäärused kui teie oma. Andes meile teavet, nõustute oma teabe sellise edastamisega. Olenemata sellest, millises riigis teie teave asub, järgime me kohaldatavaid seadusi ja järgime ka selles privaatsuspoliitikas võetud kohustusi.
someone-tells = keegi teine ​​annab meile teavet teie kohta (nt kui Thunderbird teeb teie konto seadistamisel koostööd teie meiliteenuse pakkujatega); või
how-we-learn = Kuidas me teie kohta teavet saame?
personal-info-means = Meie jaoks tähendab "isiklik teave" teavet, mis teid tuvastab, nagu teie nimi või e-posti aadress.
when-give-info = Kui annate meile teavet, kasutame seda viisil, milleks olete meile loa andnud. Üldiselt kasutame teie teavet selleks, et aidata meil pakkuda ja täiustada teie jaoks oma tooteid ja teenuseid.
