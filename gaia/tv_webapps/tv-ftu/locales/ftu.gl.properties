someone-tells = outra persoa indícanos información sobre ti (por exemplo, cando Thunderbird traballa cos teus provedores de correo electrónico para configurar a túa conta); ou
we-collect = recompilámolo automaticamente a través dos nosos produtos e servizos (por exemplo, cando o teu navegador Firefox consulta connosco se está actualizado);
when-fulfilling-mission = Cando estamos cumprindo a nosa misión de ser abertos. Ás veces publicamos información para mellorar os nosos produtos e fomentar unha web aberta, pero cando o fagamos, eliminaremos a súa información persoal e tentaremos divulgala de forma que se minimice o risco de que se volva identificar.
if-store-info = Se almacenamos a súa información persoal con información non persoal, consideraremos a combinación como información persoal. Se eliminamos toda a información persoal dun conxunto de datos, o resto é información non persoal.
when-we-share = Cando compartimos a túa información con outros?
what-we-do = Que facemos coa túa información unha vez que a temos?
what-should-know = Que máis deberías saber?
when-necessary = Cando creamos que é necesario evitar danos a vostede ou a outra persoa. Só compartiremos a súa información deste xeito se cremos de boa fe que é razoablemente necesario para protexer os dereitos, a propiedade ou a seguridade de vostede, os demais usuarios, Mozilla ou o público.
we-commit = Comprometémonos a protexer a súa información persoal unha vez que a teñamos. Implementamos medidas de seguridade físicas, empresariais e técnicas. A pesar dos nosos esforzos, se coñecemos unha brecha de seguranza, notificarémosche para que poidas tomar as medidas de protección adecuadas.
when-give-info = Cando nos proporciones información, usarémola nas formas para as que nos deches permiso. Polo xeral, usamos a súa información para axudarnos a proporcionar e mellorar os nosos produtos e servizos para vostede.
initial-activation = Activación inicial: tras a activación inicial do seu dispositivo Firefox OS, Firefox OS envía a Mozilla un ping de datos único (por exemplo, datos relacionados coa información específica do dispositivo, como a versión do lanzamento do software, o ID do socio, o país e o tamaño da pantalla) que axuda a Mozilla a determinar se precisan actualizacións de seguranza e correccións críticas para os nosos usuarios e socios, determine os requisitos para os desenvolvedores de aplicacións para que poidan crear mellores aplicacións para os nosos usuarios e axude a Mozilla coa análise do mercado (por exemplo, determinar cantos dispositivos se activaron).
privacy-notice = Aviso de privacidade de Firefox OS
how-we-learn = Como aprendemos información sobre ti?
no = Non
we-are-global = Somos unha organización global e os nosos ordenadores están en varios lugares diferentes do mundo. Tamén utilizamos provedores de servizos cuxos ordenadores tamén poden estar en varios países. Isto significa que a túa información pode acabar nun deses ordenadores doutro país e que ese país pode ter un nivel de regulación de protección de datos diferente ao teu. Ao proporcionarnos información, aceptas este tipo de transferencia da túa información. Independentemente do país no que estea a súa información, cumprimos a lexislación aplicable e tamén cumpriremos os compromisos que asumimos nesta política de privacidade.
fxos-is-free = Firefox OS é o sistema operativo gratuíto e de código aberto de Mozilla. Preocúpanos a túa privacidade e cando Firefox OS nos envía información, o noso <a>Aviso de privacidade de Firefox OS</a> e a <a>Política de privacidade de Mozilla</a> describen como tratamos esa información.
if-under-13 = Se tes menos de 13 anos, non queremos a túa información persoal e non debes proporcionala. Se es pai e cres que o teu fillo menor de 13 anos nos proporcionou información persoal, ponte en contacto connosco para que eliminemos a información do teu fillo.
cares-privacy = Mozilla preocúpase pola túa privacidade. Cando Firefox OS nos envía información, a nosa Política de privacidade de Mozilla describe como tratamos esa información.
give-directly = dásnolo directamente (por exemplo, cando decides enviarnos informes de fallos);
what-if-change = E se cambiamos esta política de privacidade ou calquera dos nosos avisos de privacidade?
may-need-change = É posible que teñamos que cambiar esta política e os nosos avisos. As actualizacións publicaranse en liña. Se os cambios son substanciais, anunciaremos a actualización a través das canles habituais de Mozilla para tales anuncios, como publicacións de blogs e foros. O seu uso continuado do produto ou servizo despois da data de entrada en vigor de tales cambios constitúe a súa aceptación de tales cambios. Para que a túa revisión sexa máis cómoda, publicaremos unha data de entrada en vigor na parte superior da páxina.
send-to-mozilla = Queres enviar os datos de uso da aplicación a Mozilla?
no-longer-than-need = Tampouco queremos a túa información persoal durante máis tempo do que a necesitamos, polo que só a conservamos o tempo suficiente para facer o que a recollemos. Unha vez que non o necesitamos, tomamos medidas para destruílo a non ser que a lei nos obriga a conservalo máis tempo.
non-personal-infomation = Calquera información que quede fóra desta é "información non persoal".
yes = Si
fxos-connects = Firefox OS conéctase a nós e a outros para ofrecer funcións do produto.
when-law-requires = Cando a lei o requira. Seguimos a lei sempre que recibimos solicitudes sobre ti dun goberno ou relacionadas cunha demanda. Notificarémosche cando se nos solicite que entreguemos a túa información persoal deste xeito, a non ser que estea legalmente prohibido facelo. Cando recibamos solicitudes como esta, só divulgaremos a súa información persoal se cremos de boa fe que a lei o obriga. Nada nesta política pretende limitar as defensas legais ou obxeccións que poida ter ante a solicitude de terceiros para revelar a súa información.
only-cover-mozilla = Este aviso só cobre como Mozilla trata a súa información.
when-ask = Cando pedimos e recibimos o teu permiso para compartilo.
we-learn = Aprendemos información sobre ti cando:
cares-about-your-privacy = Mozilla preocúpase pola túa privacidade. Cando Firefox OS nos envía información, o noso Aviso de privacidade de Firefox OS describe como tratamos esa información.
for-processing = Para procesar ou proporcionarlle produtos e servizos, pero só se as entidades que reciben a súa información están obrigadas contractualmente a manexar os datos de xeito aprobado por Mozilla.
ok = Ok
what-mean-by-personal-infomation = Que entendemos por "información persoal"?
you-should-know = Cousas que debes saber
app-usage-term = Uso da aplicación: para mellorar a experiencia do usuario e o descubrimento de contido, Firefox OS envía "Datos de uso das aplicacións" (por exemplo, o tempo de uso activo, o reconto de aperturas/pechaduras/fallas e a lista de aplicacións desinstaladas) a Mozilla. Tamén se recollerán os datos da "Pantalla de inicio", "Dispositivos", "Aplicacións" e "Aplicacións web". Podes desactivar a compartición de datos de uso da aplicación no "Menú principal > Axuda > Acerca de Firefox OS".
welcome = Benvido a Firefox OS
if-changes = Se a nosa estrutura organizativa ou o estado cambia (se nos sometemos a unha reestruturación, somos adquiridos ou quebramos), podemos transmitir a súa información a un sucesor ou afiliado.
updates = Actualizacións: para manterse actualizado, Firefox OS conéctase automaticamente a un servizo operado polo fabricante do seu dispositivo ou en nome do mesmo.
privacy-policy = Política de privacidade de Mozilla
personal-info-means = Para nós, "información persoal" significa información que te identifica, como o teu nome ou enderezo de correo electrónico.
app-usage-text = Uso da aplicación: para mellorar a experiencia do usuario e o descubrimento de contido, Firefox OS envía "Datos de uso das aplicacións" (por exemplo, o tempo de uso activo, o reconto de aperturas/pechaduras/fallas e a lista de aplicacións desinstaladas) a Mozilla. Tamén se recollerán os datos da "Pantalla de inicio", "Dispositivos", "Aplicacións" e "Aplicacións web". Podes desactivar a compartición de datos de uso da aplicación no "Menú principal > Axuda > Acerca de Firefox OS".
how-we-store = Como almacenamos e protexemos a súa información persoal?
when-we-try = cando intentamos comprender máis sobre ti en función da información que nos proporcionaches (por exemplo, cando usamos o teu enderezo IP para personalizar o idioma para algúns dos nosos servizos).
