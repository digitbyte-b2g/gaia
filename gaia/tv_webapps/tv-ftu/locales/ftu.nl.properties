for-processing = Voor het verwerken of leveren van producten en diensten aan u, maar alleen als de entiteiten die uw informatie ontvangen contractueel verplicht zijn om de gegevens te behandelen op manieren die zijn goedgekeurd door Mozilla.
non-personal-infomation = Alle informatie die hier buiten valt, is "niet-persoonlijke informatie".
updates = Updates: om zichzelf up-to-date te houden, maakt Firefox OS automatisch verbinding met een service die wordt beheerd door of namens de fabrikant van uw apparaat.
we-learn = We komen informatie over u te weten wanneer:
no = Nee
app-usage-term = App-gebruik: om de gebruikerservaring en het ontdekken van inhoud te verbeteren, stuurt Firefox OS "App-gebruiksgegevens" (bijv. actieve gebruikstijd, aantal keren openen/sluiten/crashes en de lijst met niet-geïnstalleerde apps) naar Mozilla. Gegevens van "Startscherm", "Apparaten", "Apps" en "Web Apps" moeten ook worden verzameld. U kunt het delen van app-gebruiksgegevens uitschakelen in het "Hoofdmenu > Help > Over Firefox OS".
no-longer-than-need = We willen je persoonlijke gegevens ook niet langer dan we nodig hebben, dus we bewaren ze alleen lang genoeg om te doen waarvoor we ze hebben verzameld. Zodra we het niet meer nodig hebben, ondernemen we stappen om het te vernietigen, tenzij we wettelijk verplicht zijn om het langer te bewaren.
yes = Ja
give-directly = u deze rechtstreeks aan ons geeft (bijv. wanneer u ervoor kiest om ons crashrapporten te sturen);
when-give-info = Wanneer u ons informatie geeft, zullen we deze gebruiken op de manieren waarvoor u ons toestemming heeft gegeven. Over het algemeen gebruiken we uw informatie om ons te helpen onze producten en diensten aan u te leveren en te verbeteren.
privacy-policy = Mozilla-privacybeleid
when-we-try = wanneer we proberen meer over u te begrijpen op basis van informatie die u ons hebt verstrekt (bijvoorbeeld wanneer we uw IP-adres gebruiken om de taal voor sommige van onze services aan te passen).
if-changes = Als onze organisatiestructuur of status verandert (als we een herstructurering ondergaan, worden overgenomen of failliet gaan), kunnen we uw gegevens doorgeven aan een opvolger of gelieerde onderneming.
what-mean-by-personal-infomation = Wat bedoelen we met "persoonlijke informatie"?
when-law-requires = Wanneer de wet dit vereist. We volgen de wet wanneer we verzoeken over u ontvangen van een overheid of in verband met een rechtszaak. We zullen u op de hoogte stellen wanneer ons wordt gevraagd om uw persoonlijke gegevens op deze manier te overhandigen, tenzij het wettelijk verboden is om dit te doen. Wanneer we dergelijke verzoeken ontvangen, geven we uw persoonlijke gegevens alleen vrij als we te goeder trouw van mening zijn dat de wet ons hiertoe verplicht. Niets in dit beleid is bedoeld om eventuele juridische verdedigingen of bezwaren die u kunt hebben tegen het verzoek van een derde partij om uw informatie vrij te geven, te beperken.
we-are-global = We zijn een wereldwijde organisatie en onze computers staan ​​op verschillende plaatsen in de wereld. We maken ook gebruik van serviceproviders waarvan de computers zich mogelijk ook in verschillende landen bevinden. Dit betekent dat uw informatie mogelijk op een van die computers in een ander land terechtkomt en dat land mogelijk een ander niveau van regelgeving voor gegevensbescherming heeft dan het uwe. Door ons informatie te geven, stemt u in met dit soort overdracht van uw informatie. Het maakt niet uit in welk land uw informatie zich bevindt, we houden ons aan de toepasselijke wetgeving en houden ons ook aan de toezeggingen die we doen in dit privacybeleid.
ok = Oké
you-should-know = Dingen die je moet weten
when-ask = Wanneer we uw toestemming hebben gevraagd en gekregen om het te delen.
may-need-change = Mogelijk moeten we dit beleid en onze kennisgevingen wijzigen. De updates worden online geplaatst. Als de wijzigingen wezenlijk zijn, zullen we de update aankondigen via de gebruikelijke kanalen van Mozilla voor dergelijke aankondigingen zoals blogposts en forums. Als u het product of de service blijft gebruiken na de ingangsdatum van dergelijke wijzigingen, betekent dit dat u deze wijzigingen accepteert. Om uw beoordeling gemakkelijker te maken, zullen we bovenaan de pagina een ingangsdatum plaatsen.
send-to-mozilla = App-gebruiksgegevens naar Mozilla verzenden?
cares-about-your-privacy = Mozilla geeft om uw privacy. Wanneer Firefox OS informatie naar ons verzendt, beschrijft onze Firefox OS-privacyverklaring hoe we met die informatie omgaan.
how-we-store = Hoe bewaren en beschermen we uw persoonlijke gegevens?
when-we-share = Wanneer delen wij uw gegevens met anderen?
app-usage-text = App-gebruik: om de gebruikerservaring en het ontdekken van inhoud te verbeteren, stuurt Firefox OS "App-gebruiksgegevens" (bijv. actieve gebruikstijd, aantal keren openen/sluiten/crashes en de lijst met niet-geïnstalleerde apps) naar Mozilla. Gegevens van "Startscherm", "Apparaten", "Apps" en "Web Apps" moeten ook worden verzameld. U kunt het delen van app-gebruiksgegevens uitschakelen in het "Hoofdmenu > Help > Over Firefox OS".
we-collect = we verzamelen deze automatisch via onze producten en diensten (bijvoorbeeld wanneer uw Firefox-browser bij ons controleert of deze up-to-date is);
fxos-is-free = Firefox OS is het gratis en open source besturingssysteem van Mozilla. Wij geven om uw privacy en wanneer Firefox OS informatie naar ons verzendt, beschrijven onze <a>Privacyverklaring van Firefox</a> en het <a>Privacybeleid van Mozilla</a> hoe we met die informatie omgaan.
only-cover-mozilla = Deze kennisgeving heeft alleen betrekking op hoe Mozilla omgaat met uw informatie.
personal-info-means = Voor ons betekent "persoonlijke informatie" informatie die u identificeert, zoals uw naam of e-mailadres.
when-fulfilling-mission = Wanneer we onze missie van openheid vervullen. We geven soms informatie vrij om onze producten te verbeteren en een open web te bevorderen, maar wanneer we dat doen, zullen we uw persoonlijke gegevens verwijderen en proberen deze openbaar te maken op een manier die het risico minimaliseert dat u opnieuw wordt geïdentificeerd.
welcome = Welkom bij Firefox OS
initial-activation = Eerste activering: bij de eerste activering van uw Firefox OS-apparaat stuurt Firefox OS een eenmalige dataping naar Mozilla (bijv. gegevens met betrekking tot apparaatspecifieke informatie zoals softwareversie, partner-ID, land en schermgrootte) die Mozilla als beveiligingsupdates en kritieke oplossingen nodig zijn voor onze gebruikers en partners, vereisten voor app-ontwikkelaars bepalen zodat ze betere apps voor onze gebruikers kunnen bouwen, en Mozilla helpen met marktanalyse (bijvoorbeeld bepalen hoeveel apparaten zijn geactiveerd).
what-we-do = Wat doen we met uw informatie zodra we deze hebben?
when-necessary = Wanneer wij van mening zijn dat het nodig is om schade voor u of iemand anders te voorkomen. We zullen uw informatie alleen op deze manier delen als we te goeder trouw geloven dat het redelijkerwijs noodzakelijk is om de rechten, eigendommen of veiligheid van u, onze andere gebruikers, Mozilla of het publiek te beschermen.
fxos-connects = Firefox OS maakt verbinding met ons en anderen om productfuncties te bieden.
how-we-learn = Hoe komen we informatie over u te weten?
privacy-notice = Firefox OS-privacyverklaring
cares-privacy = Mozilla geeft om uw privacy. Wanneer Firefox OS informatie naar ons verzendt, beschrijft ons Mozilla-privacybeleid hoe we met die informatie omgaan.
what-should-know = Wat moet je nog meer weten?
someone-tells = iemand anders ons informatie over u vertelt (bijvoorbeeld wanneer Thunderbird samenwerkt met uw e-mailproviders om uw account in te stellen); of
what-if-change = Wat als we dit privacybeleid of een van onze privacyverklaringen wijzigen?
if-store-info = Als we uw persoonlijke informatie opslaan met informatie die niet-persoonlijk is, beschouwen we de combinatie als persoonlijke informatie. Als we alle persoonlijke informatie uit een set gegevens verwijderen, is de rest niet-persoonlijke informatie.
if-under-13 = Als u jonger bent dan 13 jaar, willen we uw persoonlijke gegevens niet en mag u deze niet aan ons verstrekken. Als u een ouder bent en denkt dat uw kind dat jonger is dan 13 jaar ons persoonlijke informatie heeft verstrekt, neem dan contact met ons op om de informatie van uw kind te laten verwijderen.
we-commit = We doen er alles aan om uw persoonlijke informatie te beschermen zodra we deze hebben. We implementeren fysieke, zakelijke en technische beveiligingsmaatregelen. Ondanks onze inspanningen zullen we u op de hoogte stellen als we kennis nemen van een inbreuk op de beveiliging, zodat u passende beschermende maatregelen kunt nemen.
