no = Ne
someone-tells = někdo jiný nám sdělí informace o vás (např. když Thunderbird spolupracuje s vašimi poskytovateli e-mailu na nastavení vašeho účtu); nebo
privacy-policy = Zásady ochrany osobních údajů Mozilly
when-we-try = když se snažíme o vás více porozumět na základě informací, které jste nám poskytli (např. když vaši IP adresu používáme k přizpůsobení jazyka některých našich služeb).
when-ask = Když jsme vás požádali a obdrželi vaše svolení je sdílet.
what-mean-by-personal-infomation = Co rozumíme pod pojmem „osobní údaje“?
app-usage-text = Využití aplikací: Za účelem zlepšení uživatelského zážitku a zjišťování obsahu Firefox OS odesílá „Údaje o používání aplikací“ (např. doba aktivního používání, počty otevření/zavření/selhání a seznam odinstalovaných aplikací) do Mozilly. Shromažďovat se mají také data z „Domovské obrazovky“, „Zařízení“, „Aplikace“ a „Webové aplikace“. Sdílení údajů o používání aplikací můžete zakázat v části „Hlavní nabídka > Nápověda > O Firefox OS“.
non-personal-infomation = Veškeré informace, které jsou mimo toto, jsou „neosobní informace“.
personal-info-means = Pro nás „osobní údaje“ znamenají informace, které vás identifikují, jako je vaše jméno nebo e-mailová adresa.
when-necessary = Když se domníváme, že je nutné zabránit újmě vám nebo někomu jinému. Vaše informace budeme tímto způsobem sdílet pouze v případě, že jsme v dobré víře přesvědčeni, že je to přiměřeně nutné k ochraně práv, majetku nebo bezpečnosti vás, našich ostatních uživatelů, Mozilly nebo veřejnosti.
how-we-learn = Jak se o vás dozvídáme informace?
app-usage-term = Využití aplikací: Za účelem zlepšení uživatelského zážitku a zjišťování obsahu Firefox OS odesílá „Údaje o používání aplikací“ (např. doba aktivního používání, počty otevření/zavření/selhání a seznam odinstalovaných aplikací) do Mozilly. Shromažďovat se mají také data z „Domovské obrazovky“, „Zařízení“, „Aplikace“ a „Webové aplikace“. Sdílení údajů o používání aplikací můžete zakázat v části „Hlavní nabídka > Nápověda > O Firefox OS“.
we-are-global = Jsme globální organizace a naše počítače jsou na několika různých místech po celém světě. Využíváme také poskytovatele služeb, jejichž počítače mohou být také v různých zemích. To znamená, že vaše informace mohou skončit na jednom z těchto počítačů v jiné zemi a tato země může mít jinou úroveň regulace ochrany dat než vaše. Tím, že nám poskytnete informace, souhlasíte s tímto druhem přenosu vašich informací. Bez ohledu na to, v jaké zemi se vaše údaje nacházejí, dodržujeme platné zákony a budeme také dodržovat závazky, které jsme učinili v těchto zásadách ochrany osobních údajů.
give-directly = poskytnete nám je přímo (např. když se rozhodnete zasílat nám zprávy o selhání);
you-should-know = Věci, které byste měli vědět
only-cover-mozilla = Toto upozornění se týká pouze toho, jak Mozilla nakládá s vašimi informacemi.
fxos-is-free = Firefox OS je bezplatný a otevřený operační systém od Mozilly. Záleží nám na vašem soukromí, a když nám Firefox OS posílá informace, naše <a>Oznámení o ochraně osobních údajů operačního systému Firefox</a> a <a>Zásady ochrany osobních údajů Mozilly</a> popisují, jak s těmito informacemi nakládáme.
fxos-connects = Firefox OS se připojuje k nám a ostatním za účelem poskytování funkcí produktu.
how-we-store = Jak uchováváme a chráníme vaše osobní údaje?
if-changes = Pokud se změní naše organizační struktura nebo status (pokud procházíme restrukturalizací, jsme získáni nebo zkrachujeme), můžeme vaše údaje předat nástupci nebo přidružené společnosti.
when-fulfilling-mission = Když plníme naše poslání být otevření. Někdy zveřejňujeme informace, abychom vylepšili naše produkty a podpořili otevřený web, ale když tak učiníme, odstraníme vaše osobní údaje a pokusíme se je sdělit způsobem, který minimalizuje riziko, že budete znovu identifikováni.
when-law-requires = Když to zákon vyžaduje. Dodržujeme zákony, kdykoli o vás obdržíme žádosti od vlády nebo související se soudním sporem. Upozorníme vás, když budeme požádáni o předání vašich osobních údajů tímto způsobem, pokud nám to zákon nezakazuje. Když obdržíme žádosti, jako je tato, uvolníme vaše osobní údaje pouze v případě, že jsme v dobré víře přesvědčeni, že nám to ukládá zákon. Nic v těchto zásadách není určeno k omezení jakékoli právní obrany nebo námitek, které můžete mít proti žádosti třetí strany o zveřejnění vašich informací.
what-if-change = Co když změníme tyto zásady ochrany osobních údajů nebo některá z našich oznámení o ochraně osobních údajů?
send-to-mozilla = Odeslat data o používání aplikací do Mozilly?
may-need-change = Možná budeme muset změnit tyto zásady a naše upozornění. Aktualizace budou zveřejněny online. Pokud jsou změny podstatné, oznámíme aktualizaci prostřednictvím obvyklých kanálů Mozilly pro taková oznámení, jako jsou příspěvky na blogu a fóra. Vaše další používání produktu nebo služby po datu účinnosti takových změn představuje váš souhlas s těmito změnami. Aby byla vaše kontrola pohodlnější, uvedeme datum účinnosti v horní části stránky.
what-we-do = Co uděláme s vašimi informacemi, jakmile je budeme mít?
if-under-13 = Pokud je vám méně než 13 let, vaše osobní údaje nechceme a vy nám je nesmíte poskytnout. Pokud jste rodič a domníváte se, že vaše dítě mladší 13 let nám poskytlo osobní údaje, kontaktujte nás, abychom údaje o vašem dítěti odstranili.
cares-privacy = Mozilla se stará o vaše soukromí. Když nám Firefox OS posílá informace, naše Zásady ochrany osobních údajů Mozilly popisují, jak s těmito informacemi nakládáme.
initial-activation = Počáteční aktivace: Při počáteční aktivaci vašeho zařízení s Firefox OS odešle Firefox OS Mozille jednorázový datový ping (např. data týkající se specifických informací o zařízení, jako je verze softwaru, ID partnera, země a velikost obrazovky), což pomáhá Mozille určit pokud jsou pro naše uživatele a partnery potřeba aktualizace zabezpečení a kritické opravy, určete požadavky na vývojáře aplikací, aby mohli vytvářet lepší aplikace pro naše uživatele, a pomůže Mozille s analýzou trhu (např. určit, kolik zařízení bylo aktivováno).
when-give-info = Když nám poskytnete informace, použijeme je způsobem, ke kterému jste nám dali svolení. Obecně platí, že vaše údaje používáme k tomu, abychom vám pomohli poskytovat a zlepšovat naše produkty a služby.
when-we-share = Kdy sdílíme vaše informace s ostatními?
we-learn = Informace o vás se dozvídáme, když:
what-should-know = Co byste ještě měli vědět?
we-collect = shromažďujeme je automaticky prostřednictvím našich produktů a služeb (např. když váš prohlížeč Firefox u nás zkontroluje, zda je aktuální);
ok = OK
we-commit = Zavazujeme se chránit vaše osobní údaje, jakmile je získáme. Realizujeme fyzická, obchodní a technická bezpečnostní opatření. Pokud se i přes naše úsilí dozvíme o narušení bezpečnosti, upozorníme vás, abyste mohli podniknout vhodná ochranná opatření.
cares-about-your-privacy = Mozilla se stará o vaše soukromí. Když nám Firefox OS odešle informace, naše Oznámení o ochraně osobních údajů Firefox OS popisuje, jak s těmito informacemi nakládáme.
for-processing = Pro zpracování nebo poskytování produktů a služeb vám, ale pouze v případě, že subjekty, které obdrží vaše informace, jsou smluvně zavázány k nakládání s údaji způsobem, který je schválen společností Mozilla.
no-longer-than-need = Vaše osobní údaje také nechceme déle, než je potřebujeme, takže je uchováváme pouze dostatečně dlouho, abychom mohli dělat to, pro co jsme je shromáždili. Jakmile ji nepotřebujeme, podnikneme kroky k jejímu zničení, pokud nám zákon neukládá, abychom ji déle uchovávali.
updates = Aktualizace: Aby byl Firefox OS stále aktuální, automaticky se připojuje ke službě provozované výrobcem vašeho zařízení nebo jeho jménem.
privacy-notice = Oznámení o ochraně osobních údajů Firefox OS
yes = Ano
welcome = Vítejte ve Firefox OS
if-store-info = Pokud uchováváme vaše osobní údaje s informacemi, které nejsou osobní, budeme tuto kombinaci považovat za osobní údaje. Pokud odstraníme všechny osobní údaje ze souboru údajů, zbývající jsou neosobní údaje.
