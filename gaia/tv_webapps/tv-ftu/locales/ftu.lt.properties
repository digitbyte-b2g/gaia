app-usage-text = Programų naudojimas: siekdama pagerinti naudotojo patirtį ir turinio aptikimą, „Firefox“ OS siunčia „App Usage Data“ (pvz., aktyvaus naudojimo laiką, atidarymų / uždarymų / strigčių skaičių ir pašalintų programų sąrašą) „Mozilla“. Taip pat turi būti renkami duomenys iš „Pagrindinio ekrano“, „Įrenginių“, „Programų“ ir „Žiniatinklio programų“. Programos naudojimo duomenų bendrinimą galite išjungti „Pagrindinis meniu > Žinynas > Apie „Firefox“ OS“.
welcome = Sveiki atvykę į „Firefox“ OS
what-should-know = Ką dar turėtumėte žinoti?
what-mean-by-personal-infomation = Ką turime omenyje sakydami „asmeninė informacija“?
if-changes = Pasikeitus mūsų organizacinei struktūrai ar statusui (jei mes restruktūrizuojamės, įsigyjame arba bankrutuojame), galime perduoti jūsų informaciją įpėdiniui ar susijusiam įmonei.
app-usage-term = Programų naudojimas: siekdama pagerinti naudotojo patirtį ir turinio aptikimą, „Firefox“ OS siunčia „App Usage Data“ (pvz., aktyvaus naudojimo laiką, atidarymų / uždarymų / strigčių skaičių ir pašalintų programų sąrašą) „Mozilla“. Taip pat turi būti renkami duomenys iš „Pagrindinio ekrano“, „Įrenginių“, „Programų“ ir „Žiniatinklio programų“. Programos naudojimo duomenų bendrinimą galite išjungti „Pagrindinis meniu > Žinynas > Apie „Firefox“ OS“.
privacy-notice = „Firefox“ OS privatumo pranešimas
no = Nr
when-we-try = kai stengiamės suprasti daugiau apie jus, remdamiesi informacija, kurią mums suteikėte (pvz., kai naudojame jūsų IP adresą kai kurių paslaugų kalbai tinkinti).
give-directly = pateikiate mums tiesiogiai (pvz., kai pasirenkate mums siųsti strigčių ataskaitas);
personal-info-means = Mums „asmeninė informacija“ reiškia informaciją, kuri jus identifikuoja, pvz., jūsų vardą arba el. pašto adresą.
cares-privacy = „Mozilla“ rūpinasi jūsų privatumu. Kai „Firefox“ OS siunčia mums informaciją, „Mozilla“ privatumo politikoje aprašoma, kaip tą informaciją tvarkome.
you-should-know = Dalykai, kuriuos turėtumėte žinoti
how-we-store = Kaip mes saugome ir saugome jūsų asmeninę informaciją?
what-if-change = Ką daryti, jei pakeisime šią privatumo politiką arba bet kurį iš mūsų privatumo pranešimų?
yes = Taip
how-we-learn = Kaip mes sužinome informaciją apie jus?
what-we-do = Ką daryti su jūsų informacija, kai ją turime?
privacy-policy = „Mozilla“ privatumo politika
we-commit = Esame įsipareigoję apsaugoti jūsų asmeninę informaciją, kai tik ją turėsime. Diegiame fizines, verslo ir technines saugumo priemones. Nepaisant mūsų pastangų, jei sužinosime apie saugumo pažeidimą, pranešime jums, kad galėtumėte imtis atitinkamų apsaugos veiksmų.
someone-tells = kažkas kitas pasako mums informaciją apie jus (pvz., kai „Thunderbird“ bendradarbiauja su jūsų el. pašto paslaugų teikėjais, kad nustatytų jūsų paskyrą); arba
updates = Atnaujinimai: kad būtų nuolat atnaujinama, Firefox OS automatiškai prisijungia prie paslaugos, valdomos jūsų įrenginio gamintojo arba jo vardu.
when-fulfilling-mission = Kai atliekame savo misiją būti atviriems. Kartais išleidžiame informaciją, kad pagerintume savo produktus ir skatintume atvirą žiniatinklį, bet kai tai padarysime, pašalinsime jūsų asmeninę informaciją ir stengsimės ją atskleisti taip, kad sumažintume jūsų tapatybės pakartotinio tapatybės riziką.
fxos-is-free = Firefox OS yra nemokama atvirojo kodo operacinė sistema iš Mozilla. Mums rūpi jūsų privatumas, o kai „Firefox“ OS siunčia mums informaciją, mūsų <a>Firefox OS privatumo pranešime</a> ir <a>Mozilla privatumo politikoje</a> aprašoma, kaip tvarkome tą informaciją.
fxos-connects = „Firefox“ OS prisijungia prie mūsų ir kitų, kad galėtų teikti produkto funkcijas.
send-to-mozilla = Siųsti programos naudojimo duomenis „Mozilla“?
we-collect = renkame jį automatiškai per savo produktus ir paslaugas (pvz., kai jūsų „Firefox“ naršyklė su mumis patikrina, ar ji atnaujinta);
we-are-global = Esame pasaulinė organizacija, o mūsų kompiuteriai yra keliose skirtingose ​​pasaulio vietose. Taip pat naudojame paslaugų teikėjus, kurių kompiuteriai taip pat gali būti įvairiose šalyse. Tai reiškia, kad jūsų informacija gali patekti į vieną iš tų kompiuterių kitoje šalyje ir toje šalyje gali būti taikomas kitokio lygio duomenų apsaugos reglamentas nei jūsų. Pateikdami mums informaciją, sutinkate su tokiu jūsų informacijos perdavimu. Nesvarbu, kurioje šalyje yra jūsų informacija, mes laikomės galiojančių įstatymų ir taip pat laikysimės šioje privatumo politikoje prisiimtų įsipareigojimų.
only-cover-mozilla = Šis pranešimas apima tik tai, kaip „Mozilla“ tvarko jūsų informaciją.
when-we-share = Kada dalijamės jūsų informacija su kitais?
when-law-requires = Kai to reikalauja įstatymas. Mes laikomės įstatymų, kai gauname užklausų apie jus iš vyriausybės arba susijusių su ieškiniu. Informuosime jus, kai mūsų bus paprašyta tokiu būdu perduoti jūsų asmeninę informaciją, nebent tai mums teisiškai draudžiama. Gavę tokias užklausas, atskleisime jūsų asmeninę informaciją tik tuo atveju, jei sąžiningai tikėsime, kad įstatymai to reikalauja. Nė viena šios politikos nuostata nėra skirta apriboti bet kokią teisinę gynybą ar prieštaravimus, kuriuos galite turėti trečiosios šalies prašymui atskleisti jūsų informaciją.
when-ask = Kai mes paprašėme ir gavome jūsų leidimą juo pasidalinti.
ok = Gerai
cares-about-your-privacy = „Mozilla“ rūpinasi jūsų privatumu. Kai „Firefox“ OS siunčia mums informaciją, „Firefox“ OS privatumo pranešime aprašoma, kaip tą informaciją tvarkome.
non-personal-infomation = Bet kokia informacija, kuri nepatenka į tai, yra „neasmeninė informacija“.
for-processing = Apdoroti arba teikti jums produktus ir paslaugas, tačiau tik tuo atveju, jei jūsų informaciją gaunantys subjektai pagal sutartį yra įpareigoti tvarkyti duomenis „Mozilla“ patvirtintais būdais.
no-longer-than-need = Taip pat nenorime, kad jūsų asmeninė informacija būtų ilgesnė, nei mums jos reikia, todėl saugome ją tik pakankamai ilgai, kad galėtume atlikti tai, kam ją rinkome. Kai mums jo nebereikia, imamės veiksmų jį sunaikinti, nebent įstatymai įpareigoja jį laikyti ilgiau.
we-learn = Informaciją apie jus sužinome, kai:
when-give-info = Kai pateiksite mums informaciją, mes ją naudosime tokiais būdais, kuriems suteikėte mums leidimą. Paprastai mes naudojame jūsų informaciją, kad padėtume jums teikti ir tobulinti savo produktus ir paslaugas.
when-necessary = Kai manome, kad būtina išvengti žalos jums ar kam nors kitam. Tokiu būdu dalinsimės jūsų informacija tik tuo atveju, jei sąžiningai tikėsime, kad tai pagrįstai būtina siekiant apsaugoti jūsų, kitų mūsų vartotojų, „Mozilla“ ar visuomenės teises, nuosavybę ar saugumą.
if-under-13 = Jei esate jaunesnis nei 13 metų, mes nenorime jūsų asmeninės informacijos ir jūs neturite jos mums pateikti. Jei esate vienas iš tėvų ir manote, kad jūsų vaikas, jaunesnis nei 13 metų, pateikė mums asmeninę informaciją, susisiekite su mumis, kad jūsų vaiko informacija būtų pašalinta.
may-need-change = Gali tekti pakeisti šią politiką ir mūsų pranešimus. Atnaujinimai bus paskelbti internete. Jei pakeitimai bus esminiai, apie atnaujinimą paskelbsime įprastais „Mozilla“ kanalais, skirtais tokiems pranešimams, kaip tinklaraščio įrašai ir forumai. Jūsų tolesnis naudojimasis produktu ar paslauga po tokių pakeitimų įsigaliojimo datos reiškia, kad sutinkate su tokiais pakeitimais. Kad peržiūra būtų patogesnė, puslapio viršuje paskelbsime įsigaliojimo datą.
if-store-info = Jei saugome jūsų asmeninę informaciją su informacija, kuri nėra asmeniška, laikysime derinį asmenine informacija. Jei iš duomenų rinkinio pašalinsime visą asmeninę informaciją, likusi dalis bus ne asmeninė informacija.
initial-activation = Pradinis aktyvinimas: pirmą kartą suaktyvinus „Firefox“ OS įrenginį, „Firefox“ OS siunčia „Mozilla“ vienkartinį duomenų ping (pvz., duomenis, susijusius su konkrečia įrenginio informacija, pvz., programinės įrangos leidimo versija, partnerio ID, šalimi ir ekrano dydžiu), kuri padeda „Mozilla“ nustatyti. jei mūsų vartotojams ir partneriams reikia saugos naujinimų ir svarbių pataisymų, nustatykite reikalavimus programų kūrėjams, kad jie galėtų kurti geresnes programas mūsų vartotojams, ir padėkite „Mozilla“ atlikti rinkos analizę (pvz., nustatyti, kiek įrenginių buvo suaktyvinta).
