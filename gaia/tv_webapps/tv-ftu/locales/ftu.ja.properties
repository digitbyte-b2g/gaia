what-we-do = 入手した情報はどうするのですか？
how-we-store = お客様の個人情報をどのように保管し、保護しますか?
send-to-mozilla = アプリの使用状況データを Mozilla に送信しますか?
may-need-change = このポリシーと通知を変更する必要がある場合があります。アップデートはオンラインで公開されます。変更が実質的なものである場合は、ブログ投稿やフォーラムなど、Mozilla の通常のアナウンス チャネルを通じて更新をアナウンスします。そのような変更の発効日以降に製品またはサービスを継続して使用することは、そのような変更を受け入れることを意味します。レビューをより便利にするために、ページの上部に発効日を掲載します。
ok = わかった
privacy-notice = Firefox OS プライバシー通知
fxos-is-free = Firefox OS は、Mozilla が提供する無料のオープン ソース オペレーティング システムです。私たちはあなたのプライバシーを重視しており、Firefox OS が私たちに情報を送信するとき、私たちの <a>Firefox OS プライバシー通知</a> と <a>Mozilla プライバシー ポリシー</a> は、その情報をどのように取り扱うかを説明しています。
give-directly = お客様が当社に直接提供する場合 (例: クラッシュ レポートを当社に送信することを選択した場合)。
cares-privacy = Mozilla はあなたのプライバシーを大切にしています。 Firefox OS が私たちに情報を送信するとき、私たちの Mozilla プライバシー ポリシーでは、その情報をどのように取り扱うかについて説明しています。
when-fulfilling-mission = 私たちがオープンであるという私たちの使命を果たしているとき。当社は、当社の製品を改善し、オープンなウェブを促進するために情報を公開することがありますが、その場合は、お客様の個人情報を削除し、お客様が再識別されるリスクを最小限に抑える方法で開示するよう努めます。
app-usage-term = アプリの使用状況: ユーザー エクスペリエンスとコンテンツの発見を改善するために、Firefox OS は「アプリの使用状況データ」(アクティブな使用時間、開く/閉じる/クラッシュの回数、アンインストールされたアプリのリストなど) を Mozilla に送信します。 「ホーム画面」、「デバイス」、「アプリ」、「Web アプリ」からのデータも収集されます。 「メインメニュー > ヘルプ > Firefox OS について」でアプリ使用状況データの共有を無効にすることができます。
non-personal-infomation = これに該当しない情報はすべて「非個人情報」です。
we-are-global = 私たちはグローバルな組織であり、コンピューターは世界中のさまざまな場所にあります。また、コンピューターがさまざまな国にある可能性があるサービスプロバイダーも使用しています。これは、あなたの情報が別の国のコンピューターの 1 つに保存される可能性があることを意味し、その国にはあなたとは異なるレベルのデータ保護規制が適用される可能性があります。当社に情報を提供することにより、お客様はこの種の情報の転送に同意したことになります。お客様の情報がどの国にあるかに関係なく、当社は適用される法律を遵守し、このプライバシー ポリシーで行ったコミットメントも遵守します。
if-store-info = 当社がお客様の個人情報を非個人情報と一緒に保存する場合、当社はその組み合わせを個人情報とみなします。一連のデータからすべての個人情報を削除すると、残りは非個人情報になります。
personal-info-means = 当社にとって「個人情報」とは、氏名やメールアドレスなど、お客様を特定する情報を意味します。
cares-about-your-privacy = Mozilla はあなたのプライバシーを大切にしています。 Firefox OS が当社に情報を送信する場合、当社の Firefox OS プライバシー通知に、その情報の取り扱い方法が記載されています。
when-necessary = お客様または他の誰かへの危害を防止するために必要であると当社が判断した場合。当社は、お客様、当社の他のユーザー、Mozilla、または一般の人々の権利、財産、または安全を保護するために合理的に必要であると誠実に確信している場合にのみ、お客様の情報を共有します。
no-longer-than-need = また、お客様の個人情報を必要以上に長く保持したくないため、収集した目的を果たすために十分な期間のみ保持します。必要がなくなったら、法律でそれ以上保管することが義務付けられていない限り、破棄するための措置を講じます。
when-we-share = お客様の情報を他のユーザーと共有するのはいつですか?
we-commit = 当社は、取得した個人情報を保護することをお約束します。私たちは、物理的、ビジネス的、および技術的なセキュリティ対策を実施します。私たちの努力にもかかわらず、セキュリティ侵害を発見した場合は、適切な保護措置を講じられるように通知します.
initial-activation = 初期アクティベーション: Firefox OS デバイスの初期アクティベーション時に、Firefox OS は Mozilla に 1 回限りのデータ ping (ソフトウェア リリース バージョン、パートナー ID、国、画面サイズなどのデバイス固有の情報に関連するデータ) を送信します。これは Mozilla が判断するのに役立ちます。ユーザーとパートナーにセキュリティ更新と重要な修正が必要な場合は、アプリ開発者がユーザー向けにより良いアプリを構築できるように、アプリ開発者の要件を決定し、Mozilla が市場分析 (たとえば、アクティブ化されたデバイスの数を決定する) を支援します。
welcome = Firefox OS へようこそ
when-give-info = お客様が当社に情報を提供する場合、当社はお客様が許可した方法でその情報を使用します。通常、当社はお客様の情報を使用して、当社の製品およびサービスを提供および改善します。
if-under-13 = あなたが 13 歳未満の場合、私たちはあなたの個人情報を必要としません。あなたが保護者であり、13 歳未満のお子様が個人情報を提供したと思われる場合は、お子様の情報を削除するよう当社にご連絡ください。
no = いいえ
what-mean-by-personal-infomation = 「個人情報」とは何を意味しますか？
fxos-connects = Firefox OS は、製品機能を提供するために、当社および他のユーザーに接続します。
what-should-know = 他に何を知っておくべきですか？
yes = はい
we-learn = 当社は、次の場合にお客様に関する情報を取得します:
what-if-change = このプライバシー ポリシーまたはプライバシー通知を変更するとどうなりますか?
someone-tells = 他の誰かがあなたに関する情報を私たちに教えてくれる (例えば、Thunderbird があなたのメールプロバイダーと協力してあなたのアカウントをセットアップするとき);また
we-collect = 当社の製品およびサービスを通じて自動的に情報を収集します (たとえば、Firefox ブラウザーが最新かどうかを当社に確認する場合)。
only-cover-mozilla = この通知は、Mozilla があなたの情報をどのように取り扱うかのみをカバーしています。
if-changes = 当社の組織構造またはステータスが変更された場合 (当社がリストラを行った場合、買収された場合、または倒産した場合)、当社はお客様の情報を後継者または関連会社に渡すことがあります。
you-should-know = 知っておくべきこと
app-usage-text = アプリの使用状況: ユーザー エクスペリエンスとコンテンツの発見を向上させるために、Firefox OS は「アプリの使用状況データ」(アクティブな使用時間、開く/閉じる/クラッシュの回数、アンインストールされたアプリのリストなど) を Mozilla に送信します。 「ホーム画面」、「デバイス」、「アプリ」、「Web アプリ」からのデータも収集されます。 「メインメニュー > ヘルプ > Firefox OS について」でアプリ使用状況データの共有を無効にすることができます。
updates = 更新: Firefox OS は、自身を最新の状態に保つために、デバイスのメーカーまたはその代理で運営されているサービスに自動的に接続します。
when-ask = お客様に共有の許可を求め、受け取った場合。
when-we-try = お客様から提供された情報に基づいて、お客様についてさらに理解を深めようとする場合 (例: 一部のサービスの言語をカスタマイズするためにお客様の IP アドレスを使用する場合)。
when-law-requires = 法令に基づく場合当社は、政府から、または訴訟に関連してお客様に関する要求を受け取るたびに、法律に従います。法的に禁止されている場合を除き、この方法で個人情報を提供するよう求められた場合は、その旨を通知します。このような要求を受け取った場合、法律で義務付けられていると誠実に信じている場合にのみ、お客様の個人情報を開示します。このポリシーのいかなる内容も、第三者からの情報開示要求に対する法的防御または異議を制限することを意図したものではありません。
for-processing = 製品やサービスを処理または提供するため。ただし、お客様の情報を受け取るエンティティが、Mozilla によって承認された方法でデータを処理する契約上の義務がある場合に限ります。
privacy-policy = Mozilla プライバシー ポリシー
how-we-learn = あなたに関する情報をどのように知るのですか？
