yes = હા
what-we-do = એકવાર તમારી માહિતી મળી જાય પછી અમે તેનું શું કરીએ?
give-directly = તમે તે અમને સીધા જ આપો છો (દા.ત., જ્યારે તમે અમને ક્રેશ રિપોર્ટ્સ મોકલવાનું પસંદ કરો છો);
privacy-policy = મોઝિલા ગોપનીયતા નીતિ
someone-tells = કોઈ અન્ય વ્યક્તિ અમને તમારા વિશે માહિતી કહે છે (દા.ત., જ્યારે Thunderbird તમારું એકાઉન્ટ સેટ કરવા માટે તમારા ઇમેઇલ પ્રદાતાઓ સાથે કામ કરે છે); અથવા
we-commit = એકવાર અમારી પાસે તમારી વ્યક્તિગત માહિતી હોય તો અમે તેને સુરક્ષિત રાખવા માટે પ્રતિબદ્ધ છીએ. અમે ભૌતિક, વ્યવસાયિક અને તકનીકી સુરક્ષા પગલાં અમલમાં મૂકીએ છીએ. અમારા પ્રયત્નો છતાં, જો અમને સુરક્ષા ભંગની જાણ થાય, તો અમે તમને સૂચિત કરીશું જેથી તમે યોગ્ય રક્ષણાત્મક પગલાં લઈ શકો.
app-usage-text = એપ્લિકેશનનો ઉપયોગ: વપરાશકર્તા અનુભવ અને સામગ્રી શોધને બહેતર બનાવવા માટે, Firefox OS મોઝિલાને "એપ વપરાશ ડેટા" (દા.ત. સક્રિય ઉપયોગ સમય, ખુલે/બંધ/ક્રેશની સંખ્યા અને અનઇન્સ્ટોલ કરેલ એપ્લિકેશન્સની સૂચિ) મોકલે છે. “હોમ સ્ક્રીન”, “ડિવાઈસ”, “એપ્સ” અને “વેબ એપ્સ”માંથી પણ ડેટા એકત્રિત કરવાનો છે. તમે "મુખ્ય મેનુ > મદદ > Firefox OS વિશે" માં એપ્લિકેશન વપરાશ ડેટાના શેરિંગને અક્ષમ કરી શકો છો.
fxos-is-free = Firefox OS એ મોઝિલાની ફ્રી અને ઓપન સોર્સ ઓપરેટિંગ સિસ્ટમ છે. અમે તમારી ગોપનીયતાની કાળજી રાખીએ છીએ અને જ્યારે Firefox OS અમને માહિતી મોકલે છે, ત્યારે અમારી <a>Firefox OS ગોપનીયતા સૂચના</a> અને <a>Mozilla ગોપનીયતા નીતિ</a> વર્ણવે છે કે અમે તે માહિતીને કેવી રીતે હેન્ડલ કરીએ છીએ.
ok = બરાબર
non-personal-infomation = આની બહાર આવતી કોઈપણ માહિતી "બિન-વ્યક્તિગત માહિતી" છે.
if-changes = જો અમારું સંગઠનાત્મક માળખું અથવા સ્થિતિ બદલાય છે (જો અમે પુનર્ગઠન કરીએ છીએ, હસ્તગત કરીએ છીએ અથવા નાદાર થઈએ છીએ) તો અમે તમારી માહિતી અનુગામી અથવા સંલગ્નને મોકલી શકીએ છીએ.
what-mean-by-personal-infomation = "વ્યક્તિગત માહિતી" દ્વારા અમારો અર્થ શું છે?
for-processing = તમને ઉત્પાદનો અને સેવાઓની પ્રક્રિયા કરવા અથવા પ્રદાન કરવા માટે, પરંતુ માત્ર જો તમારી માહિતી પ્રાપ્ત કરતી સંસ્થાઓ કરાર રૂપે Mozilla દ્વારા મંજૂર કરવામાં આવેલ રીતે ડેટાને હેન્ડલ કરવા માટે બંધાયેલા હોય.
personal-info-means = અમારા માટે, "વ્યક્તિગત માહિતી" નો અર્થ એવી માહિતી છે જે તમને ઓળખે છે, જેમ કે તમારું નામ અથવા ઇમેઇલ સરનામું.
app-usage-term = એપ્લિકેશનનો ઉપયોગ: વપરાશકર્તા અનુભવ અને સામગ્રી શોધને બહેતર બનાવવા માટે, Firefox OS મોઝિલાને "એપ વપરાશ ડેટા" (દા.ત. સક્રિય ઉપયોગ સમય, ખુલે/બંધ/ક્રેશની સંખ્યા અને અનઇન્સ્ટોલ કરેલ એપ્લિકેશન્સની સૂચિ) મોકલે છે. “હોમ સ્ક્રીન”, “ડિવાઈસ”, “એપ્સ” અને “વેબ એપ્સ”માંથી પણ ડેટા એકત્રિત કરવાનો છે. તમે "મુખ્ય મેનુ > મદદ > Firefox OS વિશે" માં એપ્લિકેશન વપરાશ ડેટાના શેરિંગને અક્ષમ કરી શકો છો.
when-ask = જ્યારે અમે તેને શેર કરવા માટે તમારી પરવાનગી માંગી અને પ્રાપ્ત કરી છે.
what-should-know = તમારે બીજું શું જાણવું જોઈએ?
you-should-know = વસ્તુઓ તમારે જાણવી જોઈએ
when-we-try = જ્યારે તમે અમને આપેલી માહિતીના આધારે અમે તમારા વિશે વધુ સમજવાનો પ્રયાસ કરીએ છીએ (દા.ત., જ્યારે અમે અમારી કેટલીક સેવાઓ માટે ભાષાને કસ્ટમાઇઝ કરવા માટે તમારા IP સરનામાનો ઉપયોગ કરીએ છીએ).
when-we-share = અમે તમારી માહિતી અન્ય લોકો સાથે ક્યારે શેર કરીએ છીએ?
how-we-store = અમે તમારી વ્યક્તિગત માહિતી કેવી રીતે સંગ્રહિત અને સુરક્ષિત કરીએ છીએ?
how-we-learn = અમે તમારા વિશેની માહિતી કેવી રીતે જાણી શકીએ?
when-fulfilling-mission = જ્યારે આપણે ખુલ્લા રહેવાનું અમારું મિશન પૂરું કરી રહ્યા છીએ. અમે કેટલીકવાર અમારા ઉત્પાદનોને બહેતર બનાવવા અને ઓપન વેબને પ્રોત્સાહન આપવા માટે માહિતી પ્રકાશિત કરીએ છીએ, પરંતુ જ્યારે અમે તેમ કરીએ છીએ, ત્યારે અમે તમારી વ્યક્તિગત માહિતીને દૂર કરીશું અને તેને એવી રીતે જાહેર કરવાનો પ્રયાસ કરીશું કે જેથી તમારી ફરીથી ઓળખ થવાનું જોખમ ઓછું થાય.
when-necessary = જ્યારે અમે માનીએ છીએ કે તે તમને અથવા અન્ય કોઈને નુકસાન અટકાવવા માટે જરૂરી છે. અમે તમારી માહિતી ફક્ત ત્યારે જ આ રીતે શેર કરીશું જો અમને સદ્ભાવનાથી વિશ્વાસ હોય કે તમારા, અમારા અન્ય વપરાશકર્તાઓ, મોઝિલા અથવા જનતાના અધિકારો, મિલકત અથવા સલામતીનું રક્ષણ કરવું વ્યાજબી રીતે જરૂરી છે.
privacy-notice = Firefox OS ગોપનીયતા સૂચના
cares-about-your-privacy = મોઝિલા તમારી ગોપનીયતાની કાળજી રાખે છે. જ્યારે Firefox OS અમને માહિતી મોકલે છે, ત્યારે અમારી Firefox OS ગોપનીયતા સૂચના વર્ણવે છે કે અમે તે માહિતીને કેવી રીતે હેન્ડલ કરીએ છીએ.
cares-privacy = મોઝિલા તમારી ગોપનીયતાની કાળજી રાખે છે. જ્યારે Firefox OS અમને માહિતી મોકલે છે, ત્યારે અમારી Mozilla ગોપનીયતા નીતિ વર્ણવે છે કે અમે તે માહિતીને કેવી રીતે હેન્ડલ કરીએ છીએ.
what-if-change = જો અમે આ ગોપનીયતા નીતિ અથવા અમારી કોઈપણ ગોપનીયતા સૂચનાઓ બદલીએ તો શું?
initial-activation = પ્રારંભિક સક્રિયકરણ: તમારા Firefox OS ઉપકરણના પ્રારંભિક સક્રિયકરણ પર, Firefox OS મોઝિલાને વન-ટાઇમ ડેટા પિંગ મોકલે છે (દા.ત., સૉફ્ટવેર રિલીઝ સંસ્કરણ, ભાગીદાર ID, દેશ અને સ્ક્રીન કદ જેવી ઉપકરણ વિશિષ્ટ માહિતી સંબંધિત ડેટા) જે મોઝિલાને નિર્ધારિત કરવામાં મદદ કરે છે. જો અમારા વપરાશકર્તાઓ અને ભાગીદારો માટે સુરક્ષા અપડેટ્સ અને નિર્ણાયક સુધારાની જરૂર હોય, તો એપ્લિકેશન વિકાસકર્તાઓ માટે આવશ્યકતાઓ નિર્ધારિત કરો જેથી કરીને તેઓ અમારા વપરાશકર્તાઓ માટે વધુ સારી એપ્લિકેશનો બનાવી શકે, અને મોઝિલાને બજાર વિશ્લેષણમાં મદદ કરે છે (દા.ત., કેટલા ઉપકરણો સક્રિય થયા છે તે નિર્ધારિત કરે છે).
when-law-requires = જ્યારે કાયદાને તેની જરૂર હોય છે. જ્યારે પણ અમને સરકાર તરફથી તમારા વિશે અથવા કોઈ મુકદ્દમા સંબંધિત વિનંતીઓ મળે ત્યારે અમે કાયદાનું પાલન કરીએ છીએ. જ્યારે અમને આ રીતે તમારી અંગત માહિતી સોંપવાનું કહેવામાં આવશે ત્યારે અમે તમને સૂચિત કરીશું, સિવાય કે અમને આમ કરવાથી કાયદેસર રીતે પ્રતિબંધિત કરવામાં આવશે. જ્યારે અમને આના જેવી વિનંતીઓ પ્રાપ્ત થાય છે, ત્યારે અમે તમારી વ્યક્તિગત માહિતી ફક્ત ત્યારે જ જાહેર કરીશું જો અમને સંપૂર્ણ વિશ્વાસ હોય કે કાયદો અમને આવું કરવાની જરૂર છે. આ નીતિમાં કોઈ પણ કાનૂની સંરક્ષણ અથવા વાંધાઓને મર્યાદિત કરવાનો હેતુ નથી કે જે તમારી માહિતી જાહેર કરવા માટે તમારે તૃતીય પક્ષની વિનંતી પર હોઈ શકે.
no-longer-than-need = અમે તમારી અંગત માહિતીની જરૂરિયાત કરતાં વધુ સમય માટે પણ ઇચ્છતા નથી, તેથી અમે તેને ફક્ત તેટલા લાંબા સમય સુધી રાખીએ છીએ જેના માટે અમે તેને એકત્રિત કરી છે. એકવાર અમને તેની જરૂર ન પડે, અમે તેને નષ્ટ કરવા માટે પગલાં લઈએ છીએ સિવાય કે કાયદા દ્વારા તેને વધુ સમય સુધી રાખવાની જરૂર હોય.
send-to-mozilla = Mozilla ને એપ વપરાશ ડેટા મોકલીએ?
if-store-info = જો અમે તમારી વ્યક્તિગત માહિતીને બિન-વ્યક્તિગત માહિતી સાથે સંગ્રહિત કરીએ છીએ, તો અમે સંયોજનને વ્યક્તિગત માહિતી તરીકે ધ્યાનમાં લઈશું. જો આપણે ડેટાના સમૂહમાંથી બધી અંગત માહિતી કાઢી નાખીએ તો બાકીની બિન-વ્યક્તિગત માહિતી છે.
we-learn = અમે તમારા વિશે માહિતી શીખીએ છીએ જ્યારે:
welcome = Firefox OS માં આપનું સ્વાગત છે
updates = અપડેટ્સ: પોતાને અદ્યતન રાખવા માટે, Firefox OS તમારા ઉપકરણના ઉત્પાદક દ્વારા અથવા તેના વતી સંચાલિત સેવા સાથે આપમેળે કનેક્ટ થાય છે.
only-cover-mozilla = આ સૂચના ફક્ત મોઝિલા તમારી માહિતીને કેવી રીતે હેન્ડલ કરે છે તે આવરી લે છે.
we-are-global = અમે વૈશ્વિક સંસ્થા છીએ અને અમારા કમ્પ્યુટર્સ વિશ્વભરમાં વિવિધ સ્થળોએ છે. અમે સેવા પ્રદાતાઓનો પણ ઉપયોગ કરીએ છીએ જેમના કમ્પ્યુટર્સ વિવિધ દેશોમાં પણ હોઈ શકે છે. આનો અર્થ એ છે કે તમારી માહિતી અન્ય દેશના તે કમ્પ્યુટર્સમાંથી એક પર સમાપ્ત થઈ શકે છે, અને તે દેશમાં તમારા કરતા અલગ સ્તરના ડેટા સુરક્ષા નિયમન હોઈ શકે છે. અમને માહિતી આપીને, તમે તમારી માહિતીના આ પ્રકારના ટ્રાન્સફર માટે સંમતિ આપો છો. તમારી માહિતી ગમે તે દેશમાં હોય, અમે લાગુ કાયદાનું પાલન કરીએ છીએ અને આ ગોપનીયતા નીતિમાં અમે જે પ્રતિબદ્ધતાઓ કરીએ છીએ તેનું પણ પાલન કરીશું.
fxos-connects = Firefox OS ઉત્પાદન સુવિધાઓ પ્રદાન કરવા માટે અમને અને અન્ય લોકો સાથે જોડાય છે.
may-need-change = અમારે આ નીતિ અને અમારી સૂચનાઓ બદલવાની જરૂર પડી શકે છે. અપડેટ્સ ઓનલાઈન પોસ્ટ કરવામાં આવશે. જો ફેરફારો વાસ્તવિક છે, તો અમે બ્લોગ પોસ્ટ્સ અને ફોરમ જેવી જાહેરાતો માટે Mozilla ની સામાન્ય ચેનલો દ્વારા અપડેટની જાહેરાત કરીશું. આવા ફેરફારોની અસરકારક તારીખ પછી ઉત્પાદન અથવા સેવાનો તમારો સતત ઉપયોગ એ આવા ફેરફારોની તમારી સ્વીકૃતિ બનાવે છે. તમારી સમીક્ષાને વધુ અનુકૂળ બનાવવા માટે, અમે પૃષ્ઠની ટોચ પર અસરકારક તારીખ પોસ્ટ કરીશું.
no = ના
we-collect = અમે તેને અમારા ઉત્પાદનો અને સેવાઓ દ્વારા આપમેળે એકત્રિત કરીએ છીએ (દા.ત., જ્યારે તમારું Firefox બ્રાઉઝર અદ્યતન છે કે કેમ તે જોવા માટે અમારી સાથે તપાસ કરે છે);
when-give-info = જ્યારે તમે અમને માહિતી આપો છો, ત્યારે અમે તેનો ઉપયોગ તે રીતે કરીશું જેના માટે તમે અમને પરવાનગી આપી છે. સામાન્ય રીતે, અમે તમારા માટે અમારા ઉત્પાદનો અને સેવાઓ પ્રદાન કરવા અને બહેતર બનાવવામાં મદદ કરવા માટે તમારી માહિતીનો ઉપયોગ કરીએ છીએ.
if-under-13 = જો તમારી ઉંમર 13 વર્ષથી ઓછી છે, તો અમને તમારી વ્યક્તિગત માહિતી જોઈતી નથી અને તમારે તે અમને પ્રદાન કરવી જોઈએ નહીં. જો તમે માતા-પિતા છો અને માનતા હો કે તમારા બાળક કે જે 13 વર્ષથી ઓછી છે તેણે અમને વ્યક્તિગત માહિતી પ્રદાન કરી છે, તો કૃપા કરીને તમારા બાળકની માહિતી દૂર કરવા માટે અમારો સંપર્ક કરો.
