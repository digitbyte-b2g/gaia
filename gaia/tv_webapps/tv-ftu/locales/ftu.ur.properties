what-if-change = کیا ہوگا اگر ہم اس رازداری کی پالیسی یا اپنے رازداری کے نوٹس میں سے کسی کو تبدیل کریں؟
we-collect = ہم اسے اپنی مصنوعات اور خدمات کے ذریعے خود بخود جمع کرتے ہیں (مثال کے طور پر، جب آپ کا فائر فاکس براؤزر ہمارے ساتھ یہ دیکھنے کے لیے چیک کرتا ہے کہ آیا اپ ٹو ڈیٹ ہے)؛
welcome = Firefox OS میں خوش آمدید
yes = جی ہاں
cares-privacy = موزیلا آپ کی رازداری کا خیال رکھتی ہے۔ جب Firefox OS ہمیں معلومات بھیجتا ہے، تو ہماری Mozilla پرائیویسی پالیسی بیان کرتی ہے کہ ہم اس معلومات کو کیسے ہینڈل کرتے ہیں۔
ok = ٹھیک ہے
when-fulfilling-mission = جب ہم کھلے رہنے کا اپنا مشن پورا کر رہے ہیں۔ ہم بعض اوقات اپنی مصنوعات کو بہتر بنانے اور ایک کھلے ویب کو فروغ دینے کے لیے معلومات جاری کرتے ہیں، لیکن جب ہم ایسا کرتے ہیں، تو ہم آپ کی ذاتی معلومات کو ہٹا دیں گے اور اسے اس طریقے سے ظاہر کرنے کی کوشش کریں گے جس سے آپ کی دوبارہ شناخت کیے جانے کا خطرہ کم ہو۔
if-store-info = اگر ہم آپ کی ذاتی معلومات کو غیر ذاتی معلومات کے ساتھ ذخیرہ کرتے ہیں، تو ہم اس مجموعہ کو ذاتی معلومات سمجھیں گے۔ اگر ہم ڈیٹا کے سیٹ سے تمام ذاتی معلومات کو ہٹا دیتے ہیں تو باقی غیر ذاتی معلومات ہوتی ہیں۔
how-we-store = ہم آپ کی ذاتی معلومات کو کیسے محفوظ اور محفوظ کرتے ہیں؟
app-usage-text = ایپ کا استعمال: صارف کے تجربے اور مواد کی دریافت کو بہتر بنانے کے لیے، Firefox OS موزیلا کو "ایپ کے استعمال کا ڈیٹا" (مثلاً، فعال استعمال کا وقت، کھلنے/بند ہونے/کریشوں کی گنتی اور ان انسٹال کردہ ایپس کی فہرست) بھیجتا ہے۔ "ہوم اسکرین"، "ڈیوائسز"، "ایپس" اور "ویب ایپس" سے بھی ڈیٹا اکٹھا کیا جانا ہے۔ آپ "مین مینو > مدد > Firefox OS کے بارے میں" میں ایپ کے استعمال کے ڈیٹا کے اشتراک کو غیر فعال کر سکتے ہیں۔
when-law-requires = جب قانون اس کا تقاضا کرتا ہے۔ جب بھی ہمیں حکومت کی طرف سے آپ کے بارے میں یا کسی مقدمہ سے متعلق درخواستیں موصول ہوتی ہیں تو ہم قانون کی پیروی کرتے ہیں۔ ہم آپ کو مطلع کریں گے جب ہم سے آپ کی ذاتی معلومات اس طرح حوالے کرنے کو کہا جائے گا جب تک کہ ہمیں ایسا کرنے سے قانونی طور پر منع نہ کیا جائے۔ جب ہمیں اس طرح کی درخواستیں موصول ہوتی ہیں، تو ہم صرف آپ کی ذاتی معلومات جاری کریں گے اگر ہمیں نیک نیتی کا یقین ہے کہ قانون ہم سے ایسا کرنے کا تقاضا کرتا ہے۔ اس پالیسی میں کسی بھی چیز کا مقصد کسی بھی قانونی دفاع یا اعتراضات کو محدود کرنا نہیں ہے جو آپ کو اپنی معلومات کو ظاہر کرنے کے لیے فریق ثالث کی درخواست پر پڑ سکتے ہیں۔
what-mean-by-personal-infomation = "ذاتی معلومات" سے ہمارا کیا مطلب ہے؟
privacy-policy = موزیلا پرائیویسی پالیسی
you-should-know = چیزیں جو آپ کو معلوم ہونی چاہئیں
give-directly = آپ اسے براہ راست ہمیں دیتے ہیں (مثال کے طور پر، جب آپ ہمیں کریش رپورٹس بھیجنے کا انتخاب کرتے ہیں)؛
send-to-mozilla = موزیلا کو ایپ کے استعمال کا ڈیٹا بھیجیں؟
fxos-is-free = Firefox OS موزیلا کا مفت اور اوپن سورس آپریٹنگ سسٹم ہے۔ ہمیں آپ کی رازداری کا خیال ہے اور جب Firefox OS ہمیں معلومات بھیجتا ہے، تو ہمارا <a>Firefox OS پرائیویسی نوٹس</a> اور <a>Mozilla پرائیویسی پالیسی</a> بیان کرتی ہے کہ ہم اس معلومات کو کیسے ہینڈل کرتے ہیں۔
if-changes = اگر ہمارا تنظیمی ڈھانچہ یا حیثیت بدل جاتی ہے (اگر ہم تنظیم نو سے گزرتے ہیں، حاصل کر لیے جاتے ہیں، یا دیوالیہ ہو جاتے ہیں) تو ہم آپ کی معلومات کسی جانشین یا ملحقہ کو بھیج سکتے ہیں۔
app-usage-term = ایپ کا استعمال: صارف کے تجربے اور مواد کی دریافت کو بہتر بنانے کے لیے، Firefox OS موزیلا کو "ایپ کے استعمال کا ڈیٹا" (مثلاً، فعال استعمال کا وقت، کھلنے/بند ہونے/کریشوں کی گنتی اور ان انسٹال کردہ ایپس کی فہرست) بھیجتا ہے۔ "ہوم اسکرین"، "ڈیوائسز"، "ایپس" اور "ویب ایپس" سے بھی ڈیٹا اکٹھا کیا جانا ہے۔ آپ "مین مینو > مدد > Firefox OS کے بارے میں" میں ایپ کے استعمال کے ڈیٹا کے اشتراک کو غیر فعال کر سکتے ہیں۔
when-ask = جب ہم نے اسے شیئر کرنے کے لیے آپ سے اجازت طلب کی اور حاصل کی۔
how-we-learn = ہم آپ کے بارے میں معلومات کیسے سیکھیں گے؟
no = نہیں
when-we-try = جب ہم آپ کی دی گئی معلومات کی بنیاد پر آپ کے بارے میں مزید سمجھنے کی کوشش کرتے ہیں (مثال کے طور پر، جب ہم آپ کے IP ایڈریس کو اپنی کچھ خدمات کے لیے زبان کو حسب ضرورت بنانے کے لیے استعمال کرتے ہیں)۔
fxos-connects = Firefox OS مصنوعات کی خصوصیات فراہم کرنے کے لیے ہم سے اور دوسروں سے جڑتا ہے۔
cares-about-your-privacy = موزیلا آپ کی رازداری کا خیال رکھتی ہے۔ جب Firefox OS ہمیں معلومات بھیجتا ہے، تو ہمارا Firefox OS پرائیویسی نوٹس بیان کرتا ہے کہ ہم اس معلومات کو کیسے ہینڈل کرتے ہیں۔
we-are-global = ہم ایک عالمی تنظیم ہیں اور ہمارے کمپیوٹر دنیا بھر میں کئی مختلف مقامات پر ہیں۔ ہم ایسے سروس پرووائیڈرز بھی استعمال کرتے ہیں جن کے کمپیوٹر مختلف ممالک میں بھی ہو سکتے ہیں۔ اس کا مطلب یہ ہے کہ آپ کی معلومات کسی دوسرے ملک میں ان کمپیوٹرز میں سے کسی ایک پر ختم ہو سکتی ہے، اور اس ملک میں ڈیٹا کے تحفظ کے ضابطے کی سطح آپ کے مقابلے میں مختلف ہو سکتی ہے۔ ہمیں معلومات دے کر، آپ اپنی معلومات کی اس قسم کی منتقلی سے اتفاق کرتے ہیں۔ اس سے کوئی فرق نہیں پڑتا ہے کہ آپ کی معلومات کس ملک میں ہے، ہم قابل اطلاق قانون کی تعمیل کرتے ہیں اور اس رازداری کی پالیسی میں کیے گئے وعدوں کی بھی پابندی کریں گے۔
privacy-notice = فائر فاکس OS رازداری کا نوٹس
only-cover-mozilla = یہ نوٹس صرف اس بات کا احاطہ کرتا ہے کہ موزیلا آپ کی معلومات کو کیسے ہینڈل کرتا ہے۔
what-should-know = آپ کو اور کیا جاننا چاہئے؟
if-under-13 = اگر آپ کی عمر 13 سال سے کم ہے، تو ہم آپ کی ذاتی معلومات نہیں چاہتے ہیں، اور آپ کو ہمیں فراہم نہیں کرنا چاہیے۔ اگر آپ والدین ہیں اور آپ کو یقین ہے کہ آپ کے 13 سال سے کم عمر کے بچے نے ہمیں ذاتی معلومات فراہم کی ہیں، تو براہ کرم اپنے بچے کی معلومات ہٹانے کے لیے ہم سے رابطہ کریں۔
non-personal-infomation = کوئی بھی معلومات جو اس سے باہر آتی ہے وہ "غیر ذاتی معلومات" ہے۔
personal-info-means = ہمارے لیے، "ذاتی معلومات" کا مطلب ہے وہ معلومات جو آپ کی شناخت کرتی ہے، جیسے آپ کا نام یا ای میل پتہ۔
no-longer-than-need = ہم آپ کی ذاتی معلومات کو اپنی ضرورت سے زیادہ دیر تک نہیں چاہتے ہیں، اس لیے ہم اسے صرف اتنا لمبا رکھتے ہیں کہ ہم نے اسے جس کام کے لیے اکٹھا کیا ہے۔ ایک بار جب ہمیں اس کی ضرورت نہیں ہوتی ہے، تو ہم اسے تباہ کرنے کے لیے اقدامات کرتے ہیں جب تک کہ قانون کے مطابق ہمیں اسے زیادہ دیر تک رکھنے کی ضرورت نہ ہو۔
when-we-share = ہم آپ کی معلومات دوسروں کے ساتھ کب شیئر کرتے ہیں؟
someone-tells = کوئی اور ہمیں آپ کے بارے میں معلومات بتاتا ہے (مثال کے طور پر، جب Thunderbird آپ کے ای میل فراہم کنندگان کے ساتھ آپ کا اکاؤنٹ ترتیب دینے کے لیے کام کرتا ہے)؛ یا
we-learn = ہم آپ کے بارے میں معلومات اس وقت سیکھتے ہیں جب:
what-we-do = جب آپ کی معلومات ہمارے پاس ہو جائیں تو ہم اس کا کیا کریں؟
for-processing = آپ کو پروڈکٹس اور خدمات کی پروسیسنگ یا فراہم کرنے کے لیے، لیکن صرف اس صورت میں جب آپ کی معلومات حاصل کرنے والے ادارے معاہدے کے تحت ڈیٹا کو ان طریقوں سے ہینڈل کرنے کے پابند ہوں جو موزیلا کے ذریعے منظور شدہ ہیں۔
updates = اپ ڈیٹس: خود کو اپ ٹو ڈیٹ رکھنے کے لیے، Firefox OS خود بخود آپ کے آلے کے مینوفیکچرر کے ذریعے یا اس کی جانب سے چلائی جانے والی سروس سے جڑ جاتا ہے۔
may-need-change = ہمیں اس پالیسی اور اپنے نوٹسز کو تبدیل کرنے کی ضرورت پڑ سکتی ہے۔ اپ ڈیٹس آن لائن پوسٹ کی جائیں گی۔ اگر تبدیلیاں اہم ہیں، تو ہم بلاگ پوسٹس اور فورمز جیسے اعلانات کے لیے Mozilla کے معمول کے چینلز کے ذریعے اپ ڈیٹ کا اعلان کریں گے۔ ایسی تبدیلیوں کی موثر تاریخ کے بعد آپ کا پروڈکٹ یا سروس کا مسلسل استعمال آپ کی اس طرح کی تبدیلیوں کی قبولیت کا باعث بنتا ہے۔ آپ کے جائزے کو مزید آسان بنانے کے لیے، ہم صفحہ کے اوپری حصے میں ایک مؤثر تاریخ پوسٹ کریں گے۔
when-give-info = جب آپ ہمیں معلومات دیں گے، تو ہم اسے ان طریقوں سے استعمال کریں گے جن کے لیے آپ نے ہمیں اجازت دی ہے۔ عام طور پر، ہم آپ کے لیے اپنی مصنوعات اور خدمات فراہم کرنے اور بہتر بنانے میں مدد کے لیے آپ کی معلومات کا استعمال کرتے ہیں۔
we-commit = ہم آپ کی ذاتی معلومات کی حفاظت کے لیے پرعزم ہیں۔ ہم جسمانی، کاروباری اور تکنیکی حفاظتی اقدامات کو نافذ کرتے ہیں۔ ہماری کوششوں کے باوجود، اگر ہمیں سیکیورٹی کی خلاف ورزی کا علم ہوتا ہے، تو ہم آپ کو مطلع کریں گے تاکہ آپ مناسب حفاظتی اقدامات کر سکیں۔
initial-activation = ابتدائی ایکٹیویشن: آپ کے Firefox OS ڈیوائس کے ابتدائی ایکٹیویشن پر، Firefox OS موزیلا کو ایک بار ڈیٹا پنگ بھیجتا ہے (مثال کے طور پر، ڈیوائس کی مخصوص معلومات سے متعلق ڈیٹا جیسے سافٹ ویئر ریلیز ورژن، پارٹنر آئی ڈی، ملک اور اسکرین کا سائز) جو موزیلا کو تعین کرنے میں مدد کرتا ہے۔ اگر ہمارے صارفین اور شراکت داروں کے لیے سیکیورٹی اپ ڈیٹس اور اہم اصلاحات کی ضرورت ہے، تو ایپ ڈویلپرز کے لیے تقاضوں کا تعین کریں تاکہ وہ ہمارے صارفین کے لیے بہتر ایپس بنا سکیں، اور مارکیٹ کے تجزیے میں موزیلا کی مدد کریں (مثلاً، اس بات کا تعین کریں کہ کتنے آلات فعال کیے گئے ہیں)۔
when-necessary = جب ہم سمجھتے ہیں کہ آپ کو یا کسی اور کو نقصان پہنچانے سے روکنا ضروری ہے۔ ہم آپ کی معلومات کو صرف اس طرح شیئر کریں گے اگر ہمیں نیک نیتی کا یقین ہے کہ یہ آپ کے، ہمارے دوسرے صارفین، موزیلا یا عوام کے حقوق، املاک یا حفاظت کے لیے معقول حد تک ضروری ہے۔
