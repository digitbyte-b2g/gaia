only-cover-mozilla = Ово обавештење покрива само начин на који Мозилла рукује вашим информацијама.
if-under-13 = Ако сте млађи од 13 година, не желимо ваше личне податке и не смете да нам их дајете. Ако сте родитељ и верујете да нам је ваше дете млађе од 13 година дало личне податке, контактирајте нас да бисмо уклонили податке о вашем детету.
when-we-try = када покушамо да разумемо више о вама на основу информација које сте нам дали (нпр. када користимо вашу ИП адресу да бисмо прилагодили језик за неке од наших услуга).
what-we-do = Шта да радимо са вашим информацијама када их добијемо?
when-fulfilling-mission = Када испуњавамо своју мисију да будемо отворени. Понекад објављујемо информације да бисмо побољшали наше производе и неговали отворени веб, али када то учинимо, ми ћемо уклонити ваше личне податке и покушати да их откријемо на начин који смањује ризик да будете поново идентификовани.
welcome = Добродошли у Фирефок ОС
what-mean-by-personal-infomation = Шта подразумевамо под „личним подацима“?
updates = Ажурирања: Да би био ажуран, Фирефок ОС се аутоматски повезује са услугом којом управља произвођач вашег уређаја или у његово име.
someone-tells = неко други нам каже информације о вама (нпр. када Тхундербирд ради са вашим добављачима е-поште на подешавању вашег налога); или
for-processing = За обраду или пружање производа и услуга вама, али само ако су ти субјекти који примају ваше податке уговорно обавезни да руковају подацима на начине које је одобрила Мозилла.
fxos-is-free = Фирефок ОС је бесплатни оперативни систем отвореног кода компаније Мозилла. Бринемо о вашој приватности и када нам Фирефок ОС шаље информације, наше <а>Обавештење о приватности за Фирефок ОС</а> и <а>Мозилла политика приватности</а> описују како поступамо са тим информацијама.
when-give-info = Када нам дате информације, ми ћемо их користити на начине за које сте нам дали дозволу. Уопштено говорећи, користимо ваше податке да бисмо нам помогли да обезбедимо и побољшамо наше производе и услуге за вас.
what-should-know = Шта још треба да знате?
fxos-connects = Фирефок ОС се повезује са нама и другима како би пружио карактеристике производа.
we-learn = Сазнајемо информације о вама када:
how-we-learn = Како сазнајемо информације о вама?
when-law-requires = Кад то закон налаже. Поштујемо закон кад год примимо захтеве у вези са вама од владе или у вези са тужбом. Обавестићемо вас када од нас буде затражено да предамо ваше личне податке на овај начин осим ако нам то није законом забрањено. Када примимо овакве захтеве, објавићемо ваше личне податке само ако у доброј намери верујемо да то од нас захтева закон. Ништа у овој политици нема намеру да ограничи било какву правну одбрану или приговоре које можда имате на захтев треће стране да открије ваше информације.
app-usage-text = Коришћење апликација: Да би побољшао корисничко искуство и откривање садржаја, Фирефок ОС шаље Мозили „податке о коришћењу апликације“ (нпр., време активног коришћења, број отварања/затварања/рушења и листу деинсталираних апликација). Подаци са „Почетни екран“, „Уређаји“, „Апликације“ и „Веб апликације“ такође се прикупљају. Можете да онемогућите дељење података о коришћењу апликација у „Главном менију > Помоћ > О Фирефок ОС-у“.
initial-activation = Иницијална активација: Након почетне активације вашег Фирефок ОС уређаја, Фирефок ОС шаље Мозили једнократни пинг података (нпр. податке који се односе на информације специфичне за уређај као што су верзија софтвера, ИД партнера, држава и величина екрана) који помаже Мозили да утврди ако су потребна безбедносна ажурирања и критичне исправке за наше кориснике и партнере, одредите захтеве за програмере апликација како би могли да направе боље апликације за наше кориснике и помажете Мозили у анализи тржишта (нпр. да одреди колико је уређаја активирано).
no-longer-than-need = Такође не желимо ваше личне податке дуже него што су нам потребни, тако да их чувамо само довољно дуго да урадимо оно због чега смо их прикупили. Када нам не затреба, предузимамо кораке да га уништимо осим ако нам закон не захтева да га чувамо дуже.
no = Не
app-usage-term = Коришћење апликација: Да би побољшао корисничко искуство и откривање садржаја, Фирефок ОС шаље Мозили „податке о коришћењу апликације“ (нпр., време активног коришћења, број отварања/затварања/рушења и листу деинсталираних апликација). Подаци са „Почетни екран“, „Уређаји“, „Апликације“ и „Веб апликације“ такође се прикупљају. Можете да онемогућите дељење података о коришћењу апликација у „Главном менију > Помоћ > О Фирефок ОС-у“.
cares-privacy = Мозилла брине о вашој приватности. Када нам Фирефок ОС шаље информације, наша Мозилла политика приватности описује како поступамо са тим информацијама.
we-commit = Посвећени смо заштити ваших личних података када их имамо. Спроводимо мере физичког, пословног и техничког обезбеђења. Упркос нашим напорима, ако сазнамо за кршење безбедности, обавестићемо вас како бисте могли да предузмете одговарајуће заштитне кораке.
how-we-store = Како чувамо и штитимо ваше личне податке?
personal-info-means = За нас „лични подаци“ означавају информације које вас идентификују, попут вашег имена или адресе е-поште.
when-necessary = Када сматрамо да је неопходно спречити наношење штете вама или неком другом. Ваше податке ћемо делити на овај начин само ако у доброј намери верујемо да је то разумно неопходно за заштиту права, имовине или безбедности вас, наших других корисника, Мозиле или јавности.
send-to-mozilla = Желите ли да пошаљете податке о коришћењу апликације Мозили?
we-are-global = Ми смо глобална организација и наши рачунари се налазе на неколико различитих места широм света. Такође користимо добављаче услуга чији рачунари такође могу бити у различитим земљама. То значи да би ваше информације могле завршити на једном од тих рачунара у другој земљи, а та земља може имати другачији ниво прописа о заштити података од вашег. Дајући нам информације, пристајете на овакав пренос ваших података. Без обзира у којој се земљи налазе ваши подаци, ми се придржавамо важећих закона и такође ћемо се придржавати обавеза које смо преузели у овој политици приватности.
we-collect = прикупљамо га аутоматски преко наших производа и услуга (нпр. када ваш Фирефок претраживач провери код нас да ли је ажуриран);
privacy-policy = Мозилла политика приватности
if-changes = Ако се наша организациона структура или статус промени (ако се подвргнемо реструктурирању, ако будемо стечени или банкротирамо), можемо проследити ваше податке наследнику или филијали.
what-if-change = Шта ако променимо ову политику приватности или неко од наших обавештења о приватности?
yes = да
privacy-notice = Обавештење о приватности за Фирефок ОС
if-store-info = Ако чувамо ваше личне податке са информацијама које нису личне, комбинацију ћемо сматрати личним подацима. Ако уклонимо све личне податке из скупа података, преостале су информације које нису личне природе.
may-need-change = Можда ћемо морати да променимо ову политику и наша обавештења. Ажурирања ће бити објављена на мрежи. Ако су промене суштинске, најавићемо ажурирање путем уобичајених канала Мозиле за такве најаве као што су постови на блоговима и форуми. Ваше даље коришћење производа или услуге након ступања на снагу таквих промена представља прихватање таквих промена. Да бисмо ваш преглед учинили практичнијим, објавићемо датум ступања на снагу на врху странице.
cares-about-your-privacy = Мозилла брине о вашој приватности. Када нам Фирефок ОС пошаље информације, наше Обавештење о приватности за Фирефок ОС описује како поступамо са тим информацијама.
you-should-know = Ствари које треба да знате
non-personal-infomation = Свака информација која не спада у ово је „нелична информација“.
give-directly = дајете нам га директно (нпр. када одлучите да нам шаљете извештаје о паду);
ok = У реду
when-we-share = Када делимо ваше податке са другима?
when-ask = Када смо затражили и добили вашу дозволу да то поделимо.
