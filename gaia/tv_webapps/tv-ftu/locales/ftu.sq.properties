how-we-store = Si i ruajmë dhe mbrojmë të dhënat tuaja personale?
welcome = Mirë se vini në Firefox OS
cares-privacy = Mozilla kujdeset për privatësinë tuaj. Kur Firefox OS na dërgon informacione, Politika jonë e Privatësisë së Mozilla-s përshkruan se si e trajtojmë atë informacion.
fxos-connects = Firefox OS lidhet me ne dhe me të tjerët për të ofruar veçori të produktit.
non-personal-infomation = Çdo informacion që bie jashtë këtij është "informacion jo personal".
initial-activation = Aktivizimi fillestar: Pas aktivizimit fillestar të pajisjes tuaj Firefox OS, Firefox OS i dërgon Mozilla-s një ping të dhënash një herë (p.sh., të dhëna në lidhje me informacionin specifik të pajisjes, si versioni i lëshimit të softuerit, ID-ja e partnerit, shteti dhe madhësia e ekranit) që e ndihmon Mozilla-n të përcaktojë nëse nevojiten përditësime sigurie dhe rregullime kritike për përdoruesit dhe partnerët tanë, përcaktoni kërkesat për zhvilluesit e aplikacioneve në mënyrë që ata të mund të ndërtojnë aplikacione më të mira për përdoruesit tanë dhe ndihmoni Mozilla-n me analizën e tregut (p.sh., të përcaktojë se sa pajisje janë aktivizuar).
fxos-is-free = Firefox OS është sistemi operativ pa pagesë dhe me burim të hapur nga Mozilla. Ne kujdesemi për privatësinë tuaj dhe kur Firefox OS na dërgon informacion, <a>Njoftimi ynë i privatësisë së Firefox OS</a> dhe <a>Politika e privatësisë së Mozilla-s</a> përshkruajnë se si e trajtojmë atë informacion.
we-collect = ne e mbledhim atë automatikisht përmes produkteve dhe shërbimeve tona (p.sh., kur shfletuesi juaj Firefox kontrollon me ne për të parë nëse është i përditësuar);
app-usage-text = Përdorimi i aplikacionit: Për të përmirësuar eksperiencën e përdoruesit dhe zbulimin e përmbajtjes, Firefox OS dërgon "Të dhënat e përdorimit të aplikacionit" (p.sh., kohën e përdorimit aktiv, numrin e hapjeve/mbylljeve/dështimeve dhe listën e aplikacioneve të çinstaluara) te Mozilla. Të dhënat nga "Ekrani kryesor", "Pajisjet", "Aplikacionet" dhe "Aplikacionet në ueb" do të mblidhen gjithashtu. Mund të çaktivizoni ndarjen e të dhënave të përdorimit të aplikacionit në "Menynë kryesore > Ndihmë > Rreth Firefox OS".
privacy-policy = Politika e privatësisë së Mozilla-s
we-learn = Ne mësojmë informacione për ju kur:
what-should-know = Çfarë tjetër duhet të dini?
may-need-change = Mund të na duhet të ndryshojmë këtë politikë dhe njoftimet tona. Përditësimet do të postohen në internet. Nëse ndryshimet janë thelbësore, ne do të njoftojmë përditësimin përmes kanaleve të zakonshme të Mozilla-s për njoftime të tilla si postimet në blog dhe forume. Përdorimi i vazhdueshëm i produktit ose shërbimit pas datës efektive të këtyre ndryshimeve përbën pranimin tuaj të këtyre ndryshimeve. Për ta bërë rishikimin tuaj më të përshtatshëm, ne do të postojmë një datë efektive në krye të faqes.
we-commit = Ne jemi të përkushtuar të mbrojmë informacionin tuaj personal pasi t'i kemi ato. Ne zbatojmë masat e sigurisë fizike, biznesore dhe teknike. Pavarësisht përpjekjeve tona, nëse mësojmë për një shkelje të sigurisë, do t'ju njoftojmë në mënyrë që të merrni hapat e duhur mbrojtës.
give-directly = ju na e jepni atë drejtpërdrejt (p.sh., kur zgjidhni të na dërgoni raporte përplasjeje);
what-mean-by-personal-infomation = Çfarë kuptojmë me "informacion personal"?
if-changes = Nëse struktura jonë organizative ose statusi ndryshon (nëse i nënshtrohemi një ristrukturimi, jemi blerë ose falimentojmë), ne mund t'ia kalojmë informacionin tuaj një pasuesi ose filiali.
cares-about-your-privacy = Mozilla kujdeset për privatësinë tuaj. Kur Firefox OS na dërgon informacion, Njoftimi ynë i privatësisë së Firefox OS përshkruan se si e trajtojmë atë informacion.
no-longer-than-need = Ne gjithashtu nuk i duam informacionet tuaja personale për më shumë se sa na nevojiten, kështu që ne i mbajmë ato mjaftueshëm për të bërë atë për të cilën i kemi mbledhur. Pasi nuk kemi nevojë për të, marrim hapa për ta shkatërruar nëse nuk na kërkohet me ligj ta mbajmë atë më gjatë.
send-to-mozilla = Të dërgohen të dhënat e përdorimit të aplikacionit te Mozilla?
yes = po
when-necessary = Kur ne besojmë se është e nevojshme për të parandaluar dëmtimin për ju ose dikë tjetër. Ne do të ndajmë informacionin tuaj në këtë mënyrë vetëm nëse kemi një besim të mirë se është e nevojshme në mënyrë të arsyeshme për të mbrojtur të drejtat, pronën ose sigurinë e jush, përdoruesve tanë të tjerë, Mozilla-s ose publikut.
updates = Përditësimet: Për të mbajtur veten të përditësuar, Firefox OS lidhet automatikisht me një shërbim të operuar nga ose në emër të prodhuesit të pajisjes tuaj.
how-we-learn = Si mësojmë informacione për ju?
when-we-try = kur përpiqemi të kuptojmë më shumë për ju bazuar në informacionin që na keni dhënë (p.sh., kur përdorim adresën tuaj IP për të personalizuar gjuhën për disa nga shërbimet tona).
someone-tells = dikush tjetër na tregon informacione për ju (p.sh., kur Thunderbird punon me ofruesit tuaj të postës elektronike për të konfiguruar llogarinë tuaj); ose
what-we-do = Çfarë bëjmë ne me informacionin tuaj pasi ta kemi atë?
only-cover-mozilla = Ky njoftim mbulon vetëm mënyrën se si Mozilla trajton informacionin tuaj.
you-should-know = Gjërat që duhet të dini
privacy-notice = Njoftimi i privatësisë së Firefox OS
if-store-info = Nëse ne ruajmë informacionin tuaj personal me informacione që nuk janë personale, ne do ta konsiderojmë kombinimin si informacion personal. Nëse heqim të gjitha informacionet personale nga një grup të dhënash, atëherë pjesa e mbetur është informacion jo personal.
when-law-requires = Kur e kërkon ligji. Ne ndjekim ligjin sa herë që marrim kërkesa për ju nga një qeveri ose në lidhje me një padi. Ne do t'ju njoftojmë kur na kërkohet të dorëzojmë informacionin tuaj personal në këtë mënyrë, përveç rasteve kur ne jemi të ndaluar ligjërisht për ta bërë këtë. Kur marrim kërkesa të tilla, ne do të publikojmë informacionin tuaj personal vetëm nëse kemi besim të mirë se ligji na kërkon ta bëjmë këtë. Asgjë në këtë politikë nuk synon të kufizojë çdo mbrojtje ligjore ose kundërshtim që mund të keni ndaj kërkesës së një pale të tretë për të zbuluar informacionin tuaj.
when-fulfilling-mission = Kur ne jemi duke përmbushur misionin tonë për të qenë të hapur. Ne ndonjëherë nxjerrim informacione për t'i përmirësuar produktet tona dhe për të nxitur një ueb të hapur, por kur ta bëjmë këtë, ne do të heqim informacionin tuaj personal dhe do të përpiqemi t'i zbulojmë në një mënyrë që minimizon rrezikun e riidentifikimit tuaj.
when-we-share = Kur e ndajmë informacionin tuaj me të tjerët?
no = Nr
when-ask = Kur kemi kërkuar dhe kemi marrë lejen tuaj për ta ndarë atë.
if-under-13 = Nëse jeni nën 13 vjeç, ne nuk duam informacionin tuaj personal dhe ju nuk duhet t'i jepni ato. Nëse jeni prind dhe besoni se fëmija juaj nën 13 vjeç na ka dhënë informacion personal, ju lutemi na kontaktoni për të hequr informacionin e fëmijës suaj.
ok = Ne rregull
for-processing = Për përpunimin ose ofrimin e produkteve dhe shërbimeve për ju, por vetëm nëse ato subjekte që marrin informacionin tuaj janë të detyruara kontraktualisht të trajtojnë të dhënat në mënyra të miratuara nga Mozilla.
personal-info-means = Për ne, "informacion personal" do të thotë informacion që ju identifikon, si emri ose adresa juaj e emailit.
app-usage-term = Përdorimi i aplikacionit: Për të përmirësuar eksperiencën e përdoruesit dhe zbulimin e përmbajtjes, Firefox OS dërgon "Të dhënat e përdorimit të aplikacionit" (p.sh., kohën e përdorimit aktiv, numrin e hapjeve/mbylljeve/dështimeve dhe listën e aplikacioneve të çinstaluara) te Mozilla. Të dhënat nga "Ekrani kryesor", "Pajisjet", "Aplikacionet" dhe "Aplikacionet në ueb" do të mblidhen gjithashtu. Mund të çaktivizoni ndarjen e të dhënave të përdorimit të aplikacionit në "Menynë kryesore > Ndihmë > Rreth Firefox OS".
when-give-info = Kur na jepni informacion, ne do ta përdorim atë në mënyrat për të cilat ju na keni dhënë leje. Në përgjithësi, ne përdorim informacionin tuaj për të na ndihmuar të ofrojmë dhe përmirësojmë produktet dhe shërbimet tona për ju.
we-are-global = Ne jemi një organizatë globale dhe kompjuterët tanë janë në disa vende të ndryshme anembanë botës. Ne përdorim gjithashtu ofrues shërbimesh, kompjuterët e të cilëve mund të jenë gjithashtu në vende të ndryshme. Kjo do të thotë që informacioni juaj mund të përfundojë në një nga ata kompjuterë në një vend tjetër dhe ai vend mund të ketë një nivel të ndryshëm rregullimi për mbrojtjen e të dhënave nga i juaji. Duke na dhënë informacion, ju pranoni këtë lloj transferimi të informacionit tuaj. Pavarësisht se në cilin shtet janë informacionet tuaja, ne jemi në përputhje me ligjin në fuqi dhe gjithashtu do t'u përmbahemi angazhimeve që marrim në këtë politikë të privatësisë.
what-if-change = Po sikur të ndryshojmë këtë politikë të privatësisë ose ndonjë nga njoftimet tona të privatësisë?
