we-learn = מיר לערנען אינפֿאָרמאַציע וועגן איר ווען:
when-necessary = ווען מיר גלויבן עס איז נייטיק צו פאַרמייַדן שאָדן צו איר אָדער עמעצער אַנדערש. מיר וועלן בלויז טיילן דיין אינפֿאָרמאַציע אין דעם וועג אויב מיר האָבן אַ גוט אמונה גלויבן אַז עס איז ריזאַנאַבלי נייטיק צו באַשיצן די רעכט, פאַרמאָג אָדער זיכערקייַט פון איר, אונדזער אנדערע ניצערס, מאָזיללאַ אָדער דעם ציבור.
give-directly = איר געבן עס צו אונדז גלייַך (למשל, ווען איר קלייַבן צו שיקן אונדז קראַך ריפּאָרץ);
what-we-do = וואָס טאָן מיר טאָן מיט דיין אינפֿאָרמאַציע אַמאָל מיר האָבן עס?
what-mean-by-personal-infomation = וואָס מיינען מיר מיט "פערזענלעכע אינפֿאָרמאַציע"?
fxos-connects = פירעפאָקס אַס קאַנעקץ צו אונדז און אנדערע צו צושטעלן פּראָדוקט פֿעיִקייטן.
we-collect = מיר קלייַבן עס אויטאָמאַטיש דורך אונדזער פּראָדוקטן און באַדינונגס (למשל, ווען דיין Firefox בלעטערער טשעקס מיט אונדז צו זען אויב איז דערהייַנטיקט);
updates = דערהייַנטיקונגען: צו האַלטן זיך דערהייַנטיקט, Firefox OS אויטאָמאַטיש קאַנעקץ צו אַ דינסט אַפּערייטאַד דורך אָדער אויף ביכאַף פון דער פאַבריקאַנט פון דיין מיטל.
when-law-requires = ווען די געזעץ פארלאנגט עס. מיר נאָכגיין די געזעץ ווען מיר באַקומען ריקוועס וועגן איר פון אַ רעגירונג אָדער שייַכות צו אַ פּראָצעס. מיר וועלן געבנ צו וויסן איר ווען מיר זענען געבעטן צו איבערגעבן דיין פערזענלעכע אינפֿאָרמאַציע אויף דעם וועג סייַדן מיר זענען ליגאַלי פּראָוכיבאַטאַד צו טאָן דאָס. ווען מיר באַקומען ריקוועס ווי דאָס, מיר וועלן בלויז מעלדונג דיין פערזענלעכע אינפֿאָרמאַציע אויב מיר האָבן אַ גוט אמונה גלויבן אַז די געזעץ ריקווייערז אונדז צו טאָן דאָס. גאָרנישט אין דעם פּאָליטיק איז בדעה צו באַגרענעצן קיין לעגאַל פאַרטיידיקונג אָדער אַבדזשעקשאַנז וואָס איר קען האָבן צו די בקשה פון אַ דריט פּאַרטיי צו ויסזאָגן דיין אינפֿאָרמאַציע.
no-longer-than-need = מיר אויך טאָן ניט וועלן דיין פערזענלעכע אינפֿאָרמאַציע פֿאַר מער ווי מיר דאַרפֿן עס, אַזוי מיר האַלטן עס בלויז לאַנג גענוג צו טאָן וואָס מיר געזאמלט עס פֿאַר. אַמאָל מיר טאָן ניט דאַרפֿן עס, מיר נעמען טריט צו צעשטערן עס סייַדן מיר זענען פארלאנגט דורך געזעץ צו האַלטן עס מער.
yes = יא
when-we-share = ווען טאָן מיר טיילן דיין אינפֿאָרמאַציע מיט אנדערע?
no = ניין
you-should-know = זאכן איר זאָל וויסן
cares-about-your-privacy = מאָזיללאַ דאגות וועגן דיין פּריוואַטקייט. ווען Firefox OS סענדז אינפֿאָרמאַציע צו אונדז, אונדזער Firefox OS פּריוואַטקייט נאָטיץ באשרייבט ווי מיר שעפּן די אינפֿאָרמאַציע.
app-usage-term = אַפּ באַניץ: אין סדר צו פֿאַרבעסערן באַניצער דערפאַרונג און אינהאַלט ופדעקונג, Firefox OS סענדז "אַפּ באַניץ דאַטאַ" (למשל, אַקטיוו נוצן צייט, קאַונץ פון אָפּענס / קלאָוזיז / קראַשיז און די רשימה פון ונינסטאַללעד אַפּפּס) צו מאָזיללאַ. דאַטן פון "היים סקרין", "דיווייסיז", "אַפּפּס" און "וועב אַפּפּס" זאָל אויך זיין געזאמלט. איר קענען דיסייבאַל די ייַנטיילונג פון אַפּ באַניץ דאַטן אין די "הויפּט מעניו> הילף> וועגן פירעפאָקס אַס".
if-under-13 = אויב איר זענט אונטער 13, מיר טאָן ניט וועלן דיין פערזענלעכע אינפֿאָרמאַציע, און איר מוזן נישט צושטעלן עס צו אונדז. אויב איר זענט אַ פאָטער און גלויבן אַז דיין קינד וואָס איז אונטער 13 האט צוגעשטעלט אונדז מיט פערזענלעכע אינפֿאָרמאַציע, ביטע קאָנטאַקט אונדז צו באַזייַטיקן דיין קינד 'ס אינפֿאָרמאַציע.
how-we-learn = ווי טאָן מיר לערנען אינפֿאָרמאַציע וועגן איר?
initial-activation = ערשט אַקטאַוויישאַן: ביי ערשט אַקטאַוויישאַן פון דיין Firefox אַס מיטל, Firefox OS סענדז צו מאָזיללאַ אַ איין-צייַט דאַטן פּינג (למשל, דאַטן רילייטינג צו מיטל ספּעציפיש אינפֿאָרמאַציע אַזאַ ווי ווייכווארג מעלדונג ווערסיע, שוטעף שייַן, לאַנד און פאַרשטעלן גרייס) וואָס העלפּס מאָזיללאַ צו באַשליסן אויב זיכערהייט דערהייַנטיקונגען און קריטיש פיקסיז זענען דארף פֿאַר אונדזער יוזערז און פּאַרטנערס, באַשטימען די באדערפענישן פֿאַר אַפּ דעוועלאָפּערס אַזוי זיי קענען בויען בעסער אַפּפּס פֿאַר אונדזער יוזערז, און העלפּס מאָזיללאַ מיט מאַרק אַנאַליסיס (למשל, באַשטימען ווי פילע דעוויסעס זענען אַקטיווייטיד).
we-are-global = מיר זענען אַ גלאבאלע אָרגאַניזאַציע און אונדזער קאָמפּיוטערס זענען אין עטלעכע פאַרשידענע ערטער אַרום די וועלט. מיר אויך נוצן סערוויס פּראַוויידערז וועמענס קאָמפּיוטערס קען אויך זיין אין פאַרשידן לענדער. דאָס מיינט אַז דיין אינפֿאָרמאַציע קען ענדלעך זיין אויף איינער פון די קאָמפּיוטערס אין אן אנדער לאַנד, און דאָס לאַנד קען האָבן אַ אַנדערש מדרגה פון דאַטן שוץ רעגולירן ווי דיין. דורך געבן אונדז אינפֿאָרמאַציע, איר צושטימען צו דעם טיפּ פון אַריבערפירן פון דיין אינפֿאָרמאַציע. ניט קיין ענין אין וואָס לאַנד דיין אינפֿאָרמאַציע איז, מיר נאָכקומען מיט אָנווענדלעך געזעץ און וועלן אויך האַלטן די קאַמיטמאַנץ וואָס מיר מאַכן אין דעם פּריוואַטקייט פּאָליטיק.
someone-tells = עמעצער אַנדערש דערציילט אונדז אינפֿאָרמאַציע וועגן איר (למשל, ווען Thunderbird אַרבעט מיט דיין E- בריוו פּראַוויידערז צו שטעלן דיין חשבון); אָדער
non-personal-infomation = קיין אינפֿאָרמאַציע וואָס פאלן אַרויס פון דעם איז "ניט-פּערזענלעך אינפֿאָרמאַציע".
when-fulfilling-mission = ווען מיר זענען פולפילינג אונדזער מיסיע צו זיין אָפן. מיר מאל מעלדונג אינפֿאָרמאַציע צו מאַכן אונדזער פּראָדוקטן בעסער און פאַסטער אַן אָפֿן וועב, אָבער ווען מיר טאָן דאָס, מיר וועלן באַזייַטיקן דיין פערזענלעכע אינפֿאָרמאַציע און פּרובירן צו ויסזאָגן עס אויף אַ וועג וואָס מינאַמייזאַז די ריזיקירן פון שייַעך-יידענטאַפייד.
privacy-policy = מאָזיללאַ פּריוואַטקייט פּאָליטיק
if-store-info = אויב מיר קראָם דיין פערזענלעכע אינפֿאָרמאַציע מיט אינפֿאָרמאַציע וואָס איז ניט-פּערזענלעך, מיר וועלן באַטראַכטן די קאָמבינאַציע ווי פערזענלעכע אינפֿאָרמאַציע. אויב מיר באַזייַטיקן אַלע פערזענלעכע אינפֿאָרמאַציע פון ​​אַ סכום פון דאַטן, די רוען איז ניט-פערזענלעכע אינפֿאָרמאַציע.
we-commit = מיר זענען קאַמיטאַד צו באַשיצן אייער פּערזענלעך אינפֿאָרמאַציע אַמאָל מיר האָבן עס. מיר ינסטרומענט גשמיות, געשעפט און טעכניש זיכערהייט מיטלען. טראָץ אונדזער השתדלות, אויב מיר וויסן פון אַ זיכערהייט בריטש, מיר וועט אָנזאָגן איר אַזוי אַז איר קענען נעמען צונעמען פּראַטעקטיוו סטעפּס.
personal-info-means = פֿאַר אונדז, "פערזענלעכע אינפֿאָרמאַציע" מיטל אינפֿאָרמאַציע וואָס יידענאַפייד איר, ווי דיין נאָמען אָדער E- בריוו אַדרעס.
app-usage-text = אַפּ באַניץ: אין סדר צו פֿאַרבעסערן באַניצער דערפאַרונג און אינהאַלט ופדעקונג, Firefox OS סענדז "אַפּ באַניץ דאַטאַ" (למשל, אַקטיוו נוצן צייט, קאַונץ פון אָפּענס / קלאָוזיז / קראַשיז און די רשימה פון ונינסטאַללעד אַפּפּס) צו מאָזיללאַ. דאַטן פון "היים סקרין", "דיווייסיז", "אַפּפּס" און "וועב אַפּפּס" זאָל אויך זיין געזאמלט. איר קענען דיסייבאַל די ייַנטיילונג פון אַפּ באַניץ דאַטן אין די "הויפּט מעניו> הילף> וועגן פירעפאָקס אַס".
when-give-info = ווען איר געבן אונדז אינפֿאָרמאַציע, מיר וועלן נוצן עס אין די וועגן וואָס איר האָט געגעבן אונדז דערלויבעניש. אין אַלגעמיין, מיר נוצן דיין אינפֿאָרמאַציע צו העלפֿן אונדז צושטעלן און פֿאַרבעסערן אונדזער פּראָדוקטן און באַדינונגס פֿאַר איר.
how-we-store = ווי טאָן מיר קראָם און באַשיצן אייער פּערזענלעך אינפֿאָרמאַציע?
privacy-notice = Firefox OS פּריוואַטקייט נאָטיץ
welcome = ברוכים הבאים צו Firefox OS
only-cover-mozilla = דער אָנזאָג קאָווערס בלויז ווי מאָזיללאַ כאַנדאַלז דיין אינפֿאָרמאַציע.
if-changes = אויב אונדזער אָרגאַנאַזיישאַנאַל סטרוקטור אָדער סטאַטוס ענדערונגען (אויב מיר אַנדערגאָו אַ ריסטראַקטשערינג, זענען קונה אָדער ווערן באַנגקראַפּט), מיר קען פאָרן דיין אינפֿאָרמאַציע צו אַ סאַקסעסער אָדער צוגעבן.
fxos-is-free = Firefox OS איז די פריי און אָפֿן מקור אָפּערייטינג סיסטעם פֿון מאָזיללאַ. מיר זאָרגן וועגן דיין פּריוואַטקייט און ווען Firefox OS סענדז אינפֿאָרמאַציע צו אונדז, אונדזער <a>Firefox OS פּריוואַטקייט נאָטיץ</a> און <a>מאָזיללאַ פּריוואַטקייט פּאָליטיק</a> באַשרייַבן ווי מיר שעפּן די אינפֿאָרמאַציע.
ok = אקעי
when-ask = ווען מיר האָבן געבעטן און באקומען דיין דערלויבעניש צו טיילן עס.
may-need-change = מיר קען דאַרפֿן צו טוישן די פּאָליטיק און אונדזער נאָוטיסאַז. דערהייַנטיקונגען וועט זיין פּאָסטעד אָנליין. אויב די ענדערונגען זענען סאַבסטאַנטיוו, מיר וועלן מעלדן די דערהייַנטיקן דורך מאָזיללאַ ס געוויינטלעך טשאַנאַלז פֿאַר אַזאַ מעלדן אַזאַ ווי בלאָג אַרטיקלען און גרופּעס. דיין פארבליבן נוצן פון די פּראָדוקט אָדער דינסט נאָך די עפעקטיוו דאַטע פון ​​אַזאַ ענדערונגען קאַנסטאַטוץ דיין אַקסעפּטאַנס פון אַזאַ ענדערונגען. צו מאַכן דיין רעצענזיע מער באַקוועם, מיר וועלן פּאָסטן אַ עפעקטיוו דאַטע אין די שפּיץ פון די בלאַט.
what-should-know = וואָס אַנדערש זאָל איר וויסן?
when-we-try = ווען מיר פּרובירן און פֿאַרשטיין מער וועגן איר באזירט אויף אינפֿאָרמאַציע וואָס איר האָט געגעבן צו אונדז (למשל, ווען מיר נוצן דיין IP אַדרעס צו קאַסטאַמייז שפּראַך פֿאַר עטלעכע פון ​​אונדזער באַדינונגס).
send-to-mozilla = שיקן אַפּ באַניץ דאַטן צו מאָזיללאַ?
cares-privacy = מאָזיללאַ דאגות וועגן דיין פּריוואַטקייט. ווען Firefox OS סענדז אינפֿאָרמאַציע צו אונדז, אונדזער מאָזיללאַ פּריוואַטקייט פּאָליטיק באשרייבט ווי מיר שעפּן די אינפֿאָרמאַציע.
what-if-change = וואָס אויב מיר טוישן דעם פּריוואַטקייט פּאָליטיק אָדער קיין פון אונדזער פּריוואַטקייט נאָטיץ?
for-processing = פֿאַר פּראַסעסינג אָדער פּראַוויידינג פּראָדוקטן און באַדינונגס צו איר, אָבער בלויז אויב די ענטיטיז וואָס באַקומען דיין אינפֿאָרמאַציע זענען קאַנטראַקטשואַלי אַבליידזשד צו שעפּן די דאַטן אין וועגן וואָס זענען באוויליקט דורך מאָזיללאַ.
