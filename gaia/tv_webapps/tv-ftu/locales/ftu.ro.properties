ok = O.K
when-fulfilling-mission = Când ne îndeplinim misiunea de a fi deschiși. Uneori eliberăm informații pentru a îmbunătăți produsele noastre și pentru a promova un web deschis, dar atunci când facem acest lucru, vom elimina informațiile dvs. personale și vom încerca să le dezvăluim într-un mod care să minimizeze riscul de a fi reidentificat.
no-longer-than-need = De asemenea, nu dorim informațiile dvs. personale mai mult decât avem nevoie, așa că le păstrăm doar suficient de mult pentru a face ceea ce le-am colectat. Odată ce nu avem nevoie de el, luăm măsuri pentru a-l distruge, cu excepția cazului în care suntem obligați prin lege să îl păstrăm mai mult timp.
only-cover-mozilla = Această notificare acoperă doar modul în care Mozilla vă gestionează informațiile.
when-we-try = când încercăm să înțelegem mai multe despre dvs. pe baza informațiilor pe care ni le-ați furnizat (de exemplu, când folosim adresa dvs. IP pentru a personaliza limba pentru unele dintre serviciile noastre).
updates = Actualizări: pentru a se menține la zi, Firefox OS se conectează automat la un serviciu operat de sau în numele producătorului dispozitivului dvs.
when-give-info = Când ne oferiți informații, le vom folosi în modurile pentru care ne-ați dat permisiunea. În general, folosim informațiile dumneavoastră pentru a ne ajuta să vă oferim și să îmbunătățim produsele și serviciile noastre.
when-we-share = Când împărtășim informațiile dvs. cu alții?
what-if-change = Ce se întâmplă dacă modificăm această politică de confidențialitate sau oricare dintre notificările noastre de confidențialitate?
fxos-connects = Firefox OS se conectează la noi și la alții pentru a oferi caracteristici ale produsului.
when-necessary = Când credem că este necesar să prevenim vătămarea dumneavoastră sau a altcuiva. Vom partaja informațiile dumneavoastră în acest fel numai dacă credem cu bună-credință că este necesar în mod rezonabil pentru a vă proteja drepturile, proprietatea sau siguranța dumneavoastră, a celorlalți utilizatori ai noștri, a Mozilla sau a publicului.
initial-activation = Activarea inițială: La activarea inițială a dispozitivului dvs. Firefox OS, Firefox OS trimite către Mozilla un ping de date unic (de exemplu, date referitoare la informații specifice dispozitivului, cum ar fi versiunea de lansare a software-ului, ID-ul partenerului, țara și dimensiunea ecranului) care ajută Mozilla să determine dacă sunt necesare actualizări de securitate și remedieri critice pentru utilizatorii și partenerii noștri, stabiliți cerințele pentru dezvoltatorii de aplicații, astfel încât aceștia să poată construi aplicații mai bune pentru utilizatorii noștri și ajută Mozilla să analizeze piața (de exemplu, să determine câte dispozitive au fost activate).
fxos-is-free = Firefox OS este sistemul de operare gratuit și open source de la Mozilla. Ne pasă de confidențialitatea dvs. și când Firefox OS ne trimite informații, <a>Notificarea noastră de confidențialitate Firefox OS</a> și <a>Politica de confidențialitate Mozilla</a> descriu modul în care gestionăm aceste informații.
welcome = Bun venit la Firefox OS
we-are-global = Suntem o organizație globală și computerele noastre se află în mai multe locuri diferite din lume. De asemenea, folosim furnizori de servicii ale căror computere pot fi, de asemenea, în diferite țări. Aceasta înseamnă că informațiile dvs. pot ajunge pe unul dintre acele computere dintr-o altă țară și că țara respectivă poate avea un nivel diferit de reglementare privind protecția datelor decât al dvs. Oferându-ne informații, sunteți de acord cu acest tip de transfer al informațiilor dumneavoastră. Indiferent în ce țară se află informațiile dvs., respectăm legea aplicabilă și, de asemenea, ne vom respecta angajamentele pe care ni le asumăm în această politică de confidențialitate.
if-changes = Dacă structura noastră organizațională sau statutul se schimbă (dacă trecem printr-o restructurare, suntem achiziționați sau dăm faliment), putem transmite informațiile dvs. unui succesor sau afiliat.
app-usage-term = Utilizarea aplicației: pentru a îmbunătăți experiența utilizatorului și descoperirea conținutului, Firefox OS trimite „Date de utilizare a aplicației” (de exemplu, timpul de utilizare activă, numărul de deschideri/închideri/ blocări și lista de aplicații dezinstalate) către Mozilla. De asemenea, trebuie colectate date de pe „Ecranul de pornire”, „Dispozitive”, „Aplicații” și „Aplicații web”. Puteți dezactiva partajarea datelor de utilizare a aplicației în „Meniul principal > Ajutor > Despre Firefox OS”.
cares-privacy = Mozilla îi pasă de confidențialitatea dvs. Când Firefox OS ne trimite informații, Politica noastră de confidențialitate Mozilla descrie modul în care gestionăm aceste informații.
may-need-change = Este posibil să fie nevoie să modificăm această politică și notificările noastre. Actualizările vor fi postate online. Dacă modificările sunt substanțiale, vom anunța actualizarea prin canalele obișnuite ale Mozilla pentru astfel de anunțuri, cum ar fi postări de blog și forumuri. Continuarea utilizării produsului sau serviciului după data intrării în vigoare a acestor modificări constituie acceptarea de către dumneavoastră a acestor modificări. Pentru a face recenzia dvs. mai convenabilă, vom publica o dată de intrare în vigoare în partea de sus a paginii.
privacy-notice = Notificare de confidențialitate Firefox OS
someone-tells = altcineva ne spune informații despre dvs. (de exemplu, când Thunderbird lucrează cu furnizorii dvs. de e-mail pentru a vă configura contul); sau
you-should-know = Lucruri pe care ar trebui să le știi
we-collect = îl colectăm automat prin produsele și serviciile noastre (de exemplu, atunci când browserul dvs. Firefox verifică la noi pentru a vedea dacă este actualizat);
personal-info-means = Pentru noi, „informații personale” înseamnă informații care vă identifică, cum ar fi numele sau adresa de e-mail.
how-we-learn = Cum aflăm informații despre tine?
no = Nu
if-under-13 = Dacă aveți sub 13 ani, nu vrem informațiile dvs. personale și nu trebuie să ni le furnizați. Dacă sunteți părinte și credeți că copilul dumneavoastră care are sub 13 ani ne-a furnizat informații personale, vă rugăm să ne contactați pentru a elimina informațiile copilului dumneavoastră.
yes = da
what-we-do = Ce facem cu informațiile tale odată ce le avem?
app-usage-text = Utilizarea aplicației: pentru a îmbunătăți experiența utilizatorului și descoperirea conținutului, Firefox OS trimite „Date de utilizare a aplicației” (de exemplu, timpul de utilizare activă, numărul de deschideri/închideri/ blocări și lista de aplicații dezinstalate) către Mozilla. De asemenea, trebuie colectate date de pe „Ecranul de pornire”, „Dispozitive”, „Aplicații” și „Aplicații web”. Puteți dezactiva partajarea datelor de utilizare a aplicației în „Meniul principal > Ajutor > Despre Firefox OS”.
privacy-policy = Politica de confidențialitate Mozilla
what-should-know = Ce altceva ar trebui să știi?
cares-about-your-privacy = Mozilla îi pasă de confidențialitatea dvs. Când Firefox OS ne trimite informații, Notificarea noastră privind confidențialitatea Firefox OS descrie modul în care gestionăm aceste informații.
send-to-mozilla = Trimiteți date de utilizare a aplicației către Mozilla?
we-learn = Aflăm informații despre tine atunci când:
how-we-store = Cum stocăm și vă protejăm informațiile personale?
what-mean-by-personal-infomation = Ce înțelegem prin „informații personale”?
non-personal-infomation = Orice informație care nu se încadrează în aceasta este „informații non-personale”.
when-ask = Când ți-am cerut și am primit permisiunea de a-l partaja.
for-processing = Pentru prelucrarea sau furnizarea de produse și servicii către dvs., dar numai dacă acele entități care primesc informațiile dvs. sunt obligate prin contract să manipuleze datele în moduri aprobate de Mozilla.
give-directly = ni-l dați direct (de exemplu, când alegeți să ne trimiteți rapoarte de blocare);
when-law-requires = Când legea o cere. Respectăm legea ori de câte ori primim solicitări despre dvs. de la un guvern sau legate de un proces. Vă vom anunța atunci când ni se solicită să predăm informațiile dumneavoastră personale în acest mod, cu excepția cazului în care ne este interzis legal să facem acest lucru. Când primim astfel de solicitări, vă vom elibera informațiile personale numai dacă credem cu bună-credință că legea ne cere să facem acest lucru. Nimic din această politică nu are scopul de a limita orice apărare legală sau obiecții pe care le puteți avea față de solicitarea unei terțe părți de a vă dezvălui informațiile.
we-commit = Ne angajăm să vă protejăm informațiile personale odată ce le avem. Implementăm măsuri de securitate fizică, comercială și tehnică. În ciuda eforturilor noastre, dacă aflăm despre o încălcare a securității, vă vom anunța, astfel încât să puteți lua măsurile de protecție adecvate.
if-store-info = Dacă stocăm informațiile dumneavoastră personale cu informații care nu sunt personale, vom considera combinația ca fiind informații personale. Dacă eliminăm toate informațiile personale dintr-un set de date, atunci restul sunt informații non-personale.
