when-fulfilling-mission = Apabila kita memenuhi misi kita untuk bersikap terbuka. Kami kadangkala mengeluarkan maklumat untuk menjadikan produk kami lebih baik dan memupuk web terbuka, tetapi apabila kami berbuat demikian, kami akan mengalih keluar maklumat peribadi anda dan cuba mendedahkannya dengan cara yang meminimumkan risiko anda dikenal pasti semula.
non-personal-infomation = Sebarang maklumat yang berada di luar ini ialah "maklumat bukan peribadi".
we-learn = Kami mengetahui maklumat tentang anda apabila:
personal-info-means = Bagi kami, "maklumat peribadi" bermaksud maklumat yang mengenal pasti anda, seperti nama atau alamat e-mel anda.
for-processing = Untuk memproses atau menyediakan produk dan perkhidmatan kepada anda, tetapi hanya jika entiti yang menerima maklumat anda diwajibkan secara kontrak untuk mengendalikan data dengan cara yang diluluskan oleh Mozilla.
fxos-connects = Firefox OS menyambung kepada kami dan orang lain untuk menyediakan ciri produk.
what-we-do = Apa yang kami lakukan dengan maklumat anda setelah kami memilikinya?
when-we-share = Bilakah kami berkongsi maklumat anda dengan orang lain?
how-we-learn = Bagaimanakah kami mempelajari maklumat tentang anda?
updates = Kemas kini: Untuk memastikan dirinya dikemas kini, Firefox OS secara automatik menyambung kepada perkhidmatan yang dikendalikan oleh atau bagi pihak pengeluar peranti anda.
only-cover-mozilla = Notis ini hanya merangkumi cara Mozilla mengendalikan maklumat anda.
initial-activation = Pengaktifan Permulaan: Selepas pengaktifan awal peranti Firefox OS anda, Firefox OS menghantar kepada Mozilla ping data sekali sahaja (cth., data yang berkaitan dengan maklumat khusus peranti seperti versi keluaran perisian, ID rakan kongsi, negara dan saiz skrin) yang membantu Mozilla menentukan jika kemas kini keselamatan dan pembetulan kritikal diperlukan untuk pengguna dan rakan kongsi kami, tentukan keperluan untuk pembangun apl supaya mereka boleh membina apl yang lebih baik untuk pengguna kami dan membantu Mozilla dengan analisis pasaran (cth., tentukan bilangan peranti yang telah diaktifkan).
what-should-know = Apa lagi yang perlu anda ketahui?
when-we-try = apabila kami mencuba dan memahami lebih lanjut tentang anda berdasarkan maklumat yang anda berikan kepada kami (cth., apabila kami menggunakan alamat IP anda untuk menyesuaikan bahasa bagi sesetengah perkhidmatan kami).
someone-tells = orang lain memberitahu kami maklumat tentang anda (cth., apabila Thunderbird bekerjasama dengan pembekal e-mel anda untuk menyediakan akaun anda); atau
privacy-notice = Notis Privasi Firefox OS
welcome = Selamat datang ke Firefox OS
no = Tidak
we-commit = Kami komited untuk melindungi maklumat peribadi anda sebaik sahaja kami memilikinya. Kami melaksanakan langkah keselamatan fizikal, perniagaan dan teknikal. Di sebalik usaha kami, jika kami mengetahui tentang pelanggaran keselamatan, kami akan memberitahu anda supaya anda boleh mengambil langkah perlindungan yang sewajarnya.
app-usage-term = Penggunaan Apl: Untuk meningkatkan pengalaman pengguna dan penemuan kandungan, Firefox OS menghantar "Data Penggunaan Apl" (cth., masa penggunaan aktif, kiraan buka/tutup/ranap dan senarai apl yang dinyahpasang) kepada Mozilla. Data daripada "Skrin Utama", "Peranti", "Apl" dan "Apl Web" juga perlu dikumpul. Anda boleh melumpuhkan perkongsian Data Penggunaan Apl dalam "Menu Utama > Bantuan > Perihal OS Firefox".
if-changes = Jika struktur organisasi atau status kami berubah (jika kami menjalani penstrukturan semula, diperoleh atau muflis) kami mungkin menyerahkan maklumat anda kepada pengganti atau ahli gabungan.
how-we-store = Bagaimanakah kami menyimpan dan melindungi maklumat peribadi anda?
cares-privacy = Mozilla mengambil berat tentang Privasi anda. Apabila Firefox OS menghantar maklumat kepada kami, Dasar Privasi Mozilla kami menerangkan cara kami mengendalikan maklumat tersebut.
may-need-change = Kami mungkin perlu mengubah dasar ini dan notis kami. Kemas kini akan disiarkan dalam talian. Jika perubahan adalah substantif, kami akan mengumumkan kemas kini melalui saluran biasa Mozilla untuk pengumuman sedemikian seperti catatan blog dan forum. Penggunaan berterusan produk atau perkhidmatan anda selepas tarikh berkuat kuasa perubahan tersebut merupakan penerimaan anda terhadap perubahan tersebut. Untuk menjadikan semakan anda lebih mudah, kami akan menyiarkan tarikh berkuat kuasa di bahagian atas halaman.
you-should-know = Perkara yang anda patut tahu
when-give-info = Apabila anda memberi kami maklumat, kami akan menggunakannya mengikut cara yang anda berikan kebenaran kepada kami. Secara amnya, kami menggunakan maklumat anda untuk membantu kami menyediakan dan menambah baik produk dan perkhidmatan kami untuk anda.
what-mean-by-personal-infomation = Apakah yang kami maksudkan dengan "maklumat peribadi"?
we-are-global = Kami adalah organisasi global dan komputer kami berada di beberapa tempat berbeza di seluruh dunia. Kami juga menggunakan pembekal perkhidmatan yang komputernya juga mungkin berada di pelbagai negara. Ini bermakna maklumat anda mungkin berakhir pada salah satu komputer tersebut di negara lain dan negara itu mungkin mempunyai tahap peraturan perlindungan data yang berbeza daripada anda. Dengan memberi kami maklumat, anda bersetuju dengan pemindahan maklumat anda seperti ini. Tidak kira di negara mana maklumat anda berada, kami mematuhi undang-undang yang terpakai dan juga akan mematuhi komitmen yang kami buat dalam dasar privasi ini.
when-law-requires = Apabila undang-undang memerlukannya. Kami mematuhi undang-undang apabila kami menerima permintaan tentang anda daripada kerajaan atau berkaitan dengan tuntutan mahkamah. Kami akan memberitahu anda apabila kami diminta untuk menyerahkan maklumat peribadi anda dengan cara ini melainkan kami dilarang dari segi undang-undang daripada berbuat demikian. Apabila kami menerima permintaan seperti ini, kami hanya akan mengeluarkan maklumat peribadi anda jika kami mempunyai kepercayaan suci hati bahawa undang-undang memerlukan kami berbuat demikian. Tiada apa-apa dalam dasar ini bertujuan untuk mengehadkan sebarang pembelaan atau bantahan undang-undang yang anda mungkin ada kepada permintaan pihak ketiga untuk mendedahkan maklumat anda.
privacy-policy = Dasar Privasi Mozilla
yes = ya
no-longer-than-need = Kami juga tidak mahu maklumat peribadi anda lebih lama daripada yang kami perlukan, jadi kami hanya menyimpannya cukup lama untuk melakukan apa yang kami kumpulkan. Sebaik sahaja kami tidak memerlukannya, kami mengambil langkah untuk memusnahkannya melainkan kami dikehendaki oleh undang-undang untuk menyimpannya lebih lama.
when-necessary = Apabila kami percaya adalah perlu untuk mengelakkan bahaya kepada anda atau orang lain. Kami hanya akan berkongsi maklumat anda dengan cara ini jika kami mempunyai kepercayaan yang baik bahawa adalah wajar untuk melindungi hak, harta atau keselamatan anda, pengguna kami yang lain, Mozilla atau orang awam.
app-usage-text = Penggunaan Apl: Untuk meningkatkan pengalaman pengguna dan penemuan kandungan, Firefox OS menghantar "Data Penggunaan Apl" (cth., masa penggunaan aktif, kiraan buka/tutup/ranap dan senarai apl yang dinyahpasang) kepada Mozilla. Data daripada "Skrin Utama", "Peranti", "Apl" dan "Apl Web" juga perlu dikumpul. Anda boleh melumpuhkan perkongsian Data Penggunaan Apl dalam "Menu Utama > Bantuan > Perihal OS Firefox".
if-under-13 = Jika anda berumur di bawah 13 tahun, kami tidak mahu maklumat peribadi anda, dan anda tidak boleh memberikannya kepada kami. Jika anda seorang ibu bapa dan percaya bahawa anak anda yang berumur bawah 13 tahun telah memberikan kami maklumat peribadi, sila hubungi kami untuk mengeluarkan maklumat anak anda.
give-directly = anda memberikannya kepada kami secara langsung (cth., apabila anda memilih untuk menghantar laporan ranap sistem kepada kami);
send-to-mozilla = Hantar Data Penggunaan Apl ke Mozilla?
cares-about-your-privacy = Mozilla mengambil berat tentang Privasi anda. Apabila Firefox OS menghantar maklumat kepada kami, Notis Privasi OS Firefox kami menerangkan cara kami mengendalikan maklumat tersebut.
if-store-info = Jika kami menyimpan maklumat peribadi anda dengan maklumat bukan peribadi, kami akan menganggap gabungan itu sebagai maklumat peribadi. Jika kami mengalih keluar semua maklumat peribadi daripada set data maka selebihnya adalah maklumat bukan peribadi.
fxos-is-free = Firefox OS ialah sistem pengendalian sumber terbuka dan percuma daripada Mozilla. Kami mengambil berat tentang privasi anda dan apabila Firefox OS menghantar maklumat kepada kami, <a>Notis Privasi Firefox OS</a> dan <a>Dasar Privasi Mozilla</a> kami menerangkan cara kami mengendalikan maklumat tersebut.
what-if-change = Bagaimana jika kami menukar dasar privasi ini atau mana-mana notis privasi kami?
we-collect = kami mengumpulnya secara automatik melalui produk dan perkhidmatan kami (cth., apabila penyemak imbas Firefox anda menyemak dengan kami untuk mengetahui sama ada adalah terkini);
when-ask = Apabila kami telah meminta dan menerima kebenaran anda untuk berkongsinya.
ok = okey
