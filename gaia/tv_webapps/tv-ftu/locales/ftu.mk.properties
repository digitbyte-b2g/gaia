ok = добро
send-to-mozilla = Да се ​​испратат податоци за користење на апликацијата до Mozilla?
privacy-policy = Политика за приватност на Mozilla
give-directly = ни го давате директно (на пр., кога ќе одберете да ни испратите извештаи за падови);
when-we-try = кога се обидуваме да разбереме повеќе за вас врз основа на информациите што ни ги дадовте (на пр., кога ја користиме вашата IP адреса за да го приспособиме јазикот за некои од нашите услуги).
what-mean-by-personal-infomation = Што подразбираме под „лични информации“?
if-under-13 = Ако сте под 13 години, не ги сакаме вашите лични податоци и не смеете да ни ги давате. Ако сте родител и верувате дека вашето дете кое е помладо од 13 години ни доставило лични податоци, ве молиме контактирајте не за да ги отстраниме информациите на вашето дете.
when-give-info = Кога ќе ни дадете информации, ние ќе ги користиме на начините за кои сте ни дале дозвола. Општо земено, ги користиме вашите информации за да ни помогне да ги обезбедиме и подобриме нашите производи и услуги за вас.
privacy-notice = Известување за приватност на Firefox OS
cares-about-your-privacy = Mozilla се грижи за вашата приватност. Кога Firefox OS ни испраќа информации, нашето Известување за приватност на Firefox OS опишува како постапуваме со тие информации.
what-should-know = Што друго треба да знаете?
cares-privacy = Mozilla се грижи за вашата приватност. Кога Firefox OS ни испраќа информации, нашата Политика за приватност на Mozilla опишува како постапуваме со тие информации.
what-we-do = Што правиме со вашите информации штом ги имаме?
you-should-know = Работи што треба да ги знаете
fxos-is-free = Firefox OS е бесплатен оперативен систем со отворен код од Mozilla. Се грижиме за вашата приватност и кога Firefox OS ни испраќа информации, нашето <a>Известување за приватност на Firefox OS</a> и <a>Политиката за приватност на Mozilla</a> опишуваат како постапуваме со тие информации.
we-collect = го собираме автоматски преку нашите производи и услуги (на пр., кога вашиот прелистувач Firefox проверува кај нас за да види дали е ажуриран);
how-we-store = Како ги чуваме и заштитуваме вашите лични податоци?
no-longer-than-need = Исто така, не ги сакаме вашите лични податоци подолго отколку што ни се потребни, така што ги чуваме доволно долго за да го направиме она за што сме ги собрале. Штом не ни треба, преземаме чекори да го уништиме, освен ако не сме обврзани со закон да го чуваме подолго.
for-processing = За обработка или обезбедување на производи и услуги за вас, но само доколку оние субјекти што ги добиваат вашите информации се договорно обврзани да ракуваат со податоците на начини на одобрени од Mozilla.
app-usage-term = Употреба на апликацијата: со цел да се подобри корисничкото искуство и откривањето содржина, Firefox OS испраќа „Податоци за користење на апликацијата“ (на пр., време на активно користење, број на отвори/затворања/падови и список со деинсталирани апликации) до Mozilla. Треба да се собираат и податоци од „Почетен екран“, „Уреди“, „Апликации“ и „Веб-апликации“. Можете да го оневозможите споделувањето на податоци за користење на апликацијата во „Главното мени > Помош > За Firefox OS“.
updates = Ажурирања: За да биде ажуриран, Firefox OS автоматски се поврзува со услуга со која управува или во име на производителот на вашиот уред.
may-need-change = Можеби ќе треба да ја промениме оваа политика и нашите известувања. Ажурирањата ќе бидат објавени на интернет. Доколку промените се суштински, ќе го објавиме ажурирањето преку вообичаените канали на Mozilla за такви објави како што се блог постови и форуми. Вашето континуирано користење на производот или услугата по датумот на стапување во сила на таквите промени претставува ваше прифаќање на таквите промени. За да ја направиме вашата рецензија поудобна, ќе објавиме датум за стапување во сила на врвот на страницата.
when-we-share = Кога ги споделуваме вашите информации со другите?
we-are-global = Ние сме глобална организација и нашите компјутери се наоѓаат на неколку различни места низ светот. Ние, исто така, користиме даватели на услуги чии компјутери исто така може да се наоѓаат во различни земји. Ова значи дека вашите информации може да завршат на еден од тие компјутери во друга земја, а таа земја може да има различно ниво на регулатива за заштита на податоците од вашето. Со тоа што ни давате информации, вие се согласувате на ваков вид пренос на вашите информации. Без разлика во која земја се вашите информации, ние се усогласуваме со важечките закони и исто така ќе се придржуваме до обврските што ги преземаме во оваа политика за приватност.
when-ask = Кога побаравме и добивме ваша дозвола да ја споделиме.
when-fulfilling-mission = Кога ја исполнуваме нашата мисија да бидеме отворени. Понекогаш објавуваме информации за да ги подобриме нашите производи и да поттикнеме отворена мрежа, но кога ќе го сториме тоа, ќе ги отстраниме вашите лични податоци и ќе се обидеме да ги откриеме на начин што ќе го минимизира ризикот повторно да бидете идентификувани.
if-store-info = Ако ги складираме вашите лични податоци со информации што не се лични, комбинацијата ќе ја сметаме за лични информации. Ако ги отстраниме сите лични информации од збир на податоци, тогаш останатите се нелични информации.
if-changes = Ако нашата организациска структура или статус се промени (ако претрпиме реструктуирање, стекнуваме или банкротираме) може да ги пренесеме вашите информации на наследник или подружница.
personal-info-means = За нас, „лични информации“ значи информации што ве идентификуваат, како вашето име или адреса на е-пошта.
fxos-connects = Firefox OS се поврзува со нас и со други со цел да обезбеди карактеристики на производот.
non-personal-infomation = Секоја информација што е надвор од ова е „нелична информација“.
app-usage-text = Употреба на апликацијата: со цел да се подобри корисничкото искуство и откривањето содржина, Firefox OS испраќа „Податоци за користење на апликацијата“ (на пр., време на активно користење, број на отвори/затворања/падови и список со деинсталирани апликации) до Mozilla. Треба да се собираат и податоци од „Почетен екран“, „Уреди“, „Апликации“ и „Веб-апликации“. Можете да го оневозможите споделувањето на податоци за користење на апликацијата во „Главното мени > Помош > За Firefox OS“.
what-if-change = Што ако ја промениме оваа политика за приватност или кое било од нашите известувања за приватност?
no = бр
only-cover-mozilla = Ова известување опфаќа само како Mozilla постапува со вашите информации.
initial-activation = Почетно активирање: по првичното активирање на вашиот уред со Firefox OS, Firefox OS испраќа до Mozilla еднократен пинг за податоци (на пр., податоци кои се однесуваат на информации специфични за уредот, како што се верзијата за издавање софтвер, ID на партнер, земја и големина на екранот) што и помага на Mozilla да одреди ако се потребни безбедносни ажурирања и критични поправки за нашите корисници и партнери, утврдете ги барањата за развивачите на апликации за да можат да градат подобри апликации за нашите корисници и ѝ помагате на Mozilla со анализа на пазарот (на пр., да одреди колку уреди се активирани).
someone-tells = некој друг ни кажува информации за вас (на пр., кога Thunderbird работи со вашите даватели на е-пошта за да ја постави вашата сметка); или
we-learn = Дознаваме информации за вас кога:
yes = Да
we-commit = Ние сме посветени да ги заштитиме вашите лични податоци откако ќе ги имаме. Спроведуваме физички, деловни и техничко безбедносни мерки. И покрај нашите напори, доколку дознаеме за нарушување на безбедноста, ќе ве известиме за да можете да преземете соодветни заштитни чекори.
welcome = Добредојдовте на Firefox OS
when-law-requires = Кога тоа го бара законот. Ние го следиме законот секогаш кога добиваме барања за вас од влада или поврзани со тужба. Ќе ве известиме кога ќе биде побарано да ги предадеме вашите лични податоци на овој начин, освен ако не ни е законски забрането да го правиме тоа. Кога ќе добиеме барања како ова, ќе ги објавиме вашите лични податоци само ако добронамерно веруваме дека законот го бара тоа од нас. Ништо во оваа политика не е наменето да ги ограничи сите правни одбрани или приговори што може да ги имате на барањето на трето лице да ги открие вашите информации.
how-we-learn = Како дознаваме информации за вас?
when-necessary = Кога веруваме дека е неопходно да се спречи штета на вас или на некој друг. Вашите информации ќе ги споделиме на овој начин само ако со добра волја веруваме дека е разумно неопходно да се заштитат правата, имотот или безбедноста на вас, нашите други корисници, Mozilla или јавноста.
