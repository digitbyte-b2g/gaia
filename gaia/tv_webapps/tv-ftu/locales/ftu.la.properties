fxos-connects = Firefox OS connectit nos et alios ut lineamenta productos praebere.
app-usage-term = App Ritus: Ad meliorem user experientiam et contentum inventionem, Firefox OS "App Ritus Data" (exempli causa, temporis usus activae, comites opens/closs/rugorum et index apporum non installatorum) ad Mozillam mittit. Data ex "collaborative", "machinis", "Apps" et "Apps telae" etiam colligendae sunt. Communicationem App Ritus Data in "Main Menu > Auxilium > De Firefox OS" potes disable".
what-should-know = Quid aliud scias?
when-we-try = cum plura de te conamur et intelligamus innixa in informationibus quas dedisti nobis (exempli gratia, cum IP inscriptione tua utimur ad linguam custolam pro aliquibus officiis nostris).
app-usage-text = App Ritus: Ad meliorem user experientiam et contentum inventionem, Firefox OS "App Ritus Data" (exempli causa, temporis usus activae, comites opens/closs/rugorum et index apporum non installatorum) ad Mozillam mittit. Data ex "collaborative", "machinis", "Apps" et "Apps telae" etiam colligendae sunt. Communicationem App Ritus Data in "Main Menu > Auxilium > De Firefox OS" potes disable".
if-store-info = Si informationes personales reponemus cum informationibus quae non sunt personale, compositionem in informatione personali considerabimus. Si omnes informationes personales removemus ex copia notitiarum, tunc reliquae informationes personales non sunt.
privacy-policy = Mozilla Privacy Policy
how-we-learn = Quomodo informationes de te discimus?
fxos-is-free = Firefox OS est fons libera et aperta ratio operandi a Mozilla. De secreto tuo curamus et cum Firefox OS informationes ad nos mittit, nostrum <a>Firefox OS Notitia secreti</a> et <a>Mozilla Privacy</a> describe quomodo informationes istas tractamus.
welcome = Gratam Firefox OS
no = No
for-processing = Ad expediendas vel comparandas tibi fructus et officia, sed solum si res illae tuae informationes accipientes contractualiter obligantur ad tractandas notitias modis a Mozilla approbatis.
only-cover-mozilla = Haec nota solum tegit quomodo Mozilla notitias tuas tractat.
when-necessary = ne tibi vel alteri nocere credas necesse est. Informationes vestras hoc modo communicabimus, si bonam fidem habemus, quod rationabiliter necessarium est iura, proprietatem vel salutem vestram tueri, aliis utentibus nostris, Mozilla vel publico.
may-need-change = Opus hoc consilium ac notas nostras mutare necesse est. updates in online missae erunt. Si mutationes substantivae sunt, renovationem per canales Mozillae solitos nuntiabimus pro talibus nuntiis sicut nuntia et forums diariorum. Tuus continuus usus producti vel servitii post effectivum talium mutationum acceptatio talis mutationum constituit tuum. Ad recensionem tuam commodius faciendam, in summa paginae diem efficacem ponemus.
we-collect = automatice per fructus et operas nostras colligimus (exempli causa, cum navigatrum Firefox tuum apud nos impedit ut videam an ad tempus);
yes = Ita
if-under-13 = Si XIII sub es, nolumus informationes personales, nec nobis praebere debetis. Si parens es et crede filium tuum qui infra est 13 informatione personali nobis praebuit, pete nobis ut informationes tuae removeantur.
updates = Renovationes: Se ad diem custodire, Firefox OS sponte coniungit cum servitio operato vel pro fabrica fabrica.
someone-tells = alius nos certiores facit de te (exampla, cum Thunderbirds operat cum provisoribus electronicis ut rationem erigas); or *
what-if-change = Quid si hoc secretum consilium mutamus vel in notionibus secretis?
when-give-info = Cum indicatis nobis, utemur in viis, per quos dedisti nobis licentiam. In universum utimur informationibus vestris ad adiuvandum nos providere et emendare fructus et officia pro vobis.
when-fulfilling-mission = Cum apertam missionem adimplemus. Aliquando notitias emittimus ut fructus nostros meliores reddamus ac telam apertam foveamus, sed cum id fecerimus, informationes personales vestras removemus et id in via detegere conantur ut minimizet periculum vestrum re-identificatum.
what-mean-by-personal-infomation = Quid intelligimus per informationes personales?
what-we-do = Quid facimus cum notitia tua semel nos habere?
cares-about-your-privacy = Mozilla de tuis curis Privacy. Cum Firefox OS informationes nobis mittit, Incendia nostra OS Notitia secreta describit quomodo informationes istas tractamus.
non-personal-infomation = Quaelibet indicia quae extra hanc cadunt sunt "notitia personalia".
you-should-know = Quae debes scire
give-directly = dabis eam nobis directam (exempli gratia, cum voles ad nos mittere fragorem refert);
when-we-share = Quando informationes communicamus cum aliis?
we-commit = Mandati sumus ad tutelam tuam informationes personales semel habitas. Nos physicam, negotiationem et technicam securitatem mensuras efficiendi. Quamvis conatus nostros, si contritionem securitatis discimus, te certiorem faciamus ut gressus opportunas tutelae capere possis.
when-law-requires = Cum lex postulat. Legem sequimur quandocunque a regimine vel lite relatas de vobis petitiones accipimus. Nos te certiorem reddemus, cum rogamur ut informationes tuas personales hoc modo tradas nisi iure prohibiti sumus. Cum huiusmodi petitiones accipimus, tantum informationes personales solvemus si fidem habemus fidelem quam lex postulat ut id faciamus. Nihil in hac re spectat ad defensiones legales vel obiectiones limitare quae ad tertiam partem roganti informationes tuas detegere potes.
when-ask = Cum a nobis petierunt et uestrae uoluntatis participem esse uoluntatem.
privacy-notice = Firefox OS Privacy Notice
cares-privacy = Mozilla de tuis curis Privacy. Cum Firefox OS informationes ad nos mittit, Mozilla nostra Privacy describit quomodo informationes istas tractamus.
initial-activation = Initialis Activatio: In Firefox OS fabrica activation initialis tui, Firefox OS mittit ad Mozilla unum tempus datae ping (exempli gratia, notitia quae ad notas certas informationes pertinentes sicut programmatio emissio, particeps ID, terra et screen amplitudo) quae Mozilla adiuvat determinare. si securitatis updates et fixiones criticae pro usoribus et sociis nostris requiruntur, requisita ad app tincidunt determinant ut meliores apps pro usoribus nostris aedificare possint, et Mozilla cum analysi mercatu adiuvat (exampla, quot machinis excitatae sunt).
we-are-global = Organizationis globalis es et computatores nostri in pluribus locis circum orbem terrarum sunt. Provisoribus etiam utimur, quorum computatores in variis nationibus esse possunt. Hoc significat ut informationes tuas in una ex iis computatoribus in alia regione finias, et regionem illam aliam regulae tutelae quam in tua condicione habere possit. Nos informando, huiusmodi informationis translationis tuae consentis. In quacumque regione notitiae tuae insunt, applicabili iuri obtemperamus ac etiam officiorum, quae in hoc secreto consilio facimus, sustinebimus.
if-changes = Si nostrae normae structurae vel status mutationes (si restaurationem patimur, acquiruntur vel decocturi sumus) informationes tuas successori vel affiliato transmittere licet.
personal-info-means = Nobis enim "indicium personale" significat informationes quae te identificat, sicut nomen tuum vel inscriptio electronica.
we-learn = Discimus informationes de te, cum:
send-to-mozilla = Mitte App Ritus Data ad Mozilla?
ok = OK
how-we-store = Quomodo condimus et defendimus notitias personales?
no-longer-than-need = Nolumus etiam informationem personalem tuam diutius quam indigemus, ut tantum satis longum teneamus ad faciendum quod collegimus. Cum non opus est, operam dabimus ut eam destruamus nisi iure diutius servare debeamus.
