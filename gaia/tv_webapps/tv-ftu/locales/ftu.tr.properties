app-usage-text = Uygulama Kullanımı: Firefox OS, kullanıcı deneyimini ve içerik keşfini iyileştirmek için Mozilla'ya "Uygulama Kullanım Verileri" (ör. etkin kullanım süresi, açma/kapama/çökme sayısı ve kaldırılan uygulamaların listesi) gönderir. "Ana Ekran", "Cihazlar", "Uygulamalar" ve "Web Uygulamaları"ndan da veriler toplanacaktır. Uygulama Kullanım Verilerinin paylaşımını “Ana Menü > Yardım > Firefox OS Hakkında” bölümünden devre dışı bırakabilirsiniz.
when-necessary = Size veya bir başkasına zarar gelmesini önlemek için gerekli olduğuna inandığımız zaman. Bilgilerinizi bu şekilde yalnızca sizin, diğer kullanıcılarımızın, Mozilla'nın veya kamunun haklarını, mülkiyetini veya güvenliğini korumak için makul bir şekilde gerekli olduğuna iyi niyetle inanırsak paylaşırız.
fxos-connects = Firefox OS, ürün özelliklerini sağlamak için bize ve başkalarına bağlanır.
personal-info-means = Bizim için "kişisel bilgiler", adınız veya e-posta adresiniz gibi sizi tanımlayan bilgiler anlamına gelir.
we-learn = Hakkınızdaki bilgileri şu durumlarda öğreniriz:
non-personal-infomation = Bunun dışında kalan her türlü bilgi “kişisel olmayan bilgi”dir.
when-fulfilling-mission = Açık olma misyonumuzu yerine getirdiğimizde. Bazen ürünlerimizi daha iyi hale getirmek ve açık bir ağı teşvik etmek için bilgiler yayınlıyoruz, ancak bunu yaptığımızda kişisel bilgilerinizi kaldıracağız ve yeniden tanımlanma riskinizi en aza indirecek şekilde ifşa etmeye çalışacağız.
app-usage-term = Uygulama Kullanımı: Firefox OS, kullanıcı deneyimini ve içerik keşfini iyileştirmek için Mozilla'ya "Uygulama Kullanım Verileri" (ör. etkin kullanım süresi, açma/kapama/çökme sayısı ve kaldırılan uygulamaların listesi) gönderir. "Ana Ekran", "Cihazlar", "Uygulamalar" ve "Web Uygulamaları"ndan da veriler toplanacaktır. Uygulama Kullanım Verilerinin paylaşımını “Ana Menü > Yardım > Firefox OS Hakkında” bölümünden devre dışı bırakabilirsiniz.
updates = Güncellemeler: Firefox OS kendini güncel tutmak için cihazınızın üreticisi tarafından veya onun adına işletilen bir hizmete otomatik olarak bağlanır.
someone-tells = başka birinin bize hakkınızda bilgi vermesi (örn. Thunderbird, hesabınızı oluşturmak için e-posta sağlayıcılarınızla birlikte çalıştığında); veya
send-to-mozilla = Uygulama Kullanım Verileri Mozilla'ya Gönderilsin mi?
for-processing = Size ürün ve hizmet sunmak veya işlemek için, ancak yalnızca bilgilerinizi alan kuruluşların verileri Mozilla tarafından onaylanan şekillerde işlemek için sözleşmeye bağlı olarak yükümlü olması durumunda.
if-store-info = Kişisel bilgilerinizi kişisel olmayan bilgilerle birlikte saklarsak, kombinasyonu kişisel bilgi olarak kabul ederiz. Bir veri kümesinden tüm kişisel bilgileri çıkarırsak, geriye kalan kişisel olmayan bilgilerdir.
if-under-13 = 13 yaşından küçükseniz, kişisel bilgilerinizi istemiyoruz ve bunları bize vermemelisiniz. Bir ebeveynseniz ve 13 yaşından küçük çocuğunuzun bize kişisel bilgiler sağladığına inanıyorsanız, çocuğunuzun bilgilerinin kaldırılması için lütfen bizimle iletişime geçin.
we-commit = Elimize geçtikten sonra kişisel bilgilerinizi korumayı taahhüt ediyoruz. Fiziksel, ticari ve teknik güvenlik önlemleri uyguluyoruz. Çabalarımıza rağmen, bir güvenlik ihlali öğrenirsek, uygun koruyucu adımları atabilmeniz için sizi bilgilendireceğiz.
you-should-know = Bilmeniz gereken şeyler
may-need-change = Bu politikayı ve bildirimlerimizi değiştirmemiz gerekebilir. Güncellemeler çevrimiçi olarak yayınlanacaktır. Değişiklikler önemliyse, güncellemeyi Mozilla'nın blog gönderileri ve forumlar gibi duyurular için olağan kanalları aracılığıyla duyururuz. Bu tür değişikliklerin yürürlük tarihinden sonra ürünü veya hizmeti kullanmaya devam etmeniz, bu tür değişiklikleri kabul ettiğiniz anlamına gelir. İncelemenizi daha kolay hale getirmek için, sayfanın üst kısmında bir geçerlilik tarihi yayınlayacağız.
privacy-policy = Mozilla Gizlilik Politikası
only-cover-mozilla = Bu bildirim yalnızca Mozilla'nın bilgilerinizi nasıl kullandığını kapsar.
give-directly = doğrudan bize veriyorsunuz (örneğin, bize kilitlenme raporları göndermeyi seçtiğinizde);
how-we-store = Kişisel bilgilerinizi nasıl saklıyor ve koruyoruz?
fxos-is-free = Firefox OS, Mozilla'nın ücretsiz ve açık kaynaklı işletim sistemidir. Gizliliğinize önem veriyoruz ve Firefox OS bize bilgi gönderdiğinde, <a>Firefox OS Gizlilik Bildirimi</a> ve <a>Mozilla Gizlilik Politikası</a> bu bilgileri nasıl kullandığımızı açıklıyor.
yes = Evet
what-if-change = Bu gizlilik politikasını veya gizlilik bildirimlerimizden herhangi birini değiştirirsek ne olur?
if-changes = Organizasyon yapımız veya statümüz değişirse (yeniden yapılanma geçirirsek, satın alınırsak veya iflas edersek) bilgilerinizi bir halefe veya bağlı kuruluşa verebiliriz.
privacy-notice = Firefox İşletim Sistemi Gizlilik Bildirimi
when-we-try = bize verdiğiniz bilgilere dayanarak hakkınızda daha fazla bilgi edinmeye çalıştığımızda (örneğin, bazı hizmetlerimizin dilini özelleştirmek için IP adresinizi kullandığımızda).
cares-privacy = Mozilla, Gizliliğinize önem verir. Firefox OS bize bilgi gönderdiğinde, Mozilla Gizlilik Politikamız bu bilgiyi nasıl ele aldığımızı açıklar.
initial-activation = İlk Aktivasyon: Firefox OS cihazınızın ilk aktivasyonunun ardından Firefox OS, Mozilla'ya tek seferlik bir veri ping'i (örn. yazılım sürüm sürümü, iş ortağı kimliği, ülke ve ekran boyutu gibi cihaza özel bilgilerle ilgili veriler) gönderir ve bu, Mozilla'nın karar vermesine yardımcı olur. kullanıcılarımız ve iş ortaklarımız için güvenlik güncellemeleri ve kritik düzeltmeler gerekiyorsa, kullanıcılarımız için daha iyi uygulamalar oluşturabilmeleri için uygulama geliştiricilere yönelik gereksinimleri belirleyin ve Mozilla'ya pazar analizinde yardımcı olun (ör. kaç cihazın etkinleştirildiğini belirleyin).
what-mean-by-personal-infomation = "Kişisel bilgiler" ile ne demek istiyoruz?
no = Numara
no-longer-than-need = Ayrıca kişisel bilgilerinizi ihtiyacımız olduğundan daha uzun süre istemiyoruz, bu nedenle onları yalnızca topladığımız şeyi yapacak kadar uzun süre tutuyoruz. İhtiyacımız kalmadığında, kanunen daha uzun süre tutmamız gerekmedikçe onu yok etmek için adımlar atıyoruz.
we-are-global = Biz küresel bir kuruluşuz ve bilgisayarlarımız dünyanın çeşitli yerlerinde bulunuyor. Bilgisayarları çeşitli ülkelerde bulunan hizmet sağlayıcıları da kullanıyoruz. Bu, bilgilerinizin başka bir ülkedeki bu bilgisayarlardan birinde bulunabileceği ve o ülkenin sizinkinden farklı düzeyde bir veri koruma düzenlemesine sahip olabileceği anlamına gelir. Bize bilgi vererek, bilgilerinizin bu şekilde aktarılmasına izin vermiş olursunuz. Bilgileriniz hangi ülkede olursa olsun, yürürlükteki yasalara uyarız ve bu gizlilik politikasında verdiğimiz taahhütlere de uyarız.
cares-about-your-privacy = Mozilla, Gizliliğinize önem verir. Firefox OS bize bilgi gönderdiğinde, Firefox OS Gizlilik Bildirimimiz bu bilgileri nasıl ele aldığımızı açıklar.
ok = TAMAM
when-we-share = Bilgilerinizi başkalarıyla ne zaman paylaşırız?
we-collect = ürünlerimiz ve hizmetlerimiz aracılığıyla otomatik olarak topluyoruz (ör. Firefox tarayıcınız güncel olup olmadığını kontrol ettiğinde);
when-ask = Paylaşmak için sizden izin istediğimizde ve aldığımızda.
how-we-learn = Hakkınızdaki bilgileri nasıl öğrenebiliriz?
what-we-do = Elimize geçtikten sonra bilgileriniz ile ne yapacağız?
when-give-info = Bize bilgi verdiğinizde, bize izin verdiğiniz şekillerde kullanacağız. Genel olarak, bilgilerinizi sizin için ürün ve hizmetlerimizi sağlamamıza ve geliştirmemize yardımcı olması için kullanırız.
welcome = Firefox işletim sistemine hoş geldiniz
when-law-requires = Yasa gerektirdiğinde. Bir devletten veya bir davayla ilgili olarak sizinle ilgili talepler aldığımızda yasalara uyarız. Yasal olarak yasaklanmadıkça, kişisel bilgilerinizi bu şekilde vermemiz istendiğinde sizi bilgilendireceğiz. Bunun gibi talepler aldığımızda, kişisel bilgilerinizi yalnızca yasanın bunu yapmamızı gerektirdiğine iyi niyetle inanmamız halinde açıklayacağız. Bu politikadaki hiçbir şey, üçüncü bir tarafın bilgilerinizi ifşa etme talebine karşı sahip olabileceğiniz herhangi bir yasal savunmayı veya itirazı sınırlama amacı taşımaz.
what-should-know = Başka ne bilmelisin?
