we-commit = Vi har åtagit oss att skydda din personliga information när vi väl har den. Vi implementerar fysiska, affärsmässiga och tekniska säkerhetsåtgärder. Trots våra ansträngningar, om vi får reda på ett säkerhetsintrång, kommer vi att meddela dig så att du kan vidta lämpliga skyddsåtgärder.
when-we-try = när vi försöker förstå mer om dig baserat på information du har gett oss (t.ex. när vi använder din IP-adress för att anpassa språket för vissa av våra tjänster).
cares-about-your-privacy = Mozilla bryr sig om din integritet. När Firefox OS skickar information till oss beskriver vårt Firefox OS-sekretessmeddelande hur vi hanterar den informationen.
when-law-requires = När lagen kräver det. Vi följer lagen närhelst vi får förfrågningar om dig från en regering eller relaterade till en rättegång. Vi kommer att meddela dig när vi ombeds att lämna över din personliga information på detta sätt såvida vi inte är lagligt förbjudna att göra det. När vi tar emot förfrågningar som denna kommer vi bara att lämna ut din personliga information om vi i god tro anser att lagen kräver att vi gör det. Ingenting i denna policy är avsett att begränsa eventuella juridiska försvar eller invändningar som du kan ha mot en tredje parts begäran om att avslöja din information.
you-should-know = Saker du borde veta
when-give-info = När du ger oss information kommer vi att använda den på de sätt som du har gett oss tillstånd till. I allmänhet använder vi din information för att hjälpa oss att tillhandahålla och förbättra våra produkter och tjänster åt dig.
updates = Uppdateringar: För att hålla sig uppdaterad ansluter Firefox OS automatiskt till en tjänst som drivs av eller på uppdrag av tillverkaren av din enhet.
if-store-info = Om vi ​​lagrar dina personuppgifter med information som är icke-personlig kommer vi att betrakta kombinationen som personlig information. Om vi ​​tar bort all personlig information från en uppsättning data är den återstående icke-personlig information.
non-personal-infomation = All information som faller utanför detta är "icke-personlig information".
app-usage-term = Appanvändning: För att förbättra användarupplevelsen och innehållsupptäckten skickar Firefox OS "Appanvändningsdata" (t.ex. aktiv användningstid, antal öppningar/stängningar/krascher och listan över avinstallerade appar) till Mozilla. Data från "Hemskärm", "Enheter", "Appar" och "Webappar" ska också samlas in. Du kan inaktivera delning av appanvändningsdata i "Huvudmenyn > Hjälp > Om Firefox OS".
when-necessary = När vi anser att det är nödvändigt för att förhindra skada på dig eller någon annan. Vi kommer endast att dela din information på detta sätt om vi i god tro tror att det rimligen är nödvändigt för att skydda rättigheterna, egendomen eller säkerheten för dig, våra andra användare, Mozilla eller allmänheten.
may-need-change = Vi kan behöva ändra denna policy och våra meddelanden. Uppdateringarna kommer att läggas ut online. Om ändringarna är väsentliga kommer vi att meddela uppdateringen via Mozillas vanliga kanaler för sådana meddelanden som blogginlägg och forum. Din fortsatta användning av produkten eller tjänsten efter ikraftträdandet av sådana ändringar innebär att du accepterar sådana ändringar. För att göra din recension mer bekväm kommer vi att lägga upp ett ikraftträdandedatum högst upp på sidan.
send-to-mozilla = Skicka appanvändningsdata till Mozilla?
app-usage-text = Appanvändning: För att förbättra användarupplevelsen och innehållsupptäckten skickar Firefox OS "Appanvändningsdata" (t.ex. aktiv användningstid, antal öppningar/stängningar/krascher och listan över avinstallerade appar) till Mozilla. Data från "Hemskärm", "Enheter", "Appar" och "Webappar" ska också samlas in. Du kan inaktivera delning av appanvändningsdata i "Huvudmenyn > Hjälp > Om Firefox OS".
we-are-global = Vi är en global organisation och våra datorer finns på flera olika platser runt om i världen. Vi använder även tjänsteleverantörer vars datorer också kan finnas i olika länder. Det betyder att din information kan hamna på en av dessa datorer i ett annat land, och det landet kan ha en annan dataskyddsreglering än din. Genom att ge oss information samtycker du till denna typ av överföring av din information. Oavsett vilket land din information är i, följer vi tillämplig lag och kommer också att följa de åtaganden vi gör i denna integritetspolicy.
what-mean-by-personal-infomation = Vad menar vi med "personlig information"?
we-collect = vi samlar in det automatiskt via våra produkter och tjänster (t.ex. när din Firefox-webbläsare kollar med oss ​​för att se om den är uppdaterad);
we-learn = Vi får information om dig när:
only-cover-mozilla = Detta meddelande täcker endast hur Mozilla hanterar din information.
personal-info-means = För oss betyder "personlig information" information som identifierar dig, som ditt namn eller din e-postadress.
if-changes = Om vår organisationsstruktur eller status ändras (om vi genomgår en omstrukturering, förvärvas eller går i konkurs) kan vi vidarebefordra din information till en efterträdare eller dotterbolag.
yes = Ja
what-if-change = Vad händer om vi ändrar denna integritetspolicy eller något av våra sekretessmeddelanden?
when-ask = När vi har bett och fått ditt tillstånd att dela det.
when-we-share = När delar vi din information med andra?
someone-tells = någon annan berättar information om dig (t.ex. när Thunderbird arbetar med dina e-postleverantörer för att konfigurera ditt konto); eller
no = Nej
if-under-13 = Om du är under 13 år vill vi inte ha din personliga information och du får inte ge oss den. Om du är förälder och tror att ditt barn som är under 13 år har gett oss personlig information, vänligen kontakta oss för att få ditt barns uppgifter borttagna.
fxos-is-free = Firefox OS är det fria operativsystemet med öppen källkod från Mozilla. Vi bryr oss om din integritet och när Firefox OS skickar information till oss beskriver vårt <a>Firefox OS-sekretessmeddelande</a> och <a>Mozillas sekretesspolicy</a> hur vi hanterar den informationen.
how-we-learn = Hur får vi information om dig?
for-processing = För bearbetning eller tillhandahållande av produkter och tjänster till dig, men endast om de enheter som tar emot din information är kontraktuellt skyldiga att hantera uppgifterna på sätt som är godkända av Mozilla.
no-longer-than-need = Vi vill inte heller ha dina personuppgifter längre än vi behöver dem, så vi behåller dem bara tillräckligt länge för att göra det vi samlade in dem för. När vi väl inte behöver det, vidtar vi åtgärder för att förstöra det såvida vi inte är skyldiga enligt lag att behålla det längre.
what-should-know = Vad mer bör du veta?
what-we-do = Vad gör vi med din information när vi väl har den?
initial-activation = Initial aktivering: Vid första aktivering av din Firefox OS-enhet skickar Firefox OS till Mozilla en engångsdataping (t.ex. data som rör enhetsspecifik information som version av programversion, partner-ID, land och skärmstorlek) som hjälper Mozilla att avgöra om säkerhetsuppdateringar och kritiska korrigeringar behövs för våra användare och partners, fastställa krav för apputvecklare så att de kan bygga bättre appar för våra användare, och hjälper Mozilla med marknadsanalys (t.ex. fastställa hur många enheter som har aktiverats).
ok = OK
welcome = Välkommen till Firefox OS
fxos-connects = Firefox OS ansluter till oss och andra för att tillhandahålla produktfunktioner.
privacy-notice = Firefox OS Sekretessmeddelande
when-fulfilling-mission = När vi uppfyller vårt uppdrag att vara öppna. Vi släpper ibland information för att göra våra produkter bättre och främja en öppen webb, men när vi gör det tar vi bort din personliga information och försöker avslöja den på ett sätt som minimerar risken för att du ska identifieras på nytt.
privacy-policy = Mozillas sekretesspolicy
how-we-store = Hur lagrar och skyddar vi dina personuppgifter?
give-directly = du ger det till oss direkt (t.ex. när du väljer att skicka oss kraschrapporter);
cares-privacy = Mozilla bryr sig om din integritet. När Firefox OS skickar information till oss beskriver vår Mozillas sekretesspolicy hur vi hanterar den informationen.
