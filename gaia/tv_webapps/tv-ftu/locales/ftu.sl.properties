when-law-requires = Ko to zahteva zakon. Kadar koli prejmemo zahteve o vas od vlade ali v zvezi s tožbo, upoštevamo zakonodajo. Obvestili vas bomo, ko bomo morali na ta način predati vaše osebne podatke, razen če nam je to zakonsko prepovedano. Ko prejmemo takšne zahteve, bomo vaše osebne podatke izdali le, če bomo v dobri veri prepričani, da to od nas zahteva zakon. Nič v tem pravilniku ni namenjeno omejevanju kakršne koli pravne obrambe ali ugovorov, ki jih morda imate glede zahteve tretje osebe za razkritje vaših podatkov.
app-usage-term = Uporaba aplikacije: Da bi izboljšal uporabniško izkušnjo in odkrivanje vsebine, Firefox OS pošilja "Podatke o uporabi aplikacije" (npr. čas aktivne uporabe, število odprtij/zapiranj/zrušitev in seznam nenameščenih aplikacij) Mozilli. Zbirati je treba tudi podatke iz »Domov zaslona«, »Naprav«, »Aplikacij« in »Spletnih aplikacij«. Deljenje podatkov o uporabi aplikacije lahko onemogočite v »Glavni meni > Pomoč > O sistemu Firefox OS«.
what-if-change = Kaj pa, če spremenimo ta pravilnik o zasebnosti ali katero koli od naših obvestil o zasebnosti?
personal-info-means = Za nas "osebni podatki" pomenijo podatke, ki vas identificirajo, na primer vaše ime ali e-poštni naslov.
if-changes = Če se naša organizacijska struktura ali status spremeni (če se prestrukturiramo, pridobimo ali bankrotiramo), lahko vaše podatke posredujemo nasledniku ali pridruženemu podjetju.
ok = v redu
when-we-try = ko poskušamo razumeti več o vas na podlagi informacij, ki ste nam jih posredovali (npr. ko uporabimo vaš naslov IP za prilagoditev jezika za nekatere naše storitve).
we-learn = Podatke o vas izvemo, ko:
no = št
if-store-info = Če shranimo vaše osebne podatke s podatki, ki niso osebni, bomo to kombinacijo obravnavali kot osebne podatke. Če iz nabora podatkov odstranimo vse osebne podatke, so ostali neosebni podatki.
fxos-connects = Firefox OS se povezuje z nami in drugimi, da zagotovi funkcije izdelka.
initial-activation = Začetna aktivacija: Po prvi aktivaciji vaše naprave Firefox OS Firefox OS pošlje Mozilli enkratni podatkovni ping (npr. podatke, ki se nanašajo na specifične informacije o napravi, kot so različica izdaje programske opreme, ID partnerja, država in velikost zaslona), ki Mozilli pomaga določiti če so za naše uporabnike in partnerje potrebne varnostne posodobitve in kritični popravki, določiti zahteve za razvijalce aplikacij, da lahko izdelajo boljše aplikacije za naše uporabnike, in pomagati Mozilli pri tržni analizi (npr. ugotoviti, koliko naprav je bilo aktiviranih).
when-we-share = Kdaj delimo vaše podatke z drugimi?
cares-privacy = Mozilla skrbi za vašo zasebnost. Ko nam Firefox OS pošlje podatke, naš Mozilla pravilnik o zasebnosti opisuje, kako ravnamo s temi podatki.
when-ask = Ko smo prosili in prejeli vaše dovoljenje za skupno rabo.
give-directly = nam ga posredujete neposredno (npr. ko se odločite, da nam pošljete poročila o zrušitvah);
only-cover-mozilla = To obvestilo pokriva le, kako Mozilla ravna z vašimi podatki.
what-mean-by-personal-infomation = Kaj mislimo z "osebnimi podatki"?
yes = ja
if-under-13 = Če ste mlajši od 13 let, ne želimo vaših osebnih podatkov in nam jih ne smete posredovati. Če ste starš in menite, da nam je vaš otrok, mlajši od 13 let, posredoval osebne podatke, se obrnite na nas, da odstranimo podatke vašega otroka.
when-necessary = Ko menimo, da je potrebno preprečiti škodo vam ali komu drugemu. Vaše podatke bomo na ta način delili samo, če smo v dobri veri prepričani, da je to razumno potrebno za zaščito pravic, lastnine ali varnosti vas, naših drugih uporabnikov, Mozille ali javnosti.
updates = Posodobitve: Da bi bil posodobljen, se Firefox OS samodejno poveže s storitvijo, ki jo upravlja proizvajalec vaše naprave ali v njegovem imenu.
when-give-info = Ko nam posredujete podatke, jih bomo uporabili na načine, za katere ste nam dali dovoljenje. Na splošno vaše podatke uporabljamo za pomoč pri zagotavljanju in izboljšanju naših izdelkov in storitev za vas.
someone-tells = nekdo drug nam pove podatke o vas (npr. ko Thunderbird sodeluje z vašimi ponudniki e-pošte pri nastavitvi vašega računa); oz
privacy-notice = Obvestilo o zasebnosti za Firefox OS
welcome = Dobrodošli v Firefox OS
we-are-global = Smo globalna organizacija in naši računalniki so na več različnih mestih po svetu. Uporabljamo tudi ponudnike storitev, katerih računalniki so morda tudi v različnih državah. To pomeni, da lahko vaši podatki končajo na enem od teh računalnikov v drugi državi in ​​ta država ima morda drugačno raven predpisov o varstvu podatkov kot vaša. Če nam posredujete podatke, se strinjate s tovrstnim prenosom vaših podatkov. Ne glede na to, v kateri državi so vaši podatki, upoštevamo veljavno zakonodajo in se bomo tudi držali zavez, ki smo jih sprejeli v tem pravilniku o zasebnosti.
non-personal-infomation = Vsi podatki, ki so zunaj tega, so "neosebni podatki".
fxos-is-free = Firefox OS je brezplačen in odprtokodni operacijski sistem podjetja Mozilla. Skrbimo za vašo zasebnost in ko nam Firefox OS pošlje podatke, naše <a>Obvestilo o zasebnosti za OS Firefox</a> in <a>Politika zasebnosti Mozilla</a> opisujeta, kako ravnamo s temi informacijami.
we-commit = Zavezani smo k varovanju vaših osebnih podatkov, ko jih imamo. Izvajamo ukrepe fizičnega, poslovnega in tehničnega varovanja. Če kljub našim prizadevanjem izvemo za kršitev varnosti, vas bomo o tem obvestili, da boste lahko sprejeli ustrezne zaščitne ukrepe.
what-we-do = Kaj naredimo z vašimi podatki, ko jih imamo?
send-to-mozilla = Želite Mozilli poslati podatke o uporabi aplikacije?
how-we-learn = Kako izvemo informacije o vas?
no-longer-than-need = Prav tako ne želimo vaših osebnih podatkov dlje, kot jih potrebujemo, zato jih hranimo le toliko časa, da opravimo tisto, za kar smo jih zbrali. Ko ga ne potrebujemo, ga uničimo, razen če ga zakon zahteva, da ga hranimo dlje.
for-processing = Za obdelavo ali zagotavljanje izdelkov in storitev za vas, vendar le, če so subjekti, ki prejmejo vaše podatke, pogodbeno zavezani ravnati s podatki na načine, ki jih odobri Mozilla.
privacy-policy = Mozillin pravilnik o zasebnosti
you-should-know = Stvari, ki bi jih morali vedeti
what-should-know = Kaj morate še vedeti?
app-usage-text = Uporaba aplikacije: Da bi izboljšal uporabniško izkušnjo in odkrivanje vsebine, Firefox OS pošilja "Podatke o uporabi aplikacije" (npr. čas aktivne uporabe, število odprtij/zapiranj/zrušitev in seznam nenameščenih aplikacij) Mozilli. Zbirati je treba tudi podatke iz »Domov zaslona«, »Naprav«, »Aplikacij« in »Spletnih aplikacij«. Deljenje podatkov o uporabi aplikacije lahko onemogočite v »Glavni meni > Pomoč > O sistemu Firefox OS«.
may-need-change = Morda bomo morali spremeniti ta pravilnik in naša obvestila. Posodobitve bodo objavljene na spletu. Če so spremembe bistvene, bomo posodobitev objavili prek Mozillinih običajnih kanalov za tovrstna obvestila, kot so objave v spletnih dnevnikih in forumi. Vaša nadaljnja uporaba izdelka ali storitve po datumu veljavnosti teh sprememb pomeni, da se s temi spremembami strinjate. Da bo vaš pregled udobnejši, bomo na vrhu strani objavili datum začetka veljavnosti.
when-fulfilling-mission = Ko izpolnjujemo svoje poslanstvo odprtosti. Včasih objavimo podatke, da bi izboljšali svoje izdelke in spodbujali odprt splet, ko pa to storimo, bomo vaše osebne podatke odstranili in jih poskušali razkriti na način, ki zmanjša tveganje, da bi vas ponovno identificirali.
we-collect = zbiramo jih samodejno prek naših izdelkov in storitev (npr. ko vaš brskalnik Firefox pri nas preveri, ali je posodobljen);
how-we-store = Kako hranimo in varujemo vaše osebne podatke?
cares-about-your-privacy = Mozilla skrbi za vašo zasebnost. Ko nam Firefox OS pošlje informacije, naše obvestilo o zasebnosti za Firefox OS opisuje, kako ravnamo s temi informacijami.
