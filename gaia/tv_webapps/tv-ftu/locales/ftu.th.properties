updates = การอัปเดต: เพื่อให้ตัวเองทันสมัยอยู่เสมอ Firefox OS จะเชื่อมต่อกับบริการที่ดำเนินการโดยหรือในนามของผู้ผลิตอุปกรณ์ของคุณโดยอัตโนมัติ
may-need-change = เราอาจต้องเปลี่ยนแปลงนโยบายนี้และประกาศของเรา การอัปเดตจะถูกโพสต์ออนไลน์ หากการเปลี่ยนแปลงมีความสำคัญ เราจะประกาศการอัปเดตผ่านช่องทางปกติของ Mozilla สำหรับการประกาศดังกล่าว เช่น บล็อกโพสต์และฟอรัม การใช้ผลิตภัณฑ์หรือบริการของคุณต่อไปหลังจากวันที่การเปลี่ยนแปลงดังกล่าวมีผลบังคับใช้ ถือว่าคุณยอมรับการเปลี่ยนแปลงดังกล่าว เพื่อให้การตรวจสอบของคุณสะดวกยิ่งขึ้น เราจะโพสต์วันที่มีผลบังคับใช้ที่ด้านบนของหน้า
fxos-is-free = Firefox OS เป็นระบบปฏิบัติการโอเพ่นซอร์สฟรีจาก Mozilla เราใส่ใจในความเป็นส่วนตัวของคุณและเมื่อ Firefox OS ส่งข้อมูลมาให้เรา <a>ประกาศเกี่ยวกับความเป็นส่วนตัวของ Firefox OS</a> และ <a>นโยบายความเป็นส่วนตัวของ Mozilla</a> จะอธิบายวิธีที่เราจัดการกับข้อมูลนั้น
app-usage-text = การใช้งานแอพ: เพื่อปรับปรุงประสบการณ์ผู้ใช้และการค้นพบเนื้อหา Firefox OS จะส่ง "ข้อมูลการใช้งานแอพ" (เช่น เวลาใช้งาน จำนวนการเปิด/ปิด/แครช และรายการแอพที่ถอนการติดตั้ง) ไปยัง Mozilla ข้อมูลจาก “หน้าจอหลัก”, “อุปกรณ์”, “แอป” และ “เว็บแอป” ก็จะถูกรวบรวมด้วยเช่นกัน คุณสามารถปิดใช้งานการแชร์ข้อมูลการใช้งานแอพได้ใน “เมนูหลัก > วิธีใช้ > เกี่ยวกับ Firefox OS”
send-to-mozilla = ส่งข้อมูลการใช้งานแอพไปยัง Mozilla?
when-law-requires = เมื่อกฎหมายกำหนดแล้ว เราปฏิบัติตามกฎหมายเมื่อใดก็ตามที่เราได้รับคำขอเกี่ยวกับคุณจากรัฐบาลหรือเกี่ยวข้องกับคดีความ เราจะแจ้งให้คุณทราบเมื่อเราถูกขอให้ส่งมอบข้อมูลส่วนบุคคลของคุณด้วยวิธีนี้ เว้นแต่กฎหมายจะห้ามไม่ให้ทำเช่นนั้น เมื่อเราได้รับคำขอเช่นนี้ เราจะเปิดเผยข้อมูลส่วนบุคคลของคุณก็ต่อเมื่อเราเชื่อโดยสุจริตว่ากฎหมายกำหนดให้เราทำเช่นนั้น ไม่มีข้อความใดในนโยบายนี้ที่มีวัตถุประสงค์เพื่อจำกัดการป้องกันทางกฎหมายหรือการคัดค้านที่คุณอาจมีต่อคำขอของบุคคลที่สามในการเปิดเผยข้อมูลของคุณ
we-commit = เรามุ่งมั่นที่จะปกป้องข้อมูลส่วนบุคคลของคุณเมื่อเราได้รับแล้ว เราใช้มาตรการรักษาความปลอดภัยทางกายภาพ ธุรกิจ และทางเทคนิค แม้เราจะพยายามแล้วก็ตาม หากเราทราบการละเมิดความปลอดภัย เราจะแจ้งให้คุณทราบเพื่อให้คุณดำเนินการตามขั้นตอนป้องกันที่เหมาะสม
yes = ใช่
no = ไม่
fxos-connects = Firefox OS เชื่อมต่อกับเราและผู้อื่นเพื่อมอบคุณสมบัติของผลิตภัณฑ์
what-should-know = คุณควรรู้อะไรอีกบ้าง
we-collect = เรารวบรวมโดยอัตโนมัติผ่านผลิตภัณฑ์และบริการของเรา (เช่น เมื่อเบราว์เซอร์ Firefox ของคุณตรวจสอบกับเราเพื่อดูว่าเป็นปัจจุบันหรือไม่)
welcome = ยินดีต้อนรับสู่ Firefox OS
initial-activation = การเปิดใช้งานครั้งแรก: เมื่อเปิดใช้งานอุปกรณ์ Firefox OS ของคุณครั้งแรก Firefox OS จะส่ง ping ข้อมูลแบบครั้งเดียวไปยัง Mozilla (เช่น ข้อมูลที่เกี่ยวข้องกับข้อมูลเฉพาะของอุปกรณ์ เช่น รุ่นซอฟต์แวร์ที่เผยแพร่ ID พันธมิตร ประเทศ และขนาดหน้าจอ) ซึ่งช่วยให้ Mozilla ระบุได้ หากจำเป็นต้องมีการอัปเดตความปลอดภัยและการแก้ไขที่สำคัญสำหรับผู้ใช้และคู่ค้าของเรา ให้ระบุข้อกำหนดสำหรับนักพัฒนาแอปเพื่อให้พวกเขาสามารถสร้างแอปที่ดีขึ้นสำหรับผู้ใช้ของเรา และช่วย Mozilla ในการวิเคราะห์ตลาด (เช่น กำหนดจำนวนอุปกรณ์ที่เปิดใช้งาน)
what-if-change = จะเกิดอะไรขึ้นหากเราเปลี่ยนแปลงนโยบายความเป็นส่วนตัวนี้หรือประกาศความเป็นส่วนตัวใดๆ ของเรา?
how-we-store = เราจะจัดเก็บและปกป้องข้อมูลส่วนบุคคลของคุณอย่างไร?
if-store-info = หากเราจัดเก็บข้อมูลส่วนตัวของคุณด้วยข้อมูลที่ไม่ใช่ข้อมูลส่วนตัว เราจะถือว่าข้อมูลดังกล่าวเป็นข้อมูลส่วนตัว หากเราลบข้อมูลส่วนบุคคลทั้งหมดออกจากชุดข้อมูล ส่วนที่เหลือจะเป็นข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคล
app-usage-term = การใช้งานแอพ: เพื่อปรับปรุงประสบการณ์ผู้ใช้และการค้นพบเนื้อหา Firefox OS จะส่ง "ข้อมูลการใช้งานแอพ" (เช่น เวลาใช้งาน จำนวนการเปิด/ปิด/แครช และรายการแอพที่ถอนการติดตั้ง) ไปยัง Mozilla ข้อมูลจาก “หน้าจอหลัก”, “อุปกรณ์”, “แอป” และ “เว็บแอป” ก็จะถูกรวบรวมเช่นกัน คุณสามารถปิดใช้งานการแชร์ข้อมูลการใช้งานแอพได้ใน “เมนูหลัก > วิธีใช้ > เกี่ยวกับ Firefox OS”
when-we-share = เราจะแบ่งปันข้อมูลของคุณกับผู้อื่นเมื่อใด
we-are-global = เราเป็นองค์กรระดับโลกและคอมพิวเตอร์ของเราอยู่ในสถานที่ต่างๆ ทั่วโลก เรายังใช้ผู้ให้บริการซึ่งคอมพิวเตอร์อาจอยู่ในประเทศต่างๆ ด้วย ซึ่งหมายความว่าข้อมูลของคุณอาจไปอยู่ในคอมพิวเตอร์เครื่องใดเครื่องหนึ่งในประเทศอื่น และประเทศนั้นอาจมีระดับข้อบังคับในการคุ้มครองข้อมูลที่แตกต่างจากของคุณ การให้ข้อมูลแก่เราแสดงว่าคุณยินยอมให้มีการถ่ายโอนข้อมูลของคุณในลักษณะนี้ ไม่ว่าข้อมูลของคุณจะอยู่ในประเทศใด เราปฏิบัติตามกฎหมายที่บังคับใช้ และจะปฏิบัติตามคำมั่นสัญญาที่เราให้ไว้ในนโยบายความเป็นส่วนตัวนี้ด้วย
if-under-13 = หากคุณอายุต่ำกว่า 13 ปี เราไม่ต้องการข้อมูลส่วนบุคคลของคุณ และคุณต้องไม่ให้ข้อมูลดังกล่าวแก่เรา หากคุณเป็นผู้ปกครองและเชื่อว่าบุตรหลานของคุณที่อายุต่ำกว่า 13 ปีได้ให้ข้อมูลส่วนบุคคลแก่เรา โปรดติดต่อเราเพื่อให้ลบข้อมูลของบุตรหลานของคุณ
cares-about-your-privacy = Mozilla ใส่ใจในความเป็นส่วนตัวของคุณ เมื่อ Firefox OS ส่งข้อมูลถึงเรา ประกาศความเป็นส่วนตัวของ Firefox OS จะอธิบายวิธีที่เราจัดการกับข้อมูลนั้น
personal-info-means = สำหรับเรา "ข้อมูลส่วนบุคคล" หมายถึงข้อมูลที่ระบุตัวคุณ เช่น ชื่อหรือที่อยู่อีเมลของคุณ
how-we-learn = เราเรียนรู้ข้อมูลเกี่ยวกับคุณได้อย่างไร?
if-changes = หากโครงสร้างองค์กรหรือสถานะของเราเปลี่ยนแปลง (หากเราปรับโครงสร้าง ถูกซื้อกิจการ หรือล้มละลาย) เราอาจส่งต่อข้อมูลของคุณไปยังผู้สืบทอดหรือบริษัทในเครือ
when-give-info = เมื่อคุณให้ข้อมูลแก่เรา เราจะใช้ข้อมูลนั้นในลักษณะที่คุณอนุญาต โดยทั่วไป เราใช้ข้อมูลของคุณเพื่อช่วยในการจัดหาและปรับปรุงผลิตภัณฑ์และบริการของเราให้กับคุณ
cares-privacy = Mozilla ใส่ใจในความเป็นส่วนตัวของคุณ เมื่อ Firefox OS ส่งข้อมูลถึงเรา นโยบายความเป็นส่วนตัวของ Mozilla จะอธิบายถึงวิธีที่เราจัดการกับข้อมูลนั้น
when-we-try = เมื่อเราพยายามและทำความเข้าใจเกี่ยวกับคุณมากขึ้นตามข้อมูลที่คุณให้กับเรา (เช่น เมื่อเราใช้ที่อยู่ IP ของคุณเพื่อปรับแต่งภาษาสำหรับบริการบางอย่างของเรา)
give-directly = คุณให้เราโดยตรง (เช่น เมื่อคุณเลือกที่จะส่งรายงานข้อขัดข้อง)
what-mean-by-personal-infomation = เราหมายถึงอะไรโดย "ข้อมูลส่วนบุคคล"?
we-learn = เราเรียนรู้ข้อมูลเกี่ยวกับคุณเมื่อ:
someone-tells = บุคคลอื่นบอกข้อมูลเกี่ยวกับคุณแก่เรา (เช่น เมื่อ Thunderbird ทำงานร่วมกับผู้ให้บริการอีเมลของคุณเพื่อตั้งค่าบัญชีของคุณ) หรือ
for-processing = สำหรับการประมวลผลหรือจัดหาผลิตภัณฑ์และบริการให้กับคุณ แต่เฉพาะเมื่อหน่วยงานที่ได้รับข้อมูลของคุณมีภาระผูกพันตามสัญญาในการจัดการข้อมูลในลักษณะที่ Mozilla อนุมัติ
no-longer-than-need = นอกจากนี้ เรายังไม่ต้องการให้ข้อมูลส่วนบุคคลของคุณนานเกินกว่าที่เราต้องการ ดังนั้นเราจึงเก็บไว้นานพอที่จะทำในสิ่งที่เรารวบรวมมาเท่านั้น เมื่อเราไม่ต้องการแล้ว เราจะดำเนินการเพื่อทำลายทิ้ง เว้นแต่กฎหมายกำหนดให้ต้องเก็บรักษาไว้นานขึ้น
ok = ตกลง
non-personal-infomation = ข้อมูลใดๆ ที่อยู่นอกเหนือจากนี้ถือเป็น "ข้อมูลที่ไม่ใช่ข้อมูลส่วนบุคคล"
privacy-policy = นโยบายความเป็นส่วนตัวของ Mozilla
what-we-do = เราจะทำอย่างไรกับข้อมูลของคุณเมื่อเราได้รับแล้ว
when-necessary = เมื่อเราเชื่อว่าจำเป็นต้องป้องกันอันตรายต่อคุณหรือบุคคลอื่น เราจะแบ่งปันข้อมูลของคุณด้วยวิธีนี้ก็ต่อเมื่อเราเชื่อโดยสุจริตว่ามีความจำเป็นตามสมควรในการปกป้องสิทธิ์ ทรัพย์สิน หรือความปลอดภัยของคุณ ผู้ใช้รายอื่นๆ ของเรา Mozilla หรือสาธารณชน
when-ask = เมื่อเราขอและได้รับอนุญาตจากคุณให้แบ่งปัน
only-cover-mozilla = ประกาศนี้ครอบคลุมเฉพาะวิธีที่ Mozilla จัดการกับข้อมูลของคุณเท่านั้น
when-fulfilling-mission = เมื่อเราบรรลุพันธกิจของการเปิดกว้าง บางครั้งเราเผยแพร่ข้อมูลเพื่อทำให้ผลิตภัณฑ์ของเราดีขึ้นและส่งเสริมเว็บแบบเปิด แต่เมื่อเราทำเช่นนั้น เราจะลบข้อมูลส่วนบุคคลของคุณออกและพยายามเปิดเผยในลักษณะที่ลดความเสี่ยงในการระบุตัวตนของคุณอีกครั้ง
privacy-notice = ประกาศความเป็นส่วนตัวของระบบปฏิบัติการ Firefox
you-should-know = สิ่งที่คุณควรรู้
