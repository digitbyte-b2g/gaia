app-usage-text = Użu tal-App: Sabiex ittejjeb l-esperjenza tal-utent u l-iskoperta tal-kontenut, Firefox OS jibgħat "Dejta dwar l-Użu tal-App" (eż., ħin tal-użu attiv, għadd ta 'ftuħ/għeluq/ħabtiet u l-lista ta' apps mhux installati) lil Mozilla. Id-dejta minn "Home Screen", "Apparat", "Apps" u "Web Apps" għandha tinġabar ukoll. Tista' tiddiżattiva l-kondiviżjoni tad-Dejta dwar l-Użu tal-App fil-"Menu Prinċipali > Għajnuna > Dwar Firefox OS".
when-give-info = Meta tagħtina l-informazzjoni, aħna se nużawha bil-modi li għalihom tajtna permess. Ġeneralment, nużaw l-informazzjoni tiegħek biex tgħinna nipprovdu u ntejbu l-prodotti u s-servizzi tagħna għalik.
yes = Iva
how-we-store = Kif naħżnu u nipproteġu l-informazzjoni personali tiegħek?
if-under-13 = Jekk għandek inqas minn 13-il sena, ma rridux l-informazzjoni personali tiegħek, u m'għandekx tagħtihielna. Jekk inti ġenitur u temmen li t-tifel/tifla tiegħek li għandu inqas minn 13-il sena pprovdilna informazzjoni personali, jekk jogħġbok ikkuntattjana biex titneħħa l-informazzjoni tat-tifel/tifla tiegħek.
ok = kollox sew
we-learn = Nitgħallmu informazzjoni dwarek meta:
non-personal-infomation = Kwalunkwe informazzjoni li taqa' barra minn dan hija "informazzjoni mhux personali".
personal-info-means = Għalina, "informazzjoni personali" tfisser informazzjoni li tidentifikak, bħal ismek jew l-indirizz elettroniku.
cares-about-your-privacy = Mozilla jimpurtah mill-Privatezza tiegħek. Meta Firefox OS jibgħat informazzjoni lilna, l-Avviż ta’ Privatezza tagħna ta’ Firefox OS jiddeskrivi kif nittrattaw dik l-informazzjoni.
when-we-share = Meta naqsmu l-informazzjoni tiegħek ma' oħrajn?
no = Nru
someone-tells = xi ħadd ieħor jgħidilna informazzjoni dwarek (eż., meta Thunderbird jaħdem mal-fornituri tal-email tiegħek biex iwaqqaf il-kont tiegħek); jew
give-directly = inti tagħtina direttament (eż., meta tagħżel li tibgħatilna rapporti tal-ħabta);
when-we-try = meta nippruvaw nifhmu aktar dwarek abbażi tal-informazzjoni li tajtna (eż., meta nużaw l-indirizz IP tiegħek biex nippersonalizzaw il-lingwa għal xi wħud mis-servizzi tagħna).
when-law-requires = Meta l-liġi titlob dan. Aħna nsegwu l-liġi kull meta nirċievu talbiet dwarek minn gvern jew relatati ma' kawża. Aħna ninnotifikawk meta niġu mitluba ngħaddu l-informazzjoni personali tiegħek b'dan il-mod sakemm ma nkunux legalment ipprojbiti milli nagħmlu dan. Meta nirċievu talbiet bħal dawn, aħna nirrilaxxaw l-informazzjoni personali tiegħek biss jekk ikollna twemmin in bona fede li l-liġi teħtieġ li nagħmlu dan. Xejn f'din il-politika mhu maħsub biex jillimita xi difiżi legali jew oġġezzjonijiet li jista' jkollok għal talba ta' parti terza biex tiżvela l-informazzjoni tiegħek.
fxos-is-free = Firefox OS hija s-sistema operattiva b'xejn u open source minn Mozilla. Aħna nieħdu ħsieb il-privatezza tiegħek u meta Firefox OS jibgħatlna informazzjoni, l-<a>Avviż ta’ Privatezza tal-Firefox OS</a> u l-<a>Politika ta’ Privatezza ta’ Mozilla</a> jiddeskrivu kif nittrattaw dik l-informazzjoni.
send-to-mozilla = Ibgħat id-Dejta dwar l-Użu tal-App lil Mozilla?
when-fulfilling-mission = Meta nkunu qed inwettqu l-missjoni tagħna li nkunu miftuħa. Xi kultant nirrilaxxaw informazzjoni biex nagħmlu l-prodotti tagħna aħjar u nrawmu web miftuħa, iżda meta nagħmlu hekk, inneħħu l-informazzjoni personali tiegħek u nippruvaw niżvelawha b'mod li jimminimizza r-riskju li terġa' tiġi identifikat.
what-if-change = X'jiġri jekk nibdlu din il-politika ta' privatezza jew xi wieħed mill-avviżi ta' privatezza tagħna?
if-changes = Jekk l-istruttura organizzattiva jew l-istatus tagħna tinbidel (jekk aħna ngħaddu minn ristrutturar, inkunu akkwistati, jew ifallu) nistgħu ngħaddu l-informazzjoni tiegħek lil suċċessur jew affiljat.
cares-privacy = Mozilla jimpurtah mill-Privatezza tiegħek. Meta Firefox OS jibgħatilna informazzjoni, il-Politika ta' Privatezza tagħna ta' Mozilla tiddeskrivi kif nittrattaw dik l-informazzjoni.
only-cover-mozilla = Dan l-avviż ikopri biss kif Mozilla jimmaniġġja l-informazzjoni tiegħek.
welcome = Merħba għal Firefox OS
privacy-notice = Avviż ta' Privatezza ta' Firefox OS
fxos-connects = Firefox OS jgħaqqad magħna u oħrajn sabiex jipprovdi karatteristiċi tal-prodott.
we-collect = aħna niġbruha awtomatikament permezz tal-prodotti u s-servizzi tagħna (eż., meta l-browser Firefox tiegħek jiċċekkja magħna biex tara jekk huwiex aġġornat);
what-mean-by-personal-infomation = X'nifhmu bi "informazzjoni personali"?
when-necessary = Meta nemmnu li huwa meħtieġ li tiġi evitata l-ħsara lilek jew lil xi ħadd ieħor. Aħna se naqsmu biss l-informazzjoni tiegħek b'dan il-mod jekk ikollna twemmin in bona fede li huwa raġonevolment meħtieġ li nipproteġu d-drittijiet, il-proprjetà jew is-sigurtà tiegħek, l-utenti l-oħra tagħna, Mozilla jew il-pubbliku.
may-need-change = Jista' jkun hemm bżonn li nbiddlu din il-politika u l-avviżi tagħna. L-aġġornamenti se jitpoġġew onlajn. Jekk il-bidliet huma sostantivi, aħna se nħabbru l-aġġornament permezz tal-kanali tas-soltu ta' Mozilla għal avviżi bħal dawn bħal blog posts u forums. L-użu kontinwu tiegħek tal-prodott jew tas-servizz wara d-data effettiva ta’ tali bidliet jikkostitwixxi l-aċċettazzjoni tiegħek ta’ tali bidliet. Biex tagħmel ir-reviżjoni tiegħek aktar konvenjenti, aħna nippubblikaw data effettiva fil-quċċata tal-paġna.
when-ask = Meta tlabna u rċevejna l-permess tiegħek biex naqsmuh.
what-we-do = X'nagħmlu bl-informazzjoni tiegħek ladarba jkollna?
we-are-global = Aħna organizzazzjoni globali u l-kompjuters tagħna jinsabu f'diversi postijiet differenti madwar id-dinja. Aħna nużaw ukoll fornituri tas-servizz li l-kompjuters tagħhom jistgħu jkunu wkoll f'diversi pajjiżi. Dan ifisser li l-informazzjoni tiegħek tista' tispiċċa fuq wieħed minn dawk il-kompjuters f'pajjiż ieħor, u dak il-pajjiż jista' jkollu livell differenti ta' regolamentazzjoni tal-protezzjoni tad-data minn tiegħek. Billi tagħtina informazzjoni, inti tagħti l-kunsens għal dan it-tip ta’ trasferiment tal-informazzjoni tiegħek. Irrispettivament minn liema pajjiż tinsab l-informazzjoni tiegħek, aħna nikkonformaw mal-liġi applikabbli u se nirrispettaw ukoll l-impenji li nieħdu f'din il-politika ta' privatezza.
initial-activation = Attivazzjoni Inizjali: Mal-attivazzjoni inizjali tat-tagħmir Firefox OS tiegħek, Firefox OS jibgħat lil Mozilla ping tad-dejta ta’ darba (eż., dejta relatata ma’ informazzjoni speċifika tal-apparat bħal verżjoni ta’ rilaxx tas-softwer, ID tas-sieħeb, pajjiż u daqs tal-iskrin) li jgħin lil Mozilla jiddetermina jekk aġġornamenti tas-sigurtà u soluzzjonijiet kritiċi huma meħtieġa għall-utenti u l-imsieħba tagħna, iddetermina r-rekwiżiti għall-iżviluppaturi tal-apps sabiex ikunu jistgħu jibnu apps aħjar għall-utenti tagħna, u tgħin lil Mozilla bl-analiżi tas-suq (eż., tiddetermina kemm apparat ġie attivat).
for-processing = Għall-ipproċessar jew il-provvista ta' prodotti u servizzi lilek, iżda biss jekk dawk l-entitajiet li jirċievu l-informazzjoni tiegħek huma kuntrattwalment obbligati li jimmaniġġjaw id-dejta b'modi li huma approvati minn Mozilla.
what-should-know = X'iktar għandek tkun taf?
how-we-learn = Kif nitgħallmu informazzjoni dwarek?
updates = Aġġornamenti: Biex iżżomm ruħu aġġornat, Firefox OS jgħaqqad awtomatikament ma' servizz operat minn jew f'isem il-manifattur tat-tagħmir tiegħek.
you-should-know = Affarijiet li għandek tkun taf
if-store-info = Jekk naħżnu l-informazzjoni personali tiegħek b'informazzjoni li mhix personali, aħna nikkunsidraw il-kombinazzjoni bħala informazzjoni personali. Jekk inneħħu l-informazzjoni personali kollha minn sett ta’ data allura l-bqija hija informazzjoni mhux personali.
we-commit = Aħna impenjati li nipproteġu l-informazzjoni personali tiegħek ladarba jkollnaha. Aħna nimplimentaw miżuri ta' sigurtà fiżika, kummerċjali u teknika. Minkejja l-isforzi tagħna, jekk nitgħallmu bi ksur tas-sigurtà, aħna ninnotifikawk sabiex tkun tista’ tieħu l-passi protettivi xierqa.
no-longer-than-need = Aħna wkoll ma rridux l-informazzjoni personali tiegħek għal aktar żmien milli għandna bżonnha, għalhekk inżommuha biss għal żmien twil biżżejjed biex nagħmlu dak li ġbarna għalih. Ladarba ma jkollniex bżonnha, nieħdu passi biex neqirduh sakemm ma nkunux mitluba bil-liġi li nżommuh għal żmien itwal.
app-usage-term = Użu tal-App: Sabiex ittejjeb l-esperjenza tal-utent u l-iskoperta tal-kontenut, Firefox OS jibgħat "Dejta dwar l-Użu tal-App" (eż., ħin tal-użu attiv, għadd ta 'ftuħ/għeluq/ħabtiet u l-lista ta' apps mhux installati) lil Mozilla. Id-dejta minn "Home Screen", "Apparat", "Apps" u "Web Apps" għandha tinġabar ukoll. Tista' tiddiżattiva l-kondiviżjoni tad-Dejta dwar l-Użu tal-App fil-"Menu Prinċipali > Għajnuna > Dwar Firefox OS".
privacy-policy = Politika ta' Privatezza ta' Mozilla
