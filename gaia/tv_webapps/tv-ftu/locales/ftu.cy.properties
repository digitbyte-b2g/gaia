when-give-info = Pan fyddwch yn rhoi gwybodaeth i ni, byddwn yn ei defnyddio yn y ffyrdd yr ydych wedi rhoi caniatâd i ni. Yn gyffredinol, rydym yn defnyddio'ch gwybodaeth i'n helpu i ddarparu a gwella ein cynnyrch a'n gwasanaethau i chi.
initial-activation = Cychwyn Cychwynnol: Ar ôl i'ch dyfais Firefox OS gael ei actifadu i ddechrau, mae Firefox OS yn anfon ping data un-amser at Mozilla (e.e., data sy'n ymwneud â gwybodaeth dyfais benodol fel fersiwn rhyddhau meddalwedd, ID partner, gwlad a maint sgrin) sy'n helpu Mozilla i bennu os oes angen diweddariadau diogelwch ac atgyweiriadau critigol ar gyfer ein defnyddwyr a'n partneriaid, pennu gofynion ar gyfer datblygwyr apiau fel y gallant adeiladu apiau gwell ar gyfer ein defnyddwyr, a helpu Mozilla gyda dadansoddiad o'r farchnad (e.e., pennu faint o ddyfeisiau sydd wedi'u hactifadu).
app-usage-term = Defnydd Ap: Er mwyn gwella profiad y defnyddiwr a darganfod cynnwys, mae Firefox OS yn anfon "Data Defnydd Ap" (e.e., amser defnydd gweithredol, cyfrif o agoriadau / cau / damweiniau a'r rhestr o apiau heb eu gosod) i Mozilla. Mae data o “Home Screen”, “Dyfeisiau”, “Apps” ac “Web Apps” hefyd i'w casglu. Gallwch analluogi rhannu Data Defnydd Ap yn y “Prif Ddewislen> Help> Am Firefox OS”.
