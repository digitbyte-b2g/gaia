you-should-know = Pethau y dylech chi eu gwybod
what-we-do = Beth ydym ni'n ei wneud gyda'ch gwybodaeth ar ôl i ni ei chael?
privacy-notice = Hysbysiad Preifatrwydd Firefox OS
how-we-store = Sut rydym yn storio ac yn diogelu eich gwybodaeth bersonol?
updates = Diweddariadau: Er mwyn cael y wybodaeth ddiweddaraf, mae Firefox OS yn cysylltu'n awtomatig â gwasanaeth a weithredir gan neu ar ran gwneuthurwr eich dyfais.
when-law-requires = Pan fo'r gyfraith yn gofyn hynny. Rydym yn dilyn y gyfraith pryd bynnag y byddwn yn derbyn ceisiadau amdanoch gan lywodraeth neu sy'n ymwneud â chyngaws. Byddwn yn eich hysbysu pan ofynnir i ni drosglwyddo eich gwybodaeth bersonol yn y modd hwn oni bai ein bod wedi ein gwahardd yn gyfreithiol rhag gwneud hynny. Pan fyddwn yn derbyn ceisiadau fel hyn, ni fyddwn yn rhyddhau eich gwybodaeth bersonol oni bai ein bod yn credu’n ddidwyll bod y gyfraith yn mynnu ein bod yn gwneud hynny. Nid oes dim yn y polisi hwn wedi'i fwriadu i gyfyngu ar unrhyw amddiffyniadau cyfreithiol neu wrthwynebiadau a allai fod gennych i gais trydydd parti i ddatgelu eich gwybodaeth.
cares-about-your-privacy = Mae Mozilla yn poeni am eich Preifatrwydd. Pan fydd Firefox OS yn anfon gwybodaeth atom, mae ein Hysbysiad Preifatrwydd Firefox OS yn disgrifio sut rydym yn trin y wybodaeth honno.
yes = Oes
only-cover-mozilla = Mae'r hysbysiad hwn yn ymdrin â sut mae Mozilla yn trin eich gwybodaeth yn unig.
no-longer-than-need = Nid ydym ychwaith am gael eich gwybodaeth bersonol am fwy o amser nag sydd ei hangen arnom, felly dim ond yn ddigon hir y byddwn yn ei chadw i wneud yr hyn y casglwyd hi ar ei gyfer. Unwaith na fydd ei angen arnom, rydym yn cymryd camau i'w ddinistrio oni bai ei bod yn ofynnol i ni yn ôl y gyfraith ei gadw'n hirach.
when-fulfilling-mission = Pan fyddwn yn cyflawni ein cenhadaeth o fod yn agored. Weithiau rydym yn rhyddhau gwybodaeth i wneud ein cynnyrch yn well a meithrin gwe agored, ond pan fyddwn yn gwneud hynny, byddwn yn dileu eich gwybodaeth bersonol ac yn ceisio ei datgelu mewn ffordd sy'n lleihau'r risg y byddwch yn cael eich ail-adnabod.
privacy-policy = Polisi Preifatrwydd Mozilla
if-under-13 = Os ydych o dan 13 oed, nid ydym am gael eich gwybodaeth bersonol, ac ni ddylech ei darparu i ni. Os ydych yn rhiant ac yn credu bod eich plentyn dan 13 oed wedi rhoi gwybodaeth bersonol i ni, cysylltwch â ni i gael gwared ar wybodaeth eich plentyn.
when-we-try = pan fyddwn yn ceisio deall mwy amdanoch yn seiliedig ar wybodaeth rydych wedi'i rhoi i ni (e.e., pan fyddwn yn defnyddio'ch cyfeiriad IP i addasu iaith ar gyfer rhai o'n gwasanaethau).
fxos-is-free = Firefox OS yw'r system weithredu ffynhonnell agored am ddim gan Mozilla. Rydym yn poeni am eich preifatrwydd a phan fydd Firefox OS yn anfon gwybodaeth atom, mae ein <a>Hysbysiad Preifatrwydd Firefox OS</a> a <a>Polisi Preifatrwydd Mozilla</a> yn disgrifio sut rydym yn trin y wybodaeth honno.
fxos-connects = Mae Firefox OS yn cysylltu â ni ac eraill er mwyn darparu nodweddion cynnyrch.
non-personal-infomation = Mae unrhyw wybodaeth sydd y tu allan i hyn yn "wybodaeth nad yw'n bersonol".
how-we-learn = Sut ydyn ni'n dysgu gwybodaeth amdanoch chi?
no = Nac ydw
if-changes = Os bydd ein strwythur neu statws sefydliadol yn newid (os byddwn yn cael ei ailstrwythuro, yn cael ei gaffael, neu'n mynd yn fethdalwr) efallai y byddwn yn trosglwyddo'ch gwybodaeth i olynydd neu aelod cyswllt.
for-processing = Ar gyfer prosesu neu ddarparu cynhyrchion a gwasanaethau i chi, ond dim ond os yw'r endidau hynny sy'n derbyn eich gwybodaeth dan rwymedigaeth gytundebol i drin y data mewn ffyrdd a gymeradwyir gan Mozilla.
if-store-info = Os byddwn yn storio eich gwybodaeth bersonol gyda gwybodaeth nad yw'n bersonol, byddwn yn ystyried y cyfuniad fel gwybodaeth bersonol. Os byddwn yn tynnu’r holl wybodaeth bersonol o set o ddata, yna mae’r gweddill yn wybodaeth nad yw’n bersonol.
ok = iawn
app-usage-text = Defnydd Ap: Er mwyn gwella profiad y defnyddiwr a darganfod cynnwys, mae Firefox OS yn anfon "Data Defnydd Ap" (e.e., amser defnydd gweithredol, cyfrif o agoriadau / cau / damweiniau a'r rhestr o apiau heb eu gosod) i Mozilla. Mae data o “Home Screen”, “Dyfeisiau”, “Apps” ac “Web Apps” hefyd i'w casglu. Gallwch analluogi rhannu Data Defnydd Ap yn y “Prif Ddewislen> Help> Am Firefox OS”.
when-necessary = Pan fyddwn yn credu ei fod yn angenrheidiol i atal niwed i chi neu rywun arall. Byddwn ond yn rhannu eich gwybodaeth yn y modd hwn os oes gennym gred ddidwyll ei bod yn rhesymol angenrheidiol i ddiogelu eich hawliau, eiddo neu ddiogelwch chi, ein defnyddwyr eraill, Mozilla neu'r cyhoedd.
may-need-change = Efallai y bydd angen i ni newid y polisi hwn a'n hysbysiadau. Bydd y diweddariadau yn cael eu postio ar-lein. Os yw'r newidiadau yn sylweddol, byddwn yn cyhoeddi'r diweddariad trwy sianeli arferol Mozilla ar gyfer cyhoeddiadau o'r fath fel postiadau blog a fforymau. Mae eich defnydd parhaus o'r cynnyrch neu wasanaeth ar ôl y dyddiad y daw newidiadau o'r fath i rym yn golygu eich bod yn derbyn newidiadau o'r fath. Er mwyn gwneud eich adolygiad yn fwy cyfleus, byddwn yn postio dyddiad effeithiol ar frig y dudalen.
cares-privacy = Mae Mozilla yn poeni am eich Preifatrwydd. Pan fydd Firefox OS yn anfon gwybodaeth atom, mae ein Polisi Preifatrwydd Mozilla yn disgrifio sut rydym yn trin y wybodaeth honno.
we-are-global = Rydym yn sefydliad byd-eang ac mae ein cyfrifiaduron mewn sawl man gwahanol ledled y byd. Rydym hefyd yn defnyddio darparwyr gwasanaeth y gall eu cyfrifiaduron hefyd fod mewn gwahanol wledydd. Mae hyn yn golygu y gallai eich gwybodaeth ddod i ben ar un o'r cyfrifiaduron hynny mewn gwlad arall, ac efallai y bydd gan y wlad honno lefel wahanol o reoleiddio diogelu data i'ch un chi. Drwy roi gwybodaeth i ni, rydych yn cydsynio i’r math hwn o drosglwyddo eich gwybodaeth. Ni waeth ym mha wlad y mae eich gwybodaeth, rydym yn cydymffurfio â chyfraith berthnasol a byddwn hefyd yn cadw at yr ymrwymiadau a wnawn yn y polisi preifatrwydd hwn.
give-directly = rydych chi'n ei roi i ni'n uniongyrchol (e.e., pan fyddwch chi'n dewis anfon adroddiadau damwain atom);
what-mean-by-personal-infomation = Beth yw ystyr "gwybodaeth bersonol"?
we-commit = Rydym wedi ymrwymo i ddiogelu eich gwybodaeth bersonol unwaith y bydd gennym. Rydym yn gweithredu mesurau diogelwch ffisegol, busnes a thechnegol. Er gwaethaf ein hymdrechion, os byddwn yn dod i wybod am doriad diogelwch, byddwn yn eich hysbysu fel y gallwch gymryd camau diogelu priodol.
what-if-change = Beth os byddwn yn newid y polisi preifatrwydd hwn neu unrhyw un o'n hysbysiadau preifatrwydd?
personal-info-means = I ni, mae "gwybodaeth bersonol" yn golygu gwybodaeth sy'n eich adnabod chi, fel eich enw neu gyfeiriad e-bost.
