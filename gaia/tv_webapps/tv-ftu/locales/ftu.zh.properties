if-changes = 如果我们的组织结构或状态发生变化（如果我们进行重组、被收购或破产），我们可能会将您的信息传递给继任者或附属机构。
how-we-learn = 我们如何了解您的信息？
may-need-change = 我们可能需要更改此政策和我们的通知。更新将在线发布。如果更改是实质性的，我们将通过 Mozilla 的常规渠道发布更新，例如博客文章和论坛。您在此类更改生效日期后继续使用产品或服务即表示您接受此类更改。为了让您的审核更方便，我们将在页面顶部发布生效日期。
privacy-notice = Firefox 操作系统隐私声明
what-if-change = 如果我们更改本隐私政策或我们的任何隐私声明怎么办？
initial-activation = 初始激活：在您的 Firefox OS 设备初始激活时，Firefox OS 会向 Mozilla 发送一次性数据 ping（例如，与设备特定信息相关的数据，例如软件发布版本、合作伙伴 ID、国家和屏幕尺寸），这有助于 Mozilla 确定如果我们的用户和合作伙伴需要安全更新和关键修复，确定对应用程序开发人员的要求，以便他们可以为我们的用户构建更好的应用程序，并帮助 Mozilla 进行市场分析（例如，确定有多少设备已被激活）。
when-law-requires = 当法律要求时。每当我们收到来自政府或与诉讼有关的关于您的请求时，我们都会遵守法律。当我们被要求以这种方式交出您的个人信息时，我们会通知您，除非法律禁止我们这样做。当我们收到此类请求时，只有在我们真诚地相信法律要求我们这样做的情况下，我们才会发布您的个人信息。本政策中的任何内容均无意限制您对第三方要求披露您的信息的任何法律辩护或异议。
for-processing = 用于处理或向您提供产品和服务，但前提是接收您信息的实体根据合同有义务以 Mozilla 批准的方式处理数据。
you-should-know = 你应该知道的事情
what-should-know = 你还应该知道什么？
send-to-mozilla = 将应用程序使用数据发送到 Mozilla？
we-are-global = 我们是一家全球性组织，我们的计算机分布在世界各地的多个不同地方。我们还使用其计算机也可能位于不同国家/地区的服务提供商。这意味着您的信息可能最终会出现在另一个国家/地区的其中一台计算机上，并且该国家/地区的数据保护法规可能与您的国家/地区不同。通过向我们提供信息，您同意以这种方式传输您的信息。无论您的信息位于哪个国家，我们都会遵守适用的法律，也将遵守我们在本隐私政策中做出的承诺。
cares-privacy = Mozilla 关心您的隐私。当 Firefox OS 向我们发送信息时，我们的 Mozilla 隐私政策描述了我们如何处理该信息。
cares-about-your-privacy = Mozilla 关心您的隐私。当 Firefox OS 向我们发送信息时，我们的 Firefox OS 隐私声明描述了我们如何处理该信息。
yes = 是的
fxos-is-free = Firefox OS 是 Mozilla 的免费开源操作系统。我们关心您的隐私，当 Firefox OS 向我们发送信息时，我们的 <a>Firefox OS 隐私声明</a> 和 <a>Mozilla 隐私政策</a> 描述了我们如何处理该信息。
when-we-try = 当我们尝试根据您提供给我们的信息更多地了解您时（例如，当我们使用您的 IP 地址为我们的某些服务定制语言时）。
privacy-policy = Mozilla 隐私政策
we-collect = 我们通过我们的产品和服务自动收集它（例如，当您的 Firefox 浏览器与我们核实是否是最新的时）；
when-give-info = 当您向我们提供信息时，我们将按照您允许的方式使用这些信息。通常，我们使用您的信息来帮助我们为您提供和改进我们的产品和服务。
if-under-13 = 如果您未满 13 岁，我们不需要您的个人信息，您也不得向我们提供。如果您是父母并且认为您未满 13 岁的孩子向我们提供了个人信息，请联系我们删除您孩子的信息。
when-necessary = 当我们认为有必要防止对您或其他人造成伤害时。只有当我们真诚地相信有合理必要保护您、我们的其他用户、Mozilla 或公众的权利、财产或安全时，我们才会以这种方式共享您的信息。
we-commit = 一旦我们获得您的个人信息，我们将致力于保护您的个人信息。我们实施物理、业务和技术安全措施。尽管我们做出了努力，但如果我们得知存在安全漏洞，我们会通知您，以便您采取适当的保护措施。
personal-info-means = 对我们而言，“个人信息”是指可识别您身份的信息，例如您的姓名或电子邮件地址。
updates = 更新：为了让自己保持最新状态，Firefox OS 会自动连接到由您的设备制造商运营或代表您的设备制造商运营的服务。
when-we-share = 我们什么时候与他人分享您的信息？
give-directly = 您直接将其提供给我们（例如，当您选择向我们发送崩溃报告时）；
what-mean-by-personal-infomation = “个人信息”是什么意思？
non-personal-infomation = 超出此范围的任何信息都是“非个人信息”。
when-fulfilling-mission = 当我们完成开放的使命时。我们有时会发布信息以改善我们的产品并促进开放的网络，但当我们这样做时，我们会删除您的个人信息并尽量以将您被重新识别的风险降至最低的方式进行披露。
ok = 好的
no-longer-than-need = 我们也不希望您的个人信息的保存时间超过我们的需要，因此我们只保留足够长的时间来完成我们收集这些信息的目的。一旦我们不需要它，我们就会采取措施销毁它，除非法律要求我们保留更长时间。
app-usage-term = 应用使用情况：为了改善用户体验和内容发现，Firefox OS 向 Mozilla 发送“应用使用数据”（例如，活跃使用时间、打开/关闭/崩溃次数和已卸载应用列表）。来自“主屏幕”、“设备”、“应用程序”和“网络应用程序”的数据也将被收集。您可以在“主菜单 > 帮助 > 关于 Firefox OS”中禁用应用程序使用数据的共享。
only-cover-mozilla = 本通知仅涵盖 Mozilla 如何处理您的信息。
fxos-connects = Firefox OS 连接到我们和其他人以提供产品功能。
how-we-store = 我们如何存储和保护您的个人信息？
when-ask = 当我们请求并收到您的共享许可时。
no = 不
someone-tells = 其他人告诉我们有关您的信息（例如，当 Thunderbird 与您的电子邮件提供商合作设置您的帐户时）；或者
welcome = 欢迎使用火狐操作系统
we-learn = 我们在以下情况下了解您的信息：
what-we-do = 获得您的信息后，我们将如何处理这些信息？
app-usage-text = 应用使用情况：为了改善用户体验和内容发现，Firefox OS 向 Mozilla 发送“应用使用数据”（例如，活跃使用时间、打开/关闭/崩溃次数和已卸载应用列表）。来自“主屏幕”、“设备”、“应用程序”和“网络应用程序”的数据也将被收集。您可以在“主菜单 > 帮助 > 关于 Firefox OS”中禁用应用程序使用数据的共享。
if-store-info = 如果我们将您的个人信息与非个人信息一起存储，我们会将这种组合视为个人信息。如果我们从一组数据中删除所有个人信息，则剩下的就是非个人信息。
