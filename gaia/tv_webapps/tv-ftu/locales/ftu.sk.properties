if-store-info = Ak uchovávame vaše osobné údaje s informáciami, ktoré nie sú osobné, budeme túto kombináciu považovať za osobné údaje. Ak odstránime všetky osobné informácie zo súboru údajov, zostávajúce údaje sú neosobné informácie.
non-personal-infomation = Všetky informácie, ktoré sú mimo tohto, sú „neosobné informácie“.
cares-about-your-privacy = Mozilla sa stará o vaše súkromie. Keď nám Firefox OS pošle informácie, naše Oznámenie o ochrane osobných údajov pre Firefox OS popisuje, ako s týmito informáciami nakladáme.
yes = Áno
what-if-change = Čo ak zmeníme tieto zásady ochrany osobných údajov alebo niektoré z našich oznámení o ochrane osobných údajov?
when-fulfilling-mission = Keď plníme naše poslanie byť otvorení. Niekedy zverejňujeme informácie, aby sme vylepšili naše produkty a podporili otvorený web, ale keď tak urobíme, odstránime vaše osobné údaje a pokúsime sa ich zverejniť spôsobom, ktorý minimalizuje riziko vašej opätovnej identifikácie.
how-we-store = Ako uchovávame a chránime vaše osobné údaje?
fxos-connects = Firefox OS sa pripája k nám a ostatným, aby mohol poskytovať funkcie produktu.
we-collect = zhromažďujeme ich automaticky prostredníctvom našich produktov a služieb (napr. keď váš prehliadač Firefox skontroluje u nás, či je aktuálny);
fxos-is-free = Firefox OS je bezplatný a open source operačný systém od Mozilly. Záleží nám na vašom súkromí a keď nám Firefox OS posiela informácie, naše <a>Oznámenie o ochrane osobných údajov operačného systému Firefox</a> a <a>Zásady ochrany osobných údajov Mozilly</a> popisujú, ako s týmito informáciami nakladáme.
for-processing = Na spracovanie alebo poskytovanie produktov a služieb vám, ale iba v prípade, že subjekty, ktoré prijímajú vaše informácie, sú zmluvne zaviazané nakladať s údajmi spôsobmi, ktoré schválila Mozilla.
personal-info-means = Pre nás „osobné údaje“ znamenajú informácie, ktoré vás identifikujú, ako je vaše meno alebo e-mailová adresa.
no-longer-than-need = Vaše osobné údaje tiež nechceme dlhšie, ako ich potrebujeme, preto ich uchovávame len dostatočne dlho na to, aby sme ich zhromaždili. Keď ho už nepotrebujeme, podnikneme kroky na jeho zničenie, pokiaľ nám zákon nevyžaduje, aby sme ho uchovávali dlhšie.
app-usage-text = Používanie aplikácií: Firefox OS odosiela Mozille „Údaje o používaní aplikácií“ (napr. čas aktívneho používania, počty otvorení/zatvorení/zlyhaní a zoznam odinštalovaných aplikácií), aby sa zlepšila používateľská skúsenosť a zisťovanie obsahu. Zhromažďovať sa majú aj údaje z „domovskej obrazovky“, „zariadení“, „aplikácií“ a „webových aplikácií“. Zdieľanie údajov o používaní aplikácií môžete zakázať v časti „Hlavná ponuka > Pomocník > O OS Firefox“.
if-under-13 = Ak máte menej ako 13 rokov, vaše osobné údaje nechceme a vy nám ich nesmiete poskytnúť. Ak ste rodič a domnievate sa, že vaše dieťa mladšie ako 13 rokov nám poskytlo osobné údaje, kontaktujte nás, aby sme informácie o vašom dieťati odstránili.
privacy-policy = Zásady ochrany osobných údajov Mozilly
only-cover-mozilla = Toto oznámenie sa týka iba toho, ako Mozilla nakladá s vašimi informáciami.
when-law-requires = Keď to vyžaduje zákon. Dodržiavame zákony vždy, keď o vás dostaneme žiadosti od vlády alebo súvisiace so súdnym sporom. Upozorníme vás, keď budeme požiadaní o poskytnutie vašich osobných údajov týmto spôsobom, pokiaľ nám to zákon nezakazuje. Keď dostaneme takéto žiadosti, zverejníme vaše osobné údaje len vtedy, ak sa v dobrej viere domnievame, že to od nás vyžaduje zákon. Nič v tejto politike nie je určené na obmedzenie akejkoľvek právnej obrany alebo námietok, ktoré môžete mať voči žiadosti tretej strany o zverejnenie vašich informácií.
may-need-change = Možno budeme musieť zmeniť tieto zásady a naše upozornenia. Aktualizácie budú zverejnené online. Ak sú zmeny podstatné, oznámime aktualizáciu prostredníctvom obvyklých kanálov Mozilly pre takéto oznámenia, ako sú blogové príspevky a fóra. Vaše ďalšie používanie produktu alebo služby po dátume účinnosti takýchto zmien predstavuje váš súhlas s týmito zmenami. Aby bola vaša kontrola pohodlnejšia, v hornej časti stránky uverejníme dátum účinnosti.
you-should-know = Veci, ktoré by ste mali vedieť
when-we-share = Kedy zdieľame vaše informácie s ostatnými?
how-we-learn = Ako sa o vás dozvieme informácie?
app-usage-term = Používanie aplikácií: Firefox OS odosiela Mozille „Údaje o používaní aplikácií“ (napr. čas aktívneho používania, počty otvorení/zatvorení/zlyhaní a zoznam odinštalovaných aplikácií), aby sa zlepšila používateľská skúsenosť a zisťovanie obsahu. Zhromažďovať sa majú aj údaje z „domovskej obrazovky“, „zariadení“, „aplikácií“ a „webových aplikácií“. Zdieľanie údajov o používaní aplikácií môžete zakázať v časti „Hlavná ponuka > Pomocník > O OS Firefox“.
ok = OK
give-directly = poskytnete nám ho priamo (napr. keď sa rozhodnete posielať nám správy o zlyhaní);
privacy-notice = Upozornenie o ochrane osobných údajov operačného systému Firefox
what-we-do = Čo urobíme s vašimi informáciami, keď ich budeme mať?
we-commit = Zaviazali sme sa chrániť vaše osobné údaje, keď ich získame. Realizujeme fyzické, obchodné a technické bezpečnostné opatrenia. Napriek nášmu úsiliu, ak sa dozvieme o narušení bezpečnosti, upozorníme vás, aby ste mohli podniknúť vhodné ochranné opatrenia.
if-changes = Ak sa zmení naša organizačná štruktúra alebo status (ak prejdeme reštrukturalizáciou, získame alebo zbankrotujeme), môžeme vaše údaje odovzdať nástupcovi alebo pridruženej spoločnosti.
we-learn = Informácie o vás sa dozvieme, keď:
when-ask = Keď sme vás požiadali a dostali vaše povolenie na zdieľanie.
when-necessary = Keď veríme, že je potrebné zabrániť ublíženiu vám alebo niekomu inému. Vaše informácie budeme týmto spôsobom zdieľať iba vtedy, ak sa v dobrej viere domnievame, že je to primerane potrebné na ochranu práv, majetku alebo bezpečnosti vás, našich ostatných používateľov, Mozilly alebo verejnosti.
welcome = Vitajte v OS Firefox
someone-tells = niekto iný nám o vás povie informácie (napr. keď Thunderbird spolupracuje s vašimi poskytovateľmi e-mailu na nastavení vášho účtu); alebo
cares-privacy = Mozilla sa stará o vaše súkromie. Keď nám Firefox OS pošle informácie, naše Zásady ochrany osobných údajov spoločnosti Mozilla popisujú, ako s týmito informáciami nakladáme.
initial-activation = Počiatočná aktivácia: Pri úvodnej aktivácii vášho zariadenia s operačným systémom Firefox OS odošle Firefox OS do Mozilly jednorazový dátový ping (napr. údaje týkajúce sa špecifických informácií o zariadení, ako je verzia softvéru, ID partnera, krajina a veľkosť obrazovky), čo pomáha Mozille určiť ak sú pre našich používateľov a partnerov potrebné aktualizácie zabezpečenia a kritické opravy, určte požiadavky na vývojárov aplikácií, aby mohli vytvárať lepšie aplikácie pre našich používateľov, a pomáha Mozille s analýzou trhu (napr. určiť, koľko zariadení bolo aktivovaných).
what-mean-by-personal-infomation = Čo rozumieme pod pojmom „osobné informácie“?
no = Nie
updates = Aktualizácie: Firefox OS sa automaticky pripája k službe prevádzkovanej výrobcom vášho zariadenia alebo v jeho mene, aby bol stále aktuálny.
what-should-know = Čo by ste ešte mali vedieť?
send-to-mozilla = Odoslať údaje o používaní aplikácií do Mozilly?
when-we-try = keď sa pokúsime o vás porozumieť viac na základe informácií, ktoré ste nám poskytli (napr. keď vašu IP adresu použijeme na prispôsobenie jazyka niektorých našich služieb).
when-give-info = Keď nám poskytnete informácie, použijeme ich spôsobmi, na ktoré ste nám dali povolenie. Vo všeobecnosti používame vaše informácie, aby sme vám pomohli poskytovať a zlepšovať naše produkty a služby.
we-are-global = Sme globálna organizácia a naše počítače sú na niekoľkých rôznych miestach po celom svete. Využívame aj poskytovateľov služieb, ktorých počítače môžu byť tiež v rôznych krajinách. To znamená, že vaše informácie môžu skončiť na jednom z týchto počítačov v inej krajine a táto krajina môže mať inú úroveň regulácie ochrany údajov ako tá vaša. Tým, že nám poskytnete informácie, súhlasíte s týmto druhom prenosu vašich informácií. Bez ohľadu na to, v ktorej krajine sa vaše informácie nachádzajú, dodržiavame platné zákony a budeme tiež dodržiavať záväzky, ktoré sme prijali v týchto zásadách ochrany osobných údajov.
