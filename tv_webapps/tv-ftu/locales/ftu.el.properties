we-collect = το συλλέγουμε αυτόματα μέσω των προϊόντων και των υπηρεσιών μας (π.χ. όταν το πρόγραμμα περιήγησής σας Firefox επικοινωνεί μαζί μας για να δει αν είναι ενημερωμένο).
only-cover-mozilla = Αυτή η ειδοποίηση καλύπτει μόνο τον τρόπο με τον οποίο η Mozilla χειρίζεται τις πληροφορίες σας.
give-directly = μας το δίνετε απευθείας (π.χ. όταν επιλέγετε να μας στείλετε αναφορές σφαλμάτων)·
when-ask = Όταν έχουμε ζητήσει και λάβει την άδειά σας να το μοιραστούμε.
updates = Ενημερώσεις: Για να παραμένει ενημερωμένο, το Firefox OS συνδέεται αυτόματα με μια υπηρεσία που λειτουργεί από ή για λογαριασμό του κατασκευαστή της συσκευής σας.
cares-about-your-privacy = Η Mozilla ενδιαφέρεται για το απόρρητό σας. Όταν το Firefox OS μας στέλνει πληροφορίες, η Σημείωση απορρήτου του Firefox OS περιγράφει τον τρόπο με τον οποίο χειριζόμαστε αυτές τις πληροφορίες.
what-mean-by-personal-infomation = Τι εννοούμε με τον όρο «προσωπικές πληροφορίες»;
what-we-do = Τι κάνουμε με τις πληροφορίες σας όταν τις έχουμε;
app-usage-text = Χρήση εφαρμογών: Προκειμένου να βελτιωθεί η εμπειρία χρήστη και η ανακάλυψη περιεχομένου, το Firefox OS αποστέλλει "Δεδομένα χρήσης εφαρμογής" (π.χ. χρόνο ενεργού χρήσης, πλήθος ανοιγμάτων/κλεισίματος/σφαλμάτων και τη λίστα με τις απεγκατεστημένες εφαρμογές) στο Mozilla. Πρέπει επίσης να συλλέγονται δεδομένα από την «Αρχική οθόνη», «Συσκευές», «Εφαρμογές» και «Εφαρμογές Ιστού». Μπορείτε να απενεργοποιήσετε την κοινή χρήση δεδομένων χρήσης εφαρμογής στο "Κύριο μενού > Βοήθεια > Σχετικά με το Firefox OS".
personal-info-means = Για εμάς, "προσωπικές πληροφορίες" σημαίνει πληροφορίες που σας ταυτοποιούν, όπως το όνομα ή τη διεύθυνση ηλεκτρονικού ταχυδρομείου σας.
for-processing = Για την επεξεργασία ή την παροχή προϊόντων και υπηρεσιών σε εσάς, αλλά μόνο εάν οι οντότητες που λαμβάνουν τις πληροφορίες σας είναι συμβατικά υποχρεωμένοι να χειρίζονται τα δεδομένα με τρόπους που εγκρίνονται από τη Mozilla.
we-learn = Μαθαίνουμε πληροφορίες για εσάς όταν:
cares-privacy = Η Mozilla ενδιαφέρεται για το απόρρητό σας. Όταν το Firefox OS μας στέλνει πληροφορίες, η Πολιτική Απορρήτου του Mozilla περιγράφει τον τρόπο με τον οποίο χειριζόμαστε αυτές τις πληροφορίες.
we-commit = Δεσμευόμαστε να προστατεύσουμε τα προσωπικά σας στοιχεία μόλις τα έχουμε. Εφαρμόζουμε φυσικά, επιχειρηματικά και τεχνικά μέτρα ασφαλείας. Παρά τις προσπάθειές μας, εάν μάθουμε για παραβίαση ασφάλειας, θα σας ειδοποιήσουμε ώστε να λάβετε τα κατάλληλα προστατευτικά μέτρα.
no = Οχι
send-to-mozilla = Αποστολή δεδομένων χρήσης εφαρμογής στο Mozilla;
you-should-know = Πράγματα που πρέπει να γνωρίζετε
fxos-is-free = Το Firefox OS είναι το δωρεάν και ανοιχτού κώδικα λειτουργικό σύστημα της Mozilla. Μας ενδιαφέρει το απόρρητό σας και όταν το Firefox OS στέλνει πληροφορίες σε εμάς, η <a>Σημείωση απορρήτου του Firefox OS</a> και η <a>Πολιτική απορρήτου του Mozilla</a> περιγράφουν τον τρόπο με τον οποίο χειριζόμαστε αυτές τις πληροφορίες.
app-usage-term = Χρήση εφαρμογών: Προκειμένου να βελτιωθεί η εμπειρία χρήστη και η ανακάλυψη περιεχομένου, το Firefox OS αποστέλλει "Δεδομένα χρήσης εφαρμογής" (π.χ. χρόνο ενεργού χρήσης, πλήθος ανοιγμάτων/κλεισίματος/σφαλμάτων και τη λίστα με τις απεγκατεστημένες εφαρμογές) στο Mozilla. Πρέπει επίσης να συλλέγονται δεδομένα από την «Αρχική οθόνη», «Συσκευές», «Εφαρμογές» και «Εφαρμογές Ιστού». Μπορείτε να απενεργοποιήσετε την κοινή χρήση δεδομένων χρήσης εφαρμογής στο "Κύριο μενού > Βοήθεια > Σχετικά με το Firefox OS".
when-fulfilling-mission = Όταν εκπληρώνουμε την αποστολή μας να είμαστε ανοιχτοί. Μερικές φορές δημοσιεύουμε πληροφορίες για να βελτιώσουμε τα προϊόντα μας και να προωθήσουμε έναν ανοιχτό ιστό, αλλά όταν το κάνουμε αυτό, θα αφαιρέσουμε τις προσωπικές σας πληροφορίες και θα προσπαθήσουμε να τις αποκαλύψουμε με τρόπο που ελαχιστοποιεί τον κίνδυνο επαναπροσδιορισμού σας.
if-under-13 = Εάν είστε κάτω των 13 ετών, δεν θέλουμε τα προσωπικά σας στοιχεία και δεν πρέπει να μας τα παρέχετε. Εάν είστε γονέας και πιστεύετε ότι το παιδί σας κάτω των 13 ετών μας έχει παράσχει προσωπικά στοιχεία, επικοινωνήστε μαζί μας για να αφαιρέσουμε τα στοιχεία του παιδιού σας.
when-necessary = Όταν πιστεύουμε ότι είναι απαραίτητο να αποτρέψουμε την πρόκληση βλάβης σε εσάς ή σε κάποιον άλλο. Θα κοινοποιήσουμε τις πληροφορίες σας με αυτόν τον τρόπο μόνο εάν πιστεύουμε καλή τη πίστη ότι είναι εύλογα απαραίτητο να προστατεύσουμε τα δικαιώματα, την ιδιοκτησία ή την ασφάλεια εσάς, των άλλων χρηστών μας, της Mozilla ή του κοινού.
when-we-share = Πότε κοινοποιούμε τις πληροφορίες σας με άλλους;
no-longer-than-need = Επίσης, δεν θέλουμε τα προσωπικά σας στοιχεία για περισσότερο από όσο τα χρειαζόμαστε, επομένως τα διατηρούμε μόνο αρκετό καιρό για να κάνουμε αυτό για το οποίο τα συλλέξαμε. Από τη στιγμή που δεν το χρειαστούμε, λαμβάνουμε μέτρα για να το καταστρέψουμε, εκτός εάν υποχρεούμαστε από το νόμο να το διατηρήσουμε περισσότερο.
non-personal-infomation = Οποιαδήποτε πληροφορία δεν εμπίπτει σε αυτό είναι "μη προσωπικές πληροφορίες".
privacy-notice = Σημείωση απορρήτου του Firefox OS
when-give-info = Όταν μας δίνετε πληροφορίες, θα τις χρησιμοποιούμε με τους τρόπους για τους οποίους μας έχετε δώσει την άδεια. Γενικά, χρησιμοποιούμε τις πληροφορίες σας για να μας βοηθήσετε να παρέχουμε και να βελτιώνουμε τα προϊόντα και τις υπηρεσίες μας για εσάς.
when-law-requires = Όταν ο νόμος το απαιτεί. Ακολουθούμε το νόμο κάθε φορά που λαμβάνουμε αιτήματα σχετικά με εσάς από μια κυβέρνηση ή που σχετίζονται με μια αγωγή. Θα σας ειδοποιήσουμε όταν μας ζητηθεί να παραδώσουμε τα προσωπικά σας στοιχεία με αυτόν τον τρόπο, εκτός εάν μας απαγορεύεται νομικά να το κάνουμε. Όταν λαμβάνουμε αιτήματα όπως αυτό, θα αποδεσμεύσουμε τα προσωπικά σας στοιχεία μόνο εάν πιστεύουμε καλή τη πίστη ότι η νομοθεσία μας απαιτεί να το κάνουμε. Τίποτα σε αυτήν την πολιτική δεν έχει σκοπό να περιορίσει τυχόν νομικές άμυνες ή αντιρρήσεις που μπορεί να έχετε στο αίτημα τρίτου μέρους να αποκαλύψει τις πληροφορίες σας.
ok = Εντάξει
how-we-store = Πώς αποθηκεύουμε και προστατεύουμε τα προσωπικά σας στοιχεία;
what-if-change = Τι γίνεται αν αλλάξουμε αυτήν την πολιτική απορρήτου ή οποιαδήποτε από τις ειδοποιήσεις απορρήτου μας;
if-store-info = Εάν αποθηκεύσουμε τα προσωπικά σας στοιχεία με πληροφορίες που δεν είναι προσωπικές, θα θεωρήσουμε τον συνδυασμό ως προσωπικές πληροφορίες. Εάν αφαιρέσουμε όλες τις προσωπικές πληροφορίες από ένα σύνολο δεδομένων, τότε οι υπόλοιπες είναι μη προσωπικές πληροφορίες.
yes = Ναί
how-we-learn = Πώς μαθαίνουμε πληροφορίες για εσάς;
privacy-policy = Πολιτική απορρήτου Mozilla
we-are-global = Είμαστε ένας παγκόσμιος οργανισμός και οι υπολογιστές μας βρίσκονται σε πολλά διαφορετικά μέρη σε όλο τον κόσμο. Χρησιμοποιούμε επίσης παρόχους υπηρεσιών των οποίων οι υπολογιστές μπορεί επίσης να βρίσκονται σε διάφορες χώρες. Αυτό σημαίνει ότι οι πληροφορίες σας ενδέχεται να καταλήξουν σε έναν από αυτούς τους υπολογιστές σε άλλη χώρα και ότι αυτή η χώρα μπορεί να έχει διαφορετικό επίπεδο ρύθμισης προστασίας δεδομένων από το δικό σας. Δίνοντάς μας πληροφορίες, συναινείτε σε αυτού του είδους τη μεταφορά των πληροφοριών σας. Ανεξάρτητα από τη χώρα στην οποία βρίσκονται τα στοιχεία σας, συμμορφωνόμαστε με την ισχύουσα νομοθεσία και θα τηρούμε επίσης τις δεσμεύσεις που αναλαμβάνουμε σε αυτήν την πολιτική απορρήτου.
what-should-know = Τι άλλο πρέπει να γνωρίζετε;
when-we-try = όταν προσπαθούμε να καταλάβουμε περισσότερα για εσάς με βάση τις πληροφορίες που μας έχετε δώσει (π.χ. όταν χρησιμοποιούμε τη διεύθυνση IP σας για να προσαρμόσουμε τη γλώσσα για ορισμένες από τις υπηρεσίες μας).
may-need-change = Ίσως χρειαστεί να αλλάξουμε αυτήν την πολιτική και τις ειδοποιήσεις μας. Οι ενημερώσεις θα αναρτηθούν στο διαδίκτυο. Εάν οι αλλαγές είναι ουσιαστικές, θα ανακοινώσουμε την ενημέρωση μέσω των συνηθισμένων καναλιών της Mozilla για τέτοιες ανακοινώσεις, όπως αναρτήσεις ιστολογίου και φόρουμ. Η συνέχιση της χρήσης του προϊόντος ή της υπηρεσίας μετά την ημερομηνία έναρξης ισχύος τέτοιων αλλαγών συνιστά αποδοχή τέτοιων αλλαγών. Για να κάνουμε την κριτική σας πιο βολική, θα δημοσιεύσουμε μια ημερομηνία έναρξης ισχύος στο επάνω μέρος της σελίδας.
fxos-connects = Το Firefox OS συνδέεται με εμάς και με άλλους, προκειμένου να παρέχει δυνατότητες προϊόντος.
if-changes = Εάν αλλάξει η οργανωτική μας δομή ή το καθεστώς (εάν υποβληθούμε σε αναδιάρθρωση, εξαγορασθούμε ή χρεοκοπήσουμε), ενδέχεται να δώσουμε τις πληροφορίες σας σε έναν διάδοχο ή σε θυγατρική.
initial-activation = Αρχική ενεργοποίηση: Με την αρχική ενεργοποίηση της συσκευής Firefox OS, το Firefox OS αποστέλλει στη Mozilla ένα εφάπαξ ping δεδομένων (π.χ. δεδομένα που σχετίζονται με συγκεκριμένες πληροφορίες συσκευής, όπως έκδοση λογισμικού, αναγνωριστικό συνεργάτη, χώρα και μέγεθος οθόνης) που βοηθά τη Mozilla να προσδιορίσει εάν χρειάζονται ενημερώσεις ασφαλείας και κρίσιμες επιδιορθώσεις για τους χρήστες και τους συνεργάτες μας, καθορίστε τις απαιτήσεις για τους προγραμματιστές εφαρμογών ώστε να μπορούν να δημιουργήσουν καλύτερες εφαρμογές για τους χρήστες μας και βοηθήστε τη Mozilla με την ανάλυση αγοράς (π.χ. να προσδιορίσει πόσες συσκευές έχουν ενεργοποιηθεί).
welcome = Καλώς ορίσατε στο Firefox OS
someone-tells = κάποιος άλλος μας λέει πληροφορίες για εσάς (π.χ. όταν το Thunderbird συνεργάζεται με τους παρόχους email σας για τη ρύθμιση του λογαριασμού σας). ή
