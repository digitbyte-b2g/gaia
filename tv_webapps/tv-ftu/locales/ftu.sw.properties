when-necessary = Tunapoamini ni muhimu kuzuia madhara kwako au kwa mtu mwingine. Tutashiriki maelezo yako kwa njia hii tu ikiwa tuna imani ya nia njema kwamba ni muhimu kulinda haki, mali au usalama wako, watumiaji wetu wengine, Mozilla au umma.
when-ask = Wakati tumeuliza na kupokea ruhusa yako ya kuishiriki.
only-cover-mozilla = Notisi hii inashughulikia tu jinsi Mozilla inavyoshughulikia maelezo yako.
non-personal-infomation = Taarifa yoyote ambayo iko nje ya hii ni "maelezo yasiyo ya kibinafsi".
welcome = Karibu kwenye Firefox OS
fxos-is-free = Firefox OS ni mfumo wa uendeshaji wa chanzo huria na huria kutoka Mozilla. Tunajali kuhusu faragha yako na Firefox OS inapotutumia taarifa, <a>Ilani yetu ya Faragha ya Firefox OS</a> na <a>Sera ya Faragha ya Mozilla</a> inaeleza jinsi tunavyoshughulikia maelezo hayo.
no = Hapana
may-need-change = Huenda tukahitaji kubadilisha sera hii na arifa zetu. Masasisho yatachapishwa mtandaoni. Ikiwa mabadiliko ni makubwa, tutatangaza sasisho kupitia chaneli za kawaida za Mozilla za matangazo kama vile machapisho ya blogi na vikao. Kuendelea kwako kutumia bidhaa au huduma baada ya tarehe ya kutekelezwa kwa mabadiliko kama haya kunajumuisha kukubali kwako kwa mabadiliko hayo. Ili kufanya ukaguzi wako uwe rahisi zaidi, tutachapisha tarehe ya kuanza kazi juu ya ukurasa.
updates = Masasisho: Ili kujisasisha, Firefox OS inaunganisha kiotomatiki kwa huduma inayoendeshwa na au kwa niaba ya mtengenezaji wa kifaa chako.
what-if-change = Je, iwapo tutabadilisha sera hii ya faragha au arifa zetu zozote za faragha?
when-we-share = Je, ni lini tunashiriki maelezo yako na wengine?
what-mean-by-personal-infomation = Tunamaanisha nini kwa "taarifa za kibinafsi"?
privacy-notice = Notisi ya Faragha ya Firefox OS
how-we-learn = Je, tunajifunzaje habari kukuhusu?
if-under-13 = Ikiwa una umri wa chini ya miaka 13, hatutaki maelezo yako ya kibinafsi, na ni lazima usitupe sisi. Ikiwa wewe ni mzazi na unaamini kwamba mtoto wako aliye chini ya miaka 13 ametupatia taarifa za kibinafsi, tafadhali wasiliana nasi ili maelezo ya mtoto wako yaondolewe.
how-we-store = Je, tunahifadhi na kulinda vipi taarifa zako za kibinafsi?
we-commit = Tumejitolea kulinda taarifa zako za kibinafsi mara tu tukiwa nazo. Tunatekeleza hatua za usalama za kimwili, biashara na kiufundi. Licha ya juhudi zetu, iwapo tutafahamu kuhusu ukiukaji wa usalama, tutakujulisha ili uweze kuchukua hatua zinazofaa za ulinzi.
when-fulfilling-mission = Wakati tunatimiza dhamira yetu ya kuwa wazi. Wakati mwingine sisi hutoa maelezo ili kuboresha bidhaa zetu na kukuza mtandao huria, lakini tukifanya hivyo, tutaondoa maelezo yako ya kibinafsi na kujaribu kuyafichua kwa njia ambayo inapunguza hatari ya wewe kutambuliwa tena.
initial-activation = Uanzishaji wa Awali: Baada ya kuwezesha kifaa chako cha Firefox OS, Firefox OS hutuma kwa Mozilla ping ya data ya mara moja (k.m., data inayohusiana na maelezo mahususi ya kifaa kama vile toleo la programu, kitambulisho cha mshirika, nchi na ukubwa wa skrini) ambayo husaidia Mozilla kubaini. ikiwa masasisho ya usalama na marekebisho muhimu yanahitajika kwa watumiaji na washirika wetu, bainisha mahitaji ya wasanidi programu ili waweze kutengeneza programu bora kwa watumiaji wetu, na usaidie Mozilla katika uchanganuzi wa soko (k.m., kubainisha ni vifaa vingapi vimewashwa).
fxos-connects = Mfumo wa Uendeshaji wa Firefox huunganishwa kwetu na wengine ili kutoa vipengele vya bidhaa.
ok = sawa
give-directly = unatupa moja kwa moja (k.m., unapochagua kututumia ripoti za kuacha kufanya kazi);
for-processing = Kwa ajili ya kuchakata au kukupa bidhaa na huduma, lakini ikiwa tu huluki zinazopokea taarifa zako zinawajibika kimkataba kushughulikia data kwa njia ambazo zimeidhinishwa na Mozilla.
someone-tells = mtu mwingine hutuambia habari kukuhusu (k.m., Thunderbird inapofanya kazi na watoa huduma wako wa barua pepe ili kusanidi akaunti yako); au
we-learn = Tunajifunza habari kukuhusu wakati:
app-usage-term = Matumizi ya Programu: Ili kuboresha matumizi ya mtumiaji na ugunduzi wa maudhui, Firefox OS hutuma "Data ya Matumizi ya Programu" (k.m., muda amilifu wa matumizi, hesabu za kufungua/kufunga/kuacha kufanya kazi na orodha ya programu ambazo hazijasakinishwa) kwa Mozilla. Data kutoka "Skrini ya Nyumbani", "Vifaa", "Programu" na "Programu za Wavuti" pia zinapaswa kukusanywa. Unaweza kuzima ushiriki wa Data ya Matumizi ya Programu katika "Menyu Kuu > Usaidizi > Kuhusu Firefox OS".
send-to-mozilla = Ungependa kutuma Data ya Matumizi ya Programu kwa Mozilla?
no-longer-than-need = Pia hatutaki maelezo yako ya kibinafsi kwa muda mrefu zaidi ya tunavyoyahitaji, kwa hivyo tunayahifadhi kwa muda wa kutosha kufanya yale tuliyoyakusanya. Pindi tusipoihitaji, tunachukua hatua za kuiharibu isipokuwa tunatakiwa na sheria kuiweka kwa muda mrefu zaidi.
if-store-info = Ikiwa tutahifadhi maelezo yako ya kibinafsi na maelezo ambayo si ya kibinafsi, tutazingatia mseto kama maelezo ya kibinafsi. Ikiwa tutaondoa maelezo yote ya kibinafsi kutoka kwa seti ya data basi iliyobaki ni maelezo yasiyo ya kibinafsi.
personal-info-means = Kwetu sisi, "maelezo ya kibinafsi" inamaanisha maelezo ambayo yanakutambulisha, kama vile jina lako au barua pepe.
when-we-try = tunapojaribu na kuelewa zaidi kukuhusu kulingana na maelezo ambayo umetupa (k.m., tunapotumia anwani yako ya IP kubinafsisha lugha kwa baadhi ya huduma zetu).
if-changes = Iwapo muundo wa shirika letu au hali itabadilika (ikiwa tutafanyiwa marekebisho, kupatikana, au kufilisika) tunaweza kuwasilisha taarifa zako kwa mrithi au mshirika.
what-should-know = Nini kingine unapaswa kujua?
when-give-info = Unapotupa maelezo, tutayatumia kwa njia ambazo umetupa ruhusa. Kwa ujumla, tunatumia maelezo yako ili kutusaidia kutoa na kuboresha bidhaa na huduma zetu kwa ajili yako.
you-should-know = Mambo unayopaswa kujua
when-law-requires = Wakati sheria inaitaka. Tunafuata sheria wakati wowote tunapopokea maombi kukuhusu kutoka kwa serikali au yanayohusiana na kesi. Tutakuarifu tutakapoombwa kupeana maelezo yako ya kibinafsi kwa njia hii isipokuwa kama tumepigwa marufuku kisheria kufanya hivyo. Tunapopokea maombi kama haya, tutatoa tu maelezo yako ya kibinafsi ikiwa tunaamini kwa nia njema kwamba sheria inatutaka kufanya hivyo. Hakuna chochote katika sera hii kinachokusudiwa kuzuia utetezi wowote wa kisheria au pingamizi ambazo unaweza kuwa nazo kwa ombi la mtu mwingine kufichua maelezo yako.
we-are-global = Sisi ni shirika la kimataifa na kompyuta zetu ziko katika sehemu mbalimbali duniani kote. Pia tunatumia watoa huduma ambao kompyuta zao pia zinaweza kuwa katika nchi mbalimbali. Hii ina maana kwamba maelezo yako yanaweza kuishia kwenye mojawapo ya kompyuta hizo katika nchi nyingine, na nchi hiyo inaweza kuwa na kiwango tofauti cha udhibiti wa ulinzi wa data kuliko yako. Kwa kutupa taarifa, unakubali aina hii ya uhamishaji wa taarifa zako. Haijalishi maelezo yako yako katika nchi gani, tunatii sheria inayotumika na pia tutatii ahadi tunazoweka katika sera hii ya faragha.
cares-about-your-privacy = Mozilla inajali kuhusu Faragha yako. Mfumo wa Uendeshaji wa Firefox unapotutumia taarifa, Notisi yetu ya Faragha ya Mfumo wa Uendeshaji wa Firefox inaeleza jinsi tunavyoshughulikia maelezo hayo.
we-collect = tunaikusanya kiotomatiki kupitia bidhaa na huduma zetu (k.m., kivinjari chako cha Firefox kinapowasiliana nasi ili kuona ikiwa imesasishwa);
what-we-do = Je, tunafanya nini na taarifa zako tukishazipata?
app-usage-text = Matumizi ya Programu: Ili kuboresha matumizi ya mtumiaji na ugunduzi wa maudhui, Firefox OS hutuma "Data ya Matumizi ya Programu" (k.m., muda amilifu wa matumizi, hesabu za kufungua/kufunga/kuacha kufanya kazi na orodha ya programu ambazo hazijasakinishwa) kwa Mozilla. Data kutoka "Skrini ya Nyumbani", "Vifaa", "Programu" na "Programu za Wavuti" pia zinapaswa kukusanywa. Unaweza kuzima ushiriki wa Data ya Matumizi ya Programu katika "Menyu Kuu > Usaidizi > Kuhusu Firefox OS".
privacy-policy = Sera ya Faragha ya Mozilla
yes = Ndiyo
cares-privacy = Mozilla inajali kuhusu Faragha yako. Mfumo wa Uendeshaji wa Firefox unapotutumia taarifa, Sera yetu ya Faragha ya Mozilla inaeleza jinsi tunavyoshughulikia maelezo hayo.
