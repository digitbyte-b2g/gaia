how-we-learn = Paano namin natutunan ang impormasyon tungkol sa iyo?
we-are-global = Kami ay isang pandaigdigang organisasyon at ang aming mga computer ay nasa iba't ibang lugar sa buong mundo. Gumagamit din kami ng mga service provider na ang mga computer ay maaari ding nasa iba't ibang bansa. Nangangahulugan ito na ang iyong impormasyon ay maaaring mapunta sa isa sa mga computer na iyon sa ibang bansa, at ang bansang iyon ay maaaring may ibang antas ng regulasyon sa proteksyon ng data kaysa sa iyo. Sa pamamagitan ng pagbibigay sa amin ng impormasyon, pumapayag ka sa ganitong uri ng paglilipat ng iyong impormasyon. Saang bansa man naroroon ang iyong impormasyon, sumusunod kami sa naaangkop na batas at susunod din kami sa mga pangakong ginawa namin sa patakaran sa privacy na ito.
for-processing = Para sa pagproseso o pagbibigay ng mga produkto at serbisyo sa iyo, ngunit kung ang mga entity na tumatanggap ng iyong impormasyon ay obligado ayon sa kontrata na pangasiwaan ang data sa mga paraan na inaprubahan ng Mozilla.
personal-info-means = Para sa amin, ang ibig sabihin ng "personal na impormasyon" ay impormasyong nagpapakilala sa iyo, tulad ng iyong pangalan o email address.
when-we-try = kapag sinubukan at nauunawaan namin ang higit pa tungkol sa iyo batay sa impormasyong ibinigay mo sa amin (hal., kapag ginamit namin ang iyong IP address upang i-customize ang wika para sa ilan sa aming mga serbisyo).
we-collect = awtomatiko naming kinokolekta ito sa pamamagitan ng aming mga produkto at serbisyo (hal., kapag ang iyong Firefox browser ay nagsuri sa amin upang makita kung napapanahon);
what-if-change = Paano kung babaguhin namin ang patakaran sa privacy na ito o alinman sa aming mga abiso sa privacy?
may-need-change = Maaaring kailanganin naming baguhin ang patakarang ito at ang aming mga abiso. Ang mga update ay ipo-post online. Kung malaki ang mga pagbabago, iaanunsyo namin ang update sa pamamagitan ng mga karaniwang channel ng Mozilla para sa mga naturang anunsyo tulad ng mga post sa blog at forum. Ang iyong patuloy na paggamit ng produkto o serbisyo pagkatapos ng petsa ng bisa ng naturang mga pagbabago ay bumubuo sa iyong pagtanggap sa mga naturang pagbabago. Upang gawing mas maginhawa ang iyong pagsusuri, magpo-post kami ng epektibong petsa sa tuktok ng pahina.
app-usage-text = Paggamit ng App: Upang mapahusay ang karanasan ng user at pagtuklas ng content, ipinapadala ng Firefox OS ang "Data sa Paggamit ng App" (hal., oras ng aktibong paggamit, mga bilang ng mga pagbukas/pagsasara/pag-crash at ang listahan ng mga na-uninstall na app) sa Mozilla. Ang data mula sa "Home Screen", "Mga Device", "Apps" at "Web Apps" ay dapat ding kolektahin. Maaari mong i-disable ang pagbabahagi ng Data sa Paggamit ng App sa “Main Menu > Help > About Firefox OS”.
what-should-know = Ano pa ang dapat mong malaman?
if-store-info = Kung iimbak namin ang iyong personal na impormasyon na may impormasyong hindi personal, ituturing namin ang kumbinasyon bilang personal na impormasyon. Kung aalisin namin ang lahat ng personal na impormasyon mula sa isang set ng data, ang natitira ay hindi personal na impormasyon.
someone-tells = may ibang nagsasabi sa amin ng impormasyon tungkol sa iyo (hal., kapag nakikipagtulungan ang Thunderbird sa iyong mga email provider upang i-set up ang iyong account); o
privacy-notice = Abiso sa Privacy ng Firefox OS
we-learn = Nalaman namin ang impormasyon tungkol sa iyo kapag:
cares-about-your-privacy = Pinapahalagahan ng Mozilla ang iyong Privacy. Kapag ang Firefox OS ay nagpadala ng impormasyon sa amin, ang aming Firefox OS Privacy Notice ay naglalarawan kung paano namin pinangangasiwaan ang impormasyong iyon.
yes = Oo
send-to-mozilla = Ipadala ang Data ng Paggamit ng App sa Mozilla?
no-longer-than-need = Hindi rin namin gusto ang iyong personal na impormasyon nang mas matagal kaysa sa kailangan namin, kaya pinananatili lang namin ito nang sapat upang gawin kung para saan namin ito kinolekta. Kapag hindi na namin ito kailangan, nagsasagawa kami ng mga hakbang para sirain ito maliban na lang kung inaatasan kami ng batas na panatilihin ito nang mas matagal.
how-we-store = Paano namin iniimbak at pinoprotektahan ang iyong personal na impormasyon?
what-mean-by-personal-infomation = Ano ang ibig sabihin ng "personal na impormasyon"?
what-we-do = Ano ang gagawin namin sa iyong impormasyon kapag nakuha na namin ito?
non-personal-infomation = Ang anumang impormasyong nasa labas nito ay "hindi personal na impormasyon".
only-cover-mozilla = Saklaw lang ng notice na ito kung paano pinangangasiwaan ng Mozilla ang iyong impormasyon.
when-give-info = Kapag binigyan mo kami ng impormasyon, gagamitin namin ito sa mga paraan kung saan binigyan mo kami ng pahintulot. Sa pangkalahatan, ginagamit namin ang iyong impormasyon upang matulungan kaming ibigay at pahusayin ang aming mga produkto at serbisyo para sa iyo.
when-law-requires = Kapag hinihingi ng batas. Sinusunod namin ang batas sa tuwing nakakatanggap kami ng mga kahilingan tungkol sa iyo mula sa isang gobyerno o nauugnay sa isang demanda. Aabisuhan ka namin kapag hiniling sa amin na ibigay ang iyong personal na impormasyon sa paraang ito maliban kung ipinagbabawal kaming legal na gawin ito. Kapag nakatanggap kami ng mga kahilingang tulad nito, ilalabas lang namin ang iyong personal na impormasyon kung mayroon kaming magandang loob na paniniwala na hinihiling sa amin ng batas na gawin ito. Wala sa patakarang ito ang naglalayong limitahan ang anumang mga legal na depensa o pagtutol na maaaring mayroon ka sa kahilingan ng isang third party na ibunyag ang iyong impormasyon.
welcome = Maligayang pagdating sa Firefox OS
you-should-know = Mga bagay na dapat mong malaman
privacy-policy = Patakaran sa Privacy ng Mozilla
give-directly = direkta mo itong ibibigay sa amin (hal., kapag pinili mong magpadala sa amin ng mga ulat ng pag-crash);
no = Hindi
ok = OK
app-usage-term = Paggamit ng App: Upang mapahusay ang karanasan ng user at pagtuklas ng content, ipinapadala ng Firefox OS ang "Data sa Paggamit ng App" (hal., oras ng aktibong paggamit, mga bilang ng mga pagbukas/pagsasara/pag-crash at ang listahan ng mga na-uninstall na app) sa Mozilla. Ang data mula sa "Home Screen", "Mga Device", "Apps" at "Web Apps" ay dapat ding kolektahin. Maaari mong i-disable ang pagbabahagi ng Data sa Paggamit ng App sa “Main Menu > Help > About Firefox OS”.
if-changes = Kung magbago ang aming istraktura o katayuan ng organisasyon (kung sumasailalim kami sa muling pagsasaayos, nakuha, o nabangkarote) maaari naming ipasa ang iyong impormasyon sa isang kahalili o kaakibat.
fxos-connects = Kumokonekta ang Firefox OS sa amin at sa iba pa para makapagbigay ng mga feature ng produkto.
fxos-is-free = Ang Firefox OS ay ang libre at open source na operating system mula sa Mozilla. Pinapahalagahan namin ang iyong privacy at kapag nagpadala ang Firefox OS ng impormasyon sa amin, inilalarawan ng aming <a>Notification ng Privacy ng Firefox OS</a> at <a>Patakaran sa Privacy ng Mozilla</a> kung paano namin pinangangasiwaan ang impormasyong iyon.
when-we-share = Kailan namin ibinabahagi ang iyong impormasyon sa iba?
when-ask = Kapag tinanong namin at natanggap namin ang iyong pahintulot na ibahagi ito.
when-necessary = Kapag naniniwala kami na ito ay kinakailangan upang maiwasan ang pinsala sa iyo o sa ibang tao. Ibabahagi lang namin ang iyong impormasyon sa ganitong paraan kung mayroon kaming magandang loob na paniniwala na makatuwirang kinakailangan upang protektahan ang mga karapatan, ari-arian o kaligtasan mo, ng iba naming mga user, Mozilla o ng publiko.
when-fulfilling-mission = Kapag ginagampanan natin ang ating misyon na maging bukas. Minsan kami ay naglalabas ng impormasyon upang gawing mas mahusay ang aming mga produkto at magsulong ng isang bukas na web, ngunit kapag ginawa namin ito, aalisin namin ang iyong personal na impormasyon at susubukan naming ibunyag ito sa paraang mabawasan ang panganib na muling makilala ka.
if-under-13 = Kung ikaw ay wala pang 13 taong gulang, hindi namin gusto ang iyong personal na impormasyon, at hindi mo ito dapat ibigay sa amin. Kung ikaw ay isang magulang at naniniwala na ang iyong anak na wala pang 13 taong gulang ay nagbigay sa amin ng personal na impormasyon, mangyaring makipag-ugnayan sa amin upang maalis ang impormasyon ng iyong anak.
cares-privacy = Pinapahalagahan ng Mozilla ang iyong Privacy. Kapag nagpadala ng impormasyon sa amin ang Firefox OS, inilalarawan ng aming Patakaran sa Privacy ng Mozilla kung paano namin pinangangasiwaan ang impormasyong iyon.
we-commit = Nakatuon kami na protektahan ang iyong personal na impormasyon kapag mayroon na kami nito. Nagpapatupad kami ng pisikal, negosyo at teknikal na mga hakbang sa seguridad. Sa kabila ng aming mga pagsisikap, kung malaman namin ang isang paglabag sa seguridad, aabisuhan ka namin upang makagawa ka ng naaangkop na mga hakbang sa proteksyon.
updates = Mga Update: Upang panatilihing napapanahon ang sarili nito, awtomatikong kumokonekta ang Firefox OS sa isang serbisyong pinapatakbo ng o sa ngalan ng tagagawa ng iyong device.
initial-activation = Initial Activation: Sa paunang pag-activate ng iyong Firefox OS device, nagpapadala ang Firefox OS sa Mozilla ng isang beses na data ping (hal., data na nauugnay sa partikular na impormasyon ng device gaya ng bersyon ng software release, partner ID, bansa at laki ng screen) na tumutulong sa Mozilla na matukoy kung kailangan ng mga update sa seguridad at kritikal na pag-aayos para sa aming mga user at partner, tukuyin ang mga kinakailangan para sa mga developer ng app para makagawa sila ng mas mahuhusay na app para sa aming mga user, at tulungan ang Mozilla sa pagsusuri sa market (hal., tukuyin kung ilang device ang na-activate).
