privacy-policy = Mozilla தனியுரிமைக் கொள்கை
send-to-mozilla = ஆப்ஸ் உபயோகத் தரவை மொஸில்லாவுக்கு அனுப்பவா?
personal-info-means = எங்களைப் பொறுத்தவரை, "தனிப்பட்ட தகவல்" என்பது உங்கள் பெயர் அல்லது மின்னஞ்சல் முகவரி போன்ற உங்களை அடையாளப்படுத்தும் தகவலாகும்.
no-longer-than-need = உங்கள் தனிப்பட்ட தகவலை எங்களுக்குத் தேவைப்படுவதை விட நாங்கள் விரும்பவில்லை, எனவே நாங்கள் அதைச் சேகரிக்கும் அளவுக்கு மட்டுமே அதை வைத்திருக்கிறோம். ஒருமுறை நமக்குத் தேவையில்லாமல் போனால், அதை நீண்ட காலம் வைத்திருக்க வேண்டும் என்று சட்டப்படி தேவைப்பட்டாலொழிய, அதை அழிக்க நடவடிக்கை எடுக்கிறோம்.
give-directly = நீங்கள் அதை எங்களிடம் நேரடியாக வழங்குகிறீர்கள் (எ.கா., விபத்து அறிக்கைகளை எங்களுக்கு அனுப்ப நீங்கள் தேர்வு செய்யும் போது);
if-store-info = உங்கள் தனிப்பட்ட தகவலை நாங்கள் தனிப்பட்டதாக இல்லாத தகவலுடன் சேமித்தால், தனிப்பட்ட தகவலாக நாங்கள் கருதுவோம். தரவுத் தொகுப்பிலிருந்து அனைத்து தனிப்பட்ட தகவல்களையும் அகற்றினால், மீதமுள்ளவை தனிப்பட்ட தகவல் அல்ல.
what-mean-by-personal-infomation = "தனிப்பட்ட தகவல்" என்பதன் அர்த்தம் என்ன?
fxos-connects = தயாரிப்பு அம்சங்களை வழங்குவதற்காக Firefox OS எங்களுடன் மற்றும் பிறருடன் இணைக்கிறது.
we-learn = உங்களைப் பற்றிய தகவலை நாங்கள் அறியும்போது:
what-if-change = இந்தத் தனியுரிமைக் கொள்கையை அல்லது எங்கள் தனியுரிமை அறிவிப்புகளில் ஏதேனும் ஒன்றை மாற்றினால் என்ன செய்வது?
initial-activation = ஆரம்பச் செயலாக்கம்: உங்கள் பயர்பாக்ஸ் ஓஎஸ் சாதனத்தை முதலில் செயல்படுத்தியவுடன், மொஸில்லாவைக் கண்டறிய உதவும் ஒருமுறை டேட்டா பிங்கை Firefox OS அனுப்புகிறது (எ.கா., மென்பொருள் வெளியீட்டு பதிப்பு, பார்ட்னர் ஐடி, நாடு மற்றும் திரை அளவு போன்ற சாதனம் தொடர்பான தரவு) எங்கள் பயனர்களுக்கும் கூட்டாளர்களுக்கும் பாதுகாப்புப் புதுப்பிப்புகள் மற்றும் முக்கியமான திருத்தங்கள் தேவைப்பட்டால், ஆப்ஸ் டெவலப்பர்களுக்கான தேவைகளைத் தீர்மானிக்கவும், அதனால் அவர்கள் எங்கள் பயனர்களுக்கு சிறந்த பயன்பாடுகளை உருவாக்க முடியும், மேலும் சந்தைப் பகுப்பாய்வில் Mozilla உதவுகிறது (எ.கா., எத்தனை சாதனங்கள் செயல்படுத்தப்பட்டுள்ளன என்பதைத் தீர்மானிக்கவும்).
what-we-do = உங்கள் தகவலைப் பெற்றவுடன் நாங்கள் அதை என்ன செய்வோம்?
we-commit = உங்களின் தனிப்பட்ட தகவல்களைப் பெற்றவுடன் அதைப் பாதுகாப்பதில் நாங்கள் உறுதியாக உள்ளோம். உடல், வணிக மற்றும் தொழில்நுட்ப பாதுகாப்பு நடவடிக்கைகளை நாங்கள் செயல்படுத்துகிறோம். எங்களின் முயற்சிகள் இருந்தபோதிலும், பாதுகாப்பு மீறல் குறித்து நாங்கள் அறிந்தால், நாங்கள் உங்களுக்குத் தெரிவிப்போம், எனவே நீங்கள் தகுந்த பாதுகாப்பு நடவடிக்கைகளை எடுக்கலாம்.
app-usage-text = பயன்பாட்டுப் பயன்பாடு: பயனர் அனுபவத்தையும் உள்ளடக்கக் கண்டுபிடிப்பையும் மேம்படுத்தும் பொருட்டு, பயர்பாக்ஸ் OS "ஆப் பயன்பாட்டுத் தரவை" (எ.கா., செயலில் பயன்படுத்திய நேரம், திறந்த/மூடப்பட்ட/சிதறல்களின் எண்ணிக்கை மற்றும் நிறுவல் நீக்கப்பட்ட பயன்பாடுகளின் பட்டியல்) Mozilla க்கு அனுப்புகிறது. "முகப்புத் திரை", "சாதனங்கள்", "பயன்பாடுகள்" மற்றும் "இணைய பயன்பாடுகள்" ஆகியவற்றிலிருந்து தரவுகளும் சேகரிக்கப்பட வேண்டும். "முதன்மை மெனு > உதவி > பயர்பாக்ஸ் ஓஎஸ் பற்றி" என்பதில் ஆப்ஸ் பயன்பாட்டுத் தரவைப் பகிர்வதை முடக்கலாம்.
welcome = Firefox OSக்கு வரவேற்கிறோம்
when-law-requires = சட்டம் தேவைப்படும்போது. அரசாங்கத்திடம் இருந்து அல்லது வழக்கு தொடர்பான கோரிக்கைகளை நாங்கள் பெறும்போதெல்லாம் நாங்கள் சட்டத்தைப் பின்பற்றுகிறோம். நாங்கள் சட்டப்பூர்வமாக அவ்வாறு செய்வதிலிருந்து தடைசெய்யப்பட்டால் தவிர, உங்கள் தனிப்பட்ட தகவலை இந்த வழியில் ஒப்படைக்குமாறு கேட்கப்படும்போது உங்களுக்கு அறிவிப்போம். இதுபோன்ற கோரிக்கைகளை நாங்கள் பெறும்போது, ​​சட்டத்தின்படி நாங்கள் அவ்வாறு செய்ய வேண்டும் என்று எங்களுக்கு நல்ல நம்பிக்கை இருந்தால் மட்டுமே உங்கள் தனிப்பட்ட தகவலை வெளியிடுவோம். இந்தக் கொள்கையில் உள்ள எதுவும், உங்கள் தகவலை வெளியிடுவதற்கான மூன்றாம் தரப்பினரின் கோரிக்கையின் பேரில் சட்டப்பூர்வ தற்காப்பு அல்லது ஆட்சேபனைகளைக் கட்டுப்படுத்தும் நோக்கத்தைக் கொண்டிருக்கவில்லை.
someone-tells = உங்களைப் பற்றிய தகவலை வேறொருவர் எங்களிடம் கூறுகிறார் (எ.கா., உங்கள் மின்னஞ்சல் வழங்குநர்களுடன் உங்கள் கணக்கை அமைப்பதற்காக Thunderbird வேலை செய்யும் போது); அல்லது
may-need-change = இந்தக் கொள்கையையும் எங்கள் அறிவிப்புகளையும் நாம் மாற்ற வேண்டியிருக்கலாம். புதுப்பிப்புகள் ஆன்லைனில் வெளியிடப்படும். மாற்றங்கள் கணிசமானதாக இருந்தால், வலைப்பதிவு இடுகைகள் மற்றும் மன்றங்கள் போன்ற அறிவிப்புகளுக்கு Mozilla இன் வழக்கமான சேனல்கள் மூலம் புதுப்பிப்பை அறிவிப்போம். அத்தகைய மாற்றங்கள் நடைமுறைக்கு வரும் தேதிக்குப் பிறகு நீங்கள் தயாரிப்பு அல்லது சேவையைத் தொடர்ந்து பயன்படுத்தினால், அத்தகைய மாற்றங்களை நீங்கள் ஏற்றுக்கொள்கிறீர்கள். உங்கள் மதிப்பாய்வை மிகவும் வசதியாக மாற்ற, பக்கத்தின் மேல் ஒரு பயனுள்ள தேதியை இடுவோம்.
app-usage-term = பயன்பாட்டுப் பயன்பாடு: பயனர் அனுபவத்தையும் உள்ளடக்கக் கண்டுபிடிப்பையும் மேம்படுத்தும் பொருட்டு, Firefox OS ஆனது Mozilla க்கு "ஆப் பயன்பாட்டுத் தரவை" (எ.கா., செயலில் உள்ள பயன்பாட்டு நேரம், திறந்த/மூடுதல்/சிதறல்களின் எண்ணிக்கை மற்றும் நிறுவல் நீக்கப்பட்ட பயன்பாடுகளின் பட்டியல்) அனுப்புகிறது. "முகப்புத் திரை", "சாதனங்கள்", "பயன்பாடுகள்" மற்றும் "இணைய பயன்பாடுகள்" ஆகியவற்றிலிருந்து தரவுகளும் சேகரிக்கப்பட வேண்டும். "முதன்மை மெனு > உதவி > பயர்பாக்ஸ் ஓஎஸ் பற்றி" என்பதில் ஆப்ஸ் பயன்பாட்டுத் தரவைப் பகிர்வதை முடக்கலாம்.
updates = புதுப்பிப்புகள்: உங்களைப் புதுப்பித்த நிலையில் வைத்திருக்க, Firefox OS தானாகவே உங்கள் சாதனத்தின் உற்பத்தியாளரால் அல்லது அவர் சார்பாக இயக்கப்படும் சேவையுடன் இணைக்கப்படும்.
when-we-try = நீங்கள் எங்களுக்கு வழங்கிய தகவலின் அடிப்படையில் நாங்கள் உங்களைப் பற்றி மேலும் புரிந்து கொள்ள முயற்சிக்கும்போது (எ.கா., எங்கள் சில சேவைகளுக்கு மொழியைத் தனிப்பயனாக்க உங்கள் IP முகவரியைப் பயன்படுத்தும் போது).
cares-privacy = Mozilla உங்கள் தனியுரிமையில் அக்கறை கொண்டுள்ளது. Firefox OS எங்களுக்கு தகவல்களை அனுப்பும் போது, ​​எங்கள் Mozilla தனியுரிமைக் கொள்கை அந்தத் தகவலை நாங்கள் எவ்வாறு கையாள்வது என்பதை விவரிக்கிறது.
when-we-share = உங்கள் தகவலை எப்போது மற்றவர்களுடன் பகிர்ந்து கொள்வோம்?
how-we-learn = உங்களைப் பற்றிய தகவல்களை நாங்கள் எவ்வாறு அறிந்து கொள்வது?
when-give-info = நீங்கள் எங்களுக்குத் தகவலை வழங்கும்போது, ​​நீங்கள் எங்களுக்கு அனுமதி அளித்துள்ள வழிகளில் அதைப் பயன்படுத்துவோம். பொதுவாக, உங்களுக்காக எங்கள் தயாரிப்புகள் மற்றும் சேவைகளை வழங்குவதற்கும் மேம்படுத்துவதற்கும் உங்கள் தகவலைப் பயன்படுத்துகிறோம்.
cares-about-your-privacy = Mozilla உங்கள் தனியுரிமையில் அக்கறை கொண்டுள்ளது. Firefox OS எங்களுக்குத் தகவல்களை அனுப்பும்போது, ​​அந்தத் தகவலை நாங்கள் எவ்வாறு கையாளுகிறோம் என்பதை எங்கள் Firefox OS தனியுரிமை அறிவிப்பு விவரிக்கிறது.
privacy-notice = Firefox OS தனியுரிமை அறிவிப்பு
when-ask = அதைப் பகிர உங்கள் அனுமதியை நாங்கள் கேட்டு பெற்றவுடன்.
we-are-global = நாங்கள் ஒரு உலகளாவிய அமைப்பு மற்றும் எங்கள் கணினிகள் உலகம் முழுவதும் பல்வேறு இடங்களில் உள்ளன. பல்வேறு நாடுகளில் கணினிகள் இருக்கும் சேவை வழங்குநர்களையும் நாங்கள் பயன்படுத்துகிறோம். இதன் பொருள், உங்கள் தகவல் வேறொரு நாட்டில் உள்ள கணினிகளில் ஒன்றில் முடிவடையும், மேலும் அந்த நாடு உங்களுடையதை விட வேறுபட்ட அளவிலான தரவுப் பாதுகாப்பு ஒழுங்குமுறையைக் கொண்டிருக்கலாம். எங்களுக்குத் தகவலை வழங்குவதன் மூலம், உங்கள் தகவலை மாற்றுவதற்கு நீங்கள் ஒப்புக்கொள்கிறீர்கள். உங்கள் தகவல் எந்த நாட்டில் இருந்தாலும், நாங்கள் பொருந்தக்கூடிய சட்டத்திற்கு இணங்குகிறோம், மேலும் இந்த தனியுரிமைக் கொள்கையில் நாங்கள் செய்யும் உறுதிமொழிகளுக்கும் இணங்குவோம்.
no = இல்லை
we-collect = எங்கள் தயாரிப்புகள் மற்றும் சேவைகள் மூலம் நாங்கள் அதை தானாகவே சேகரிக்கிறோம் (எ.கா., உங்கள் பயர்பாக்ஸ் உலாவி எங்களுடன் புதுப்பித்த நிலையில் உள்ளதா என்பதைப் பார்க்கும்போது);
if-under-13 = நீங்கள் 13 வயதிற்குட்பட்டவராக இருந்தால், உங்கள் தனிப்பட்ட தகவலை நாங்கள் விரும்பவில்லை, நீங்கள் அதை எங்களுக்கு வழங்கக்கூடாது. நீங்கள் பெற்றோராக இருந்து, 13 வயதிற்குட்பட்ட உங்கள் பிள்ளை எங்களுக்குத் தனிப்பட்ட தகவலை வழங்கியதாக நம்பினால், உங்கள் குழந்தையின் தகவலை அகற்ற எங்களைத் தொடர்பு கொள்ளவும்.
non-personal-infomation = இதற்கு வெளியே வரும் எந்த தகவலும் "தனிப்பட்ட தகவல் அல்ல".
how-we-store = உங்கள் தனிப்பட்ட தகவலை நாங்கள் எவ்வாறு சேமித்து பாதுகாப்பது?
for-processing = உங்களுக்கு தயாரிப்புகள் மற்றும் சேவைகளை செயலாக்குவதற்கு அல்லது வழங்குவதற்கு, ஆனால் உங்கள் தகவலைப் பெறும் அந்த நிறுவனங்கள், Mozilla ஆல் அங்கீகரிக்கப்பட்ட வழிகளில் தரவைக் கையாள ஒப்பந்தப்படி கடமைப்பட்டிருந்தால் மட்டுமே.
yes = ஆம்
what-should-know = நீங்கள் வேறு என்ன தெரிந்து கொள்ள வேண்டும்?
ok = சரி
only-cover-mozilla = இந்த அறிவிப்பு Mozilla உங்கள் தகவலை எவ்வாறு கையாளுகிறது என்பதை மட்டுமே உள்ளடக்கியது.
when-fulfilling-mission = திறந்த நிலையில் இருக்கும் எங்கள் பணியை நாங்கள் நிறைவேற்றும்போது. எங்கள் தயாரிப்புகளை சிறந்ததாக்கவும் திறந்த வலையை வளர்க்கவும் சில நேரங்களில் நாங்கள் தகவலை வெளியிடுகிறோம், ஆனால் அவ்வாறு செய்யும்போது, ​​உங்கள் தனிப்பட்ட தகவலை அகற்றி, நீங்கள் மீண்டும் அடையாளம் காணப்படுவதற்கான அபாயத்தைக் குறைக்கும் வகையில் அதை வெளிப்படுத்த முயற்சிப்போம்.
fxos-is-free = பயர்பாக்ஸ் ஓஎஸ் என்பது மொஸில்லாவின் இலவச மற்றும் திறந்த மூல இயக்க முறைமையாகும். உங்கள் தனியுரிமையைப் பற்றி நாங்கள் அக்கறை கொள்கிறோம், மேலும் Firefox OS எங்களுக்குத் தகவலை அனுப்பும்போது, ​​எங்கள் <a>Firefox OS தனியுரிமை அறிவிப்பு</a> மற்றும் <a>Mozilla தனியுரிமைக் கொள்கை</a> அந்தத் தகவலை நாங்கள் எவ்வாறு கையாள்வது என்பதை விவரிக்கிறது.
if-changes = எங்கள் நிறுவன அமைப்பு அல்லது நிலை மாறினால் (நாங்கள் மறுசீரமைப்புக்கு உட்பட்டால், வாங்கியிருந்தால் அல்லது திவாலாகிவிட்டால்) உங்கள் தகவலை வாரிசு அல்லது துணை நிறுவனத்திற்கு நாங்கள் அனுப்பலாம்.
you-should-know = நீங்கள் தெரிந்து கொள்ள வேண்டிய விஷயங்கள்
when-necessary = உங்களுக்கோ மற்றவருக்கோ தீங்கு விளைவிப்பதைத் தடுப்பது அவசியம் என்று நாங்கள் நம்பும்போது. உங்கள், எங்கள் பிற பயனர்கள், Mozilla அல்லது பொதுமக்களின் உரிமைகள், உடைமைகள் அல்லது பாதுகாப்பைப் பாதுகாப்பது நியாயமான அவசியம் என்று எங்களுக்கு நல்ல நம்பிக்கை இருந்தால் மட்டுமே உங்கள் தகவலை இந்த வழியில் பகிர்வோம்.
