no = 아니
privacy-policy = 모질라 개인 정보 보호 정책
when-necessary = 귀하 또는 다른 사람에게 해를 끼치는 것을 방지하기 위해 필요하다고 판단되는 경우. 귀하, 당사의 다른 사용자, Mozilla 또는 대중의 권리, 재산 또는 안전을 보호하는 데 합리적으로 필요하다는 선의의 믿음이 있는 경우에만 이러한 방식으로 귀하의 정보를 공유합니다.
fxos-connects = Firefox OS는 제품 기능을 제공하기 위해 당사 및 타인에게 연결합니다.
what-if-change = 이 개인 정보 보호 정책 또는 개인 정보 보호 고지를 변경하면 어떻게 됩니까?
what-mean-by-personal-infomation = "개인 정보"란 무엇을 의미합니까?
when-give-info = 귀하가 정보를 제공하면 귀하가 허가한 방식으로 정보를 사용합니다. 일반적으로 당사는 귀하를 위해 제품 및 서비스를 제공하고 개선하는 데 도움이 되도록 귀하의 정보를 사용합니다.
we-learn = 다음과 같은 경우 귀하에 대한 정보를 알게 됩니다.
we-are-global = 우리는 글로벌 조직이며 컴퓨터는 전 세계 여러 곳에 있습니다. 우리는 또한 컴퓨터가 여러 국가에 있을 수 있는 서비스 제공업체를 이용합니다. 즉, 귀하의 정보가 다른 국가의 컴퓨터 중 하나에 저장될 수 있으며 해당 국가의 데이터 보호 규정 수준이 귀하의 국가와 다를 수 있습니다. 당사에 정보를 제공함으로써 귀하는 이러한 종류의 정보 전송에 동의하는 것입니다. 귀하의 정보가 어느 국가에 있든 관계없이 당사는 해당 법률을 준수하며 이 개인 정보 보호 정책에서 약속한 내용도 준수할 것입니다.
if-store-info = 귀하의 개인 정보를 비개인 정보와 함께 저장하는 경우 해당 조합을 개인 정보로 간주합니다. 데이터 집합에서 모든 개인 정보를 제거하면 나머지는 비개인 정보입니다.
when-we-try = 귀하가 당사에 제공한 정보를 기반으로 귀하에 대해 더 많이 이해하려고 시도하고 이해하는 경우(예: 일부 서비스에 대한 언어를 사용자 정의하기 위해 귀하의 IP 주소를 사용하는 경우).
fxos-is-free = Firefox OS는 Mozilla의 무료 오픈 소스 운영 체제입니다. 우리는 귀하의 개인 정보를 소중히 여기며 Firefox OS가 정보를 보낼 때 <a>Firefox OS 개인 정보 보호 고지</a> 및 <a>Mozilla 개인 정보 보호 정책</a>에 해당 정보를 처리하는 방법이 설명되어 있습니다.
yes = 예
when-we-share = 언제 귀하의 정보를 다른 사람과 공유합니까?
what-we-do = 정보를 입수한 후에는 귀하의 정보로 무엇을 합니까?
welcome = 파이어폭스 OS에 오신 것을 환영합니다
when-fulfilling-mission = 개방이라는 사명을 완수할 때. 당사는 때때로 제품을 개선하고 열린 웹을 조성하기 위해 정보를 공개하지만, 그렇게 할 때 귀하의 개인 정보를 제거하고 귀하가 재식별될 위험을 최소화하는 방식으로 공개하려고 노력할 것입니다.
if-under-13 = 귀하가 13세 미만인 경우 당사는 귀하의 개인 정보를 원하지 않으며 귀하는 이를 당사에 제공해서는 안 됩니다. 귀하가 부모이고 13세 미만의 자녀가 당사에 개인 정보를 제공했다고 생각하는 경우 당사에 연락하여 자녀의 정보를 제거하도록 요청하십시오.
when-ask = 공유할 수 있도록 귀하의 허락을 요청하고 받은 경우.
how-we-learn = 귀하에 대한 정보를 어떻게 알 수 있습니까?
you-should-know = 당신이 알아야 할 것들
send-to-mozilla = 앱 사용 데이터를 Mozilla로 보내시겠습니까?
when-law-requires = 법이 요구할 때. 당사는 정부로부터 귀하에 대한 요청을 받거나 소송과 관련하여 요청을 받을 때마다 법률을 따릅니다. 법적으로 금지되지 않는 한 이러한 방식으로 귀하의 개인 정보를 제공하라는 요청을 받으면 알려드립니다. 이와 같은 요청을 받으면 법에서 요구한다고 선의로 믿는 경우에만 귀하의 개인 정보를 공개합니다. 이 정책의 어떠한 내용도 귀하의 정보를 공개하라는 제3자의 요청에 대해 귀하가 가질 수 있는 법적 방어 또는 이의를 제한하지 않습니다.
someone-tells = 다른 사람이 귀하에 대한 정보를 알려주는 경우(예: Thunderbird가 귀하의 이메일 제공업체와 협력하여 귀하의 계정을 설정하는 경우) 또는
cares-about-your-privacy = Mozilla는 귀하의 개인 정보를 중요하게 생각합니다. Firefox OS가 당사에 정보를 보낼 때 당사의 Firefox OS 개인 정보 보호 고지는 당사가 해당 정보를 처리하는 방법을 설명합니다.
for-processing = 귀하에게 제품 및 서비스를 처리하거나 제공하기 위해. 단, 귀하의 정보를 받는 주체가 계약상 Mozilla가 승인한 방식으로 데이터를 처리할 의무가 있는 경우에만 해당됩니다.
app-usage-text = 앱 사용: 사용자 경험과 콘텐츠 검색을 개선하기 위해 Firefox OS는 "앱 사용 데이터"(예: 활성 사용 시간, 열기/닫기/충돌 횟수 및 제거된 앱 목록)를 Mozilla에 보냅니다. "홈 화면", "기기", "앱" 및 "웹 앱"의 데이터도 수집됩니다. "메인 메뉴 > 도움말 > Firefox OS 정보"에서 앱 사용 데이터 공유를 비활성화할 수 있습니다.
initial-activation = 초기 활성화: Firefox OS 장치의 초기 활성화 시 Firefox OS는 Mozilla가 결정하는 데 도움이 되는 일회성 데이터 핑(예: 소프트웨어 릴리스 버전, 파트너 ID, 국가 및 화면 크기와 같은 장치 특정 정보와 관련된 데이터)을 Mozilla에 보냅니다. 사용자 및 파트너에게 보안 업데이트 및 중요한 수정 사항이 필요한 경우 앱 개발자에 대한 요구 사항을 결정하여 사용자를 위해 더 나은 앱을 구축하고 Mozilla의 시장 분석(예: 활성화된 장치 수 확인)을 돕습니다.
give-directly = 귀하가 직접 당사에 제공한 경우(예: 충돌 보고서를 당사에 전송하기로 선택한 경우)
if-changes = 당사의 조직 구조 또는 상태가 변경되는 경우(구조 조정, 인수 또는 파산하는 경우) 당사는 귀하의 정보를 후계자 또는 계열사에 전달할 수 있습니다.
ok = 확인
updates = 업데이트: 최신 상태를 유지하기 위해 Firefox OS는 장치 제조업체가 운영하거나 장치 제조업체를 대신하여 운영하는 서비스에 자동으로 연결합니다.
may-need-change = 이 정책과 통지를 변경해야 할 수도 있습니다. 업데이트는 온라인에 게시됩니다. 변경 사항이 실질적이면 블로그 게시물 및 포럼과 같은 공지를 위한 Mozilla의 일반적인 채널을 통해 업데이트를 발표할 것입니다. 이러한 변경 사항의 발효일 이후에도 제품 또는 서비스를 계속 사용하면 해당 변경 사항을 수락하는 것으로 간주됩니다. 보다 편리한 검토를 위해 페이지 상단에 유효 날짜를 게시합니다.
app-usage-term = 앱 사용: 사용자 경험과 콘텐츠 검색을 개선하기 위해 Firefox OS는 "앱 사용 데이터"(예: 활성 사용 시간, 열기/닫기/충돌 횟수 및 제거된 앱 목록)를 Mozilla에 보냅니다. "홈 화면", "기기", "앱" 및 "웹 앱"의 데이터도 수집됩니다. "메인 메뉴 > 도움말 > Firefox OS 정보"에서 앱 사용 데이터 공유를 비활성화할 수 있습니다.
privacy-notice = Firefox OS 개인 정보 보호 고지
only-cover-mozilla = 이 통지는 Mozilla가 귀하의 정보를 처리하는 방법에 대해서만 설명합니다.
what-should-know = 또 무엇을 알아야 합니까?
cares-privacy = Mozilla는 귀하의 개인 정보를 중요하게 생각합니다. Firefox OS가 당사에 정보를 보낼 때 당사의 Mozilla 개인 정보 보호 정책은 당사가 해당 정보를 처리하는 방법을 설명합니다.
how-we-store = 귀하의 개인 정보를 어떻게 저장하고 보호합니까?
no-longer-than-need = 또한 당사는 귀하의 개인 정보를 필요 이상으로 원하지 않으므로 수집한 목적을 수행할 수 있는 기간 동안만 개인 정보를 보관합니다. 일단 필요하지 않으면 법에서 더 오래 보관하도록 요구하지 않는 한 파기 조치를 취합니다.
we-collect = 당사는 제품 및 서비스를 통해 자동으로 정보를 수집합니다(예: Firefox 브라우저가 최신 버전인지 확인하기 위해 당사에 확인할 때).
non-personal-infomation = 이에 해당하지 않는 모든 정보는 "비개인 정보"입니다.
we-commit = 당사는 귀하의 개인 정보를 보유하게 되면 이를 보호하기 위해 최선을 다하고 있습니다. 우리는 물리적, 비즈니스 및 기술 보안 조치를 구현합니다. 이러한 노력에도 불구하고 보안 침해를 알게 되면 적절한 보호 조치를 취할 수 있도록 알려드립니다.
personal-info-means = 당사에서 "개인 정보"란 귀하의 이름이나 이메일 주소와 같이 귀하를 식별하는 정보를 의미합니다.
