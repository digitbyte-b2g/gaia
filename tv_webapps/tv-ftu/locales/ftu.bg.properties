personal-info-means = За нас „лична информация“ означава информация, която ви идентифицира, като вашето име или имейл адрес.
what-should-know = Какво още трябва да знаете?
we-learn = Научаваме информация за вас, когато:
no-longer-than-need = Освен това не искаме вашата лична информация за по-дълго, отколкото ни е необходима, така че я съхраняваме само достатъчно дълго, за да направим това, за което сме я събрали. След като не се нуждаем от него, предприемаме стъпки да го унищожим, освен ако не сме задължени по закон да го съхраняваме по-дълго.
updates = Актуализации: За да се поддържа актуална, Firefox OS автоматично се свързва с услуга, управлявана от или от името на производителя на вашето устройство.
you-should-know = Неща, които трябва да знаете
when-law-requires = Когато законът го изисква. Ние спазваме закона винаги, когато получим искания за вас от правителство или свързани със съдебен процес. Ще ви уведомим, когато бъдем помолени да предадем вашата лична информация по този начин, освен ако не ни е законово забранено да го правим. Когато получим искания като това, ще разкрием вашата лична информация само ако имаме добросъвестно убеждение, че законът изисква от нас да го направим. Нищо в тази политика няма за цел да ограничи правни защити или възражения, които може да имате срещу искането на трета страна за разкриване на вашата информация.
what-if-change = Какво ще стане, ако променим тази политика за поверителност или някое от нашите съобщения за поверителност?
what-mean-by-personal-infomation = Какво разбираме под „лична информация“?
when-give-info = Когато ни предоставите информация, ние ще я използваме по начините, за които сте ни дали разрешение. Като цяло използваме вашата информация, за да ни помогнете да предоставим и подобрим нашите продукти и услуги за вас.
someone-tells = някой друг ни съобщава информация за вас (напр. когато Thunderbird работи с вашите имейл доставчици, за да настрои вашия акаунт); или
yes = да
we-commit = Ние се ангажираме да защитаваме вашата лична информация, след като я имаме. Ние прилагаме мерки за физическа, бизнес и техническа сигурност. Въпреки усилията ни, ако научим за пробив в сигурността, ще ви уведомим, за да можете да предприемете подходящи защитни стъпки.
ok = Добре
when-we-share = Кога споделяме вашата информация с други?
when-ask = Когато поискахме и получихме вашето разрешение да го споделим.
give-directly = вие ни го предоставяте директно (напр. когато изберете да ни изпратите доклади за сривове);
when-we-try = когато се опитваме да разберем повече за вас въз основа на информацията, която сте ни предоставили (напр. когато използваме вашия IP адрес, за да персонализираме езика за някои от нашите услуги).
for-processing = За обработка или предоставяне на продукти и услуги за вас, но само ако тези субекти, които получават вашата информация, са договорно задължени да обработват данните по начини, одобрени от Mozilla.
what-we-do = Какво правим с вашата информация, след като я имаме?
fxos-is-free = Firefox OS е безплатната операционна система с отворен код от Mozilla. Ние се грижим за вашата поверителност и когато Firefox OS ни изпраща информация, нашите <a>Известие за поверителност на Firefox OS</a> и <a>Декларация за поверителност на Mozilla</a> описват как обработваме тази информация.
when-necessary = Когато смятаме, че е необходимо, за да предотвратим нараняване на вас или някой друг. Ние ще споделяме вашата информация по този начин само ако имаме добросъвестно убеждение, че е разумно необходимо да защитим правата, собствеността или безопасността на вас, другите ни потребители, Mozilla или обществеността.
may-need-change = Може да се наложи да променим тази политика и нашите известия. Актуализациите ще бъдат публикувани онлайн. Ако промените са съществени, ние ще обявим актуализацията чрез обичайните канали на Mozilla за такива съобщения, като публикации в блогове и форуми. Ако продължите да използвате продукта или услугата след датата на влизане в сила на тези промени, това означава, че приемате тези промени. За да направим вашия преглед по-удобен, ще публикуваме дата на влизане в сила в горната част на страницата.
we-collect = ние го събираме автоматично чрез нашите продукти и услуги (напр. когато вашият браузър Firefox проверява при нас дали е актуален);
privacy-notice = Декларация за поверителност на Firefox OS
send-to-mozilla = Изпращане на данни за използването на приложението до Mozilla?
app-usage-text = Използване на приложението: За да подобри потребителското изживяване и откриването на съдържание, Firefox OS изпраща „Данни за използването на приложението“ (напр. време на активно използване, брой отваряния/затваряния/сривове и списък с деинсталирани приложения) на Mozilla. Данни от „Начален екран“, „Устройства“, „Приложения“ и „Уеб приложения“ също трябва да се събират. Можете да деактивирате споделянето на данни за използването на приложението в „Главно меню > Помощ > Всичко за Firefox OS”.
no = Не
non-personal-infomation = Всяка информация, която попада извън това, е "нелична информация".
if-store-info = Ако съхраняваме вашата лична информация с информация, която не е лична, ще считаме комбинацията за лична информация. Ако премахнем цялата лична информация от набор от данни, тогава останалата информация е нелична информация.
only-cover-mozilla = Това известие обхваща само как Mozilla обработва вашата информация.
initial-activation = Първоначално активиране: При първоначално активиране на вашето устройство с Firefox OS, Firefox OS изпраща на Mozilla еднократен ping с данни (напр. данни, свързани с конкретна информация за устройството, като версия на версията на софтуера, ID на партньор, държава и размер на екрана), което помага на Mozilla да определи ако са необходими актуализации на сигурността и критични поправки за нашите потребители и партньори, определяне на изискванията за разработчиците на приложения, така че те да могат да създават по-добри приложения за нашите потребители, и помага на Mozilla с анализ на пазара (напр. определяне колко устройства са били активирани).
app-usage-term = Използване на приложението: За да подобри потребителското изживяване и откриването на съдържание, Firefox OS изпраща „Данни за използването на приложението“ (напр. време на активно използване, брой отваряния/затваряния/сривове и списък с деинсталирани приложения) на Mozilla. Данни от „Начален екран“, „Устройства“, „Приложения“ и „Уеб приложения“ също трябва да се събират. Можете да деактивирате споделянето на данни за използването на приложението в „Главно меню > Помощ > Всичко за Firefox OS”.
fxos-connects = Firefox OS се свързва с нас и други, за да предостави функции на продукта.
how-we-store = Как съхраняваме и защитаваме вашата лична информация?
we-are-global = Ние сме глобална организация и нашите компютри са на няколко различни места по света. Ние също така използваме доставчици на услуги, чиито компютри също може да са в различни държави. Това означава, че вашата информация може да се окаже на един от тези компютри в друга държава и тази държава може да има различно ниво на регулиране на защитата на данните от вашето. Предоставяйки ни информация, вие се съгласявате с този вид прехвърляне на вашата информация. Без значение в коя държава е вашата информация, ние спазваме приложимото законодателство и също така ще спазваме ангажиментите, които поемаме в тази политика за поверителност.
cares-about-your-privacy = Mozilla се грижи за вашата поверителност. Когато Firefox OS ни изпрати информация, нашето Известие за поверителност на Firefox OS описва как обработваме тази информация.
if-changes = Ако нашата организационна структура или статут се промени (ако претърпим преструктуриране, бъдем придобити или фалираме), може да предадем вашата информация на наследник или филиал.
when-fulfilling-mission = Когато изпълняваме мисията си да бъдем отворени. Понякога пускаме информация, за да направим нашите продукти по-добри и да насърчим отворена мрежа, но когато го направим, ще премахнем вашата лична информация и ще се опитаме да я разкрием по начин, който минимизира риска от повторно идентифициране.
if-under-13 = Ако сте под 13 години, ние не искаме вашата лична информация и не трябва да ни я предоставяте. Ако сте родител и смятате, че вашето дете, което е под 13 години, ни е предоставило лична информация, моля, свържете се с нас, за да премахнем информацията за вашето дете.
cares-privacy = Mozilla се грижи за вашата поверителност. Когато Firefox OS ни изпрати информация, нашата Политика за поверителност на Mozilla описва как обработваме тази информация.
privacy-policy = Правила за поверителност на Mozilla
welcome = Добре дошли в Firefox OS
how-we-learn = Как научаваме информация за вас?
