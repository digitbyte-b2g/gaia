what-mean-by-personal-infomation = Was verstehen wir unter „persönlichen Daten“?
ok = OK
send-to-mozilla = App-Nutzungsdaten an Mozilla senden?
you-should-know = Dinge, die Sie wissen sollten
we-are-global = Wir sind eine globale Organisation und unsere Computer befinden sich an verschiedenen Orten auf der ganzen Welt. Wir verwenden auch Dienstleister, deren Computer sich ebenfalls in verschiedenen Ländern befinden können. Dies bedeutet, dass Ihre Informationen möglicherweise auf einem dieser Computer in einem anderen Land landen und dieses Land möglicherweise ein anderes Datenschutzniveau hat als Ihres. Indem Sie uns Informationen zur Verfügung stellen, stimmen Sie dieser Art der Übertragung Ihrer Informationen zu. Unabhängig davon, in welchem ​​Land sich Ihre Daten befinden, halten wir uns an geltendes Recht und halten uns auch an die Verpflichtungen, die wir in dieser Datenschutzrichtlinie eingehen.
no = Nein
personal-info-means = Für uns sind „persönliche Daten“ Informationen, die Sie identifizieren, wie z. B. Ihr Name oder Ihre E-Mail-Adresse.
privacy-policy = Mozilla-Datenschutzrichtlinie
fxos-connects = Firefox OS stellt eine Verbindung zu uns und anderen her, um Produktfunktionen bereitzustellen.
initial-activation = Erstaktivierung: Bei der Erstaktivierung Ihres Firefox OS-Geräts sendet Firefox OS einen einmaligen Daten-Ping an Mozilla (z. B. Daten in Bezug auf gerätespezifische Informationen wie Softwareversion, Partner-ID, Land und Bildschirmgröße), die Mozilla bei der Bestimmung helfen wenn Sicherheitsupdates und kritische Fixes für unsere Benutzer und Partner erforderlich sind, Anforderungen für App-Entwickler ermitteln, damit sie bessere Apps für unsere Benutzer erstellen können, und Mozilla bei der Marktanalyse unterstützen (z. B. ermitteln, wie viele Geräte aktiviert wurden).
what-should-know = Was sollten Sie noch wissen?
welcome = Willkommen bei Firefox OS
cares-privacy = Mozilla kümmert sich um Ihre Privatsphäre. Wenn Firefox OS Informationen an uns sendet, beschreibt unsere Mozilla-Datenschutzrichtlinie, wie wir mit diesen Informationen umgehen.
fxos-is-free = Firefox OS ist das kostenlose Open-Source-Betriebssystem von Mozilla. Ihre Privatsphäre ist uns wichtig, und wenn Firefox OS Informationen an uns sendet, beschreiben unsere <a>Firefox OS-Datenschutzhinweise</a> und <a>Mozilla-Datenschutzrichtlinie</a>, wie wir mit diesen Informationen umgehen.
how-we-learn = Wie erfahren wir Informationen über Sie?
app-usage-term = App-Nutzung: Um die Benutzererfahrung und das Auffinden von Inhalten zu verbessern, sendet Firefox OS „App-Nutzungsdaten“ (z. B. aktive Nutzungszeit, Anzahl der Öffnungen/Schließungen/Abstürze und die Liste der deinstallierten Apps) an Mozilla. Auch Daten von „Home Screen“, „Devices“, „Apps“ und „Web Apps“ sollen erhoben werden. Sie können das Teilen von App-Nutzungsdaten im „Hauptmenü > Hilfe > Über Firefox OS“ deaktivieren.
if-store-info = Wenn wir Ihre personenbezogenen Daten mit nicht personenbezogenen Daten speichern, betrachten wir die Kombination als personenbezogene Daten. Wenn wir alle personenbezogenen Daten aus einem Datensatz entfernen, sind die verbleibenden nicht personenbezogene Daten.
only-cover-mozilla = Dieser Hinweis behandelt nur, wie Mozilla mit Ihren Daten umgeht.
privacy-notice = Firefox OS-Datenschutzhinweis
we-commit = Wir verpflichten uns, Ihre personenbezogenen Daten zu schützen, sobald wir sie haben. Wir setzen physische, geschäftliche und technische Sicherheitsmaßnahmen um. Sollten wir trotz unserer Bemühungen von einer Sicherheitsverletzung erfahren, werden wir Sie benachrichtigen, damit Sie geeignete Schutzmaßnahmen ergreifen können.
app-usage-text = App-Nutzung: Um die Benutzererfahrung und das Auffinden von Inhalten zu verbessern, sendet Firefox OS „App-Nutzungsdaten“ (z. B. aktive Nutzungszeit, Anzahl der Öffnungen/Schließungen/Abstürze und die Liste der deinstallierten Apps) an Mozilla. Auch Daten von „Home Screen“, „Devices“, „Apps“ und „Web Apps“ sollen erhoben werden. Sie können das Teilen von App-Nutzungsdaten im „Hauptmenü > Hilfe > Über Firefox OS“ deaktivieren.
give-directly = Sie geben sie uns direkt (z. B. wenn Sie sich entscheiden, uns Absturzberichte zu senden);
non-personal-infomation = Alle Informationen, die darüber hinausgehen, sind „nicht personenbezogene Daten“.
updates = Updates: Um auf dem neuesten Stand zu bleiben, verbindet sich Firefox OS automatisch mit einem Dienst, der vom oder im Auftrag des Herstellers Ihres Geräts betrieben wird.
when-law-requires = Wenn das Gesetz es erfordert. Wir befolgen das Gesetz, wann immer wir Anfragen von einer Regierung oder im Zusammenhang mit einem Gerichtsverfahren über Sie erhalten. Wir werden Sie benachrichtigen, wenn wir aufgefordert werden, Ihre personenbezogenen Daten auf diese Weise weiterzugeben, es sei denn, dies ist uns gesetzlich untersagt. Wenn wir Anfragen wie diese erhalten, geben wir Ihre personenbezogenen Daten nur dann weiter, wenn wir nach Treu und Glauben davon ausgehen, dass wir gesetzlich dazu verpflichtet sind. Nichts in dieser Richtlinie soll Ihre rechtlichen Verteidigungen oder Einwände gegen die Aufforderung eines Dritten zur Offenlegung Ihrer Daten einschränken.
when-necessary = Wenn wir glauben, dass es notwendig ist, Schaden von Ihnen oder jemand anderem abzuwenden. Wir werden Ihre Daten nur dann auf diese Weise weitergeben, wenn wir nach Treu und Glauben davon ausgehen, dass dies vernünftigerweise erforderlich ist, um die Rechte, das Eigentum oder die Sicherheit von Ihnen, unseren anderen Benutzern, Mozilla oder der Öffentlichkeit zu schützen.
when-we-try = wenn wir versuchen, mehr über Sie zu erfahren, basierend auf Informationen, die Sie uns gegeben haben (z. B. wenn wir Ihre IP-Adresse verwenden, um die Sprache für einige unserer Dienste anzupassen).
when-fulfilling-mission = Wenn wir unsere Mission erfüllen, offen zu sein. Wir veröffentlichen manchmal Informationen, um unsere Produkte zu verbessern und ein offenes Web zu fördern, aber wenn wir dies tun, werden wir Ihre persönlichen Daten entfernen und versuchen, sie so offenzulegen, dass das Risiko einer erneuten Identifizierung minimiert wird.
we-learn = Wir erfahren Informationen über Sie, wenn:
if-under-13 = Wenn Sie unter 13 Jahre alt sind, möchten wir Ihre personenbezogenen Daten nicht und Sie dürfen sie uns nicht zur Verfügung stellen. Wenn Sie ein Elternteil sind und glauben, dass Ihr Kind unter 13 Jahren uns personenbezogene Daten zur Verfügung gestellt hat, kontaktieren Sie uns bitte, damit die Daten Ihres Kindes entfernt werden.
when-ask = Wenn wir Sie um Erlaubnis gebeten und erhalten haben, sie zu teilen.
if-changes = Wenn sich unsere Organisationsstruktur oder unser Status ändert (wenn wir uns einer Umstrukturierung unterziehen, übernommen werden oder in Konkurs gehen), können wir Ihre Informationen an einen Nachfolger oder ein verbundenes Unternehmen weitergeben.
may-need-change = Möglicherweise müssen wir diese Richtlinie und unsere Hinweise ändern. Die Aktualisierungen werden online veröffentlicht. Wenn es sich um wesentliche Änderungen handelt, werden wir das Update über die üblichen Kanäle von Mozilla für solche Ankündigungen wie Blogposts und Foren bekannt geben. Ihre fortgesetzte Nutzung des Produkts oder der Dienstleistung nach dem Datum des Inkrafttretens solcher Änderungen stellt Ihre Zustimmung zu diesen Änderungen dar. Um Ihre Überprüfung bequemer zu gestalten, veröffentlichen wir oben auf der Seite ein Datum des Inkrafttretens.
what-we-do = Was machen wir mit Ihren Informationen, sobald wir sie haben?
we-collect = wir erfassen sie automatisch über unsere Produkte und Dienste (z. B. wenn Ihr Firefox-Browser bei uns nachprüft, ob er auf dem neuesten Stand ist);
no-longer-than-need = Wir möchten Ihre personenbezogenen Daten auch nicht länger, als wir sie benötigen, daher bewahren wir sie nur lange genug auf, um das zu tun, wofür wir sie erhoben haben. Sobald wir es nicht mehr benötigen, unternehmen wir Schritte, um es zu vernichten, es sei denn, wir sind gesetzlich verpflichtet, es länger aufzubewahren.
how-we-store = Wie speichern und schützen wir Ihre personenbezogenen Daten?
yes = Ja
what-if-change = Was passiert, wenn wir diese Datenschutzrichtlinie oder eine unserer Datenschutzhinweise ändern?
for-processing = Zur Verarbeitung oder Bereitstellung von Produkten und Dienstleistungen für Sie, aber nur, wenn die Unternehmen, die Ihre Informationen erhalten, vertraglich verpflichtet sind, die Daten auf eine von Mozilla genehmigte Weise zu handhaben.
cares-about-your-privacy = Mozilla kümmert sich um Ihre Privatsphäre. Wenn Firefox OS Informationen an uns sendet, beschreibt unsere Firefox OS-Datenschutzerklärung, wie wir mit diesen Informationen umgehen.
someone-tells = jemand anderes teilt uns Informationen über Sie mit (z. B. wenn Thunderbird mit Ihren E-Mail-Anbietern zusammenarbeitet, um Ihr Konto einzurichten); oder
when-we-share = Wann teilen wir Ihre Informationen mit anderen?
when-give-info = Wenn Sie uns Informationen geben, werden wir sie auf die Weise verwenden, für die Sie uns die Erlaubnis gegeben haben. Im Allgemeinen verwenden wir Ihre Informationen, um uns dabei zu helfen, unsere Produkte und Dienstleistungen für Sie bereitzustellen und zu verbessern.
