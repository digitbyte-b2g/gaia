what-mean-by-personal-infomation = Što mislimo pod "osobnim podacima"?
how-we-learn = Kako saznajemo informacije o vama?
may-need-change = Možda ćemo morati promijeniti ovu politiku i naše obavijesti. Ažuriranja će biti objavljena na internetu. Ako su promjene značajne, najavit ćemo ažuriranje putem Mozilla uobičajenih kanala za takve najave kao što su postovi na blogovima i forumima. Vaše daljnje korištenje proizvoda ili usluge nakon datuma stupanja na snagu takvih promjena predstavlja vaše prihvaćanje takvih promjena. Kako bi vaš pregled bio praktičniji, objavit ćemo datum stupanja na snagu na vrhu stranice.
welcome = Dobro došli u Firefox OS
initial-activation = Inicijalna aktivacija: Nakon inicijalne aktivacije vašeg Firefox OS uređaja, Firefox OS šalje Mozilli jednokratni podatkovni ping (npr. podaci koji se odnose na podatke specifične za uređaj kao što su verzija izdanja softvera, ID partnera, država i veličina zaslona) koji Mozilli pomažu odrediti ako su potrebna sigurnosna ažuriranja i kritični popravci za naše korisnike i partnere, utvrđuje zahtjeve za programere aplikacija kako bi mogli izraditi bolje aplikacije za naše korisnike i pomaže Mozilli u analizi tržišta (npr. utvrđuje koliko je uređaja aktivirano).
updates = Ažuriranja: Kako bi bio ažuran, Firefox OS se automatski povezuje s uslugom kojom upravlja proizvođač vašeg uređaja ili u njegovo ime.
when-we-share = Kada dijelimo vaše podatke s drugima?
if-under-13 = Ako ste mlađi od 13 godina, ne želimo vaše osobne podatke i ne smijete nam ih dati. Ako ste roditelj i smatrate da nam je vaše dijete mlađe od 13 godina dalo osobne podatke, kontaktirajte nas kako bismo uklonili podatke vašeg djeteta.
for-processing = Za obradu ili pružanje proizvoda i usluga vama, ali samo ako su oni subjekti koji primaju vaše podatke ugovorno obvezni rukovati podacima na načine koje je odobrila Mozilla.
if-changes = Ako se naša organizacijska struktura ili status promijeni (ako se podvrgnemo restrukturiranju, akviziciji ili bankrotu), možemo proslijediti vaše podatke nasljedniku ili pridruženom društvu.
when-we-try = kada pokušamo razumjeti više o vama na temelju informacija koje ste nam dali (npr. kada koristimo vašu IP adresu za prilagodbu jezika za neke od naših usluga).
we-commit = Predani smo zaštiti vaših osobnih podataka nakon što ih dobijemo. Provodimo mjere fizičke, poslovne i tehničke zaštite. Unatoč našim naporima, ako saznamo za kršenje sigurnosti, obavijestit ćemo vas kako biste mogli poduzeti odgovarajuće zaštitne korake.
what-if-change = Što ako promijenimo ovu politiku privatnosti ili bilo koju od naših obavijesti o privatnosti?
what-we-do = Što radimo s vašim podacima nakon što ih dobijemo?
yes = Da
only-cover-mozilla = Ova obavijest pokriva samo kako Mozilla postupa s vašim podacima.
if-store-info = Ako pohranjujemo vaše osobne podatke s podacima koji nisu osobni, smatrat ćemo kombinaciju osobnim podacima. Ako uklonimo sve osobne podatke iz skupa podataka, preostali su podaci koji nisu osobni.
fxos-connects = Firefox OS povezuje se s nama i drugima kako bi pružio značajke proizvoda.
cares-privacy = Mozilla brine o vašoj privatnosti. Kada nam Firefox OS pošalje informacije, naša Mozilla Pravila o privatnosti opisuju kako postupamo s tim informacijama.
you-should-know = Stvari koje biste trebali znati
cares-about-your-privacy = Mozilla brine o vašoj privatnosti. Kada nam Firefox OS pošalje informacije, naša Obavijest o privatnosti za Firefox OS opisuje kako postupamo s tim informacijama.
send-to-mozilla = Poslati podatke o korištenju aplikacije Mozilli?
app-usage-term = Upotreba aplikacije: Kako bi poboljšao korisničko iskustvo i otkrivanje sadržaja, Firefox OS šalje "Podatke o korištenju aplikacije" (npr. vrijeme aktivne upotrebe, broj otvaranja/zatvaranja/rušenja i popis deinstaliranih aplikacija) Mozilli. Podaci iz "Početnog zaslona", "Uređaja", "Aplikacija" i "Web aplikacija" također se prikupljaju. Možete onemogućiti dijeljenje podataka o korištenju aplikacije u “Glavni izbornik > Pomoć > O Firefox OS-u”.
non-personal-infomation = Sve informacije koje su izvan ovoga su "neosobne informacije".
fxos-is-free = Firefox OS je besplatni operativni sustav otvorenog koda tvrtke Mozilla. Stalo nam je do vaše privatnosti i kada nam OS Firefox šalje podatke, naša <a>Obavijest o privatnosti za OS Firefox</a> i <a>Pravila o privatnosti Mozilla</a> opisuju kako postupamo s tim informacijama.
no-longer-than-need = Također ne želimo vaše osobne podatke dulje nego što su nam potrebni, stoga ih čuvamo samo dovoljno dugo da možemo učiniti ono za što smo ih prikupili. Nakon što nam više ne treba, poduzimamo korake da ga uništimo osim ako ga zakon ne obvezuje da ga čuvamo dulje.
when-give-info = Kada nam date podatke, mi ćemo ih koristiti na načine za koje ste nam dali dopuštenje. Općenito, vaše podatke koristimo kako bismo vam pomogli u pružanju i poboljšanju naših proizvoda i usluga.
we-collect = prikupljamo ga automatski putem naših proizvoda i usluga (npr. kada vaš preglednik Firefox s nama provjerava je li ažuran);
we-are-global = Mi smo globalna organizacija i naša su računala na nekoliko različitih mjesta diljem svijeta. Također koristimo pružatelje usluga čija se računala također mogu nalaziti u različitim zemljama. To znači da vaši podaci mogu završiti na jednom od tih računala u drugoj zemlji, a ta država može imati drugačiju razinu propisa o zaštiti podataka od vaše. Davanjem podataka pristajete na ovu vrstu prijenosa vaših podataka. Bez obzira u kojoj se zemlji nalaze vaši podaci, pridržavamo se važećih zakona i također ćemo se pridržavati obveza koje smo preuzeli u ovoj politici privatnosti.
we-learn = Informacije o vama saznajemo kada:
personal-info-means = Za nas, "osobni podaci" znači informacije koje vas identificiraju, poput vašeg imena ili adrese e-pošte.
what-should-know = Što još trebate znati?
how-we-store = Kako pohranjujemo i štitimo vaše osobne podatke?
when-ask = Kada smo zatražili i dobili vaše dopuštenje za dijeljenje.
when-necessary = Kada smatramo da je potrebno spriječiti nanošenje štete vama ili nekom drugom. Vaše ćemo podatke na ovaj način dijeliti samo ako u dobroj vjeri vjerujemo da je to razumno potrebno za zaštitu prava, imovine ili sigurnosti vas, naših drugih korisnika, Mozille ili javnosti.
someone-tells = netko drugi nam kaže informacije o vama (npr. kada Thunderbird radi s vašim pružateljima usluga e-pošte na postavljanju vašeg računa); ili
app-usage-text = Upotreba aplikacije: Kako bi poboljšao korisničko iskustvo i otkrivanje sadržaja, Firefox OS šalje "Podatke o korištenju aplikacije" (npr. vrijeme aktivne upotrebe, broj otvaranja/zatvaranja/rušenja i popis deinstaliranih aplikacija) Mozilli. Podaci iz "Početnog zaslona", "Uređaja", "Aplikacija" i "Web aplikacija" također se prikupljaju. Možete onemogućiti dijeljenje podataka o korištenju aplikacije u “Glavni izbornik > Pomoć > O Firefox OS-u”.
privacy-policy = Mozilla Pravila privatnosti
privacy-notice = Firefox OS Obavijest o privatnosti
give-directly = dajete nam ga izravno (npr. kada odlučite poslati nam izvješća o padu);
when-law-requires = Kad to zakon nalaže. Postupamo u skladu sa zakonom kad god primimo zahtjeve o vama od vlade ili u vezi s tužbom. Obavijestit ćemo vas kada od nas bude zatraženo da predamo vaše osobne podatke na ovaj način osim ako nam to nije zakonski zabranjeno. Kada primimo zahtjeve poput ovog, objavit ćemo vaše osobne podatke samo ako u dobroj vjeri vjerujemo da to od nas zahtijeva zakon. Ništa u ovim pravilima nema namjeru ograničiti pravnu obranu ili prigovore koje možete imati na zahtjev treće strane za otkrivanje vaših podataka.
when-fulfilling-mission = Kada ispunjavamo svoju misiju otvorenosti. Ponekad objavljujemo informacije kako bismo poboljšali naše proizvode i poticali otvoreni web, ali kada to učinimo, uklonit ćemo vaše osobne podatke i pokušati ih otkriti na način koji smanjuje rizik od vaše ponovne identifikacije.
no = Ne
