we-learn = Chúng tôi tìm hiểu thông tin về bạn khi:
when-we-share = Khi nào chúng tôi chia sẻ thông tin của bạn với những người khác?
give-directly = bạn cung cấp trực tiếp cho chúng tôi (ví dụ: khi bạn chọn gửi cho chúng tôi báo cáo sự cố);
what-we-do = Chúng tôi sẽ làm gì với thông tin của bạn sau khi chúng tôi có thông tin đó?
welcome = Chào mừng bạn đến với hệ điều hành Firefox
when-fulfilling-mission = Khi chúng ta đang hoàn thành sứ mệnh cởi mở. Đôi khi, chúng tôi tiết lộ thông tin để cải thiện sản phẩm của mình và thúc đẩy một trang web mở, nhưng khi chúng tôi làm như vậy, chúng tôi sẽ xóa thông tin cá nhân của bạn và cố gắng tiết lộ thông tin đó theo cách giảm thiểu nguy cơ bạn bị nhận dạng lại.
we-commit = Chúng tôi cam kết bảo vệ thông tin cá nhân của bạn khi chúng tôi có nó. Chúng tôi thực hiện các biện pháp an ninh vật lý, kinh doanh và kỹ thuật. Bất chấp những nỗ lực của chúng tôi, nếu chúng tôi phát hiện ra vi phạm bảo mật, chúng tôi sẽ thông báo cho bạn để bạn có thể thực hiện các bước bảo vệ thích hợp.
if-changes = Nếu cơ cấu tổ chức hoặc tình trạng của chúng tôi thay đổi (nếu chúng tôi tiến hành tái cấu trúc, bị mua lại hoặc phá sản), chúng tôi có thể chuyển thông tin của bạn cho người kế nhiệm hoặc chi nhánh.
may-need-change = Chúng tôi có thể cần thay đổi chính sách này và các thông báo của mình. Các bản cập nhật sẽ được đăng trực tuyến. Nếu những thay đổi là đáng kể, chúng tôi sẽ thông báo bản cập nhật thông qua các kênh thông báo thông thường của Mozilla như bài đăng trên blog và diễn đàn. Việc bạn tiếp tục sử dụng sản phẩm hoặc dịch vụ sau ngày những thay đổi đó có hiệu lực đồng nghĩa với việc bạn chấp nhận những thay đổi đó. Để giúp bạn xem xét thuận tiện hơn, chúng tôi sẽ đăng ngày có hiệu lực ở đầu trang.
privacy-notice = Thông báo về quyền riêng tư của hệ điều hành Firefox
how-we-learn = Làm thế nào để chúng tôi tìm hiểu thông tin về bạn?
we-are-global = Chúng tôi là một tổ chức toàn cầu và máy tính của chúng tôi ở một số nơi khác nhau trên khắp thế giới. Chúng tôi cũng sử dụng các nhà cung cấp dịch vụ có máy tính cũng có thể ở nhiều quốc gia khác nhau. Điều này có nghĩa là thông tin của bạn có thể xuất hiện trên một trong những máy tính đó ở một quốc gia khác và quốc gia đó có thể có cấp độ quy định bảo vệ dữ liệu khác với quy định của bạn. Bằng cách cung cấp cho chúng tôi thông tin, bạn đồng ý với hình thức chuyển giao thông tin của bạn. Bất kể thông tin của bạn ở quốc gia nào, chúng tôi tuân thủ luật pháp hiện hành và cũng sẽ tuân thủ các cam kết mà chúng tôi đưa ra trong chính sách bảo mật này.
app-usage-term = Sử dụng ứng dụng: Để cải thiện trải nghiệm người dùng và khám phá nội dung, Firefox OS gửi "Dữ liệu sử dụng ứng dụng" (ví dụ: thời gian sử dụng hiện hoạt, số lần mở/đóng/gặp sự cố và danh sách các ứng dụng đã gỡ cài đặt) tới Mozilla. Dữ liệu từ “Màn hình chính”, “Thiết bị”, “Ứng dụng” và “Ứng dụng web” cũng sẽ được thu thập. Bạn có thể tắt tính năng chia sẻ Dữ liệu sử dụng ứng dụng trong “Menu chính > Trợ giúp > Giới thiệu về Firefox OS”.
what-should-know = Những gì khác bạn nên biết?
no = Không
if-store-info = Nếu chúng tôi lưu trữ thông tin cá nhân của bạn với thông tin phi cá nhân, chúng tôi sẽ coi sự kết hợp đó là thông tin cá nhân. Nếu chúng tôi xóa tất cả thông tin cá nhân khỏi một bộ dữ liệu thì phần còn lại là thông tin phi cá nhân.
for-processing = Để xử lý hoặc cung cấp sản phẩm và dịch vụ cho bạn, nhưng chỉ khi những thực thể đó nhận thông tin của bạn có nghĩa vụ hợp đồng để xử lý dữ liệu theo cách được Mozilla chấp thuận.
when-necessary = Khi chúng tôi tin rằng điều đó là cần thiết để ngăn ngừa tổn hại cho bạn hoặc người khác. Chúng tôi sẽ chỉ chia sẻ thông tin của bạn theo cách này nếu chúng tôi thực sự tin rằng việc đó là cần thiết một cách hợp lý để bảo vệ các quyền, tài sản hoặc sự an toàn của bạn, những người dùng khác của chúng tôi, Mozilla hoặc công chúng.
privacy-policy = Chính sách quyền riêng tư của Mozilla
fxos-connects = Firefox OS kết nối với chúng tôi và những người khác để cung cấp các tính năng của sản phẩm.
only-cover-mozilla = Thông báo này chỉ đề cập đến cách Mozilla xử lý thông tin của bạn.
when-we-try = khi chúng tôi cố gắng và hiểu thêm về bạn dựa trên thông tin bạn đã cung cấp cho chúng tôi (ví dụ: khi chúng tôi sử dụng địa chỉ IP của bạn để tùy chỉnh ngôn ngữ cho một số dịch vụ của chúng tôi).
we-collect = chúng tôi tự động thu thập thông tin này thông qua các sản phẩm và dịch vụ của mình (ví dụ: khi trình duyệt Firefox của bạn kiểm tra với chúng tôi để xem có cập nhật hay không);
when-ask = Khi chúng tôi đã yêu cầu và nhận được sự cho phép của bạn để chia sẻ nó.
non-personal-infomation = Bất kỳ thông tin nào nằm ngoài điều này là "thông tin phi cá nhân".
updates = Cập nhật: Để tự cập nhật, Firefox OS sẽ tự động kết nối với một dịch vụ do nhà sản xuất thiết bị của bạn vận hành hoặc thay mặt cho nhà sản xuất thiết bị của bạn.
send-to-mozilla = Gửi dữ liệu sử dụng ứng dụng tới Mozilla?
app-usage-text = Sử dụng ứng dụng: Để cải thiện trải nghiệm người dùng và khám phá nội dung, Firefox OS gửi "Dữ liệu sử dụng ứng dụng" (ví dụ: thời gian sử dụng hiện hoạt, số lần mở/đóng/gặp sự cố và danh sách các ứng dụng đã gỡ cài đặt) tới Mozilla. Dữ liệu từ “Màn hình chính”, “Thiết bị”, “Ứng dụng” và “Ứng dụng web” cũng sẽ được thu thập. Bạn có thể tắt tính năng chia sẻ Dữ liệu sử dụng ứng dụng trong “Menu chính > Trợ giúp > Giới thiệu về Firefox OS”.
when-give-info = Khi bạn cung cấp thông tin cho chúng tôi, chúng tôi sẽ sử dụng thông tin đó theo cách mà bạn đã cho phép chúng tôi. Nói chung, chúng tôi sử dụng thông tin của bạn để giúp chúng tôi cung cấp và cải thiện các sản phẩm và dịch vụ của mình cho bạn.
you-should-know = Những điều bạn nên biết
what-mean-by-personal-infomation = Chúng tôi muốn nói gì về "thông tin cá nhân"?
someone-tells = người khác cho chúng tôi biết thông tin về bạn (ví dụ: khi Thunderbird làm việc với nhà cung cấp dịch vụ email của bạn để thiết lập tài khoản của bạn); hoặc
no-longer-than-need = Chúng tôi cũng không muốn thông tin cá nhân của bạn tồn tại lâu hơn mức chúng tôi cần, vì vậy chúng tôi chỉ giữ thông tin đó đủ lâu để thực hiện những gì chúng tôi đã thu thập thông tin đó. Một khi chúng tôi không cần đến nó, chúng tôi sẽ thực hiện các bước để tiêu hủy nó trừ khi luật pháp yêu cầu chúng tôi phải giữ nó lâu hơn.
cares-about-your-privacy = Mozilla quan tâm đến Quyền riêng tư của bạn. Khi Firefox OS gửi thông tin cho chúng tôi, Thông báo về quyền riêng tư của Firefox OS sẽ mô tả cách chúng tôi xử lý thông tin đó.
ok = ĐƯỢC RỒI
if-under-13 = Nếu bạn dưới 13 tuổi, chúng tôi không muốn thông tin cá nhân của bạn và bạn không được cung cấp thông tin đó cho chúng tôi. Nếu bạn là cha mẹ và tin rằng con bạn dưới 13 tuổi đã cung cấp thông tin cá nhân cho chúng tôi, vui lòng liên hệ với chúng tôi để xóa thông tin của con bạn.
cares-privacy = Mozilla quan tâm đến Quyền riêng tư của bạn. Khi Firefox OS gửi thông tin cho chúng tôi, Chính sách quyền riêng tư của Mozilla sẽ mô tả cách chúng tôi xử lý thông tin đó.
what-if-change = Điều gì sẽ xảy ra nếu chúng tôi thay đổi chính sách bảo mật này hoặc bất kỳ thông báo bảo mật nào của chúng tôi?
when-law-requires = Khi pháp luật yêu cầu. Chúng tôi tuân thủ luật pháp bất cứ khi nào chúng tôi nhận được yêu cầu về bạn từ chính phủ hoặc liên quan đến một vụ kiện. Chúng tôi sẽ thông báo cho bạn khi chúng tôi được yêu cầu cung cấp thông tin cá nhân của bạn theo cách này trừ khi chúng tôi bị pháp luật cấm làm như vậy. Khi chúng tôi nhận được những yêu cầu như thế này, chúng tôi sẽ chỉ tiết lộ thông tin cá nhân của bạn nếu chúng tôi thực sự tin rằng luật pháp yêu cầu chúng tôi làm như vậy. Không có nội dung nào trong chính sách này nhằm hạn chế bất kỳ biện pháp bảo vệ hoặc phản đối pháp lý nào mà bạn có thể có đối với yêu cầu của bên thứ ba tiết lộ thông tin của bạn.
fxos-is-free = Firefox OS là hệ điều hành mã nguồn mở và miễn phí của Mozilla. Chúng tôi quan tâm đến quyền riêng tư của bạn và khi Firefox OS gửi thông tin cho chúng tôi, <a>Thông báo về quyền riêng tư của Firefox OS</a> và <a>Chính sách quyền riêng tư của Mozilla</a> sẽ mô tả cách chúng tôi xử lý thông tin đó.
how-we-store = Chúng tôi lưu trữ và bảo vệ thông tin cá nhân của bạn như thế nào?
yes = Đúng
initial-activation = Kích hoạt ban đầu: Khi kích hoạt lần đầu thiết bị Firefox OS của bạn, Firefox OS sẽ gửi tới Mozilla một dữ liệu ping một lần (ví dụ: dữ liệu liên quan đến thông tin cụ thể của thiết bị như phiên bản phát hành phần mềm, ID đối tác, quốc gia và kích thước màn hình) giúp Mozilla xác định nếu người dùng và đối tác của chúng tôi cần các bản cập nhật bảo mật và bản sửa lỗi quan trọng, hãy xác định các yêu cầu đối với nhà phát triển ứng dụng để họ có thể xây dựng ứng dụng tốt hơn cho người dùng của chúng tôi và giúp Mozilla phân tích thị trường (ví dụ: xác định số lượng thiết bị đã được kích hoạt).
personal-info-means = Đối với chúng tôi, "thông tin cá nhân" có nghĩa là thông tin nhận dạng bạn, như tên hoặc địa chỉ email của bạn.
