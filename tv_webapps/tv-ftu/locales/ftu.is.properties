how-we-store = Hvernig geymum við og vernda persónuupplýsingar þínar?
only-cover-mozilla = Þessi tilkynning fjallar aðeins um hvernig Mozilla meðhöndlar upplýsingarnar þínar.
someone-tells = einhver annar segir okkur upplýsingar um þig (t.d. þegar Thunderbird vinnur með tölvupóstveitum þínum við að setja upp reikninginn þinn); eða
initial-activation = Upphafleg virkjun: Við fyrstu virkjun Firefox OS tækisins þíns sendir Firefox OS til Mozilla gagnaping í eitt skipti (t.d. gögn sem tengjast sértækum upplýsingum um tæki eins og útgáfu hugbúnaðar, auðkenni samstarfsaðila, land og skjástærð) sem hjálpar Mozilla að ákvarða ef þörf er á öryggisuppfærslum og mikilvægum lagfæringum fyrir notendur okkar og samstarfsaðila, ákvarða kröfur til forritara svo þeir geti smíðað betri öpp fyrir notendur okkar og hjálpað Mozilla við markaðsgreiningu (t.d. ákvarða hversu mörg tæki hafa verið virkjuð).
cares-about-your-privacy = Mozilla er annt um friðhelgi þína. Þegar Firefox OS sendir upplýsingar til okkar lýsir Firefox OS persónuverndartilkynningunni hvernig við meðhöndlum þessar upplýsingar.
if-under-13 = Ef þú ert yngri en 13 ára viljum við ekki persónuupplýsingarnar þínar og þú mátt ekki veita okkur þær. Ef þú ert foreldri og telur að barnið þitt sem er yngra en 13 ára hafi gefið okkur persónulegar upplýsingar, vinsamlegast hafðu samband við okkur til að fá upplýsingar barnsins þíns fjarlægðar.
fxos-connects = Firefox OS tengist okkur og öðrum til að veita vörueiginleika.
we-learn = Við fáum upplýsingar um þig þegar:
what-we-do = Hvað gerum við við upplýsingarnar þínar þegar við höfum þær?
app-usage-text = Forritanotkun: Til þess að bæta notendaupplifun og uppgötvun efnis sendir Firefox OS „App Usage Data“ (t.d. virkan notkunartíma, fjölda opna/loka/hruns og lista yfir óuppsett forrit) til Mozilla. Einnig á að safna gögnum frá „Heimaskjá“, „Tækjum“, „Appum“ og „Vefforritum“. Þú getur slökkt á deilingu á notkunargögnum forrita í „Aðalvalmynd > Hjálp > Um Firefox OS“.
if-changes = Ef skipulag okkar eða staða breytist (ef við göngum í gegnum endurskipulagningu, kaupum eða verðum gjaldþrota) gætum við sent upplýsingar þínar til arftaka eða hlutdeildarfélags.
when-ask = Þegar við höfum beðið og fengið leyfi þitt til að deila því.
cares-privacy = Mozilla er annt um friðhelgi þína. Þegar Firefox OS sendir okkur upplýsingar lýsir persónuverndarstefna Mozilla hvernig við meðhöndlum þessar upplýsingar.
privacy-policy = Persónuverndarstefna Mozilla
when-we-try = þegar við reynum að skilja meira um þig út frá upplýsingum sem þú hefur gefið okkur (t.d. þegar við notum IP tölu þína til að sérsníða tungumál fyrir suma þjónustu okkar).
non-personal-infomation = Allar upplýsingar sem falla utan þessa eru „ópersónulegar upplýsingar“.
when-fulfilling-mission = Þegar við erum að uppfylla hlutverk okkar að vera opin. Við gefum stundum út upplýsingar til að gera vörur okkar betri og hlúa að opnum vef, en þegar við gerum það munum við fjarlægja persónuupplýsingar þínar og reynum að birta þær á þann hátt sem lágmarkar hættuna á að þú verðir auðkenndur aftur.
we-are-global = Við erum alþjóðleg stofnun og tölvurnar okkar eru á nokkrum mismunandi stöðum um allan heim. Við notum einnig þjónustuaðila sem geta líka verið með tölvur í ýmsum löndum. Þetta þýðir að upplýsingar þínar gætu endað á einni af þessum tölvum í öðru landi og það land gæti haft annað stig gagnaverndarreglugerða en þitt. Með því að gefa okkur upplýsingar samþykkir þú þessa tegund af flutningi upplýsinga þinna. Sama í hvaða landi upplýsingarnar þínar eru, þá förum við að gildandi lögum og munum einnig hlíta þeim skuldbindingum sem við gerum í þessari persónuverndarstefnu.
welcome = Velkomin í Firefox OS
you-should-know = Hlutir sem þú ættir að vita
for-processing = Til að vinna eða veita þér vörur og þjónustu, en aðeins ef þeir aðilar sem fá upplýsingarnar þínar eru samningsbundnir skuldbundnir til að meðhöndla gögnin á þann hátt sem er samþykktur af Mozilla.
what-mean-by-personal-infomation = Hvað er átt við með „persónuupplýsingum“?
send-to-mozilla = Senda notkunargögn forrita til Mozilla?
no = Nei
give-directly = þú gefur okkur það beint (t.d. þegar þú velur að senda okkur hrunskýrslur);
ok = Allt í lagi
when-we-share = Hvenær deilum við upplýsingum þínum með öðrum?
personal-info-means = Fyrir okkur þýðir „persónuupplýsingar“ upplýsingar sem auðkenna þig, eins og nafn þitt eða netfang.
we-collect = við söfnum því sjálfkrafa í gegnum vörur okkar og þjónustu (t.d. þegar Firefox vafrinn þinn athugar með okkur til að sjá hvort hann sé uppfærður);
how-we-learn = Hvernig lærum við upplýsingar um þig?
when-law-requires = Þegar lög krefjast þess. Við fylgjum lögum hvenær sem við fáum beiðnir um þig frá stjórnvöldum eða í tengslum við málsókn. Við munum láta þig vita þegar við erum beðin um að afhenda persónuupplýsingar þínar á þennan hátt nema okkur sé löglega bannað að gera það. Þegar við fáum beiðnir af þessu tagi munum við aðeins gefa út persónuupplýsingarnar þínar ef við trúum því í góðri trú að lög krefjast þess að við gerum það. Ekkert í þessari stefnu er ætlað að takmarka lagalegar varnir eða andmæli sem þú gætir haft gegn beiðni þriðja aðila um að birta upplýsingarnar þínar.
when-give-info = Þegar þú gefur okkur upplýsingar munum við nota þær á þann hátt sem þú hefur gefið okkur leyfi fyrir. Almennt notum við upplýsingarnar þínar til að hjálpa okkur að veita og bæta vörur okkar og þjónustu fyrir þig.
yes = Já
fxos-is-free = Firefox OS er ókeypis og opinn uppspretta stýrikerfi frá Mozilla. Okkur er annt um friðhelgi þína og þegar Firefox OS sendir okkur upplýsingar lýsir <a>Persónuverndartilkynning Firefox OS</a> og <a>Persónuverndarstefna Mozilla</a> því hvernig við meðhöndlum þessar upplýsingar.
when-necessary = Þegar við teljum að það sé nauðsynlegt til að koma í veg fyrir skaða fyrir þig eða einhvern annan. Við munum aðeins deila upplýsingum þínum á þennan hátt ef við trúum því í góðri trú að það sé sanngjarnt nauðsynlegt til að vernda réttindi, eign eða öryggi þín, annarra notenda okkar, Mozilla eða almennings.
what-if-change = Hvað ef við breytum þessari persónuverndarstefnu eða einhverjum af persónuverndartilkynningum okkar?
what-should-know = Hvað annað ættir þú að vita?
privacy-notice = Persónuverndartilkynning Firefox OS
no-longer-than-need = Við viljum heldur ekki persónulegar upplýsingar þínar lengur en við þurfum á þeim að halda, svo við geymum þær aðeins nógu lengi til að gera það sem við söfnuðum þeim fyrir. Þegar við þurfum ekki á því að halda, gerum við ráðstafanir til að eyða því nema við séum skylt samkvæmt lögum að geyma það lengur.
may-need-change = Við gætum þurft að breyta þessari stefnu og tilkynningum okkar. Uppfærslurnar verða birtar á netinu. Ef breytingarnar eru efnislegar munum við tilkynna uppfærsluna í gegnum venjulegar rásir Mozilla fyrir slíkar tilkynningar eins og bloggfærslur og spjallborð. Áframhaldandi notkun þín á vörunni eða þjónustunni eftir gildistökudag slíkra breytinga felur í sér að þú samþykkir slíkar breytingar. Til að gera umsögn þína þægilegri munum við birta gildisdagsetningu efst á síðunni.
if-store-info = Ef við geymum persónuupplýsingar þínar með upplýsingum sem eru ekki persónulegar munum við líta á samsetninguna sem persónulegar upplýsingar. Ef við fjarlægjum allar persónulegar upplýsingar úr safni gagna þá eru þær sem eftir eru ópersónulegar upplýsingar.
updates = Uppfærslur: Til að halda sér uppfærðum tengist Firefox OS sjálfkrafa við þjónustu sem rekin er af eða fyrir hönd framleiðanda tækisins þíns.
we-commit = Við erum staðráðin í að vernda persónuupplýsingar þínar þegar við höfum þær. Við innleiðum líkamlegar, viðskiptalegar og tæknilegar öryggisráðstafanir. Þrátt fyrir viðleitni okkar, ef við fréttum af öryggisbrest, munum við láta þig vita svo þú getir gert viðeigandi verndarráðstafanir.
app-usage-term = Forritanotkun: Til þess að bæta notendaupplifun og uppgötvun efnis sendir Firefox OS „App Usage Data“ (t.d. virkan notkunartíma, fjölda opna/loka/hruns og lista yfir óuppsett forrit) til Mozilla. Einnig á að safna gögnum frá „Heimaskjá“, „Tækjum“, „Appum“ og „Vefforritum“. Þú getur slökkt á deilingu á notkunargögnum forrita í „Aðalvalmynd > Hjálp > Um Firefox OS“.
