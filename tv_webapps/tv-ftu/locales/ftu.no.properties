app-usage-text = Appbruk: For å forbedre brukeropplevelsen og innholdsoppdagelsen sender Firefox OS «App-bruksdata» (f.eks. aktiv brukstid, antall åpne/lukkinger/krasj og listen over avinstallerte apper) til Mozilla. Data fra "Hjemskjerm", "Enheter", "Apper" og "Webapper" skal også samles inn. Du kan deaktivere deling av appbruksdata i "Hovedmeny > Hjelp > Om Firefox OS".
when-give-info = Når du gir oss informasjon, vil vi bruke den på de måtene du har gitt oss tillatelse til. Vanligvis bruker vi informasjonen din til å hjelpe oss med å tilby og forbedre produktene og tjenestene våre for deg.
if-under-13 = Hvis du er under 13 år, vil vi ikke ha din personlige informasjon, og du må ikke gi den til oss. Hvis du er forelder og tror at barnet ditt som er under 13 år har gitt oss personopplysninger, vennligst kontakt oss for å få barnets informasjon fjernet.
when-law-requires = Når loven krever det. Vi følger loven hver gang vi mottar forespørsler om deg fra en regjering eller relatert til et søksmål. Vi vil varsle deg når vi blir bedt om å utlevere din personlige informasjon på denne måten med mindre vi har lovlig forbud mot å gjøre det. Når vi mottar forespørsler som dette, vil vi bare frigi din personlige informasjon hvis vi har en god tro på at loven krever at vi gjør det. Ingenting i denne policyen er ment å begrense eventuelle juridiske forsvar eller innvendinger du måtte ha mot en tredjeparts forespørsel om å avsløre informasjonen din.
only-cover-mozilla = Denne merknaden dekker bare hvordan Mozilla håndterer informasjonen din.
when-we-share = Når deler vi informasjonen din med andre?
personal-info-means = For oss betyr "personlig informasjon" informasjon som identifiserer deg, som navn eller e-postadresse.
when-we-try = når vi prøver å forstå mer om deg basert på informasjon du har gitt oss (f.eks. når vi bruker IP-adressen din til å tilpasse språket for noen av tjenestene våre).
may-need-change = Det kan hende vi må endre denne policyen og varslene våre. Oppdateringene vil bli lagt ut på nett. Hvis endringene er vesentlige, vil vi kunngjøre oppdateringen gjennom Mozillas vanlige kanaler for slike kunngjøringer som blogginnlegg og fora. Din fortsatte bruk av produktet eller tjenesten etter ikrafttredelsesdatoen for slike endringer utgjør din aksept av slike endringer. For å gjøre anmeldelsen mer praktisk, vil vi legge ut en effektiv dato øverst på siden.
what-if-change = Hva om vi endrer denne personvernreglene eller noen av våre personvernerklæringer?
ok = OK
cares-about-your-privacy = Mozilla bryr seg om personvernet ditt. Når Firefox OS sender informasjon til oss, beskriver vår Firefox OS personvernerklæring hvordan vi håndterer denne informasjonen.
fxos-is-free = Firefox OS er det gratis operativsystemet med åpen kildekode fra Mozilla. Vi bryr oss om personvernet ditt, og når Firefox OS sender informasjon til oss, beskriver <a>Firefox OS-personvernerklæringen</a> og <a>Mozillas retningslinjer for personvern</a> hvordan vi håndterer denne informasjonen.
if-store-info = Hvis vi lagrer dine personopplysninger med informasjon som ikke er personlig, vil vi vurdere kombinasjonen som personlig informasjon. Hvis vi fjerner all personlig informasjon fra et sett med data, er resten ikke-personlig informasjon.
we-learn = Vi får informasjon om deg når:
yes = Ja
privacy-policy = Mozillas retningslinjer for personvern
updates = Oppdateringer: For å holde seg oppdatert kobler Firefox OS automatisk til en tjeneste som drives av eller på vegne av produsenten av enheten din.
if-changes = Hvis organisasjonsstrukturen eller statusen vår endres (hvis vi gjennomgår en restrukturering, blir kjøpt opp eller går konkurs) kan vi overføre informasjonen din til en etterfølger eller tilknyttet selskap.
we-commit = Vi er forpliktet til å beskytte din personlige informasjon når vi har den. Vi iverksetter fysiske, forretningsmessige og tekniske sikkerhetstiltak. Til tross for vår innsats, hvis vi får vite om et sikkerhetsbrudd, vil vi varsle deg slik at du kan ta passende beskyttelsestiltak.
how-we-learn = Hvordan lærer vi informasjon om deg?
when-ask = Når vi har spurt og mottatt din tillatelse til å dele den.
initial-activation = Innledende aktivering: Ved første aktivering av Firefox OS-enheten din, sender Firefox OS til Mozilla en engangsdataping (f.eks. data knyttet til enhetsspesifikk informasjon som programvareversjon, partner-ID, land og skjermstørrelse) som hjelper Mozilla med å bestemme hvis det er behov for sikkerhetsoppdateringer og kritiske reparasjoner for våre brukere og partnere, bestemme krav til apputviklere slik at de kan bygge bedre apper for brukerne våre, og hjelper Mozilla med markedsanalyse (f.eks. finne ut hvor mange enheter som er aktivert).
we-are-global = Vi er en global organisasjon og datamaskinene våre er på flere forskjellige steder rundt om i verden. Vi bruker også tjenesteleverandører hvis datamaskiner også kan være i forskjellige land. Dette betyr at informasjonen din kan havne på en av disse datamaskinene i et annet land, og det landet kan ha et annet nivå av databeskyttelsesregulering enn ditt. Ved å gi oss informasjon, samtykker du til denne typen overføring av informasjonen din. Uansett hvilket land informasjonen din er i, overholder vi gjeldende lov og vil også overholde forpliktelsene vi gjør i denne personvernerklæringen.
cares-privacy = Mozilla bryr seg om personvernet ditt. Når Firefox OS sender informasjon til oss, beskriver vår Mozilla personvernpolicy hvordan vi håndterer denne informasjonen.
what-should-know = Hva annet bør du vite?
fxos-connects = Firefox OS kobler til oss og andre for å tilby produktfunksjoner.
we-collect = vi samler det inn automatisk gjennom produktene og tjenestene våre (f.eks. når Firefox-nettleseren din sjekker med oss ​​for å se om den er oppdatert);
app-usage-term = Appbruk: For å forbedre brukeropplevelsen og innholdsoppdagelsen sender Firefox OS «App-bruksdata» (f.eks. aktiv brukstid, antall åpne/lukkinger/krasj og listen over avinstallerte apper) til Mozilla. Data fra "Hjemskjerm", "Enheter", "Apper" og "Webapper" skal også samles inn. Du kan deaktivere deling av appbruksdata i "Hovedmeny > Hjelp > Om Firefox OS".
non-personal-infomation = All informasjon som faller utenfor dette er "ikke-personlig informasjon".
when-necessary = Når vi mener det er nødvendig for å forhindre skade på deg eller noen andre. Vi vil bare dele informasjonen din på denne måten hvis vi har en god tro på at det er rimelig nødvendig for å beskytte rettighetene, eiendommen eller sikkerheten til deg, våre andre brukere, Mozilla eller offentligheten.
what-mean-by-personal-infomation = Hva mener vi med "personlig informasjon"?
welcome = Velkommen til Firefox OS
give-directly = du gir den direkte til oss (f.eks. når du velger å sende oss krasjrapporter);
someone-tells = noen andre forteller oss informasjon om deg (f.eks. når Thunderbird samarbeider med e-postleverandørene dine for å sette opp kontoen din); eller
no-longer-than-need = Vi vil heller ikke ha din personlige informasjon lenger enn vi trenger den, så vi beholder den bare lenge nok til å gjøre det vi har samlet den inn for. Når vi ikke trenger det, tar vi skritt for å ødelegge det med mindre vi er lovpålagt å beholde det lenger.
you-should-know = Ting du bør vite
what-we-do = Hva gjør vi med informasjonen din når vi har den?
privacy-notice = Personvernerklæring for Firefox OS
for-processing = For behandling eller levering av produkter og tjenester til deg, men bare hvis de enhetene som mottar informasjonen din er kontraktsmessig forpliktet til å håndtere dataene på måter som er godkjent av Mozilla.
when-fulfilling-mission = Når vi oppfyller vårt oppdrag om å være åpne. Noen ganger frigir vi informasjon for å gjøre produktene våre bedre og fremme et åpent nett, men når vi gjør det, vil vi fjerne din personlige informasjon og prøve å avsløre den på en måte som minimerer risikoen for at du blir re-identifisert.
no = Nei
how-we-store = Hvordan lagrer og beskytter vi personopplysningene dine?
send-to-mozilla = Sende appbruksdata til Mozilla?
