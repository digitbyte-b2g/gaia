we-collect = हम इसे अपने उत्पादों और सेवाओं के माध्यम से स्वचालित रूप से एकत्र करते हैं (उदाहरण के लिए, जब आपका फ़ायरफ़ॉक्स ब्राउज़र हमारे साथ यह देखने के लिए जाँच करता है कि क्या यह अद्यतित है);
you-should-know = चीजें जो आपको पता होनी चाहिए
fxos-is-free = फ़ायरफ़ॉक्स ओएस मोज़िला का फ्री और ओपन सोर्स ऑपरेटिंग सिस्टम है। हम आपकी गोपनीयता की परवाह करते हैं और जब Firefox OS हमें जानकारी भेजता है, तो हमारी <a>Firefox OS गोपनीयता सूचना</a> और <a>Mozilla गोपनीयता नीति</a> बताती है कि हम उस जानकारी को कैसे संभालते हैं।
yes = हाँ
may-need-change = हमें इस नीति और हमारी सूचनाओं को बदलने की आवश्यकता हो सकती है। अपडेट ऑनलाइन पोस्ट किए जाएंगे। यदि परिवर्तन मूल हैं, तो हम ब्लॉग पोस्ट और फ़ोरम जैसी घोषणाओं के लिए Mozilla के सामान्य चैनलों के माध्यम से अपडेट की घोषणा करेंगे। ऐसे परिवर्तनों की प्रभावी तिथि के बाद उत्पाद या सेवा का आपका निरंतर उपयोग ऐसे परिवर्तनों की आपकी स्वीकृति का गठन करता है। आपकी समीक्षा को अधिक सुविधाजनक बनाने के लिए, हम पृष्ठ के शीर्ष पर प्रभावी तिथि पोस्ट करेंगे।
we-are-global = हम एक वैश्विक संगठन हैं और हमारे कंप्यूटर दुनिया भर में कई अलग-अलग जगहों पर हैं। हम सेवा प्रदाताओं का भी उपयोग करते हैं जिनके कंप्यूटर विभिन्न देशों में भी हो सकते हैं। इसका मतलब यह है कि आपकी जानकारी किसी दूसरे देश के उन कंप्यूटरों में से एक पर समाप्त हो सकती है, और उस देश में आपके से भिन्न स्तर का डेटा सुरक्षा विनियमन हो सकता है। हमें जानकारी देकर आप अपनी जानकारी के इस प्रकार के हस्तांतरण के लिए सहमति देते हैं। कोई फर्क नहीं पड़ता कि आपकी जानकारी किस देश में है, हम लागू कानून का पालन करते हैं और इस गोपनीयता नीति में हमारे द्वारा की गई प्रतिबद्धताओं का भी पालन करेंगे।
we-commit = आपकी व्यक्तिगत जानकारी प्राप्त होने के बाद हम उसकी रक्षा करने के लिए प्रतिबद्ध हैं। हम भौतिक, व्यावसायिक और तकनीकी सुरक्षा उपायों को लागू करते हैं। हमारे प्रयासों के बावजूद, अगर हमें सुरक्षा उल्लंघन का पता चलता है, तो हम आपको सूचित करेंगे ताकि आप उचित सुरक्षात्मक कदम उठा सकें।
when-we-share = हम आपकी जानकारी दूसरों के साथ कब साझा करते हैं?
how-we-learn = हम आपके बारे में जानकारी कैसे सीखते हैं?
fxos-connects = उत्पाद सुविधाएँ प्रदान करने के लिए Firefox OS हमसे और अन्य लोगों से जुड़ता है।
how-we-store = हम आपकी व्यक्तिगत जानकारी को कैसे स्टोर और सुरक्षित करते हैं?
privacy-notice = फ़ायरफ़ॉक्स ओएस गोपनीयता सूचना
app-usage-text = ऐप उपयोग: उपयोगकर्ता अनुभव और सामग्री खोज को बेहतर बनाने के लिए, Firefox OS मोज़िला को "ऐप उपयोग डेटा" (उदाहरण के लिए, सक्रिय उपयोग समय, खुलने/बंद होने/क्रैश होने की संख्या और अनइंस्टॉल किए गए ऐप्स की सूची) भेजता है। "होम स्क्रीन", "डिवाइस", "ऐप्स" और "वेब ऐप्स" से भी डेटा एकत्र किया जाना है। आप "मुख्य मेनू> सहायता> फ़ायरफ़ॉक्स ओएस के बारे में" में ऐप उपयोग डेटा के साझाकरण को अक्षम कर सकते हैं।
when-we-try = जब हम आपके द्वारा हमें दी गई जानकारी के आधार पर आपके बारे में और अधिक समझने की कोशिश करते हैं (उदाहरण के लिए, जब हम अपनी कुछ सेवाओं के लिए भाषा को अनुकूलित करने के लिए आपके आईपी पते का उपयोग करते हैं)।
when-law-requires = जब कानून को इसकी आवश्यकता होती है। जब भी हमें आपके बारे में सरकार से या किसी मुकदमे से संबंधित अनुरोध प्राप्त होते हैं, हम कानून का पालन करते हैं। जब हमें आपकी व्यक्तिगत जानकारी इस तरह से सौंपने के लिए कहा जाएगा, तब हम आपको सूचित करेंगे, जब तक कि हमें ऐसा करने से कानूनी रूप से प्रतिबंधित नहीं किया जाता है। जब हम इस तरह के अनुरोध प्राप्त करते हैं, तो हम आपकी व्यक्तिगत जानकारी केवल तभी जारी करेंगे जब हमें सद्भावपूर्वक विश्वास हो कि कानून हमसे ऐसा करने की अपेक्षा करता है। इस नीति में कुछ भी कानूनी बचाव या आपत्तियों को सीमित करने का इरादा नहीं है, जो आपकी जानकारी का खुलासा करने के लिए किसी तीसरे पक्ष के अनुरोध पर हो सकता है।
non-personal-infomation = इसके बाहर आने वाली कोई भी जानकारी "गैर-व्यक्तिगत जानकारी" है।
personal-info-means = हमारे लिए, "व्यक्तिगत जानकारी" का अर्थ है वह जानकारी जो आपकी पहचान करती है, जैसे आपका नाम या ईमेल पता।
when-give-info = जब आप हमें जानकारी देते हैं, तो हम इसका उपयोग उन तरीकों से करेंगे जिनके लिए आपने हमें अनुमति दी है। आम तौर पर, हम आपकी जानकारी का उपयोग आपके लिए अपने उत्पादों और सेवाओं को प्रदान करने और बेहतर बनाने में मदद करने के लिए करते हैं।
if-changes = यदि हमारी संगठनात्मक संरचना या स्थिति बदलती है (यदि हम एक पुनर्गठन से गुजरते हैं, अधिग्रहित होते हैं, या दिवालिया हो जाते हैं) तो हम आपकी जानकारी किसी उत्तराधिकारी या सहयोगी को दे सकते हैं।
what-mean-by-personal-infomation = "व्यक्तिगत जानकारी" से हमारा क्या तात्पर्य है?
when-necessary = जब हमें लगता है कि आपको या किसी और को नुकसान से बचाने के लिए यह आवश्यक है। हम आपकी जानकारी को इस तरह से तभी साझा करेंगे जब हमारा सद्भावपूर्ण विश्वास हो कि यह आपके, हमारे अन्य उपयोगकर्ताओं, मोज़िला या जनता के अधिकारों, संपत्ति या सुरक्षा की रक्षा के लिए यथोचित रूप से आवश्यक है।
app-usage-term = ऐप उपयोग: उपयोगकर्ता अनुभव और सामग्री खोज को बेहतर बनाने के लिए, Firefox OS मोज़िला को "ऐप उपयोग डेटा" (उदाहरण के लिए, सक्रिय उपयोग समय, खुलने/बंद होने/क्रैश होने की संख्या और अनइंस्टॉल किए गए ऐप्स की सूची) भेजता है। "होम स्क्रीन", "डिवाइस", "ऐप्स" और "वेब ऐप्स" से भी डेटा एकत्र किया जाना है। आप "मुख्य मेनू> सहायता> फ़ायरफ़ॉक्स ओएस के बारे में" में ऐप उपयोग डेटा के साझाकरण को अक्षम कर सकते हैं।
no-longer-than-need = हम यह भी नहीं चाहते कि आपकी व्यक्तिगत जानकारी हमारी आवश्यकता से अधिक समय तक रहे, इसलिए हम इसे केवल उसी समय तक रखते हैं जिसके लिए हमने इसे एकत्र किया था। एक बार जब हमें इसकी आवश्यकता नहीं होती है, तो हम इसे नष्ट करने के लिए कदम उठाते हैं, जब तक कि हमें इसे लंबे समय तक रखने के लिए कानून द्वारा आवश्यक न हो।
privacy-policy = मोज़िला गोपनीयता नीति
we-learn = हमें आपके बारे में जानकारी तब मिलती है जब:
what-should-know = आपको और क्या पता होना चाहिए?
give-directly = आप इसे सीधे हमें देते हैं (उदाहरण के लिए, जब आप हमें क्रैश रिपोर्ट भेजना चुनते हैं);
when-ask = जब हमने इसे साझा करने के लिए आपकी अनुमति मांगी और प्राप्त की।
welcome = फ़ायरफ़ॉक्स ओएस में आपका स्वागत है
only-cover-mozilla = यह नोटिस केवल यह बताता है कि Mozilla आपकी जानकारी को कैसे संभालता है।
cares-about-your-privacy = मोज़िला आपकी गोपनीयता की परवाह करता है। जब Firefox OS हमें जानकारी भेजता है, तो हमारा Firefox OS गोपनीयता नोटिस बताता है कि हम उस जानकारी को कैसे संभालते हैं।
if-under-13 = यदि आपकी आयु 13 वर्ष से कम है, तो हम आपकी व्यक्तिगत जानकारी नहीं चाहते हैं, और आपको इसे हमें प्रदान नहीं करना चाहिए। यदि आप माता-पिता हैं और मानते हैं कि आपके 13 वर्ष से कम उम्र के बच्चे ने हमें व्यक्तिगत जानकारी प्रदान की है, तो कृपया अपने बच्चे की जानकारी को हटाने के लिए हमसे संपर्क करें।
initial-activation = आरंभिक सक्रियण: आपके Firefox OS डिवाइस के आरंभिक सक्रियण पर, Firefox OS Mozilla को एक बार का डेटा पिंग भेजता है (उदाहरण के लिए, डिवाइस विशिष्ट जानकारी से संबंधित डेटा जैसे सॉफ़्टवेयर रिलीज़ संस्करण, पार्टनर आईडी, देश और स्क्रीन आकार) जो Mozilla को निर्धारित करने में मदद करता है यदि हमारे उपयोगकर्ताओं और भागीदारों के लिए सुरक्षा अद्यतन और महत्वपूर्ण सुधार आवश्यक हैं, तो ऐप डेवलपर्स के लिए आवश्यकताओं का निर्धारण करें ताकि वे हमारे उपयोगकर्ताओं के लिए बेहतर ऐप बना सकें, और मोज़िला को बाज़ार विश्लेषण में मदद करें (उदाहरण के लिए, यह निर्धारित करें कि कितने डिवाइस सक्रिय किए गए हैं)।
what-we-do = आपकी जानकारी प्राप्त होने के बाद हम उसका क्या करते हैं?
someone-tells = कोई और हमें आपके बारे में जानकारी बताता है (उदाहरण के लिए, जब थंडरबर्ड आपके ईमेल प्रदाताओं के साथ आपका खाता सेट करने के लिए काम करता है); या
send-to-mozilla = मोज़िला को ऐप उपयोग डेटा भेजें?
when-fulfilling-mission = जब हम खुले रहने के अपने मिशन को पूरा कर रहे हैं। हम कभी-कभी अपने उत्पादों को बेहतर बनाने और एक खुले वेब को बढ़ावा देने के लिए जानकारी जारी करते हैं, लेकिन जब हम ऐसा करते हैं, तो हम आपकी व्यक्तिगत जानकारी को हटा देंगे और इसे इस तरह प्रकट करने का प्रयास करेंगे जिससे आपकी फिर से पहचान होने का जोखिम कम हो।
no = नहीं
if-store-info = यदि हम आपकी व्यक्तिगत जानकारी को गैर-व्यक्तिगत जानकारी के साथ संग्रहीत करते हैं, तो हम संयोजन को व्यक्तिगत जानकारी मानेंगे। यदि हम डेटा के एक सेट से सभी व्यक्तिगत जानकारी हटा देते हैं तो शेष गैर-व्यक्तिगत जानकारी होती है।
updates = अपडेट: खुद को अपडेट रखने के लिए, Firefox OS स्वचालित रूप से आपके डिवाइस के निर्माता द्वारा या उसकी ओर से संचालित सेवा से जुड़ता है।
cares-privacy = मोज़िला आपकी गोपनीयता की परवाह करता है। जब Firefox OS हमें जानकारी भेजता है, तो हमारी मोज़िला गोपनीयता नीति बताती है कि हम उस जानकारी को कैसे संभालते हैं।
ok = ठीक है
what-if-change = क्या होगा यदि हम इस गोपनीयता नीति या हमारे किसी गोपनीयता नोटिस को बदलते हैं?
for-processing = आपको उत्पादों और सेवाओं को संसाधित करने या प्रदान करने के लिए, लेकिन केवल तभी जब आपकी जानकारी प्राप्त करने वाली संस्थाएं Mozilla द्वारा अनुमोदित तरीके से डेटा को संभालने के लिए अनुबंधित रूप से बाध्य हों।
