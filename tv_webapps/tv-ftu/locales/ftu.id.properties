what-should-know = Apa lagi yang harus Anda ketahui?
initial-activation = Aktivasi Awal: Setelah aktivasi awal perangkat Firefox OS Anda, Firefox OS mengirimkan ping data satu kali ke Mozilla (mis., data yang berkaitan dengan informasi khusus perangkat seperti versi rilis perangkat lunak, ID mitra, negara, dan ukuran layar) yang membantu Mozilla menentukan jika pembaruan keamanan dan perbaikan penting diperlukan untuk pengguna dan mitra kami, tentukan persyaratan untuk pengembang aplikasi sehingga mereka dapat membuat aplikasi yang lebih baik untuk pengguna kami, dan membantu Mozilla dengan analisis pasar (misalnya, menentukan berapa banyak perangkat yang telah diaktifkan).
how-we-store = Bagaimana kami menyimpan dan melindungi informasi pribadi Anda?
give-directly = Anda memberikannya kepada kami secara langsung (mis., saat Anda memilih untuk mengirimkan laporan kerusakan kepada kami);
we-commit = Kami berkomitmen untuk melindungi informasi pribadi Anda begitu kami memilikinya. Kami menerapkan langkah-langkah keamanan fisik, bisnis, dan teknis. Terlepas dari upaya kami, jika kami mengetahui adanya pelanggaran keamanan, kami akan memberi tahu Anda sehingga Anda dapat mengambil langkah perlindungan yang sesuai.
app-usage-term = Penggunaan Aplikasi: Untuk meningkatkan pengalaman pengguna dan penemuan konten, Firefox OS mengirimkan "Data Penggunaan Aplikasi" (mis., waktu penggunaan aktif, jumlah buka/tutup/rusak, dan daftar aplikasi yang dihapus instalasinya) ke Mozilla. Data dari “Home Screen”, “Devices”, “Apps” dan “Web Apps” juga akan dikumpulkan. Anda dapat menonaktifkan berbagi Data Penggunaan Aplikasi di “Menu Utama > Bantuan > Tentang Firefox OS”.
send-to-mozilla = Kirim Data Penggunaan Aplikasi ke Mozilla?
when-we-share = Kapan kami membagikan informasi Anda dengan orang lain?
if-under-13 = Jika Anda berusia di bawah 13 tahun, kami tidak menginginkan informasi pribadi Anda, dan Anda tidak boleh memberikannya kepada kami. Jika Anda adalah orang tua dan yakin bahwa anak Anda yang berusia di bawah 13 tahun telah memberikan informasi pribadi kepada kami, silakan hubungi kami untuk menghapus informasi anak Anda.
cares-privacy = Mozilla peduli dengan Privasi Anda. Saat Firefox OS mengirimkan informasi kepada kami, Kebijakan Privasi Mozilla menjelaskan cara kami menangani informasi tersebut.
no-longer-than-need = Kami juga tidak menginginkan informasi pribadi Anda lebih lama dari yang kami butuhkan, jadi kami hanya menyimpannya cukup lama untuk tujuan kami mengumpulkannya. Setelah kami tidak membutuhkannya, kami mengambil langkah untuk menghancurkannya kecuali kami diwajibkan oleh hukum untuk menyimpannya lebih lama.
yes = Ya
privacy-policy = Kebijakan Privasi Mozilla
ok = Oke
what-if-change = Bagaimana jika kami mengubah kebijakan privasi ini atau salah satu pemberitahuan privasi kami?
non-personal-infomation = Setiap informasi yang berada di luar ini adalah "informasi non-pribadi".
privacy-notice = Pemberitahuan Privasi Firefox OS
how-we-learn = Bagaimana kami mempelajari informasi tentang Anda?
what-we-do = Apa yang kami lakukan dengan informasi Anda setelah kami memilikinya?
someone-tells = orang lain memberi tahu kami informasi tentang Anda (mis., saat Thunderbird bekerja sama dengan penyedia email Anda untuk menyiapkan akun Anda); atau
fxos-connects = Firefox OS terhubung dengan kami dan pihak lain untuk menyediakan fitur produk.
when-ask = Ketika kami telah meminta dan menerima izin Anda untuk membagikannya.
if-changes = Jika struktur organisasi atau status kami berubah (jika kami mengalami restrukturisasi, diakuisisi, atau bangkrut), kami dapat meneruskan informasi Anda kepada penerus atau afiliasi.
cares-about-your-privacy = Mozilla peduli dengan Privasi Anda. Saat Firefox OS mengirimkan informasi kepada kami, Pemberitahuan Privasi Firefox OS kami menjelaskan cara kami menangani informasi tersebut.
what-mean-by-personal-infomation = Apa yang kami maksud dengan "informasi pribadi"?
we-are-global = Kami adalah organisasi global dan komputer kami berada di beberapa tempat berbeda di seluruh dunia. Kami juga menggunakan penyedia layanan yang komputernya mungkin juga ada di berbagai negara. Ini berarti bahwa informasi Anda mungkin berakhir di salah satu komputer tersebut di negara lain, dan negara tersebut mungkin memiliki tingkat peraturan perlindungan data yang berbeda dari negara Anda. Dengan memberi kami informasi, Anda menyetujui transfer informasi Anda semacam ini. Di negara mana pun informasi Anda berada, kami mematuhi hukum yang berlaku dan juga akan mematuhi komitmen yang kami buat dalam kebijakan privasi ini.
updates = Pembaruan: Agar selalu terbarui, Firefox OS secara otomatis terhubung ke layanan yang dioperasikan oleh atau atas nama produsen perangkat Anda.
only-cover-mozilla = Pemberitahuan ini hanya mencakup cara Mozilla menangani informasi Anda.
you-should-know = Hal-hal yang harus Anda ketahui
for-processing = Untuk memproses atau menyediakan produk dan layanan kepada Anda, tetapi hanya jika entitas yang menerima informasi Anda secara kontrak diwajibkan untuk menangani data dengan cara yang disetujui oleh Mozilla.
we-collect = kami mengumpulkannya secara otomatis melalui produk dan layanan kami (misalnya, saat browser Firefox Anda memeriksa dengan kami untuk mengetahui apakah sudah diperbarui);
when-give-info = Saat Anda memberi kami informasi, kami akan menggunakannya dengan cara yang Anda izinkan. Secara umum, kami menggunakan informasi Anda untuk membantu kami menyediakan dan meningkatkan produk dan layanan kami untuk Anda.
if-store-info = Jika kami menyimpan informasi pribadi Anda dengan informasi non-pribadi, kami akan menganggap kombinasi tersebut sebagai informasi pribadi. Jika kami menghapus semua informasi pribadi dari sekumpulan data, maka sisanya adalah informasi non-pribadi.
fxos-is-free = Firefox OS adalah sistem operasi bebas dan sumber terbuka dari Mozilla. Kami peduli dengan privasi Anda dan ketika Firefox OS mengirimkan informasi kepada kami, <a>Pemberitahuan Privasi Firefox OS</a> dan <a>Kebijakan Privasi Mozilla</a> menjelaskan cara kami menangani informasi tersebut.
when-law-requires = Ketika hukum membutuhkannya. Kami mematuhi hukum kapan pun kami menerima permintaan tentang Anda dari pemerintah atau terkait dengan tuntutan hukum. Kami akan memberi tahu Anda ketika kami diminta untuk menyerahkan informasi pribadi Anda dengan cara ini kecuali kami dilarang secara hukum untuk melakukannya. Saat kami menerima permintaan seperti ini, kami hanya akan merilis informasi pribadi Anda jika kami memiliki keyakinan dengan itikad baik bahwa hukum mengharuskan kami untuk melakukannya. Tidak ada dalam kebijakan ini yang dimaksudkan untuk membatasi pembelaan atau keberatan hukum apa pun yang mungkin Anda miliki atas permintaan pihak ketiga untuk mengungkapkan informasi Anda.
may-need-change = Kami mungkin perlu mengubah kebijakan ini dan pemberitahuan kami. Pembaruan akan diposting secara online. Jika perubahannya substantif, kami akan mengumumkan pembaruan tersebut melalui saluran Mozilla yang biasa untuk pengumuman seperti posting blog dan forum. Anda terus menggunakan produk atau layanan setelah tanggal efektif perubahan tersebut merupakan penerimaan Anda terhadap perubahan tersebut. Untuk membuat ulasan Anda lebih nyaman, kami akan memposting tanggal efektif di bagian atas halaman.
welcome = Selamat datang di Firefox OS
when-we-try = saat kami mencoba dan memahami lebih banyak tentang Anda berdasarkan informasi yang Anda berikan kepada kami (mis., saat kami menggunakan alamat IP Anda untuk menyesuaikan bahasa untuk beberapa layanan kami).
app-usage-text = Penggunaan Aplikasi: Untuk meningkatkan pengalaman pengguna dan penemuan konten, Firefox OS mengirimkan "Data Penggunaan Aplikasi" (mis., waktu penggunaan aktif, jumlah buka/tutup/rusak, dan daftar aplikasi yang dihapus instalasinya) ke Mozilla. Data dari “Home Screen”, “Devices”, “Apps” dan “Web Apps” juga akan dikumpulkan. Anda dapat menonaktifkan berbagi Data Penggunaan Aplikasi di “Menu Utama > Bantuan > Tentang Firefox OS”.
no = Tidak
personal-info-means = Bagi kami, "informasi pribadi" berarti informasi yang mengidentifikasi Anda, seperti nama atau alamat email Anda.
when-necessary = Ketika kami yakin perlu untuk mencegah bahaya bagi Anda atau orang lain. Kami hanya akan membagikan informasi Anda dengan cara ini jika kami memiliki keyakinan dengan itikad baik bahwa secara wajar diperlukan untuk melindungi hak, properti, atau keselamatan Anda, pengguna kami yang lain, Mozilla, atau publik.
when-fulfilling-mission = Ketika kita memenuhi misi kita untuk terbuka. Kami terkadang merilis informasi untuk membuat produk kami lebih baik dan mengembangkan web terbuka, tetapi ketika kami melakukannya, kami akan menghapus informasi pribadi Anda dan mencoba mengungkapkannya dengan cara yang meminimalkan risiko Anda teridentifikasi ulang.
we-learn = Kami mempelajari informasi tentang Anda ketika:
