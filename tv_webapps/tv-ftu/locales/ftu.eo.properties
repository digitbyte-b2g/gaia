give-directly = vi donas ĝin al ni rekte (ekz., kiam vi elektas sendi al ni kraŝraportojn);
what-mean-by-personal-infomation = Kion ni volas diri per "personaj informoj"?
cares-privacy = Mozilo zorgas pri via Privateco. Kiam Firefox OS sendas informojn al ni, nia Mozila Privateca Politiko priskribas kiel ni traktas tiujn informojn.
non-personal-infomation = Ajna informo kiu falas ekster ĉi tio estas "nepersonaj informoj".
fxos-connects = Firefox OS konektas al ni kaj al aliaj por provizi produktajn funkciojn.
when-give-info = Kiam vi donos al ni informojn, ni uzos ĝin laŭ la manieroj por kiuj vi donis al ni permeson. Ĝenerale, ni uzas viajn informojn por helpi nin provizi kaj plibonigi niajn produktojn kaj servojn por vi.
we-are-global = Ni estas tutmonda organizo kaj niaj komputiloj estas en pluraj malsamaj lokoj tra la mondo. Ni ankaŭ uzas servistojn, kies komputiloj ankaŭ povas esti en diversaj landoj. Ĉi tio signifas, ke viaj informoj povus alveni al unu el tiuj komputiloj en alia lando, kaj tiu lando povas havi malsaman nivelon de datumprotekta reguligo ol via. Donante al ni informojn, vi konsentas pri ĉi tia translokigo de viaj informoj. Ne gravas en kiu lando troviĝas viaj informoj, ni plenumas la aplikeblan leĝon kaj ankaŭ plenumos la devontigojn, kiujn ni faras en ĉi tiu privateca politiko.
no = Ne
we-collect = ni kolektas ĝin aŭtomate per niaj produktoj kaj servoj (ekz., kiam via Firefox-retumilo kontrolas kun ni por vidi ĉu estas ĝisdatigita);
updates = Ĝisdatigoj: Por teni sin ĝisdatigita, Firefox OS aŭtomate konektas al servo funkciigita de aŭ nome de la fabrikanto de via aparato.
what-should-know = Kion alian vi devus scii?
yes = Jes
ok = bone
cares-about-your-privacy = Mozilo zorgas pri via Privateco. Kiam Firefox OS sendas informojn al ni, nia Firefox OS Privateca Avizo priskribas kiel ni pritraktas tiujn informojn.
if-changes = Se nia organiza strukturo aŭ statuso ŝanĝiĝas (se ni spertas restrukturadon, estas akiritaj aŭ bankrotas) ni povas transdoni viajn informojn al posteulo aŭ filio.
no-longer-than-need = Ni ankaŭ ne volas viajn personajn informojn pli longe ol ni bezonas ĝin, do ni konservas ĝin nur sufiĉe longe por fari tion, por kio ni kolektis ĝin. Post kiam ni ne bezonas ĝin, ni faras paŝojn por detrui ĝin krom se ni estas postulataj laŭleĝe konservi ĝin pli longe.
when-fulfilling-mission = Kiam ni plenumas nian mision esti malfermitaj. Ni foje publikigas informojn por plibonigi niajn produktojn kaj kreskigi malferman reton, sed kiam ni faros tion, ni forigos viajn personajn informojn kaj provos malkaŝi ĝin tiel, ke ni minimumigas la riskon, ke vi reidentiĝu.
how-we-learn = Kiel ni lernas informojn pri vi?
privacy-notice = Avizo pri Privateco de Firefox OS
initial-activation = Komenca Aktivigo: Post komenca aktivigo de via Firefox OS-aparato, Firefox OS sendas al Mozilo unufojan datumpingon (ekz., datumoj rilate al specifaj informoj pri aparato kiel ekzemple softvareldonversio, partneridentigilo, lando kaj ekrangrandeco) kiu helpas Mozilon determini se sekurecaj ĝisdatigoj kaj kritikaj korektoj estas necesaj por niaj uzantoj kaj partneroj, determinu postulojn por programistoj por ke ili povu konstrui pli bonajn programojn por niaj uzantoj, kaj helpu Mozilon kun merkata analizo (ekz., determini kiom da aparatoj estis aktivigitaj).
when-necessary = Kiam ni kredas, ke necesas malhelpi damaĝon al vi aŭ al iu alia. Ni nur dividos viajn informojn tiamaniere se ni havas bonan kredon, ke estas racie necese protekti la rajtojn, posedaĵon aŭ sekurecon de vi, niaj aliaj uzantoj, Mozilla aŭ publiko.
send-to-mozilla = Ĉu sendi datumojn pri uzado de aplikaĵoj al Mozilo?
what-we-do = Kion ni faras kun viaj informoj post kiam ni havas ĝin?
app-usage-text = Apliko-uzo: Por plibonigi uzant-sperton kaj enhav-malkovron, Firefox OS sendas "Ap-uzo-datumojn" (ekz., aktiva uzadotempo, nombroj de malfermoj/fermoj/kraŝoj kaj la listo de malinstalitaj programoj) al Mozilo. Datumoj de "Hejma Ekrano", "Aparatoj", "Aplikoj" kaj "Retaj Aplikoj" ankaŭ estas kolektitaj. Vi povas malŝalti la kundividon de Aplikaj Uzado-Datumoj en la "Ĉefa Menuo > Helpo > Pri Firefox OS".
if-under-13 = Se vi estas malpli ol 13, ni ne volas viajn personajn informojn, kaj vi ne devas provizi ĝin al ni. Se vi estas gepatro kaj kredas ke via infano kiu estas malpli ol 13 provizis al ni personajn informojn, bonvolu kontakti nin por forigi la informojn de via infano.
welcome = Bonvenon al Firefox OS
when-law-requires = Kiam la leĝo postulas ĝin. Ni sekvas la leĝon kiam ajn ni ricevas petojn pri vi de registaro aŭ rilataj al proceso. Ni sciigos vin kiam ni estos petataj transdoni viajn personajn informojn tiamaniere krom se ni estas laŭleĝe malpermesitaj fari tion. Kiam ni ricevas tiajn petojn, ni publikigos viajn personajn informojn nur se ni havas bonan kredon, ke la leĝo devigas nin fari tion. Nenio en ĉi tiu politiko celas limigi iujn ajn jurajn defendojn aŭ obĵetojn, kiujn vi povas havi kontraŭ la peto de tria partio malkaŝi viajn informojn.
we-learn = Ni lernas informojn pri vi kiam:
may-need-change = Ni eble bezonos ŝanĝi ĉi tiun politikon kaj niajn avizojn. La ĝisdatigoj estos afiŝitaj interrete. Se la ŝanĝoj estas substantivaj, ni anoncos la ĝisdatigon per la kutimaj kanaloj de Mozilla por tiaj anoncoj kiel blogaj afiŝoj kaj forumoj. Via daŭra uzo de la produkto aŭ servo post la efika dato de tiaj ŝanĝoj konsistigas vian akcepton de tiaj ŝanĝoj. Por igi vian recenzon pli oportuna, ni afiŝos efikan daton ĉe la supro de la paĝo.
only-cover-mozilla = Ĉi tiu avizo nur kovras kiel Mozilla traktas viajn informojn.
fxos-is-free = Firefox OS estas la senpaga kaj malfermfonta operaciumo de Mozilla. Ni zorgas pri via privateco kaj kiam Firefox OS sendas informojn al ni, nia <a>Privateca Avizo de Firefox OS</a> kaj <a>Privateca Politiko de Mozilla</a> priskribas kiel ni pritraktas tiujn informojn.
someone-tells = iu alia rakontas al ni informojn pri vi (ekz., kiam Thunderbird laboras kun viaj retpoŝtaj provizantoj por agordi vian konton); aŭ
how-we-store = Kiel ni konservas kaj protektas viajn personajn informojn?
when-ask = Kiam ni petis kaj ricevis vian permeson dividi ĝin.
when-we-try = kiam ni provas kompreni pli pri vi surbaze de informoj, kiujn vi donis al ni (ekz., kiam ni uzas vian IP-adreson por personecigi lingvon por iuj el niaj servoj).
when-we-share = Kiam ni dividas viajn informojn kun aliaj?
for-processing = Por prilabori aŭ provizi produktojn kaj servojn al vi, sed nur se tiuj entoj ricevantaj viajn informojn estas kontrakte devigataj pritrakti la datumojn laŭ manieroj aprobitaj de Mozilla.
app-usage-term = Apliko-uzo: Por plibonigi uzant-sperton kaj enhav-malkovron, Firefox OS sendas "Ap-uzo-datumojn" (ekz., aktiva uzadotempo, nombroj de malfermoj/fermoj/kraŝoj kaj la listo de malinstalitaj programoj) al Mozilo. Datumoj de "Hejma Ekrano", "Aparatoj", "Aplikoj" kaj "Retaj Aplikoj" ankaŭ estas kolektitaj. Vi povas malŝalti la kundividon de Aplikaj Uzado-Datumoj en la "Ĉefa Menuo > Helpo > Pri Firefox OS".
we-commit = Ni kompromitas protekti viajn personajn informojn post kiam ni havas ĝin. Ni efektivigas fizikajn, komercajn kaj teknikajn sekurecajn mezurojn. Malgraŭ niaj klopodoj, se ni ekscios pri sekureca breĉo, ni sciigos vin por ke vi povu preni taŭgajn protektajn paŝojn.
what-if-change = Kio se ni ŝanĝas ĉi tiun privatecan politikon aŭ iun el niaj privatecaj avizoj?
privacy-policy = Privateca Politiko de Mozilo
you-should-know = Aferoj, kiujn vi devus scii
if-store-info = Se ni konservas viajn personajn informojn kun informoj nepersonaj, ni konsideros la kombinaĵon kiel personajn informojn. Se ni forigas ĉiujn personajn informojn de aro da datumoj, tiam la ceteraj estas nepersonaj informoj.
personal-info-means = Por ni, "personaj informoj" signifas informojn, kiuj identigas vin, kiel via nomo aŭ retadreso.
