what-if-change = Zer gertatzen da pribatutasun-politika hau edo gure pribatutasun-oharren bat aldatzen badugu?
updates = Eguneraketak: eguneratuta egoteko, Firefox OS automatikoki konektatzen da zure gailuaren fabrikatzaileak edo haren izenean operatutako zerbitzu batera.
we-collect = automatikoki biltzen dugu gure produktu eta zerbitzuen bidez (adibidez, zure Firefox arakatzaileak gurekin egiaztatzen duenean eguneratuta dagoen ikusteko);
how-we-store = Nola gordetzen eta babesten dugu zure informazio pertsonala?
only-cover-mozilla = Ohar honek Mozillak zure informazioa nola kudeatzen duen bakarrik jasotzen du.
welcome = Ongi etorri Firefox OSra
we-are-global = Erakunde global bat gara eta gure ordenagailuak mundu osoko hainbat lekutan daude. Zerbitzu-hornitzaileak ere erabiltzen ditugu, zeinen ordenagailuak ere hainbat herrialdetan egon daitezkeen. Horrek esan nahi du zure informazioa beste herrialde bateko ordenagailu horietako batean amai daitekeela eta herrialde horrek zurea baino beste datu-babeseko arau-maila bat izan dezakeela. Informazioa emanez, zure informazioa transferitzeko baimena ematen duzu. Zure informazioa zein herrialdetan dagoen edozein dela ere, aplikagarria den legedia betetzen dugu eta pribatutasun-politika honetan hartzen ditugun konpromisoak ere beteko ditugu.
when-ask = Partekatzeko zure baimena eskatu eta jaso dugunean.
may-need-change = Baliteke politika hau eta gure oharrak aldatu behar izatea. Eguneraketak sarean argitaratuko dira. Aldaketak nabarmenak badira, Mozillaren ohiko kanalen bidez jakinaraziko dugu eguneratzea, hala nola blogeko argitalpenetarako eta foroetarako. Aldaketa horien eragin-egunaren ondoren produktua edo zerbitzua etengabe erabiltzeak aldaketa horiek onartzea dakar. Zure iritzia erosoagoa izan dadin, indarrean dagoen data bat argitaratuko dugu orriaren goialdean.
initial-activation = Hasierako aktibazioa: zure Firefox OS gailua hasierako aktibazioan, Firefox OS-ak datu-ping bat bidaltzen dio Mozillari (adibidez, gailuaren informazio espezifikoari buruzko datuak, hala nola, softwarearen bertsioa, bazkidearen IDa, herrialdea eta pantailaren tamaina) Mozillari laguntzen diona. gure erabiltzaile eta bazkideentzako segurtasun-eguneratzeak eta konponketa kritikoak behar badira, zehaztu aplikazioen garatzaileen eskakizunak, gure erabiltzaileentzako aplikazio hobeak eraiki ditzaten, eta merkatuaren azterketa egiten laguntzen dio Mozillari (adibidez, zenbat gailu aktibatu diren zehazten).
app-usage-text = Aplikazioen erabilera: Erabiltzaileen esperientzia eta edukien aurkikuntza hobetzeko, Firefox OS-ek "Aplikazioen erabilera-datuak" bidaltzen ditu (adibidez, erabilera aktiboaren denbora, irekitze/ixten/hondatzeen zenbaketak eta desinstalatutako aplikazioen zerrenda) Mozillara. "Hasierako pantaila", "Gailuak", "Aplikazioak" eta "Web aplikazioak" datuak ere bildu behar dira. Aplikazioen Erabilera Datuak partekatzea desgaitu dezakezu "Menu Nagusia > Laguntza > Firefox OSari buruz".
yes = Bai
cares-about-your-privacy = Mozillak zure pribatutasuna zaintzen du. Firefox OS-ek informazioa bidaltzen digunean, gure Firefox OS Pribatutasun-oharrak informazio hori nola kudeatzen dugun deskribatzen du.
fxos-connects = Firefox OS gurekin eta beste batzuekin konektatzen da produktuaren ezaugarriak eskaintzeko.
what-mean-by-personal-infomation = Zer esan nahi dugu "informazio pertsonala"?
someone-tells = beste norbaitek zuri buruzko informazioa esaten digu (adibidez, Thunderbird zure posta-hornitzaileekin lan egiten duenean zure kontua konfiguratzeko); edo
give-directly = zuzenean ematen diguzu (adibidez, hutsegiteen txostenak bidaltzea aukeratzen duzunean);
what-should-know = Zer gehiago jakin beharko zenuke?
what-we-do = Zer egiten dugu zure informazioa daukagunean?
non-personal-infomation = Hortik kanpo geratzen den edozein informazio "informazio ez pertsonala" da.
ok = Ados
cares-privacy = Mozillak zure pribatutasuna zaintzen du. Firefox OS informazioa bidaltzen digunean, gure Mozillako Pribatutasun-politikak informazio hori nola kudeatzen dugun deskribatzen du.
if-store-info = Zure informazio pertsonala pertsonala ez den informazioarekin gordetzen badugu, konbinazioa informazio pertsonaltzat hartuko dugu. Datu multzo batetik informazio pertsonal guztia kentzen badugu, gainerakoa informazio pertsonala ez da.
when-law-requires = Legeak hala eskatzen duenean. Legea betetzen dugu gobernu baten edo auzi batekin lotutako zure inguruko eskaerak jasotzen ditugunean. Zure informazio pertsonala modu honetan lagatzeko eskatzen digutenean jakinaraziko dizugu legez debekatuta ez badugu behintzat. Horrelako eskaerak jasotzen ditugunean, zure informazio pertsonala soilik kaleratuko dugu, fede onez legeak hala agintzen gaituela uste badugu. Politika honetan ezer ez da zure informazioa zabaltzeko hirugarren baten eskaerari izan diezazkiokeen babes juridikoak edo eragozpenak mugatzea.
no-longer-than-need = Gainera, ez dugu zure informazio pertsonala behar duguna baino denbora gehiagoz nahi, beraz, bildutakoa egiteko nahikoa denbora gordetzen dugu. Behin behar ez dugunean, suntsitzeko neurriak hartzen ditugu, legeak denbora gehiago mantentzeko eskatzen ez badigu behintzat.
privacy-notice = Firefox OS Pribatutasun-oharra
fxos-is-free = Firefox OS Mozillaren doako eta kode irekiko sistema eragilea da. Zure pribatutasuna zaintzen dugu eta Firefox OS-ek informazioa bidaltzen digunean, gure <a>Firefox OS Pribatutasun-oharra</a> eta <a>Mozillako Pribatutasun Politika</a> informazio hori nola kudeatzen dugun azaltzen dute.
if-changes = Gure antolaketa-egitura edo egoera aldatzen bada (berregituraketa bat jasaten badugu, eskuratzen badugu edo porrot egiten badugu) zure informazioa ondorengo edo afiliatu bati pasa diezaiokegu.
when-necessary = Zuretzat edo beste norbaitentzat kalteak saihestea beharrezkoa dela uste dugunean. Zure informazioa modu honetan partekatuko dugu zure, gure gainerako erabiltzaileen, Mozillaren edo publikoaren eskubideak, jabetza edo segurtasuna babesteko arrazoiz beharrezkoa dela uste badugu.
when-fulfilling-mission = Irekiak izateko eginkizuna betetzen ari garenean. Batzuetan informazioa kaleratzen dugu gure produktuak hobetzeko eta web ireki bat sustatzeko, baina hori egiten dugunean, zure informazio pertsonala kenduko dugu eta zu berriro identifikatzea izateko arriskua gutxitzen duen moduan zabaltzen saiatuko gara.
you-should-know = Jakin behar dituzun gauzak
for-processing = Produktuak eta zerbitzuak prozesatzeko edo eskaintzeko, baina zure informazioa jasotzen duten entitate horiek kontratu bidez behartuta badaude datuak Mozillak onartzen dituen moduan kudeatzeko.
personal-info-means = Guretzat, "informazio pertsonala" zu identifikatzen zaituen informazioa esan nahi du, hala nola zure izena edo helbide elektronikoa.
no = Ez
we-learn = Zuri buruzko informazioa ikasten dugu:
we-commit = Dugunean zure informazio pertsonala babesteko konpromisoa hartzen dugu. Segurtasun neurri fisikoak, enpresarialak eta teknikoak ezartzen ditugu. Gure ahaleginak egin arren, segurtasun-hausteren bat jakiten badugu, jakinaraziko dizugu babes-neurri egokiak har ditzazun.
app-usage-term = Aplikazioen erabilera: Erabiltzaileen esperientzia eta edukien aurkikuntza hobetzeko, Firefox OS-ek "Aplikazioen erabilera-datuak" bidaltzen ditu (adibidez, erabilera aktiboaren denbora, irekitze/ixten/hondatzeen zenbaketak eta desinstalatutako aplikazioen zerrenda) Mozillara. "Hasierako pantaila", "Gailuak", "Aplikazioak" eta "Web aplikazioak" datuak ere bildu behar dira. Aplikazioen Erabilera Datuak partekatzea desgaitu dezakezu "Menu Nagusia > Laguntza > Firefox OSari buruz".
if-under-13 = 13 urte baino gutxiago badituzu, ez dugu zure informazio pertsonalik nahi, eta ez diguzu eman behar. Gurasoa bazara eta uste baduzu 13 urtetik beherako haurrak informazio pertsonala eman digula, mesedez jarri gurekin harremanetan zure haurraren informazioa kentzeko.
send-to-mozilla = Aplikazioen erabilera datuak Mozillara bidali nahi dituzu?
how-we-learn = Nola ikasten dugu zuri buruzko informazioa?
when-give-info = Informazioa ematen diguzunean, zuk baimena eman dizkiguzun moduan erabiliko dugu. Orokorrean, zure informazioa erabiltzen dugu zuretzako gure produktuak eta zerbitzuak eskaintzen eta hobetzen laguntzeko.
when-we-share = Noiz partekatzen dugu zure informazioa besteekin?
when-we-try = Zuk eman diguzun informazioan oinarrituta zu buruz gehiago ulertzen saiatzen garenean (adibidez, zure IP helbidea erabiltzen dugunean gure zerbitzu batzuen hizkuntza pertsonalizatzeko).
privacy-policy = Mozilla Pribatutasun-politika
