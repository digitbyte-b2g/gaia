ok = خوب
when-ask = زمانی که از شما برای به اشتراک گذاشتن آن درخواست و دریافت کردیم.
app-usage-text = استفاده از برنامه: به منظور بهبود تجربه کاربر و کشف محتوا، سیستم عامل فایرفاکس "داده های استفاده از برنامه" (به عنوان مثال، زمان استفاده فعال، تعداد بازها/بسته ها/ خرابی ها و لیست برنامه های حذف شده) را به موزیلا ارسال می کند. داده‌های «صفحه اصلی»، «دستگاه‌ها»، «برنامه‌ها» و «برنامه‌های وب» نیز باید جمع‌آوری شوند. می‌توانید اشتراک‌گذاری داده‌های استفاده از برنامه را در «منوی اصلی > راهنما > درباره سیستم‌عامل فایرفاکس» غیرفعال کنید.
someone-tells = شخص دیگری اطلاعاتی درباره شما به ما می گوید (به عنوان مثال، زمانی که Thunderbird با ارائه دهندگان ایمیل شما برای راه اندازی حساب شما کار می کند). یا
we-collect = ما آن را به طور خودکار از طریق محصولات و خدمات خود جمع آوری می کنیم (به عنوان مثال، هنگامی که مرورگر فایرفاکس شما با ما چک می کند تا ببیند آیا به روز است یا خیر).
we-learn = ما اطلاعاتی در مورد شما می آموزیم که:
what-should-know = چه چیز دیگری باید بدانید؟
how-we-learn = چگونه اطلاعاتی در مورد شما یاد بگیریم؟
privacy-notice = اعلامیه حریم خصوصی سیستم عامل فایرفاکس
we-commit = ما متعهد هستیم که از اطلاعات شخصی شما پس از در اختیار داشتن آنها محافظت کنیم. ما اقدامات امنیتی فیزیکی، تجاری و فنی را اجرا می کنیم. علی‌رغم تلاش‌های ما، اگر از نقض امنیتی مطلع شدیم، به شما اطلاع می‌دهیم تا بتوانید اقدامات حفاظتی مناسب را انجام دهید.
initial-activation = فعال سازی اولیه: پس از فعال سازی اولیه دستگاه فایرفاکس شما، سیستم عامل فایرفاکس یک پینگ داده یکباره به موزیلا ارسال می کند (به عنوان مثال، داده های مربوط به اطلاعات خاص دستگاه مانند نسخه انتشار نرم افزار، شناسه شریک، کشور و اندازه صفحه نمایش) که به موزیلا کمک می کند تا تعیین کند. اگر به‌روزرسانی‌های امنیتی و اصلاحات مهم برای کاربران و شرکای ما مورد نیاز است، الزامات برنامه‌نویسان را تعیین کنید تا بتوانند برنامه‌های بهتری برای کاربران ما بسازند، و به موزیلا در تجزیه و تحلیل بازار کمک کنید (به عنوان مثال، تعیین تعداد دستگاه‌هایی که فعال شده‌اند).
app-usage-term = استفاده از برنامه: به منظور بهبود تجربه کاربر و کشف محتوا، سیستم عامل فایرفاکس "داده های استفاده از برنامه" (به عنوان مثال، زمان استفاده فعال، تعداد بازها/بسته ها/ خرابی ها و لیست برنامه های حذف شده) را به موزیلا ارسال می کند. داده‌های «صفحه اصلی»، «دستگاه‌ها»، «برنامه‌ها» و «برنامه‌های وب» نیز باید جمع‌آوری شوند. می‌توانید اشتراک‌گذاری داده‌های استفاده از برنامه را در «منوی اصلی > راهنما > درباره سیستم‌عامل فایرفاکس» غیرفعال کنید.
when-law-requires = وقتی قانون ایجاب می کند. هر زمان که درخواستی درباره شما از سوی دولت یا مربوط به یک دعوی قضایی دریافت کنیم، از قانون پیروی می کنیم. زمانی که از ما خواسته شود اطلاعات شخصی شما را به این روش تحویل دهیم، به شما اطلاع خواهیم داد، مگر اینکه از نظر قانونی از انجام این کار منع شده باشیم. وقتی چنین درخواست‌هایی را دریافت می‌کنیم، فقط در صورتی اطلاعات شخصی شما را منتشر می‌کنیم که با حسن نیت باور داشته باشیم که قانون ما را ملزم به انجام این کار می‌کند. هیچ چیز در این خط‌مشی به منظور محدود کردن هرگونه دفاع یا اعتراض قانونی به درخواست شخص ثالث برای افشای اطلاعات شما نیست.
welcome = به سیستم عامل فایرفاکس خوش آمدید
send-to-mozilla = داده های استفاده از برنامه به موزیلا ارسال شود؟
no-longer-than-need = ما همچنین اطلاعات شخصی شما را بیشتر از زمانی که نیاز داریم نمی‌خواهیم، ​​بنابراین آن‌ها را فقط به اندازه‌ای نگه می‌داریم که کاری را که برای آن جمع‌آوری کرده‌ایم انجام دهیم. زمانی که به آن نیاز نداریم، اقداماتی را برای از بین بردن آن انجام می‌دهیم، مگر اینکه طبق قانون مجبور باشیم آن را برای مدت طولانی‌تری نگه داریم.
what-we-do = وقتی اطلاعات شما را در اختیار داریم با آنها چه کار می کنیم؟
if-store-info = اگر اطلاعات شخصی شما را با اطلاعات غیر شخصی ذخیره کنیم، این ترکیب را به عنوان اطلاعات شخصی در نظر خواهیم گرفت. اگر تمام اطلاعات شخصی را از مجموعه ای از داده ها حذف کنیم، باقیمانده اطلاعات غیر شخصی است.
fxos-is-free = فایرفاکس سیستم عامل رایگان و منبع باز موزیلا است. ما به حریم خصوصی شما اهمیت می‌دهیم و وقتی سیستم عامل Firefox اطلاعاتی را برای ما ارسال می‌کند، <a>اعلامیه حریم خصوصی سیستم عامل فایرفاکس</a> و <a>خط‌مشی رازداری Mozilla</a> ما نحوه استفاده از آن اطلاعات را شرح می‌دهند.
for-processing = برای پردازش یا ارائه محصولات و خدمات به شما، اما تنها در صورتی که آن نهادهایی که اطلاعات شما را دریافت می‌کنند، طبق قرارداد متعهد به مدیریت داده‌ها به روش‌هایی هستند که توسط موزیلا تأیید شده است.
privacy-policy = سیاست حفظ حریم خصوصی موزیلا
only-cover-mozilla = این اعلامیه فقط نحوه مدیریت موزیلا با اطلاعات شما را پوشش می دهد.
you-should-know = چیزهایی که باید بدانید
give-directly = شما آن را مستقیماً به ما می دهید (به عنوان مثال، زمانی که تصمیم می گیرید گزارش های خرابی را برای ما ارسال کنید).
how-we-store = چگونه اطلاعات شخصی شما را ذخیره و محافظت می کنیم؟
we-are-global = ما یک سازمان جهانی هستیم و رایانه های ما در چندین مکان مختلف در سراسر جهان هستند. ما همچنین از ارائه دهندگان خدماتی استفاده می کنیم که رایانه های آنها نیز ممکن است در کشورهای مختلف باشد. این بدان معناست که اطلاعات شما ممکن است در یکی از آن رایانه‌ها در کشور دیگری قرار گیرد و آن کشور ممکن است سطح مقررات حفاظت از داده‌ها متفاوت از شما باشد. با دادن اطلاعات به ما، با این نوع انتقال اطلاعات خود موافقت می کنید. مهم نیست که اطلاعات شما در چه کشوری است، ما از قوانین قابل اجرا پیروی می کنیم و همچنین به تعهداتی که در این خط مشی رازداری می دهیم، پایبند خواهیم بود.
when-give-info = وقتی اطلاعاتی را به ما می‌دهید، ما از آن به روش‌هایی که به ما اجازه داده‌اید استفاده می‌کنیم. به طور کلی، ما از اطلاعات شما برای کمک به ارائه و بهبود محصولات و خدمات خود برای شما استفاده می کنیم.
if-changes = اگر ساختار یا وضعیت سازمانی ما تغییر کند (اگر ما تحت تجدید ساختار قرار بگیریم، خریداری شده باشیم یا ورشکسته شویم) ممکن است اطلاعات شما را به جانشین یا شرکت وابسته منتقل کنیم.
if-under-13 = اگر زیر 13 سال هستید، ما اطلاعات شخصی شما را نمی‌خواهیم و نباید آن را در اختیار ما قرار دهید. اگر شما یک والدین هستید و معتقدید که فرزندتان زیر 13 سال اطلاعات شخصی را در اختیار ما قرار داده است، لطفاً با ما تماس بگیرید تا اطلاعات فرزندتان حذف شود.
yes = آره
personal-info-means = برای ما، "اطلاعات شخصی" به معنای اطلاعاتی است که شما را شناسایی می کند، مانند نام یا آدرس ایمیل شما.
fxos-connects = سیستم عامل فایرفاکس برای ارائه ویژگی های محصول به ما و دیگران متصل می شود.
updates = به روز رسانی ها: برای به روز نگه داشتن خود، سیستم عامل فایرفاکس به طور خودکار به سرویسی متصل می شود که توسط سازنده دستگاه شما یا از طرف آن اداره می شود.
cares-about-your-privacy = موزیلا به حریم خصوصی شما اهمیت می دهد. هنگامی که سیستم عامل فایرفاکس اطلاعاتی را برای ما ارسال می کند، اعلامیه حریم خصوصی سیستم عامل فایرفاکس ما نحوه استفاده از آن اطلاعات را توضیح می دهد.
when-we-try = زمانی که سعی می کنیم بر اساس اطلاعاتی که به ما داده اید اطلاعات بیشتری درباره شما بدانیم (به عنوان مثال، زمانی که از آدرس IP شما برای سفارشی کردن زبان برخی از خدمات خود استفاده می کنیم).
what-mean-by-personal-infomation = منظور ما از "اطلاعات شخصی" چیست؟
no = خیر
when-fulfilling-mission = زمانی که ما در حال انجام ماموریت خود یعنی باز بودن هستیم. ما گاهی اوقات اطلاعاتی را برای بهتر کردن محصولات خود و ایجاد یک وب باز منتشر می کنیم، اما وقتی این کار را انجام می دهیم، اطلاعات شخصی شما را حذف می کنیم و سعی می کنیم آن را به گونه ای افشا کنیم که خطر شناسایی مجدد شما به حداقل برسد.
when-we-share = چه زمانی اطلاعات شما را با دیگران به اشتراک می گذاریم؟
cares-privacy = موزیلا به حریم خصوصی شما اهمیت می دهد. هنگامی که سیستم عامل فایرفاکس اطلاعاتی را برای ما ارسال می کند، خط مشی رازداری Mozilla ما نحوه مدیریت آن اطلاعات را توضیح می دهد.
may-need-change = ممکن است لازم باشد این خط مشی و اعلامیه های خود را تغییر دهیم. به روز رسانی به صورت آنلاین ارسال خواهد شد. اگر تغییرات اساسی باشد، به‌روزرسانی را از طریق کانال‌های معمول موزیلا برای چنین اطلاعیه‌هایی مانند پست‌های وبلاگ و انجمن‌ها اعلام می‌کنیم. ادامه استفاده شما از محصول یا خدمات پس از تاریخ اجرایی شدن چنین تغییراتی به منزله پذیرش چنین تغییراتی است. برای راحت‌تر کردن بررسی شما، تاریخ مؤثری را در بالای صفحه ارسال می‌کنیم.
when-necessary = زمانی که معتقدیم لازم است از آسیب به شما یا شخص دیگری جلوگیری کنیم. ما فقط در صورتی اطلاعات شما را از این طریق به اشتراک می گذاریم که با حسن نیت باور داشته باشیم که به طور منطقی برای محافظت از حقوق، دارایی یا ایمنی شما، سایر کاربران ما، موزیلا یا عموم ضروری است.
