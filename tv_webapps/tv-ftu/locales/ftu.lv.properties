if-changes = Ja mainās mūsu organizatoriskā struktūra vai statuss (ja mēs veicam pārstrukturēšanu, esam iegādāti vai bankrotējam), mēs varam nodot jūsu informāciju pārņēmējam vai saistītajam uzņēmumam.
we-commit = Mēs esam apņēmušies aizsargāt jūsu personisko informāciju, tiklīdz tā ir pieejama. Veicam fiziskās, biznesa un tehniskās drošības pasākumus. Neskatoties uz mūsu centieniem, ja uzzināsim par drošības pārkāpumu, mēs jūs informēsim, lai jūs varētu veikt atbilstošus aizsardzības pasākumus.
when-give-info = Kad jūs sniedzat mums informāciju, mēs to izmantosim tādos veidos, kādos esat mums devis atļauju. Parasti mēs izmantojam jūsu informāciju, lai palīdzētu jums nodrošināt un uzlabot mūsu produktus un pakalpojumus.
when-we-try = kad mēs cenšamies saprast vairāk par jums, pamatojoties uz informāciju, ko esat mums sniedzis (piemēram, kad mēs izmantojam jūsu IP adresi, lai pielāgotu valodu dažiem mūsu pakalpojumiem).
no-longer-than-need = Mēs arī nevēlamies, lai jūsu personiskā informācija būtu ilgāka, nekā mums tā ir nepieciešama, tāpēc mēs to glabājam tikai pietiekami ilgi, lai veiktu to, kam to vācām. Kad mums tas vairs nav vajadzīgs, mēs veicam pasākumus, lai to iznīcinātu, ja vien saskaņā ar likumu mums tas nav jāuzglabā ilgāk.
ok = labi
we-learn = Mēs uzzinām informāciju par jums, kad:
updates = Atjauninājumi: lai nodrošinātu jaunāko informāciju, Firefox OS automātiski izveido savienojumu ar pakalpojumu, ko nodrošina jūsu ierīces ražotājs vai kas darbojas tā vārdā.
when-we-share = Kad mēs kopīgojam jūsu informāciju ar citiem?
send-to-mozilla = Vai nosūtīt lietotņu lietošanas datus pakalpojumam Mozilla?
may-need-change = Iespējams, mums būs jāmaina šī politika un mūsu paziņojumi. Atjauninājumi tiks publicēti tiešsaistē. Ja izmaiņas būs būtiskas, mēs paziņosim par atjauninājumu, izmantojot Mozilla parastos kanālus šādiem paziņojumiem, piemēram, emuāra ziņām un forumiem. Ja turpināsiet lietot produktu vai pakalpojumu pēc šādu izmaiņu spēkā stāšanās datuma, jūs piekrītat šādām izmaiņām. Lai jūsu pārskatīšana būtu ērtāka, lapas augšdaļā ievietosim spēkā stāšanās datumu.
you-should-know = Lietas, kas jums jāzina
when-fulfilling-mission = Kad mēs pildām savu misiju būt atvērtiem. Mēs dažkārt izlaižam informāciju, lai uzlabotu savus produktus un veicinātu atvērtu tīmekli, taču, to darot, mēs noņemsim jūsu personisko informāciju un mēģināsim to izpaust tādā veidā, kas samazina risku, ka jūs tiksit identificēts atkārtoti.
app-usage-text = Lietojumprogrammu lietojums: lai uzlabotu lietotāja pieredzi un satura atklāšanu, Firefox OS nosūta programmai Mozilla "Lietotņu lietošanas datus" (piemēram, aktīvās lietošanas laiku, atvēršanas/aizvēršanas/avārijas reižu skaitu un atinstalēto lietotņu sarakstu). Ir jāapkopo arī dati no “Sākuma ekrāna”, “Ierīcēm”, “Lietotnēm” un “Tīmekļa lietotnēm”. Varat atspējot lietotņu lietošanas datu kopīgošanu sadaļā “Galvenā izvēlne > Palīdzība > Par Firefox OS”.
cares-about-your-privacy = Mozilla rūpējas par jūsu privātumu. Kad Firefox OS nosūta mums informāciju, mūsu Firefox OS konfidencialitātes paziņojumā ir aprakstīts, kā mēs apstrādājam šo informāciju.
initial-activation = Sākotnējā aktivizēšana: pēc jūsu Firefox OS ierīces sākotnējās aktivizēšanas, Firefox OS nosūta Mozilla vienreizēju datu ping (piem., datus, kas attiecas uz ierīces specifisku informāciju, piemēram, programmatūras izlaiduma versiju, partnera ID, valsti un ekrāna izmēru), kas palīdz Mozilla noteikt. ja mūsu lietotājiem un partneriem ir nepieciešami drošības atjauninājumi un svarīgi labojumi, nosakiet prasības lietotņu izstrādātājiem, lai viņi varētu izveidot labākas lietotnes mūsu lietotājiem, un palīdziet Mozilla veikt tirgus analīzi (piemēram, noteikt, cik ierīču ir aktivizētas).
only-cover-mozilla = Šis paziņojums attiecas tikai uz to, kā Mozilla apstrādā jūsu informāciju.
how-we-learn = Kā mēs uzzinām informāciju par jums?
app-usage-term = Lietojumprogrammu lietojums: lai uzlabotu lietotāja pieredzi un satura atklāšanu, Firefox OS nosūta programmai Mozilla "Lietotņu lietošanas datus" (piemēram, aktīvās lietošanas laiku, atvēršanas/aizvēršanas/avārijas reižu skaitu un atinstalēto lietotņu sarakstu). Ir jāapkopo arī dati no “Sākuma ekrāna”, “Ierīcēm”, “Lietotnēm” un “Tīmekļa lietotnēm”. Varat atspējot lietotņu lietošanas datu kopīgošanu sadaļā “Galvenā izvēlne > Palīdzība > Par Firefox OS”.
welcome = Laipni lūdzam Firefox OS
what-should-know = Kas vēl būtu jāzina?
what-if-change = Ko darīt, ja mēs mainām šo privātuma politiku vai kādu no mūsu privātuma paziņojumiem?
privacy-policy = Mozilla privātuma politika
we-are-global = Mēs esam globāla organizācija, un mūsu datori atrodas vairākās dažādās vietās visā pasaulē. Mēs izmantojam arī pakalpojumu sniedzējus, kuru datori var būt arī dažādās valstīs. Tas nozīmē, ka jūsu informācija var nonākt vienā no šiem datoriem citā valstī, un šajā valstī var būt atšķirīgs datu aizsardzības regulējuma līmenis nekā jums. Sniedzot mums informāciju, jūs piekrītat šāda veida jūsu informācijas pārsūtīšanai. Neatkarīgi no tā, kurā valstī atrodas jūsu informācija, mēs ievērojam piemērojamos tiesību aktus un arī saistības, ko uzņemamies šajā privātuma politikā.
no = Nē
for-processing = Produktu un pakalpojumu apstrādei vai nodrošināšanai jums, bet tikai tad, ja tām personām, kas saņem jūsu informāciju, saskaņā ar līgumu ir pienākums apstrādāt datus Mozilla apstiprinātos veidos.
we-collect = mēs tos apkopojam automātiski, izmantojot savus produktus un pakalpojumus (piemēram, kad jūsu pārlūkprogramma Firefox pārbauda ar mums, vai tā ir atjaunināta);
how-we-store = Kā mēs glabājam un aizsargājam jūsu personisko informāciju?
fxos-is-free = Firefox OS ir bezmaksas atvērtā koda operētājsistēma no Mozilla. Mums rūp jūsu konfidencialitāte, un, kad Firefox OS nosūta mums informāciju, mūsu <a>Firefox OS konfidencialitātes paziņojumā</a> un <a>Mozilla konfidencialitātes politikā</a> ir aprakstīts, kā mēs apstrādājam šo informāciju.
if-store-info = Ja mēs uzglabājam jūsu personisko informāciju ar informāciju, kas nav personiska, mēs uzskatīsim šo kombināciju par personas informāciju. Ja no datu kopas noņemam visu personisko informāciju, pārējā informācija nav personiska.
what-we-do = Ko mēs darām ar jūsu informāciju, tiklīdz tā ir pieejama?
non-personal-infomation = Jebkura informācija, kas neietilpst šajā jomā, ir "nepersoniska informācija".
cares-privacy = Mozilla rūpējas par jūsu privātumu. Kad Firefox OS nosūta mums informāciju, mūsu Mozilla konfidencialitātes politikā ir aprakstīts, kā mēs apstrādājam šo informāciju.
give-directly = jūs to sniedzat mums tieši (piemēram, kad izvēlaties sūtīt mums avāriju ziņojumus);
personal-info-means = Mums "personiskā informācija" nozīmē informāciju, kas jūs identificē, piemēram, jūsu vārdu vai e-pasta adresi.
when-necessary = Kad mēs uzskatām, ka ir nepieciešams novērst kaitējumu jums vai kādam citam. Mēs šādā veidā dalīsimies ar jūsu informāciju tikai tad, ja mums ir labticīga pārliecība, ka tas ir pamatoti nepieciešams, lai aizsargātu jūsu, citu mūsu lietotāju, Mozilla vai sabiedrības tiesības, īpašumu vai drošību.
yes = Jā
someone-tells = kāds cits sniedz mums informāciju par jums (piemēram, kad Thunderbird sadarbojas ar jūsu e-pasta pakalpojumu sniedzējiem, lai izveidotu jūsu kontu); vai
fxos-connects = Firefox OS izveido savienojumu ar mums un citiem, lai nodrošinātu produkta funkcijas.
privacy-notice = Firefox OS konfidencialitātes paziņojums
if-under-13 = Ja esat jaunāks par 13 gadiem, mēs nevēlamies jūsu personas informāciju, un jūs nedrīkstat to mums sniegt. Ja esat vecāks un uzskatāt, ka jūsu bērns, kas ir jaunāks par 13 gadiem, ir sniedzis mums personas informāciju, lūdzu, sazinieties ar mums, lai jūsu bērna informācija tiktu noņemta.
what-mean-by-personal-infomation = Ko mēs saprotam ar "personas informāciju"?
when-ask = Kad esam lūguši un saņēmuši jūsu atļauju to kopīgot.
when-law-requires = Kad likums to prasa. Mēs ievērojam likumus ikreiz, kad saņemam pieprasījumus par jums no valdības vai saistībā ar tiesas prāvu. Mēs jums paziņosim, kad mums tiks lūgts šādā veidā nodot jūsu personas informāciju, ja vien mums tas nav aizliegts ar likumu. Saņemot šādus pieprasījumus, mēs izpaudīsim jūsu personas informāciju tikai tad, ja mums ir labticīga pārliecība, ka tiesību akti mums to pieprasa. Nekas šajā politikā nav paredzēts, lai ierobežotu jebkādu juridisku aizsardzību vai iebildumus, kas jums var rasties pret trešās puses pieprasījumu izpaust jūsu informāciju.
