if-store-info = ನಿಮ್ಮ ವೈಯಕ್ತಿಕ ಮಾಹಿತಿಯನ್ನು ನಾವು ವೈಯಕ್ತಿಕವಲ್ಲದ ಮಾಹಿತಿಯೊಂದಿಗೆ ಸಂಗ್ರಹಿಸಿದರೆ, ನಾವು ಸಂಯೋಜನೆಯನ್ನು ವೈಯಕ್ತಿಕ ಮಾಹಿತಿ ಎಂದು ಪರಿಗಣಿಸುತ್ತೇವೆ. ಡೇಟಾದ ಗುಂಪಿನಿಂದ ನಾವು ಎಲ್ಲಾ ವೈಯಕ್ತಿಕ ಮಾಹಿತಿಯನ್ನು ತೆಗೆದುಹಾಕಿದರೆ, ಉಳಿದವು ವೈಯಕ್ತಿಕವಲ್ಲದ ಮಾಹಿತಿಯಾಗಿದೆ.
