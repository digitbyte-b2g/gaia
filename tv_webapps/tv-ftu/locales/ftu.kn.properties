when-ask = ನಾವು ಅದನ್ನು ಹಂಚಿಕೊಳ್ಳಲು ನಿಮ್ಮ ಅನುಮತಿಯನ್ನು ಕೇಳಿದಾಗ ಮತ್ತು ಸ್ವೀಕರಿಸಿದಾಗ.
if-changes = ನಮ್ಮ ಸಾಂಸ್ಥಿಕ ರಚನೆ ಅಥವಾ ಸ್ಥಿತಿ ಬದಲಾದರೆ (ನಾವು ಪುನರ್ರಚನೆಗೆ ಒಳಗಾಗಿದ್ದರೆ, ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡರೆ ಅಥವಾ ದಿವಾಳಿಯಾದಾಗ) ನಾವು ನಿಮ್ಮ ಮಾಹಿತಿಯನ್ನು ಉತ್ತರಾಧಿಕಾರಿ ಅಥವಾ ಅಂಗಸಂಸ್ಥೆಗೆ ರವಾನಿಸಬಹುದು.
how-we-store = ನಿಮ್ಮ ವೈಯಕ್ತಿಕ ಮಾಹಿತಿಯನ್ನು ನಾವು ಹೇಗೆ ಸಂಗ್ರಹಿಸುತ್ತೇವೆ ಮತ್ತು ರಕ್ಷಿಸುತ್ತೇವೆ?
give-directly = ನೀವು ಅದನ್ನು ನೇರವಾಗಿ ನಮಗೆ ನೀಡುತ್ತೀರಿ (ಉದಾ., ನೀವು ನಮಗೆ ಕ್ರ್ಯಾಶ್ ವರದಿಗಳನ್ನು ಕಳುಹಿಸಲು ಆಯ್ಕೆ ಮಾಡಿದಾಗ);
when-law-requires = ಕಾನೂನಿಗೆ ಅಗತ್ಯವಿರುವಾಗ. ಸರ್ಕಾರದಿಂದ ಅಥವಾ ಮೊಕದ್ದಮೆಗೆ ಸಂಬಂಧಿಸಿದಂತೆ ನಿಮ್ಮ ಬಗ್ಗೆ ವಿನಂತಿಗಳನ್ನು ಸ್ವೀಕರಿಸಿದಾಗ ನಾವು ಕಾನೂನನ್ನು ಅನುಸರಿಸುತ್ತೇವೆ. ನಿಮ್ಮ ವೈಯಕ್ತಿಕ ಮಾಹಿತಿಯನ್ನು ಈ ರೀತಿಯಲ್ಲಿ ಹಸ್ತಾಂತರಿಸುವಂತೆ ನಮ್ಮನ್ನು ಕೇಳಿದಾಗ ನಾವು ಕಾನೂನುಬದ್ಧವಾಗಿ ಹಾಗೆ ಮಾಡುವುದನ್ನು ನಿಷೇಧಿಸದ ​​ಹೊರತು ನಿಮಗೆ ತಿಳಿಸುತ್ತೇವೆ. ನಾವು ಈ ರೀತಿಯ ವಿನಂತಿಗಳನ್ನು ಸ್ವೀಕರಿಸಿದಾಗ, ಕಾನೂನು ನಮಗೆ ಹಾಗೆ ಮಾಡಬೇಕೆಂದು ನಮಗೆ ಉತ್ತಮ ನಂಬಿಕೆ ಇದ್ದರೆ ಮಾತ್ರ ನಾವು ನಿಮ್ಮ ವೈಯಕ್ತಿಕ ಮಾಹಿತಿಯನ್ನು ಬಿಡುಗಡೆ ಮಾಡುತ್ತೇವೆ. ಈ ನೀತಿಯಲ್ಲಿ ಯಾವುದೂ ನಿಮ್ಮ ಮಾಹಿತಿಯನ್ನು ಬಹಿರಂಗಪಡಿಸಲು ಮೂರನೇ ವ್ಯಕ್ತಿಯ ವಿನಂತಿಗೆ ನೀವು ಹೊಂದಿರಬಹುದಾದ ಯಾವುದೇ ಕಾನೂನು ರಕ್ಷಣೆಗಳು ಅಥವಾ ಆಕ್ಷೇಪಣೆಗಳನ್ನು ಮಿತಿಗೊಳಿಸಲು ಉದ್ದೇಶಿಸಿಲ್ಲ.
we-collect = ನಮ್ಮ ಉತ್ಪನ್ನಗಳು ಮತ್ತು ಸೇವೆಗಳ ಮೂಲಕ ನಾವು ಅದನ್ನು ಸ್ವಯಂಚಾಲಿತವಾಗಿ ಸಂಗ್ರಹಿಸುತ್ತೇವೆ (ಉದಾ., ನಿಮ್ಮ Firefox ಬ್ರೌಸರ್ ನವೀಕೃತವಾಗಿದೆಯೇ ಎಂದು ನೋಡಲು ನಮ್ಮೊಂದಿಗೆ ಪರಿಶೀಲಿಸಿದಾಗ);
when-we-share = ನಿಮ್ಮ ಮಾಹಿತಿಯನ್ನು ನಾವು ಇತರರೊಂದಿಗೆ ಯಾವಾಗ ಹಂಚಿಕೊಳ್ಳುತ್ತೇವೆ?
app-usage-text = ಅಪ್ಲಿಕೇಶನ್ ಬಳಕೆ: ಬಳಕೆದಾರರ ಅನುಭವ ಮತ್ತು ವಿಷಯ ಅನ್ವೇಷಣೆಯನ್ನು ಸುಧಾರಿಸಲು, Firefox OS "ಅಪ್ಲಿಕೇಶನ್ ಬಳಕೆಯ ಡೇಟಾ" (ಉದಾ., ಸಕ್ರಿಯ ಬಳಕೆಯ ಸಮಯ, ತೆರೆಯುವಿಕೆ/ಮುಚ್ಚುವಿಕೆ/ಕ್ರ್ಯಾಶ್‌ಗಳ ಎಣಿಕೆಗಳು ಮತ್ತು ಅನ್‌ಇನ್‌ಸ್ಟಾಲ್ ಮಾಡಲಾದ ಅಪ್ಲಿಕೇಶನ್‌ಗಳ ಪಟ್ಟಿ) Mozilla ಗೆ ಕಳುಹಿಸುತ್ತದೆ. "ಹೋಮ್ ಸ್ಕ್ರೀನ್", "ಸಾಧನಗಳು", "ಅಪ್ಲಿಕೇಶನ್‌ಗಳು" ಮತ್ತು "ವೆಬ್ ಅಪ್ಲಿಕೇಶನ್‌ಗಳು" ನಿಂದ ಡೇಟಾವನ್ನು ಸಹ ಸಂಗ್ರಹಿಸಲಾಗುತ್ತದೆ. "ಮುಖ್ಯ ಮೆನು > ಸಹಾಯ > Firefox OS ಕುರಿತು" ನಲ್ಲಿ ಅಪ್ಲಿಕೇಶನ್ ಬಳಕೆಯ ಡೇಟಾದ ಹಂಚಿಕೆಯನ್ನು ನೀವು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಬಹುದು.
for-processing = ಪ್ರಕ್ರಿಯೆಗೊಳಿಸಲು ಅಥವಾ ನಿಮಗೆ ಉತ್ಪನ್ನಗಳು ಮತ್ತು ಸೇವೆಗಳನ್ನು ಒದಗಿಸಲು, ಆದರೆ ನಿಮ್ಮ ಮಾಹಿತಿಯನ್ನು ಸ್ವೀಕರಿಸುವ ಘಟಕಗಳು ಮೊಜಿಲ್ಲಾದಿಂದ ಅನುಮೋದಿಸಲ್ಪಟ್ಟ ರೀತಿಯಲ್ಲಿ ಡೇಟಾವನ್ನು ನಿರ್ವಹಿಸಲು ಒಪ್ಪಂದದ ಬಾಧ್ಯತೆ ಹೊಂದಿದ್ದರೆ ಮಾತ್ರ.
app-usage-term = ಅಪ್ಲಿಕೇಶನ್ ಬಳಕೆ: ಬಳಕೆದಾರರ ಅನುಭವ ಮತ್ತು ವಿಷಯ ಅನ್ವೇಷಣೆಯನ್ನು ಸುಧಾರಿಸಲು, Firefox OS "ಅಪ್ಲಿಕೇಶನ್ ಬಳಕೆಯ ಡೇಟಾ" (ಉದಾ., ಸಕ್ರಿಯ ಬಳಕೆಯ ಸಮಯ, ತೆರೆಯುವಿಕೆ/ಮುಚ್ಚುವಿಕೆ/ಕ್ರ್ಯಾಶ್‌ಗಳ ಎಣಿಕೆಗಳು ಮತ್ತು ಅನ್‌ಇನ್‌ಸ್ಟಾಲ್ ಮಾಡಲಾದ ಅಪ್ಲಿಕೇಶನ್‌ಗಳ ಪಟ್ಟಿ) Mozilla ಗೆ ಕಳುಹಿಸುತ್ತದೆ. "ಹೋಮ್ ಸ್ಕ್ರೀನ್", "ಸಾಧನಗಳು", "ಅಪ್ಲಿಕೇಶನ್‌ಗಳು" ಮತ್ತು "ವೆಬ್ ಅಪ್ಲಿಕೇಶನ್‌ಗಳು" ನಿಂದ ಡೇಟಾವನ್ನು ಸಹ ಸಂಗ್ರಹಿಸಲಾಗುತ್ತದೆ. "ಮುಖ್ಯ ಮೆನು > ಸಹಾಯ > Firefox OS ಕುರಿತು" ನಲ್ಲಿ ಅಪ್ಲಿಕೇಶನ್ ಬಳಕೆಯ ಡೇಟಾದ ಹಂಚಿಕೆಯನ್ನು ನೀವು ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಬಹುದು.
when-necessary = ನಿಮಗೆ ಅಥವಾ ಬೇರೆಯವರಿಗೆ ಹಾನಿಯಾಗದಂತೆ ತಡೆಯುವುದು ಅಗತ್ಯ ಎಂದು ನಾವು ಭಾವಿಸಿದಾಗ. ನಿಮ್ಮ, ನಮ್ಮ ಇತರ ಬಳಕೆದಾರರ, Mozilla ಅಥವಾ ಸಾರ್ವಜನಿಕರ ಹಕ್ಕುಗಳು, ಆಸ್ತಿ ಅಥವಾ ಸುರಕ್ಷತೆಯನ್ನು ಸಂರಕ್ಷಿಸುವುದು ಸಮಂಜಸವಾಗಿ ಅವಶ್ಯಕವಾಗಿದೆ ಎಂಬ ಉತ್ತಮ ನಂಬಿಕೆಯನ್ನು ನಾವು ಹೊಂದಿದ್ದರೆ ಮಾತ್ರ ನಾವು ನಿಮ್ಮ ಮಾಹಿತಿಯನ್ನು ಈ ರೀತಿಯಲ್ಲಿ ಹಂಚಿಕೊಳ್ಳುತ್ತೇವೆ.
we-are-global = ನಾವು ಜಾಗತಿಕ ಸಂಸ್ಥೆಯಾಗಿದ್ದೇವೆ ಮತ್ತು ನಮ್ಮ ಕಂಪ್ಯೂಟರ್‌ಗಳು ಪ್ರಪಂಚದಾದ್ಯಂತ ವಿವಿಧ ಸ್ಥಳಗಳಲ್ಲಿವೆ. ವಿವಿಧ ದೇಶಗಳಲ್ಲಿ ಕಂಪ್ಯೂಟರ್‌ಗಳು ಇರಬಹುದಾದ ಸೇವಾ ಪೂರೈಕೆದಾರರನ್ನು ಸಹ ನಾವು ಬಳಸುತ್ತೇವೆ. ಇದರರ್ಥ ನಿಮ್ಮ ಮಾಹಿತಿಯು ಇನ್ನೊಂದು ದೇಶದ ಕಂಪ್ಯೂಟರ್‌ಗಳಲ್ಲಿ ಒಂದರಲ್ಲಿ ಕೊನೆಗೊಳ್ಳಬಹುದು ಮತ್ತು ಆ ದೇಶವು ನಿಮ್ಮದಕ್ಕಿಂತ ವಿಭಿನ್ನ ಮಟ್ಟದ ಡೇಟಾ ಸಂರಕ್ಷಣಾ ನಿಯಂತ್ರಣವನ್ನು ಹೊಂದಿರಬಹುದು. ನಮಗೆ ಮಾಹಿತಿಯನ್ನು ನೀಡುವ ಮೂಲಕ, ನಿಮ್ಮ ಮಾಹಿತಿಯ ಈ ರೀತಿಯ ವರ್ಗಾವಣೆಗೆ ನೀವು ಸಮ್ಮತಿಸುತ್ತೀರಿ. ನಿಮ್ಮ ಮಾಹಿತಿಯು ಯಾವುದೇ ದೇಶದಲ್ಲಿದ್ದರೂ, ನಾವು ಅನ್ವಯವಾಗುವ ಕಾನೂನನ್ನು ಅನುಸರಿಸುತ್ತೇವೆ ಮತ್ತು ಈ ಗೌಪ್ಯತಾ ನೀತಿಯಲ್ಲಿ ನಾವು ಮಾಡುವ ಬದ್ಧತೆಗಳಿಗೆ ಬದ್ಧರಾಗುತ್ತೇವೆ.
ok = ಸರಿ
if-under-13 = ನೀವು 13 ವರ್ಷದೊಳಗಿನವರಾಗಿದ್ದರೆ, ನಿಮ್ಮ ವೈಯಕ್ತಿಕ ಮಾಹಿತಿಯನ್ನು ನಾವು ಬಯಸುವುದಿಲ್ಲ ಮತ್ತು ನೀವು ಅದನ್ನು ನಮಗೆ ಒದಗಿಸಬಾರದು. ನೀವು ಪೋಷಕರಾಗಿದ್ದರೆ ಮತ್ತು 13 ವರ್ಷದೊಳಗಿನ ನಿಮ್ಮ ಮಗು ನಮಗೆ ವೈಯಕ್ತಿಕ ಮಾಹಿತಿಯನ್ನು ಒದಗಿಸಿದೆ ಎಂದು ನಂಬಿದರೆ, ನಿಮ್ಮ ಮಗುವಿನ ಮಾಹಿತಿಯನ್ನು ತೆಗೆದುಹಾಕಲು ದಯವಿಟ್ಟು ನಮ್ಮನ್ನು ಸಂಪರ್ಕಿಸಿ.
fxos-connects = ಉತ್ಪನ್ನದ ವೈಶಿಷ್ಟ್ಯಗಳನ್ನು ಒದಗಿಸುವ ಸಲುವಾಗಿ Firefox OS ನಮಗೆ ಮತ್ತು ಇತರರಿಗೆ ಸಂಪರ್ಕಿಸುತ್ತದೆ.
what-mean-by-personal-infomation = "ವೈಯಕ್ತಿಕ ಮಾಹಿತಿ" ಎಂದರೆ ಏನು?
initial-activation = ಆರಂಭಿಕ ಸಕ್ರಿಯಗೊಳಿಸುವಿಕೆ: ನಿಮ್ಮ Firefox OS ಸಾಧನದ ಆರಂಭಿಕ ಸಕ್ರಿಯಗೊಳಿಸುವಿಕೆಯ ನಂತರ, Firefox OS Mozilla ಗೆ ಒಂದು-ಬಾರಿ ಡೇಟಾ ಪಿಂಗ್ ಅನ್ನು ಕಳುಹಿಸುತ್ತದೆ (ಉದಾ., ಸಾಫ್ಟ್‌ವೇರ್ ಬಿಡುಗಡೆ ಆವೃತ್ತಿ, ಪಾಲುದಾರ ID, ದೇಶ ಮತ್ತು ಪರದೆಯ ಗಾತ್ರದಂತಹ ಸಾಧನದ ನಿರ್ದಿಷ್ಟ ಮಾಹಿತಿಗೆ ಸಂಬಂಧಿಸಿದ ಡೇಟಾ) ಇದು Mozilla ನಿರ್ಧರಿಸಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ. ನಮ್ಮ ಬಳಕೆದಾರರು ಮತ್ತು ಪಾಲುದಾರರಿಗೆ ಭದ್ರತಾ ಅಪ್‌ಡೇಟ್‌ಗಳು ಮತ್ತು ನಿರ್ಣಾಯಕ ಪರಿಹಾರಗಳು ಅಗತ್ಯವಿದ್ದರೆ, ಅಪ್ಲಿಕೇಶನ್ ಡೆವಲಪರ್‌ಗಳ ಅವಶ್ಯಕತೆಗಳನ್ನು ನಿರ್ಧರಿಸಿ ಇದರಿಂದ ಅವರು ನಮ್ಮ ಬಳಕೆದಾರರಿಗೆ ಉತ್ತಮ ಅಪ್ಲಿಕೇಶನ್‌ಗಳನ್ನು ನಿರ್ಮಿಸಬಹುದು ಮತ್ತು ಮಾರುಕಟ್ಟೆ ವಿಶ್ಲೇಷಣೆಯೊಂದಿಗೆ Mozilla ಗೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ (ಉದಾ., ಎಷ್ಟು ಸಾಧನಗಳನ್ನು ಸಕ್ರಿಯಗೊಳಿಸಲಾಗಿದೆ ಎಂಬುದನ್ನು ನಿರ್ಧರಿಸಿ).
