cares-privacy = Mozilla gee om vir jou privaatheid. Wanneer Firefox OS inligting aan ons stuur, beskryf ons Mozilla Privaatheidsbeleid hoe ons daardie inligting hanteer.
what-should-know = Wat anders moet jy weet?
if-store-info = As ons jou persoonlike inligting stoor met inligting wat nie-persoonlik is, sal ons die kombinasie as persoonlike inligting beskou. As ons alle persoonlike inligting uit 'n stel data verwyder, is die oorblywende nie-persoonlike inligting.
if-under-13 = As jy jonger as 13 is, wil ons nie jou persoonlike inligting hê nie, en jy moet dit nie aan ons verskaf nie. As jy 'n ouer is en glo dat jou kind wat jonger as 13 is, persoonlike inligting aan ons verskaf het, kontak ons ​​asseblief om jou kind se inligting te laat verwyder.
when-fulfilling-mission = Wanneer ons ons missie vervul om oop te wees. Ons stel soms inligting vry om ons produkte beter te maak en 'n oop web te bevorder, maar wanneer ons dit doen, sal ons jou persoonlike inligting verwyder en probeer om dit bekend te maak op 'n manier wat die risiko verminder dat jy heridentifiseer word.
how-we-store = Hoe berg en beskerm ons jou persoonlike inligting?
privacy-notice = Firefox OS Privaatheidskennisgewing
how-we-learn = Hoe leer ons inligting oor jou?
privacy-policy = Mozilla Privaatheidsbeleid
what-we-do = Wat doen ons met jou inligting sodra ons dit het?
we-are-global = Ons is 'n wêreldwye organisasie en ons rekenaars is op verskillende plekke regoor die wêreld. Ons gebruik ook diensverskaffers wie se rekenaars ook in verskeie lande kan wees. Dit beteken dat jou inligting op een van daardie rekenaars in 'n ander land kan beland, en daardie land kan 'n ander vlak van databeskermingsregulering as joune hê. Deur inligting aan ons te gee, stem jy in tot hierdie soort oordrag van jou inligting. Maak nie saak in watter land jou inligting is nie, ons voldoen aan toepaslike wetgewing en sal ook voldoen aan die verpligtinge wat ons in hierdie privaatheidsbeleid maak.
updates = Opdaterings: Om homself op datum te hou, koppel Firefox OS outomaties aan 'n diens wat deur of namens die vervaardiger van jou toestel bedryf word.
we-learn = Ons leer inligting oor jou wanneer:
we-commit = Ons is daartoe verbind om jou persoonlike inligting te beskerm sodra ons dit het. Ons implementeer fisiese, besigheids- en tegniese sekuriteitsmaatreëls. Ten spyte van ons pogings, as ons van 'n sekuriteitskending hoor, sal ons jou in kennis stel sodat jy toepaslike beskermende stappe kan neem.
when-law-requires = Wanneer die wet dit vereis. Ons volg die wet wanneer ons versoeke oor jou van 'n regering ontvang of wat verband hou met 'n regsgeding. Ons sal jou in kennis stel wanneer ons gevra word om jou persoonlike inligting op hierdie manier te oorhandig, tensy ons wetlik verbied word om dit te doen. Wanneer ons versoeke soos hierdie ontvang, sal ons slegs jou persoonlike inligting vrystel as ons in goeie trou glo dat die wet van ons vereis om dit te doen. Niks in hierdie beleid is bedoel om enige regsverweer of besware wat jy mag hê teen 'n derde party se versoek om jou inligting bekend te maak, te beperk nie.
app-usage-text = Toepassingsgebruik: Om gebruikerservaring en inhoudontdekking te verbeter, stuur Firefox OS "Toepassingsgebruikdata" (bv. aktiewe gebruikstyd, tellings van oopmaak/toemaak/omval en die lys van gedeïnstalleerde toepassings) na Mozilla. Data van "Tuisskerm", "Toestelle", "Toepassings" en "Webtoepassings" moet ook ingesamel word. U kan die deel van toepassingsgebruikdata deaktiveer in die "Hoofkieslys > Hulp > Oor Firefox-bedryfstelsel".
yes = Ja
when-give-info = Wanneer jy vir ons inligting gee, sal ons dit gebruik op die maniere waarvoor jy ons toestemming gegee het. Oor die algemeen gebruik ons ​​jou inligting om ons te help om ons produkte en dienste vir jou te verskaf en te verbeter.
no-longer-than-need = Ons wil ook nie jou persoonlike inligting langer hê as wat ons dit nodig het nie, so ons hou dit net lank genoeg om te doen waarvoor ons dit ingesamel het. Sodra ons dit nie nodig het nie, neem ons stappe om dit te vernietig, tensy ons deur die wet vereis word om dit langer te hou.
personal-info-means = Vir ons beteken "persoonlike inligting" inligting wat jou identifiseer, soos jou naam of e-posadres.
you-should-know = Dinge wat jy moet weet
we-collect = ons versamel dit outomaties deur ons produkte en dienste (bv. wanneer jou Firefox-blaaier by ons nagaan om te sien of dit op datum is);
when-necessary = Wanneer ons glo dat dit nodig is om skade aan jou of iemand anders te voorkom. Ons sal u inligting slegs op hierdie manier deel as ons 'n goeie geloof oortuiging het dat dit redelikerwys nodig is om die regte, eiendom of veiligheid van u, ons ander gebruikers, Mozilla of die publiek te beskerm.
what-if-change = Wat as ons hierdie privaatheidsbeleid of enige van ons privaatheidskennisgewings verander?
no = Geen
may-need-change = Ons sal dalk hierdie beleid en ons kennisgewings moet verander. Die opdaterings sal aanlyn geplaas word. As die veranderinge wesenlik is, sal ons die opdatering deur Mozilla se gewone kanale aankondig vir sulke aankondigings soos blogplasings en forums. Jou voortgesette gebruik van die produk of diens na die inwerkingtredingsdatum van sulke veranderinge stel jou aanvaarding van sulke veranderinge uit. Om jou resensie geriefliker te maak, sal ons 'n effektiewe datum boaan die bladsy plaas.
only-cover-mozilla = Hierdie kennisgewing dek net hoe Mozilla jou inligting hanteer.
send-to-mozilla = Stuur programgebruikdata na Mozilla?
when-we-share = Wanneer deel ons jou inligting met ander?
ok = OK
what-mean-by-personal-infomation = Wat bedoel ons met "persoonlike inligting"?
non-personal-infomation = Enige inligting wat hierbuite val, is "nie-persoonlike inligting".
fxos-connects = Firefox OS koppel aan ons en ander om produkkenmerke te verskaf.
fxos-is-free = Firefox OS is die gratis en oopbron-bedryfstelsel van Mozilla. Ons gee om vir jou privaatheid en wanneer Firefox OS inligting aan ons stuur, beskryf ons <a>Firefox OS Privaatheidskennisgewing</a> en <a>Mozilla Privaatheidsbeleid</a> hoe ons daardie inligting hanteer.
give-directly = jy gee dit direk aan ons (bv. wanneer jy kies om ons ongelukverslae te stuur);
when-ask = Wanneer ons jou toestemming gevra en ontvang het om dit te deel.
someone-tells = iemand anders vertel ons inligting oor jou (bv. wanneer Thunderbird saam met jou e-posverskaffers werk om jou rekening op te stel); of
for-processing = Vir die verwerking of verskaffing van produkte en dienste aan jou, maar slegs as daardie entiteite wat jou inligting ontvang kontraktueel verplig is om die data te hanteer op maniere wat deur Mozilla goedgekeur is.
initial-activation = Aanvanklike aktivering: By aanvanklike aktivering van jou Firefox OS-toestel, stuur Firefox OS na Mozilla 'n eenmalige data-ping (bv. data wat verband hou met toestelspesifieke inligting soos sagtewarevrystellingweergawe, vennoot-ID, land en skermgrootte) wat Mozilla help om te bepaal as sekuriteitsopdaterings en kritieke regstellings vir ons gebruikers en vennote nodig is, bepaal vereistes vir toepassingontwikkelaars sodat hulle beter toepassings vir ons gebruikers kan bou, en help Mozilla met markontleding (bv. bepaal hoeveel toestelle geaktiveer is).
if-changes = As ons organisasiestruktuur of status verander (as ons 'n herstrukturering ondergaan, verkry word, of bankrot gaan) kan ons jou inligting aan 'n opvolger of geaffilieerde deurgee.
welcome = Welkom by Firefox OS
app-usage-term = Toepassingsgebruik: Om gebruikerservaring en inhoudontdekking te verbeter, stuur Firefox OS "Toepassingsgebruikdata" (bv. aktiewe gebruikstyd, tellings van oopmaak/toemaak/omval en die lys van gedeïnstalleerde toepassings) na Mozilla. Data van "Tuisskerm", "Toestelle", "Toepassings" en "Webtoepassings" moet ook ingesamel word. U kan die deel van toepassingsgebruikdata deaktiveer in die "Hoofkieslys > Hulp > Oor Firefox-bedryfstelsel".
cares-about-your-privacy = Mozilla gee om vir jou privaatheid. Wanneer Firefox OS inligting aan ons stuur, beskryf ons Firefox OS Privaatheidskennisgewing hoe ons daardie inligting hanteer.
when-we-try = wanneer ons meer oor jou probeer verstaan ​​op grond van inligting wat jy aan ons gegee het (bv. wanneer ons jou IP-adres gebruik om taal vir sommige van ons dienste aan te pas).
