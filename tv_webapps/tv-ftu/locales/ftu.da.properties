what-mean-by-personal-infomation = Hvad mener vi med "personlige oplysninger"?
what-if-change = Hvad hvis vi ændrer denne privatlivspolitik eller nogen af ​​vores fortrolighedserklæringer?
if-store-info = Hvis vi gemmer dine personlige oplysninger med oplysninger, der er ikke-personlige, vil vi betragte kombinationen som personlige oplysninger. Hvis vi fjerner alle personlige oplysninger fra et sæt data, er de resterende ikke-personlige oplysninger.
cares-about-your-privacy = Mozilla bekymrer sig om dit privatliv. Når Firefox OS sender oplysninger til os, beskriver vores Firefox OS fortrolighedserklæring, hvordan vi håndterer disse oplysninger.
when-fulfilling-mission = Når vi opfylder vores mission om at være åbne. Vi udgiver nogle gange oplysninger for at gøre vores produkter bedre og fremme et åbent web, men når vi gør det, vil vi fjerne dine personlige oplysninger og forsøge at videregive dem på en måde, der minimerer risikoen for, at du bliver genidentificeret.
cares-privacy = Mozilla bekymrer sig om dit privatliv. Når Firefox OS sender oplysninger til os, beskriver vores Mozilla Privatlivspolitik, hvordan vi håndterer disse oplysninger.
how-we-store = Hvordan opbevarer og beskytter vi dine personlige oplysninger?
when-ask = Når vi har bedt om og modtaget din tilladelse til at dele den.
fxos-is-free = Firefox OS er det gratis og open source-operativsystem fra Mozilla. Vi bekymrer os om dit privatliv, og når Firefox OS sender oplysninger til os, beskriver vores <a>Firefox OS fortrolighedserklæring</a> og <a>Mozillas privatlivspolitik</a>, hvordan vi håndterer disse oplysninger.
when-we-try = når vi forsøger at forstå mere om dig baseret på oplysninger, du har givet os (f.eks. når vi bruger din IP-adresse til at tilpasse sproget for nogle af vores tjenester).
yes = Ja
when-give-info = Når du giver os oplysninger, vil vi bruge dem på de måder, som du har givet os tilladelse til. Generelt bruger vi dine oplysninger til at hjælpe os med at levere og forbedre vores produkter og tjenester til dig.
give-directly = du giver det direkte til os (f.eks. når du vælger at sende os nedbrudsrapporter);
fxos-connects = Firefox OS opretter forbindelse til os og andre for at levere produktfunktioner.
we-commit = Vi er forpligtet til at beskytte dine personlige oplysninger, når vi har dem. Vi implementerer fysiske, forretningsmæssige og tekniske sikkerhedsforanstaltninger. På trods af vores indsats, hvis vi får kendskab til et sikkerhedsbrud, giver vi dig besked, så du kan tage passende beskyttelsesforanstaltninger.
we-learn = Vi får oplysninger om dig, når:
privacy-policy = Mozillas privatlivspolitik
welcome = Velkommen til Firefox OS
we-are-global = Vi er en global organisation, og vores computere er flere forskellige steder rundt om i verden. Vi bruger også tjenesteudbydere, hvis computere også kan være i forskellige lande. Det betyder, at dine oplysninger kan ende på en af ​​disse computere i et andet land, og det land kan have et andet databeskyttelsesniveau end dit. Ved at give os oplysninger giver du dit samtykke til denne form for overførsel af dine oplysninger. Uanset hvilket land dine oplysninger er i, overholder vi gældende lovgivning og vil også overholde de forpligtelser, vi giver i denne privatlivspolitik.
for-processing = Til behandling eller levering af produkter og tjenester til dig, men kun hvis de enheder, der modtager dine oplysninger, er kontraktligt forpligtet til at håndtere dataene på måder, der er godkendt af Mozilla.
app-usage-term = App-brug: For at forbedre brugeroplevelsen og indholdsgenkendelse sender Firefox OS "App-brugsdata" (f.eks. aktiv brugstid, antal åbne/lukker/nedbrud og listen over afinstallerede apps) til Mozilla. Data fra "Startskærm", "Enheder", "Apps" og "Web Apps" skal også indsamles. Du kan deaktivere deling af appbrugsdata i "Hovedmenu > Hjælp > Om Firefox OS".
non-personal-infomation = Enhver information, der falder uden for dette, er "ikke-personlig information".
what-should-know = Hvad skal du ellers vide?
when-necessary = Når vi mener, det er nødvendigt for at forhindre skade på dig eller en anden. Vi deler kun dine oplysninger på denne måde, hvis vi har en god tro på, at det er rimeligt nødvendigt for at beskytte rettighederne, ejendom eller sikkerhed for dig, vores andre brugere, Mozilla eller offentligheden.
initial-activation = Indledende aktivering: Ved første aktivering af din Firefox OS-enhed sender Firefox OS et engangsdataping til Mozilla (f.eks. data relateret til enhedsspecifik information såsom softwareudgivelsesversion, partner-id, land og skærmstørrelse), som hjælper Mozilla med at bestemme hvis der er behov for sikkerhedsopdateringer og kritiske rettelser til vores brugere og partnere, fastlægge krav til app-udviklere, så de kan bygge bedre apps til vores brugere, og hjælpe Mozilla med markedsanalyse (f.eks. bestemme, hvor mange enheder der er blevet aktiveret).
no = Ingen
only-cover-mozilla = Denne meddelelse dækker kun, hvordan Mozilla håndterer dine oplysninger.
what-we-do = Hvad gør vi med dine oplysninger, når vi har dem?
when-law-requires = Når loven kræver det. Vi følger loven, når vi modtager anmodninger om dig fra en regering eller relateret til en retssag. Vi giver dig besked, når vi bliver bedt om at udlevere dine personlige oplysninger på denne måde, medmindre vi er lovligt forbudt at gøre det. Når vi modtager anmodninger som denne, frigiver vi kun dine personlige oplysninger, hvis vi i god tro mener, at loven kræver, at vi gør det. Intet i denne politik har til formål at begrænse eventuelle juridiske forsvar eller indvendinger, som du måtte have mod en tredjeparts anmodning om at videregive dine oplysninger.
someone-tells = en anden fortæller os oplysninger om dig (f.eks. når Thunderbird samarbejder med dine e-mail-udbydere om at oprette din konto); eller
you-should-know = Ting du bør vide
no-longer-than-need = Vi ønsker heller ikke dine personlige oplysninger i længere tid, end vi har brug for dem, så vi opbevarer dem kun længe nok til at gøre det, vi har indsamlet dem til. Når vi ikke har brug for det, tager vi skridt til at ødelægge det, medmindre vi ved lov er forpligtet til at beholde det længere.
we-collect = vi indsamler det automatisk gennem vores produkter og tjenester (f.eks. når din Firefox-browser tjekker med os for at se, om den er opdateret);
if-changes = Hvis vores organisationsstruktur eller status ændrer sig (hvis vi gennemgår en omstrukturering, bliver opkøbt eller går konkurs), kan vi videregive dine oplysninger til en efterfølger eller affilieret.
when-we-share = Hvornår deler vi dine oplysninger med andre?
may-need-change = Vi skal muligvis ændre denne politik og vores meddelelser. Opdateringerne vil blive lagt online. Hvis ændringerne er væsentlige, vil vi annoncere opdateringen gennem Mozillas sædvanlige kanaler for sådanne meddelelser såsom blogindlæg og fora. Din fortsatte brug af produktet eller tjenesten efter ikrafttrædelsesdatoen for sådanne ændringer udgør din accept af sådanne ændringer. For at gøre din anmeldelse mere bekvem, vil vi offentliggøre en ikrafttrædelsesdato øverst på siden.
app-usage-text = App-brug: For at forbedre brugeroplevelsen og indholdsgenkendelse sender Firefox OS "App-brugsdata" (f.eks. aktiv brugstid, antal åbne/lukker/nedbrud og listen over afinstallerede apps) til Mozilla. Data fra "Startskærm", "Enheder", "Apps" og "Web Apps" skal også indsamles. Du kan deaktivere deling af appbrugsdata i "Hovedmenu > Hjælp > Om Firefox OS".
privacy-notice = Privatlivserklæring om Firefox OS
ok = Okay
personal-info-means = For os betyder "personlige oplysninger" oplysninger, der identificerer dig, såsom dit navn eller din e-mailadresse.
if-under-13 = Hvis du er under 13 år, ønsker vi ikke dine personlige oplysninger, og du må ikke give os dem. Hvis du er forælder og mener, at dit barn, der er under 13 år, har givet os personlige oplysninger, bedes du kontakte os for at få fjernet dit barns oplysninger.
send-to-mozilla = Send appbrugsdata til Mozilla?
how-we-learn = Hvordan lærer vi information om dig?
updates = Opdateringer: For at holde sig opdateret opretter Firefox OS automatisk forbindelse til en tjeneste, der drives af eller på vegne af producenten af ​​din enhed.
