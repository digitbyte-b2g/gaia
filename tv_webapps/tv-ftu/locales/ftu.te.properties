cares-privacy = Mozilla మీ గోప్యత గురించి శ్రద్ధ వహిస్తుంది. Firefox OS మాకు సమాచారాన్ని పంపినప్పుడు, మేము ఆ సమాచారాన్ని ఎలా నిర్వహిస్తామో మా Mozilla గోప్యతా విధానం వివరిస్తుంది.
app-usage-term = అనువర్తన వినియోగం: వినియోగదారు అనుభవాన్ని మరియు కంటెంట్ ఆవిష్కరణను మెరుగుపరచడానికి, Firefox OS "యాప్ వినియోగ డేటా" (ఉదా., సక్రియ వినియోగ సమయం, తెరిచిన/మూసివేయబడిన/క్రాష్‌ల గణనలు మరియు అన్‌ఇన్‌స్టాల్ చేయబడిన అనువర్తనాల జాబితా) Mozillaకి పంపుతుంది. "హోమ్ స్క్రీన్", "పరికరాలు", "యాప్‌లు" మరియు "వెబ్ యాప్‌లు" నుండి కూడా డేటా సేకరించబడుతుంది. మీరు “ప్రధాన మెనూ > సహాయం > Firefox OS గురించి”లో యాప్ వినియోగ డేటా భాగస్వామ్యాన్ని నిలిపివేయవచ్చు.
fxos-connects = Firefox OS ఉత్పత్తి లక్షణాలను అందించడానికి మాకు మరియు ఇతరులకు కనెక్ట్ చేస్తుంది.
fxos-is-free = Firefox OS అనేది మొజిల్లా నుండి ఉచిత మరియు ఓపెన్ సోర్స్ ఆపరేటింగ్ సిస్టమ్. మేము మీ గోప్యత గురించి శ్రద్ధ వహిస్తాము మరియు Firefox OS మాకు సమాచారాన్ని పంపినప్పుడు, మా <a>Firefox OS గోప్యతా నోటీసు</a> మరియు <a>Mozilla గోప్యతా విధానం</a> మేము ఆ సమాచారాన్ని ఎలా నిర్వహిస్తామో వివరిస్తాయి.
we-collect = మేము దానిని మా ఉత్పత్తులు మరియు సేవల ద్వారా స్వయంచాలకంగా సేకరిస్తాము (ఉదా., మీ Firefox బ్రౌజర్ తాజాగా ఉందో లేదో తెలుసుకోవడానికి మాతో తనిఖీ చేసినప్పుడు);
if-store-info = మేము మీ వ్యక్తిగత సమాచారాన్ని వ్యక్తిగతం కాని సమాచారంతో నిల్వ చేస్తే, మేము కలయికను వ్యక్తిగత సమాచారంగా పరిగణిస్తాము. మేము డేటా సెట్ నుండి మొత్తం వ్యక్తిగత సమాచారాన్ని తీసివేస్తే, మిగిలినది వ్యక్తిగతేతర సమాచారం.
app-usage-text = అనువర్తన వినియోగం: వినియోగదారు అనుభవాన్ని మరియు కంటెంట్ ఆవిష్కరణను మెరుగుపరచడానికి, Firefox OS "యాప్ వినియోగ డేటా" (ఉదా., సక్రియ వినియోగ సమయం, తెరిచిన/మూసివేయబడిన/క్రాష్‌ల గణనలు మరియు అన్‌ఇన్‌స్టాల్ చేయబడిన అనువర్తనాల జాబితా) Mozillaకి పంపుతుంది. “హోమ్ స్క్రీన్”, “డివైసెస్”, “యాప్‌లు” మరియు “వెబ్ యాప్‌లు” నుండి కూడా డేటా సేకరించబడుతుంది. మీరు “ప్రధాన మెనూ > సహాయం > Firefox OS గురించి”లో యాప్ వినియోగ డేటా భాగస్వామ్యాన్ని నిలిపివేయవచ్చు.
what-we-do = మీ సమాచారాన్ని కలిగి ఉన్న తర్వాత మేము దానిని ఏమి చేస్తాము?
we-commit = మేము మీ వ్యక్తిగత సమాచారాన్ని కలిగి ఉన్న తర్వాత దానిని రక్షించడానికి కట్టుబడి ఉన్నాము. మేము భౌతిక, వ్యాపార మరియు సాంకేతిక భద్రతా చర్యలను అమలు చేస్తాము. మా ప్రయత్నాలు ఉన్నప్పటికీ, మేము భద్రతా ఉల్లంఘన గురించి తెలుసుకుంటే, మేము మీకు తెలియజేస్తాము, తద్వారా మీరు తగిన రక్షణ చర్యలు తీసుకోవచ్చు.
personal-info-means = మాకు, "వ్యక్తిగత సమాచారం" అంటే మీ పేరు లేదా ఇమెయిల్ చిరునామా వంటి మిమ్మల్ని గుర్తించే సమాచారం.
only-cover-mozilla = ఈ నోటీసు Mozilla మీ సమాచారాన్ని ఎలా హ్యాండిల్ చేస్తుందో మాత్రమే కవర్ చేస్తుంది.
send-to-mozilla = యాప్ వినియోగ డేటాను మొజిల్లాకు పంపాలా?
when-law-requires = చట్టం అవసరమైనప్పుడు. మేము మీ గురించి ప్రభుత్వం నుండి లేదా వ్యాజ్యానికి సంబంధించిన అభ్యర్థనలను స్వీకరించినప్పుడు మేము చట్టాన్ని అనుసరిస్తాము. మేము మీ వ్యక్తిగత సమాచారాన్ని ఈ విధంగా అందజేయమని అడిగినప్పుడు మేము చట్టబద్ధంగా అలా చేయడాన్ని నిషేధించకపోతే మీకు తెలియజేస్తాము. మేము ఇలాంటి అభ్యర్థనలను స్వీకరించినప్పుడు, మేము మీ వ్యక్తిగత సమాచారాన్ని విడుదల చేయాలని చట్టంలో మాకు మంచి నమ్మకం ఉంటే మాత్రమే మేము విడుదల చేస్తాము. ఈ విధానంలో ఏదీ మీ సమాచారాన్ని బహిర్గతం చేయమని మీరు మూడవ పక్షం చేసిన అభ్యర్థనకు ఏవైనా చట్టపరమైన రక్షణలు లేదా అభ్యంతరాలను పరిమితం చేయడానికి ఉద్దేశించబడలేదు.
no = సంఖ్య
for-processing = మీకు ఉత్పత్తులు మరియు సేవలను ప్రాసెస్ చేయడం లేదా అందించడం కోసం, అయితే మీ సమాచారాన్ని స్వీకరించే సంస్థలు Mozilla ద్వారా ఆమోదించబడిన మార్గాల్లో డేటాను నిర్వహించడానికి ఒప్పందపరంగా బాధ్యత వహించినట్లయితే మాత్రమే.
yes = అవును
non-personal-infomation = దీని వెలుపల వచ్చే ఏదైనా సమాచారం "వ్యక్తిగతం కాని సమాచారం".
ok = అలాగే
may-need-change = మేము ఈ విధానాన్ని మరియు మా నోటీసులను మార్చవలసి రావచ్చు. నవీకరణలు ఆన్‌లైన్‌లో పోస్ట్ చేయబడతాయి. మార్పులు ముఖ్యమైనవి అయితే, బ్లాగ్ పోస్ట్‌లు మరియు ఫోరమ్‌ల వంటి ప్రకటనల కోసం మేము మొజిల్లా యొక్క సాధారణ ఛానెల్‌ల ద్వారా నవీకరణను ప్రకటిస్తాము. అటువంటి మార్పుల ప్రభావవంతమైన తేదీ తర్వాత మీరు ఉత్పత్తి లేదా సేవ యొక్క నిరంతర ఉపయోగం అటువంటి మార్పులకు మీ అంగీకారాన్ని కలిగిస్తుంది. మీ సమీక్షను మరింత సౌకర్యవంతంగా చేయడానికి, మేము పేజీ ఎగువన ప్రభావవంతమైన తేదీని పోస్ట్ చేస్తాము.
cares-about-your-privacy = Mozilla మీ గోప్యత గురించి శ్రద్ధ వహిస్తుంది. Firefox OS మాకు సమాచారాన్ని పంపినప్పుడు, మా Firefox OS గోప్యతా నోటీసు మేము ఆ సమాచారాన్ని ఎలా నిర్వహించాలో వివరిస్తుంది.
no-longer-than-need = మీ వ్యక్తిగత సమాచారాన్ని మాకు అవసరమైన దానికంటే ఎక్కువ కాలం పాటు మేము కోరుకోము, కాబట్టి మేము దానిని సేకరించిన దాని కోసం మాత్రమే మేము దానిని ఉంచుతాము. ఒకసారి మనకు అవసరం లేకపోయినా, దానిని ఎక్కువ కాలం ఉంచాలని చట్టం ప్రకారం కోరితే తప్ప, దానిని నాశనం చేయడానికి మేము చర్యలు తీసుకుంటాము.
when-give-info = మీరు మాకు సమాచారాన్ని అందించినప్పుడు, మీరు మాకు అనుమతి ఇచ్చిన మార్గాల్లో మేము దానిని ఉపయోగిస్తాము. సాధారణంగా, మీ కోసం మా ఉత్పత్తులు మరియు సేవలను అందించడంలో మరియు మెరుగుపరచడంలో మాకు సహాయపడటానికి మేము మీ సమాచారాన్ని ఉపయోగిస్తాము.
when-we-try = మీరు మాకు అందించిన సమాచారం ఆధారంగా మేము ప్రయత్నించినప్పుడు మరియు మీ గురించి మరింత అర్థం చేసుకున్నప్పుడు (ఉదా., మా సేవలలో కొన్నింటికి భాషను అనుకూలీకరించడానికి మేము మీ IP చిరునామాను ఉపయోగించినప్పుడు).
when-ask = మేము దానిని భాగస్వామ్యం చేయడానికి మీ అనుమతిని అడిగినప్పుడు మరియు స్వీకరించినప్పుడు.
what-if-change = మేము ఈ గోప్యతా విధానాన్ని లేదా మా గోప్యతా నోటీసులలో దేనినైనా మార్చినట్లయితే ఏమి చేయాలి?
when-fulfilling-mission = మేము బహిరంగంగా ఉండాలనే మా మిషన్‌ను పూర్తి చేస్తున్నప్పుడు. మేము మా ఉత్పత్తులను మెరుగుపరచడానికి మరియు ఓపెన్ వెబ్‌ను ప్రోత్సహించడానికి కొన్నిసార్లు సమాచారాన్ని విడుదల చేస్తాము, కానీ మేము అలా చేసినప్పుడు, మేము మీ వ్యక్తిగత సమాచారాన్ని తీసివేస్తాము మరియు మీరు మళ్లీ గుర్తించబడే ప్రమాదాన్ని తగ్గించే విధంగా దానిని బహిర్గతం చేయడానికి ప్రయత్నిస్తాము.
welcome = Firefox OSకి స్వాగతం
we-learn = మేము మీ గురించి సమాచారాన్ని ఎప్పుడు తెలుసుకుంటాము:
what-mean-by-personal-infomation = "వ్యక్తిగత సమాచారం" అంటే ఏమిటి?
what-should-know = మీరు ఇంకా ఏమి తెలుసుకోవాలి?
we-are-global = మేము గ్లోబల్ ఆర్గనైజేషన్ మరియు మా కంప్యూటర్లు ప్రపంచవ్యాప్తంగా వివిధ ప్రదేశాలలో ఉన్నాయి. మేము సర్వీస్ ప్రొవైడర్లను కూడా ఉపయోగిస్తాము, వారి కంప్యూటర్లు కూడా వివిధ దేశాలలో ఉండవచ్చు. దీనర్థం మీ సమాచారం మరొక దేశంలోని కంప్యూటర్‌లలో ఒకదానిలో ముగుస్తుంది మరియు ఆ దేశం మీది కాకుండా వేరే స్థాయి డేటా రక్షణ నియంత్రణను కలిగి ఉండవచ్చు. మాకు సమాచారం ఇవ్వడం ద్వారా, మీరు మీ సమాచారాన్ని ఈ రకమైన బదిలీకి అంగీకరిస్తారు. మీ సమాచారం ఏ దేశంలో ఉన్నా, మేము వర్తించే చట్టానికి లోబడి ఉంటాము మరియు ఈ గోప్యతా విధానంలో మేము చేసే కట్టుబాట్లకు కూడా కట్టుబడి ఉంటాము.
someone-tells = వేరొకరు మీ గురించి సమాచారాన్ని మాకు తెలియజేస్తారు (ఉదా., మీ ఖాతాను సెటప్ చేయడానికి Thunderbird మీ ఇమెయిల్ ప్రొవైడర్‌లతో కలిసి పని చేసినప్పుడు); లేదా
when-we-share = మేము మీ సమాచారాన్ని ఇతరులతో ఎప్పుడు పంచుకుంటాము?
when-necessary = మీకు లేదా మరొకరికి హాని జరగకుండా నిరోధించడం అవసరమని మేము విశ్వసించినప్పుడు. మీ, మా ఇతర వినియోగదారులు, Mozilla లేదా ప్రజల హక్కులు, ఆస్తి లేదా భద్రతను సంరక్షించడం సహేతుకంగా అవసరమని మాకు మంచి నమ్మకం ఉంటే మాత్రమే మేము మీ సమాచారాన్ని ఈ విధంగా పంచుకుంటాము.
privacy-policy = మొజిల్లా గోప్యతా విధానం
if-changes = మా సంస్థాగత నిర్మాణం లేదా స్థితి మారితే (మేము పునర్నిర్మాణానికి గురైతే, కొనుగోలు చేసినట్లయితే లేదా దివాలా తీస్తే) మేము మీ సమాచారాన్ని వారసుడు లేదా అనుబంధ సంస్థకు పంపవచ్చు.
privacy-notice = Firefox OS గోప్యతా నోటీసు
you-should-know = మీరు తెలుసుకోవలసిన విషయాలు
if-under-13 = మీరు 13 ఏళ్లలోపు ఉన్నట్లయితే, మీ వ్యక్తిగత సమాచారం మాకు అక్కర్లేదు మరియు మీరు దానిని మాకు అందించకూడదు. మీరు తల్లిదండ్రులు మరియు 13 ఏళ్లలోపు మీ పిల్లలు మాకు వ్యక్తిగత సమాచారాన్ని అందించారని విశ్వసిస్తే, దయచేసి మీ పిల్లల సమాచారాన్ని తీసివేయడానికి మమ్మల్ని సంప్రదించండి.
give-directly = మీరు దాన్ని నేరుగా మాకు అందిస్తారు (ఉదా., మీరు మాకు క్రాష్ నివేదికలను పంపాలని ఎంచుకున్నప్పుడు);
how-we-learn = మేము మీ గురించి సమాచారాన్ని ఎలా నేర్చుకుంటాము?
initial-activation = ప్రారంభ క్రియాశీలత: మీ Firefox OS పరికరం యొక్క ప్రారంభ క్రియాశీలత తర్వాత, Firefox OS Mozillaకి ఒక-పర్యాయ డేటా పింగ్‌ను పంపుతుంది (ఉదా., సాఫ్ట్‌వేర్ విడుదల సంస్కరణ, భాగస్వామి ID, దేశం మరియు స్క్రీన్ పరిమాణం వంటి పరికర నిర్దిష్ట సమాచారానికి సంబంధించిన డేటా) ఇది Mozilla నిశ్చయించడంలో సహాయపడుతుంది. మా వినియోగదారులు మరియు భాగస్వాములకు భద్రతా అప్‌డేట్‌లు మరియు క్లిష్టమైన పరిష్కారాలు అవసరమైతే, యాప్ డెవలపర్‌ల కోసం అవసరాలను నిర్ణయించండి, తద్వారా వారు మా వినియోగదారుల కోసం మెరుగైన యాప్‌లను రూపొందించగలరు మరియు మార్కెట్ విశ్లేషణతో Mozillaకి సహాయపడుతుంది (ఉదా., ఎన్ని పరికరాలు యాక్టివేట్ చేయబడిందో నిర్ణయించడం).
how-we-store = మేము మీ వ్యక్తిగత సమాచారాన్ని ఎలా నిల్వ చేస్తాము మరియు రక్షిస్తాము?
updates = అప్‌డేట్‌లు: అప్‌డేట్‌గా ఉంచుకోవడానికి, Firefox OS ఆటోమేటిక్‌గా మీ పరికరం తయారీదారుచే నిర్వహించబడే లేదా వారి తరపున నిర్వహించబడే సేవకు కనెక్ట్ అవుతుంది.
