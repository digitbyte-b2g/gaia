no = No
welcome = Benvingut a Firefox OS
ok = D'acord
if-changes = Si la nostra estructura organitzativa o l'estat canvien (si patim una reestructuració, som adquirits o fem fallida), podem passar la vostra informació a un successor o afiliat.
we-are-global = Som una organització global i els nostres ordinadors es troben en diferents llocs del món. També fem servir proveïdors de serveis els ordinadors dels quals també poden estar en diversos països. Això vol dir que la vostra informació pot acabar en un d'aquests ordinadors d'un altre país i aquest país pot tenir un nivell de regulació de protecció de dades diferent del vostre. En donar-nos informació, acceptes aquest tipus de transferència de la teva informació. Independentment del país en què es trobi la vostra informació, complim la legislació aplicable i també complirem els compromisos que assumim en aquesta política de privadesa.
only-cover-mozilla = Aquest avís només cobreix com Mozilla gestiona la vostra informació.
when-necessary = Quan creiem necessari per evitar danys a vostè o a una altra persona. Només compartirem la seva informació d'aquesta manera si creiem de bona fe que és raonablement necessari per protegir els drets, la propietat o la seguretat de vostè, dels altres usuaris, de Mozilla o del públic.
when-give-info = Quan ens proporcioneu informació, la farem servir de la manera que ens heu donat el permís. En general, fem servir la vostra informació per ajudar-nos a oferir-vos i millorar els nostres productes i serveis.
how-we-learn = Com aprenem informació sobre tu?
for-processing = Per processar-vos o proporcionar-vos productes i serveis, però només si les entitats que reben la vostra informació estan obligades contractualment a tractar les dades de la manera aprovada per Mozilla.
what-we-do = Què fem amb la teva informació un cop la tenim?
someone-tells = algú altre ens informa informació sobre tu (p. ex., quan Thunderbird treballa amb els teus proveïdors de correu electrònic per configurar el teu compte); o
give-directly = ens la doneu directament (p. ex., quan decidiu enviar-nos informes d'error);
when-ask = Quan us hem demanat i rebut el vostre permís per compartir-lo.
we-commit = Ens comprometem a protegir la vostra informació personal un cop la tinguem. Implementem mesures de seguretat físiques, empresarials i tècniques. Malgrat els nostres esforços, si ens assabentem d'una bretxa de seguretat, us ho notificarem perquè pugueu prendre les mesures de protecció adequades.
we-learn = Aprenem informació sobre tu quan:
non-personal-infomation = Qualsevol informació que quedi fora d'això és "informació no personal".
fxos-connects = Firefox OS es connecta a nosaltres i a altres persones per oferir característiques del producte.
how-we-store = Com emmagatzemem i protegim la vostra informació personal?
yes = Sí
if-store-info = Si emmagatzemem la vostra informació personal amb informació que no és personal, considerarem la combinació com a informació personal. Si eliminem tota la informació personal d'un conjunt de dades, la resta és informació no personal.
you-should-know = Coses que hauríeu de saber
what-should-know = Què més hauríeu de saber?
personal-info-means = Per a nosaltres, "informació personal" significa informació que us identifica, com ara el vostre nom o adreça de correu electrònic.
updates = Actualitzacions: per mantenir-se al dia, Firefox OS es connecta automàticament a un servei operat pel fabricant del vostre dispositiu o en nom del mateix.
what-mean-by-personal-infomation = Què entenem per "informació personal"?
we-collect = el recollim automàticament a través dels nostres productes i serveis (p. ex., quan el vostre navegador Firefox ens consulta per veure si està actualitzat);
what-if-change = Què passa si canviem aquesta política de privadesa o qualsevol dels nostres avisos de privadesa?
if-under-13 = Si tens menys de 13 anys, no volem la teva informació personal i no ens la has de proporcionar. Si sou pare i creieu que el vostre fill menor de 13 anys ens ha proporcionat informació personal, poseu-vos en contacte amb nosaltres per eliminar la informació del vostre fill.
when-we-share = Quan compartim la teva informació amb altres persones?
when-law-requires = Quan la llei ho exigeixi. Seguim la llei sempre que rebem sol·licituds sobre vostè d'un govern o relacionades amb una demanda. T'avisarem quan se'ns demani que enviem la teva informació personal d'aquesta manera, tret que ens prohibeix legalment fer-ho. Quan rebem sol·licituds com aquesta, només divulgarem la vostra informació personal si creiem de bona fe que la llei ens obliga a fer-ho. Res d'aquesta política pretén limitar les defenses legals o les objeccions que pugueu tenir a la sol·licitud d'un tercer per revelar la vostra informació.
privacy-notice = Avís de privadesa de Firefox OS
when-fulfilling-mission = Quan estem complint la nostra missió de ser oberts. De vegades divulgem informació per millorar els nostres productes i fomentar un web obert, però quan ho fem, eliminarem la vostra informació personal i intentarem revelar-la de manera que es redueixi al mínim el risc que us torni a identificar.
privacy-policy = Política de privadesa de Mozilla
initial-activation = Activació inicial: després de l'activació inicial del vostre dispositiu Firefox OS, Firefox OS envia a Mozilla un ping de dades únic (per exemple, dades relacionades amb informació específica del dispositiu, com ara la versió del llançament del programari, l'identificador de soci, el país i la mida de la pantalla) que ajuda a Mozilla a determinar si calen actualitzacions de seguretat i solucions crítiques per als nostres usuaris i socis, determineu els requisits per als desenvolupadors d'aplicacions perquè puguin crear millors aplicacions per als nostres usuaris i ajudeu Mozilla amb l'anàlisi del mercat (p. ex., determinar quants dispositius s'han activat).
when-we-try = quan intentem entendre més sobre tu en funció de la informació que ens has donat (p. ex., quan fem servir la teva adreça IP per personalitzar l'idioma d'alguns dels nostres serveis).
may-need-change = És possible que hàgim de canviar aquesta política i els nostres avisos. Les actualitzacions es publicaran en línia. Si els canvis són substantius, anunciarem l'actualització a través dels canals habituals de Mozilla per a aquests anuncis, com ara entrades de blocs i fòrums. L'ús continuat del producte o servei després de la data d'entrada en vigor d'aquests canvis constitueix la vostra acceptació d'aquests canvis. Perquè la vostra revisió sigui més còmoda, publicarem una data efectiva a la part superior de la pàgina.
no-longer-than-need = Tampoc volem que la vostra informació personal sigui més llarga del que la necessitem, de manera que només la conservem el temps suficient per fer el que l'hem recollit. Quan ja no el necessitem, prenem mesures per destruir-lo tret que la llei ens obligui a mantenir-lo més temps.
cares-privacy = Mozilla es preocupa per la vostra privadesa. Quan Firefox OS ens envia informació, la nostra Política de privadesa de Mozilla descriu com gestionem aquesta informació.
fxos-is-free = Firefox OS és el sistema operatiu gratuït i de codi obert de Mozilla. Ens importa la teva privadesa i quan Firefox OS ens envia informació, el nostre <a>Avís de privadesa de Firefox OS</a> i la <a>Política de privadesa de Mozilla</a> descriuen com gestionem aquesta informació.
send-to-mozilla = Vols enviar dades d'ús de l'aplicació a Mozilla?
app-usage-text = Ús d'aplicacions: per millorar l'experiència de l'usuari i el descobriment de contingut, Firefox OS envia "Dades d'ús de l'aplicació" (p. ex., temps d'ús actiu, recomptes d'obres/tancaments/bloqueigs i la llista d'aplicacions desinstal·lades) a Mozilla. També s'han de recollir dades de la "Pantalla d'inici", "Dispositius", "Aplicacions" i "Aplicacions web". Podeu desactivar la compartició de dades d'ús de l'aplicació al "Menú principal > Ajuda > Quant a Firefox OS".
cares-about-your-privacy = Mozilla es preocupa per la vostra privadesa. Quan Firefox OS ens envia informació, el nostre Avís de privadesa de Firefox OS descriu com gestionem aquesta informació.
app-usage-term = Ús d'aplicacions: per millorar l'experiència de l'usuari i el descobriment de contingut, Firefox OS envia "Dades d'ús de l'aplicació" (p. ex., temps d'ús actiu, recomptes d'obres/tancaments/bloqueigs i la llista d'aplicacions desinstal·lades) a Mozilla. També s'han de recollir dades de la "Pantalla d'inici", "Dispositius", "Aplicacions" i "Aplicacions web". Podeu desactivar la compartició de dades d'ús de l'aplicació al "Menú principal > Ajuda > Quant a Firefox OS".
