updates = Mises à jour : pour se tenir à jour, Firefox OS se connecte automatiquement à un service exploité par ou au nom du fabricant de votre appareil.
cares-about-your-privacy = Mozilla se soucie de votre vie privée. Lorsque Firefox OS nous envoie des informations, notre Avis de confidentialité de Firefox OS décrit comment nous traitons ces informations.
when-fulfilling-mission = Lorsque nous remplissons notre mission d'ouverture. Nous divulguons parfois des informations pour améliorer nos produits et favoriser un Web ouvert, mais lorsque nous le faisons, nous supprimons vos informations personnelles et essayons de les divulguer d'une manière qui minimise le risque que vous soyez ré-identifié.
personal-info-means = Pour nous, les "informations personnelles" désignent les informations qui vous identifient, comme votre nom ou votre adresse e-mail.
you-should-know = Ce que vous devez savoir
we-commit = Nous nous engageons à protéger vos informations personnelles une fois que nous les avons. Nous mettons en œuvre des mesures de sécurité physiques, commerciales et techniques. Malgré nos efforts, si nous apprenons une faille de sécurité, nous vous en informerons afin que vous puissiez prendre les mesures de protection appropriées.
when-we-share = Quand partageons-nous vos informations avec d'autres ?
only-cover-mozilla = Cet avis ne couvre que la manière dont Mozilla traite vos informations.
app-usage-text = Utilisation de l'application : afin d'améliorer l'expérience utilisateur et la découverte de contenu, Firefox OS envoie des "données d'utilisation de l'application" (par exemple, la durée d'utilisation active, le nombre d'ouvertures/fermetures/plantages et la liste des applications désinstallées) à Mozilla. Les données de « Home Screen », « Devices », « Apps » et « Web Apps » doivent également être collectées. Vous pouvez désactiver le partage des données d'utilisation de l'application dans le « Menu principal > Aide > À propos de Firefox OS ».
if-under-13 = Si vous avez moins de 13 ans, nous ne voulons pas de vos informations personnelles et vous ne devez pas nous les fournir. Si vous êtes un parent et pensez que votre enfant de moins de 13 ans nous a fourni des informations personnelles, veuillez nous contacter pour que les informations de votre enfant soient supprimées.
no-longer-than-need = Nous ne voulons pas non plus de vos informations personnelles plus longtemps que nécessaire, nous ne les conservons donc que le temps nécessaire pour faire ce pour quoi nous les avons collectées. Une fois que nous n'en avons plus besoin, nous prenons des mesures pour le détruire à moins que nous ne soyons tenus par la loi de le conserver plus longtemps.
may-need-change = Nous devrons peut-être modifier cette politique et nos avis. Les mises à jour seront publiées en ligne. Si les changements sont substantiels, nous annoncerons la mise à jour via les canaux habituels de Mozilla pour de telles annonces telles que les articles de blog et les forums. Votre utilisation continue du produit ou du service après la date d'entrée en vigueur de ces modifications constitue votre acceptation de ces modifications. Pour faciliter votre examen, nous afficherons une date d'entrée en vigueur en haut de la page.
if-changes = Si notre structure organisationnelle ou notre statut change (si nous subissons une restructuration, sommes acquis ou faisons faillite), nous pouvons transmettre vos informations à un successeur ou à un affilié.
fxos-connects = Firefox OS se connecte à nous et à d'autres afin de fournir les fonctionnalités du produit.
privacy-notice = Avis de confidentialité de Firefox OS
initial-activation = Activation initiale : lors de l'activation initiale de votre appareil Firefox OS, Firefox OS envoie à Mozilla un ping de données unique (par exemple, des données relatives à des informations spécifiques à l'appareil telles que la version du logiciel, l'ID du partenaire, le pays et la taille de l'écran) qui aide Mozilla à déterminer si des mises à jour de sécurité et des correctifs critiques sont nécessaires pour nos utilisateurs et partenaires, déterminer les exigences pour les développeurs d'applications afin qu'ils puissent créer de meilleures applications pour nos utilisateurs, et aider Mozilla dans l'analyse du marché (par exemple, déterminer combien d'appareils ont été activés).
we-are-global = Nous sommes une organisation mondiale et nos ordinateurs se trouvent dans plusieurs endroits différents à travers le monde. Nous utilisons également des fournisseurs de services dont les ordinateurs peuvent également se trouver dans différents pays. Cela signifie que vos informations peuvent se retrouver sur l'un de ces ordinateurs dans un autre pays, et ce pays peut avoir un niveau de réglementation de protection des données différent du vôtre. En nous donnant des informations, vous consentez à ce type de transfert de vos informations. Quel que soit le pays dans lequel se trouvent vos informations, nous nous conformons à la loi applicable et respecterons également les engagements que nous prenons dans cette politique de confidentialité.
what-mean-by-personal-infomation = Qu'entendons-nous par "renseignements personnels" ?
we-learn = Nous apprenons des informations sur vous lorsque :
non-personal-infomation = Toute information qui ne relève pas de cela est une « information non personnelle ».
cares-privacy = Mozilla se soucie de votre vie privée. Lorsque Firefox OS nous envoie des informations, notre politique de confidentialité de Mozilla décrit la manière dont nous traitons ces informations.
for-processing = Pour traiter ou vous fournir des produits et services, mais uniquement si les entités recevant vos informations sont contractuellement tenues de traiter les données d'une manière approuvée par Mozilla.
what-should-know = Qu'est-ce que tu devrais savoir d'autre?
how-we-store = Comment stockons-nous et protégeons-nous vos informations personnelles ?
yes = Oui
app-usage-term = Utilisation de l'application : afin d'améliorer l'expérience utilisateur et la découverte de contenu, Firefox OS envoie des "données d'utilisation de l'application" (par exemple, la durée d'utilisation active, le nombre d'ouvertures/fermetures/plantages et la liste des applications désinstallées) à Mozilla. Les données de « Home Screen », « Devices », « Apps » et « Web Apps » doivent également être collectées. Vous pouvez désactiver le partage des données d'utilisation de l'application dans le « Menu principal > Aide > À propos de Firefox OS ».
how-we-learn = Comment apprenons-nous des informations sur vous ?
no = Non
what-if-change = Que se passe-t-il si nous modifions cette politique de confidentialité ou l'un de nos avis de confidentialité ?
give-directly = vous nous le fournissez directement (par exemple, lorsque vous choisissez de nous envoyer des rapports d'incident) ;
welcome = Bienvenue dans FirefoxOS
when-necessary = Lorsque nous pensons qu'il est nécessaire d'éviter de vous nuire ou de blesser quelqu'un d'autre. Nous ne partagerons vos informations de cette manière que si nous pensons en toute bonne foi que cela est raisonnablement nécessaire pour protéger vos droits, votre propriété ou votre sécurité, celle de nos autres utilisateurs, de Mozilla ou du public.
what-we-do = Que faisons-nous de vos informations une fois que nous les avons ?
when-law-requires = Quand la loi l'exige. Nous respectons la loi chaque fois que nous recevons des demandes vous concernant de la part d'un gouvernement ou liées à un procès. Nous vous informerons lorsqu'il nous sera demandé de transmettre vos informations personnelles de cette manière, sauf si la loi nous interdit de le faire. Lorsque nous recevons des demandes comme celle-ci, nous ne divulguerons vos informations personnelles que si nous pensons en toute bonne foi que la loi nous oblige à le faire. Rien dans cette politique n'est destiné à limiter les défenses légales ou les objections que vous pourriez avoir à la demande d'un tiers de divulguer vos informations.
when-ask = Lorsque nous avons demandé et reçu votre autorisation de le partager.
ok = D'ACCORD
send-to-mozilla = Envoyer les données d'utilisation de l'application à Mozilla ?
when-give-info = Lorsque vous nous donnez des informations, nous les utiliserons de la manière pour laquelle vous nous avez donné la permission. En règle générale, nous utilisons vos informations pour nous aider à fournir et à améliorer nos produits et services pour vous.
fxos-is-free = Firefox OS est le système d'exploitation gratuit et open source de Mozilla. Nous nous soucions de votre vie privée et lorsque Firefox OS nous envoie des informations, notre <a>Avis de confidentialité de Firefox OS</a> et la <a>Politique de confidentialité de Mozilla</a> décrivent comment nous traitons ces informations.
privacy-policy = Politique de confidentialité de Mozilla
we-collect = nous les collectons automatiquement via nos produits et services (par exemple, lorsque votre navigateur Firefox vérifie avec nous s'il est à jour) ;
someone-tells = quelqu'un d'autre nous donne des informations sur vous (par exemple, lorsque Thunderbird travaille avec vos fournisseurs de messagerie pour configurer votre compte) ; ou
when-we-try = lorsque nous essayons de mieux vous comprendre sur la base des informations que vous nous avez fournies (par exemple, lorsque nous utilisons votre adresse IP pour personnaliser la langue de certains de nos services).
if-store-info = Si nous stockons vos informations personnelles avec des informations non personnelles, nous considérerons la combinaison comme des informations personnelles. Si nous supprimons toutes les informations personnelles d'un ensemble de données, le reste est constitué d'informations non personnelles.
