if-under-13 = Se você tem menos de 13 anos, não queremos suas informações pessoais e você não deve fornecê-las a nós. Se você é pai ou mãe e acredita que seu filho menor de 13 anos nos forneceu informações pessoais, entre em contato conosco para que as informações de seu filho sejam removidas.
may-need-change = Podemos precisar alterar esta política e nossos avisos. As atualizações serão publicadas online. Se as alterações forem substanciais, anunciaremos a atualização por meio dos canais habituais da Mozilla para tais anúncios, como postagens em blogs e fóruns. Seu uso continuado do produto ou serviço após a data efetiva de tais alterações constitui sua aceitação de tais alterações. Para tornar sua revisão mais conveniente, publicaremos uma data efetiva na parte superior da página.
initial-activation = Ativação inicial: Após a ativação inicial do seu dispositivo Firefox OS, o Firefox OS envia à Mozilla um ping de dados único (por exemplo, dados relacionados a informações específicas do dispositivo, como versão de lançamento do software, ID do parceiro, país e tamanho da tela) que ajuda a Mozilla a determinar se atualizações de segurança e correções críticas forem necessárias para nossos usuários e parceiros, determinar os requisitos para desenvolvedores de aplicativos para que possam criar aplicativos melhores para nossos usuários e ajudar a Mozilla com análises de mercado (por exemplo, determinar quantos dispositivos foram ativados).
if-changes = Se nossa estrutura organizacional ou status mudar (se passarmos por uma reestruturação, formos adquiridos ou falirmos), poderemos passar suas informações para um sucessor ou afiliado.
only-cover-mozilla = Este aviso cobre apenas como a Mozilla lida com suas informações.
what-we-do = O que fazemos com suas informações assim que as tivermos?
fxos-connects = O Firefox OS se conecta a nós e a outros para fornecer recursos de produto.
when-necessary = Quando acreditamos que é necessário evitar danos a você ou a outra pessoa. Só compartilharemos suas informações dessa maneira se acreditarmos de boa fé que é razoavelmente necessário proteger seus direitos, propriedade ou segurança, de nossos outros usuários, da Mozilla ou do público.
no-longer-than-need = Também não queremos suas informações pessoais por mais tempo do que precisamos, então as mantemos apenas o tempo suficiente para fazer o que as coletamos. Uma vez que não precisamos dele, tomamos medidas para destruí-lo, a menos que sejamos obrigados por lei a mantê-lo por mais tempo.
send-to-mozilla = Enviar dados de uso do aplicativo para a Mozilla?
fxos-is-free = O Firefox OS é o sistema operacional gratuito e de código aberto da Mozilla. Nós nos preocupamos com sua privacidade e quando o Firefox OS nos envia informações, nosso <a>Aviso de Privacidade do Firefox OS</a> e a <a>Política de Privacidade da Mozilla</a> descrevem como lidamos com essas informações.
how-we-store = Como armazenamos e protegemos suas informações pessoais?
when-we-try = quando tentamos entender mais sobre você com base nas informações que você nos forneceu (por exemplo, quando usamos seu endereço IP para personalizar o idioma de alguns de nossos serviços).
when-give-info = Quando você nos fornecer informações, nós as usaremos da maneira que você nos deu permissão. Geralmente, usamos suas informações para nos ajudar a fornecer e melhorar nossos produtos e serviços para você.
give-directly = você nos dá diretamente (por exemplo, quando você escolhe nos enviar relatórios de falhas);
updates = Atualizações: Para manter-se atualizado, o Firefox OS se conecta automaticamente a um serviço operado por ou em nome do fabricante do seu dispositivo.
when-law-requires = Quando a lei assim o exigir. Cumprimos a lei sempre que recebemos solicitações sobre você de um governo ou relacionadas a uma ação judicial. Nós o notificaremos quando for solicitado a fornecer suas informações pessoais dessa maneira, a menos que sejamos legalmente proibidos de fazê-lo. Quando recebermos solicitações como essa, apenas divulgaremos suas informações pessoais se acreditarmos de boa fé que a lei exige que o façamos. Nada nesta política pretende limitar quaisquer defesas legais ou objeções que você possa ter à solicitação de terceiros para divulgar suas informações.
ok = OK
we-commit = Estamos comprometidos em proteger suas informações pessoais assim que as tivermos. Implementamos medidas de segurança física, empresarial e técnica. Apesar de nossos esforços, se soubermos de uma violação de segurança, iremos notificá-lo para que você possa tomar as medidas de proteção adequadas.
what-mean-by-personal-infomation = O que queremos dizer com "informações pessoais"?
when-we-share = Quando compartilhamos suas informações com outras pessoas?
cares-privacy = A Mozilla se preocupa com sua privacidade. Quando o Firefox OS nos envia informações, nossa Política de Privacidade da Mozilla descreve como lidamos com essas informações.
for-processing = Para processar ou fornecer produtos e serviços a você, mas apenas se as entidades que recebem suas informações forem contratualmente obrigadas a lidar com os dados de maneiras aprovadas pela Mozilla.
when-fulfilling-mission = Quando estamos cumprindo nossa missão de estarmos abertos. Às vezes, divulgamos informações para melhorar nossos produtos e promover uma web aberta, mas quando o fazemos, removemos suas informações pessoais e tentamos divulgá-las de forma a minimizar o risco de você ser identificado novamente.
non-personal-infomation = Qualquer informação que esteja fora disso é "informação não pessoal".
we-collect = nós os coletamos automaticamente por meio de nossos produtos e serviços (por exemplo, quando seu navegador Firefox verifica conosco se está atualizado);
privacy-policy = Política de Privacidade da Mozilla
when-ask = Quando pedimos e recebemos sua permissão para compartilhá-lo.
yes = Sim
cares-about-your-privacy = A Mozilla se preocupa com sua privacidade. Quando o Firefox OS nos envia informações, nosso Aviso de Privacidade do Firefox OS descreve como lidamos com essas informações.
personal-info-means = Para nós, "informações pessoais" significa informações que o identificam, como seu nome ou endereço de e-mail.
no = Não
app-usage-term = Uso do aplicativo: para melhorar a experiência do usuário e a descoberta de conteúdo, o Firefox OS envia "Dados de uso do aplicativo" (por exemplo, tempo de uso ativo, contagem de aberturas/fechamentos/falhas e a lista de aplicativos desinstalados) para a Mozilla. Dados de “Tela inicial”, “Dispositivos”, “Aplicativos” e “Aplicativos da Web” também devem ser coletados. Você pode desativar o compartilhamento de dados de uso do aplicativo no “Menu principal > Ajuda > Sobre o Firefox OS”.
you-should-know = Coisas que você deve saber
how-we-learn = Como obtemos informações sobre você?
we-are-global = Somos uma organização global e nossos computadores estão em vários lugares diferentes ao redor do mundo. Também usamos provedores de serviços cujos computadores também podem estar em vários países. Isso significa que suas informações podem acabar em um desses computadores em outro país, e esse país pode ter um nível de regulamentação de proteção de dados diferente do seu. Ao nos fornecer informações, você concorda com esse tipo de transferência de suas informações. Não importa em que país suas informações estejam, nós cumprimos a lei aplicável e também cumpriremos os compromissos que assumimos nesta política de privacidade.
we-learn = Obtemos informações sobre você quando:
what-if-change = E se alterarmos esta política de privacidade ou qualquer um dos nossos avisos de privacidade?
if-store-info = Se armazenarmos suas informações pessoais com informações não pessoais, consideraremos a combinação como informações pessoais. Se removermos todas as informações pessoais de um conjunto de dados, o restante será uma informação não pessoal.
someone-tells = outra pessoa nos fornece informações sobre você (por exemplo, quando o Thunderbird trabalha com seus provedores de e-mail para configurar sua conta); ou
welcome = Bem-vindo ao Firefox OS
app-usage-text = Uso do aplicativo: para melhorar a experiência do usuário e a descoberta de conteúdo, o Firefox OS envia "Dados de uso do aplicativo" (por exemplo, tempo de uso ativo, contagem de aberturas/fechamentos/falhas e a lista de aplicativos desinstalados) para a Mozilla. Dados de “Tela inicial”, “Dispositivos”, “Aplicativos” e “Aplicativos da Web” também devem ser coletados. Você pode desativar o compartilhamento de dados de uso do aplicativo no “Menu principal > Ajuda > Sobre o Firefox OS”.
what-should-know = O que mais você deve saber?
privacy-notice = Aviso de privacidade do Firefox OS
