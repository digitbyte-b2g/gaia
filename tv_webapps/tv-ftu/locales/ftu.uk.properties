what-if-change = Що, якщо ми змінимо цю політику конфіденційності або будь-яке з наших повідомлень про конфіденційність?
updates = Оновлення: щоб підтримувати себе в актуальному стані, ОС Firefox автоматично підключається до служби, якою керує виробник вашого пристрою або від його імені.
we-are-global = Ми — глобальна організація, і наші комп’ютери знаходяться в різних місцях по всьому світу. Ми також використовуємо постачальників послуг, чиї комп’ютери також можуть бути в різних країнах. Це означає, що ваша інформація може опинитися на одному з цих комп’ютерів в іншій країні, і ця країна може мати інший рівень регулювання захисту даних, ніж ваш. Надаючи нам інформацію, ви погоджуєтеся на такий вид передачі вашої інформації. Незалежно від того, в якій країні знаходиться ваша інформація, ми дотримуємося чинного законодавства, а також зобов’язань, взятих на себе в цій політиці конфіденційності.
when-we-share = Коли ми надаємо вашу інформацію іншим?
we-commit = Ми прагнемо захищати вашу особисту інформацію, коли вона у нас є. Ми впроваджуємо заходи фізичної, господарської та технічної безпеки. Незважаючи на наші зусилля, якщо ми дізнаємося про порушення безпеки, ми повідомимо вас, щоб ви могли вжити відповідних заходів захисту.
initial-activation = Початкова активація: після початкової активації вашого пристрою з ОС Firefox ОС Firefox надсилає до Mozilla одноразовий запит даних (наприклад, дані, що стосуються інформації про пристрій, як-от версія програмного забезпечення, ідентифікатор партнера, країна та розмір екрана), що допомагає Mozilla визначити якщо нашим користувачам і партнерам потрібні оновлення безпеки та критичні виправлення, визначає вимоги до розробників додатків, щоб вони могли створювати кращі додатки для наших користувачів, і допомагає Mozilla з аналізом ринку (наприклад, визначати, скільки пристроїв було активовано).
privacy-notice = Повідомлення про конфіденційність ОС Firefox
we-learn = Ми дізнаємося інформацію про вас, коли:
when-we-try = коли ми намагаємося більше зрозуміти вас на основі інформації, яку ви нам надали (наприклад, коли ми використовуємо вашу IP-адресу для налаштування мови для деяких наших служб).
app-usage-text = Використання програми: щоб покращити взаємодію з користувачем і пошук вмісту, Firefox OS надсилає «Дані про використання програми» (наприклад, час активного використання, кількість відкривань/закриття/збоїв і список видалених програм) до Mozilla. Також потрібно збирати дані з «Головного екрана», «Пристроїв», «Програм» і «Веб-програм». Ви можете вимкнути обмін даними про використання програми в «Головне меню > Довідка > Про Firefox OS».
when-ask = Коли ми попросили та отримали ваш дозвіл поділитися ним.
fxos-is-free = Firefox OS — це безкоштовна операційна система з відкритим кодом від Mozilla. Ми дбаємо про вашу конфіденційність, і коли ОС Firefox надсилає нам інформацію, наша <a>Примітка про конфіденційність ОС Firefox</a> і <a>Політика конфіденційності Mozilla</a> описують, як ми обробляємо цю інформацію.
if-changes = Якщо наша організаційна структура або статус зміниться (якщо ми зазнаємо реструктуризації, придбання або банкрутство), ми можемо передати вашу інформацію наступнику або філії.
non-personal-infomation = Будь-яка інформація, що виходить за межі цього, є "неособистою інформацією".
yes = Так
may-need-change = Можливо, нам доведеться змінити цю політику та наші повідомлення. Оновлення будуть опубліковані в Інтернеті. Якщо зміни є суттєвими, ми оголосимо про оновлення через звичайні канали Mozilla для таких оголошень, як-от публікації в блогах і на форумах. Продовження використання вами продукту чи послуги після дати набрання чинності такими змінами означає вашу згоду з такими змінами. Щоб зробити ваш перегляд зручнішим, ми розмістимо дату набрання чинності у верхній частині сторінки.
cares-about-your-privacy = Mozilla піклується про вашу конфіденційність. Коли ОС Firefox надсилає нам інформацію, у Повідомленні про конфіденційність ОС Firefox описано, як ми обробляємо цю інформацію.
no-longer-than-need = Нам також не потрібна ваша особиста інформація довше, ніж нам це потрібно, тому ми зберігаємо її лише достатньо довго, щоб виконати те, для чого ми її зібрали. Якщо він нам не потрібен, ми вживаємо заходів, щоб його знищити, якщо закон не зобов’язує зберігати його довше.
no = Ні
when-necessary = Коли ми вважаємо за необхідне запобігти завданню шкоди вам або комусь іншому. Ми будемо ділитися вашою інформацією таким чином лише в тому випадку, якщо будемо добросовісно вважати, що це обґрунтовано необхідно для захисту прав, власності чи безпеки вас, інших наших користувачів, Mozilla чи громадськості.
for-processing = Для обробки або надання вам продуктів і послуг, але лише якщо суб’єкти, які отримують вашу інформацію, за контрактом зобов’язані обробляти дані у спосіб, схвалений Mozilla.
only-cover-mozilla = Це повідомлення стосується лише того, як Mozilla обробляє вашу інформацію.
if-under-13 = Якщо вам менше 13 років, нам не потрібна ваша особиста інформація, і ви не повинні надавати її нам. Якщо ви є батьком і вважаєте, що ваша дитина віком до 13 років надала нам особисту інформацію, будь ласка, зв’яжіться з нами, щоб ми видалили інформацію вашої дитини.
privacy-policy = Політика конфіденційності Mozilla
fxos-connects = Firefox OS підключається до нас та інших, щоб надати функції продукту.
what-mean-by-personal-infomation = Що ми маємо на увазі під «особистою інформацією»?
app-usage-term = Використання програми: щоб покращити взаємодію з користувачем і пошук вмісту, Firefox OS надсилає «Дані про використання програми» (наприклад, час активного використання, кількість відкривань/закриття/збоїв і список видалених програм) до Mozilla. Також потрібно збирати дані з «Головного екрана», «Пристроїв», «Програм» і «Веб-програм». Ви можете вимкнути обмін даними про використання програми в «Головне меню > Довідка > Про Firefox OS».
how-we-learn = Як ми дізнаємося інформацію про вас?
what-should-know = Що ще варто знати?
if-store-info = Якщо ми зберігаємо вашу особисту інформацію разом із інформацією, яка не є особистою, ми вважатимемо цю комбінацію особистою інформацією. Якщо ми видалимо всю особисту інформацію з набору даних, решта буде неособистою інформацією.
someone-tells = хтось інший повідомляє нам інформацію про вас (наприклад, коли Thunderbird працює з вашими постачальниками послуг електронної пошти, щоб налаштувати ваш обліковий запис); або
we-collect = ми збираємо їх автоматично через наші продукти та служби (наприклад, коли ваш браузер Firefox перевіряє у нас, чи він оновлений);
you-should-know = Речі, які ви повинні знати
how-we-store = Як ми зберігаємо та захищаємо вашу особисту інформацію?
ok = в порядку
send-to-mozilla = Надіслати дані про використання програми в Mozilla?
what-we-do = Що ми робимо з вашою інформацією, коли її отримаємо?
when-fulfilling-mission = Коли ми виконуємо свою місію бути відкритими. Іноді ми оприлюднюємо інформацію, щоб покращити наші продукти та сприяти відкритому Інтернету, але коли ми це робимо, ми видаляємо вашу особисту інформацію та намагаємося розкрити її таким чином, щоб мінімізувати ризик повторної ідентифікації.
personal-info-means = Для нас «особиста інформація» означає інформацію, яка ідентифікує вас, як-от ваше ім’я чи адреса електронної пошти.
when-give-info = Коли ви надаєте нам інформацію, ми використовуватимемо її у спосіб, на який ви надали нам дозвіл. Як правило, ми використовуємо вашу інформацію, щоб допомогти нам надавати та покращувати наші продукти та послуги для вас.
give-directly = ви надаєте його нам безпосередньо (наприклад, коли ви вирішуєте надіслати нам звіти про збої);
welcome = Ласкаво просимо до ОС Firefox
cares-privacy = Mozilla піклується про вашу конфіденційність. Коли ОС Firefox надсилає нам інформацію, наша Політика конфіденційності Mozilla описує, як ми обробляємо цю інформацію.
when-law-requires = Коли цього вимагає закон. Ми дотримуємося закону щоразу, коли отримуємо запити щодо вас від уряду або пов’язані з судовим процесом. Ми повідомимо вас, коли нас попросять передати вашу особисту інформацію таким чином, якщо нам це не заборонено законом. Коли ми отримуємо подібні запити, ми оприлюднюємо вашу особисту інформацію, лише якщо будемо добросовісно вважати, що цього вимагає закон. Ніщо в цій політиці не має на меті обмежити будь-який юридичний захист або заперечення, які ви можете мати проти запиту третьої сторони на розкриття вашої інформації.
