what-should-know = ماذا يجب ان تعرف ايضا؟
cares-about-your-privacy = تهتم Mozilla بخصوصيتك. عندما يرسل Firefox OS معلومات إلينا ، يصف إشعار خصوصية Firefox OS الخاص بنا كيفية تعاملنا مع هذه المعلومات.
when-necessary = عندما نعتقد أنه من الضروري منع إلحاق الضرر بك أو بأي شخص آخر. لن نشارك معلوماتك بهذه الطريقة إلا إذا كان لدينا اعتقاد حسن النية أنه من الضروري بشكل معقول حماية حقوقك أو ممتلكاتك أو سلامتك أو لمستخدمينا الآخرين أو Mozilla أو الجمهور.
no-longer-than-need = كما أننا لا نريد معلوماتك الشخصية لفترة أطول مما نحتاج إليها ، لذلك نحتفظ بها فقط لفترة كافية للقيام بما قمنا بجمعها من أجله. بمجرد عدم حاجتنا إليه ، نتخذ خطوات لتدميره ما لم يطلب منا القانون الاحتفاظ به لفترة أطول.
what-mean-by-personal-infomation = ماذا نعني ب "المعلومات الشخصية"؟
we-are-global = نحن منظمة عالمية وأجهزة الكمبيوتر الخاصة بنا موجودة في عدة أماكن مختلفة حول العالم. نستخدم أيضًا مزودي الخدمة الذين قد تكون أجهزة الكمبيوتر الخاصة بهم موجودة أيضًا في بلدان مختلفة. هذا يعني أن معلوماتك قد ينتهي بها الأمر على أحد أجهزة الكمبيوتر هذه في بلد آخر ، وقد يكون لهذا البلد مستوى مختلف من تنظيم حماية البيانات عن مستواك. من خلال تزويدنا بالمعلومات ، فإنك توافق على هذا النوع من نقل معلوماتك. بغض النظر عن البلد الذي توجد فيه معلوماتك ، فإننا نلتزم بالقانون المعمول به وسنلتزم أيضًا بالالتزامات التي نتعهد بها في سياسة الخصوصية هذه.
yes = نعم
updates = التحديثات: لتحديث نفسه باستمرار ، يتصل Firefox OS تلقائيًا بخدمة تديرها الشركة المصنعة لجهازك أو بالنيابة عنها.
when-give-info = عندما تزودنا بمعلومات ، سنستخدمها بالطرق التي منحتنا الإذن بها. بشكل عام ، نستخدم معلوماتك لمساعدتنا على توفير وتحسين منتجاتنا وخدماتنا لك.
fxos-is-free = Firefox OS هو نظام تشغيل مجاني ومفتوح المصدر من Mozilla. نحن نهتم بخصوصيتك وعندما يرسل Firefox OS معلومات إلينا ، يصف <a> إشعار خصوصية Firefox OS </a> و <a> سياسة خصوصية Mozilla </a> كيفية تعاملنا مع هذه المعلومات.
for-processing = لمعالجة أو توفير المنتجات والخدمات لك ، ولكن فقط إذا كانت تلك الكيانات التي تتلقى معلوماتك ملزمة تعاقديًا بمعالجة البيانات بالطرق التي توافق عليها Mozilla.
when-fulfilling-mission = عندما نحقق مهمتنا في أن نكون منفتحين. نصدر أحيانًا معلومات لتحسين منتجاتنا وتعزيز شبكة الويب المفتوحة ، ولكن عندما نفعل ذلك ، سنزيل معلوماتك الشخصية ونحاول الكشف عنها بطريقة تقلل من مخاطر إعادة تحديد هويتك.
what-we-do = ماذا نفعل بمعلوماتك بمجرد حصولنا عليها؟
personal-info-means = بالنسبة لنا ، تعني "المعلومات الشخصية" المعلومات التي تحدد هويتك ، مثل اسمك أو عنوان بريدك الإلكتروني.
we-commit = نحن ملتزمون بحماية معلوماتك الشخصية بمجرد حصولنا عليها. نقوم بتنفيذ تدابير أمنية مادية وتجارية وتقنية. على الرغم من جهودنا ، إذا علمنا بوجود خرق أمني ، فسنخطرك حتى تتمكن من اتخاذ خطوات الحماية المناسبة.
someone-tells = يخبرنا شخص آخر بمعلومات عنك (على سبيل المثال ، عندما يعمل Thunderbird مع مزودي البريد الإلكتروني لإعداد حسابك) ؛ أو
only-cover-mozilla = يغطي هذا الإشعار فقط كيفية تعامل Mozilla مع معلوماتك.
what-if-change = ماذا لو قمنا بتغيير سياسة الخصوصية هذه أو أي من إشعارات الخصوصية الخاصة بنا؟
app-usage-text = استخدام التطبيق: من أجل تحسين تجربة المستخدم واكتشاف المحتوى ، يرسل Firefox OS "بيانات استخدام التطبيق" (على سبيل المثال ، وقت الاستخدام النشط ، وعدد مرات الفتح / الإغلاق / التعطل وقائمة التطبيقات غير المثبتة) إلى Mozilla. سيتم أيضًا جمع البيانات من "الشاشة الرئيسية" و "الأجهزة" و "التطبيقات" و "تطبيقات الويب". يمكنك تعطيل مشاركة بيانات استخدام التطبيق في "القائمة الرئيسية> تعليمات> حول Firefox OS".
give-directly = تقدمه إلينا مباشرةً (على سبيل المثال ، عندما تختار إرسال تقارير الأعطال إلينا) ؛
how-we-store = كيف نقوم بتخزين وحماية معلوماتك الشخصية؟
privacy-notice = إشعار خصوصية نظام التشغيل Firefox OS
when-we-share = متى نشارك معلوماتك مع الآخرين؟
when-we-try = عندما نحاول ونفهم المزيد عنك بناءً على المعلومات التي قدمتها لنا (على سبيل المثال ، عندما نستخدم عنوان IP الخاص بك لتخصيص اللغة لبعض خدماتنا).
app-usage-term = استخدام التطبيق: من أجل تحسين تجربة المستخدم واكتشاف المحتوى ، يرسل Firefox OS "بيانات استخدام التطبيق" (على سبيل المثال ، وقت الاستخدام النشط ، وعدد مرات الفتح / الإغلاق / التعطل وقائمة التطبيقات غير المثبتة) إلى Mozilla. سيتم أيضًا جمع البيانات من "الشاشة الرئيسية" و "الأجهزة" و "التطبيقات" و "تطبيقات الويب". يمكنك تعطيل مشاركة بيانات استخدام التطبيق في "القائمة الرئيسية> تعليمات> حول Firefox OS".
if-store-info = إذا قمنا بتخزين معلوماتك الشخصية بمعلومات غير شخصية ، فسنعتبر المجموعة معلومات شخصية. إذا قمنا بإزالة جميع المعلومات الشخصية من مجموعة من البيانات ، فإن المتبقي هو معلومات غير شخصية.
send-to-mozilla = هل تريد إرسال بيانات استخدام التطبيق إلى Mozilla؟
welcome = مرحبًا بك في Firefox OS
we-learn = نتعلم معلومات عنك عندما:
how-we-learn = كيف نتعلم معلومات عنك؟
we-collect = نقوم بتجميعها تلقائيًا من خلال منتجاتنا وخدماتنا (على سبيل المثال ، عندما يتحقق متصفح Firefox الخاص بك معنا لمعرفة ما إذا كان محدثًا) ؛
may-need-change = قد نحتاج إلى تغيير هذه السياسة وإشعاراتنا. سيتم نشر التحديثات عبر الإنترنت. إذا كانت التغييرات جوهرية ، فسنعلن عن التحديث من خلال قنوات Mozilla المعتادة للإعلانات مثل منشورات المدونة والمنتديات. استمرار استخدامك للمنتج أو الخدمة بعد تاريخ سريان هذه التغييرات يشكل موافقتك على هذه التغييرات. لجعل المراجعة أكثر ملاءمة ، سننشر تاريخًا ساريًا في الجزء العلوي من الصفحة.
non-personal-infomation = أي معلومات تقع خارج هذا "معلومات غير شخصية".
no = رقم
privacy-policy = سياسة خصوصية Mozilla
if-under-13 = إذا كان عمرك أقل من 13 عامًا ، فنحن لا نريد معلوماتك الشخصية ، ويجب ألا تزودنا بها. إذا كنت أحد الوالدين وتعتقد أن طفلك الذي يقل عمره عن 13 عامًا قد زودنا بمعلومات شخصية ، فيرجى الاتصال بنا لإزالة معلومات طفلك.
if-changes = إذا تغير هيكلنا التنظيمي أو حالتنا (إذا خضعنا لإعادة هيكلة ، أو حصلنا عليها ، أو أفلسنا) ، فقد نقوم بتمرير معلوماتك إلى من يخلفنا أو شركة تابعة.
initial-activation = التنشيط الأولي: عند التنشيط الأولي لجهاز Firefox OS الخاص بك ، يرسل Firefox OS إلى Mozilla اختبار اتصال بيانات لمرة واحدة (على سبيل المثال ، البيانات المتعلقة بالمعلومات الخاصة بالجهاز مثل إصدار إصدار البرنامج ومعرف الشريك والبلد وحجم الشاشة) مما يساعد Mozilla على تحديد إذا كانت التحديثات الأمنية والإصلاحات الهامة مطلوبة لمستخدمينا وشركائنا ، فحدد متطلبات مطوري التطبيقات حتى يتمكنوا من إنشاء تطبيقات أفضل لمستخدمينا ، ومساعدة Mozilla في تحليل السوق (على سبيل المثال ، تحديد عدد الأجهزة التي تم تنشيطها).
when-ask = عندما طلبنا وحصلنا على إذن منك لمشاركتها.
you-should-know = أشياء يجب أن تعرفها
cares-privacy = تهتم Mozilla بخصوصيتك. عندما يرسل Firefox OS معلومات إلينا ، تصف سياسة خصوصية Mozilla الخاصة بنا كيفية تعاملنا مع هذه المعلومات.
fxos-connects = يتصل نظام التشغيل Firefox OS بنا والآخرين من أجل توفير ميزات المنتج.
when-law-requires = عندما يتطلب القانون ذلك. نحن نتبع القانون كلما تلقينا طلبات عنك من الحكومة أو تتعلق بدعوى قضائية. سنقوم بإخطارك عندما يُطلب منا تسليم معلوماتك الشخصية بهذه الطريقة ما لم نحظر قانونيًا من القيام بذلك. عندما نتلقى طلبات كهذه ، فإننا لن نكشف عن معلوماتك الشخصية إلا إذا كان لدينا اعتقاد حسن النية بأن القانون يتطلب منا القيام بذلك. لا يوجد في هذه السياسة ما يقصد منه تقييد أي دفاعات قانونية أو اعتراضات قد تكون لديك على طلب طرف ثالث للكشف عن معلوماتك.
ok = نعم
