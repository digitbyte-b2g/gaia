app-usage-term = Tətbiqdən İstifadə: İstifadəçi təcrübəsini və məzmun kəşfini təkmilləşdirmək üçün Firefox ƏS "Tətbiq İstifadə Məlumatlarını" (məsələn, aktiv istifadə vaxtı, açılma/bağlama/qəza sayıları və silinmiş proqramların siyahısı) Mozilla-ya göndərir. “Əsas ekran”, “Cihazlar”, “Tətbiqlər” və “Veb Proqramlar”dan da məlumatlar toplanmalıdır. Siz “Əsas Menyu > Yardım > Firefox ƏS haqqında” bölməsində Tətbiq İstifadəsi Məlumatlarının paylaşılmasını söndürə bilərsiniz.
when-we-share = Məlumatınızı başqaları ilə nə vaxt paylaşırıq?
when-give-info = Bizə məlumat verdiyiniz zaman biz ondan icazə verdiyiniz üsullarla istifadə edəcəyik. Ümumiyyətlə, biz sizin üçün məhsul və xidmətlərimizi təmin etmək və təkmilləşdirmək üçün məlumatınızdan istifadə edirik.
how-we-store = Şəxsi məlumatlarınızı necə saxlayırıq və qoruyuruq?
you-should-know = Bilməli olduğunuz şeylər
someone-tells = başqası bizə sizin haqqınızda məlumat deyir (məsələn, Thunderbird hesabınızı qurmaq üçün e-poçt provayderlərinizlə işlədikdə); və ya
updates = Yeniləmələr: Özünü yeniləmək üçün Firefox OS avtomatik olaraq cihazınızın istehsalçısı tərəfindən və ya onun adından idarə olunan xidmətə qoşulur.
initial-activation = İlkin Aktivləşdirmə: Firefox OS cihazınızın ilkin aktivləşdirilməsindən sonra Firefox OS Mozilla'ya birdəfəlik məlumat pingini (məsələn, proqram təminatının buraxılış versiyası, tərəfdaş ID, ölkə və ekran ölçüsü kimi cihaza aid xüsusi məlumatlara aid məlumatlar) göndərir və bu Mozilla'ya müəyyən etməyə kömək edir. istifadəçilərimiz və tərəfdaşlarımız üçün təhlükəsizlik yeniləmələri və kritik düzəlişlər lazımdırsa, tətbiq tərtibatçıları üçün tələbləri müəyyənləşdirin ki, onlar istifadəçilərimiz üçün daha yaxşı proqramlar yarada bilsinlər və Mozilla-ya bazar təhlili ilə kömək etsinlər (məsələn, neçə cihazın aktivləşdirildiyini müəyyənləşdirin).
how-we-learn = Sizin haqqınızda məlumatları necə öyrənirik?
for-processing = Sizə məhsul və xidmətlərin işlənməsi və ya təqdim edilməsi üçün, lakin yalnız məlumatınızı alan qurumlar müqavilə əsasında məlumatları Mozilla tərəfindən təsdiq edilmiş üsullarla idarə etməyə borclu olduqda.
when-necessary = Sizə və ya başqasına zərərin qarşısını almaq lazım olduğuna inandığımız zaman. Biz yalnız sizin, digər istifadəçilərimizin, Mozilla və ya ictimaiyyətin hüquqlarını, əmlakını və ya təhlükəsizliyini qorumaq üçün əsaslı şəkildə zəruri olduğuna vicdanla inansaq, məlumatınızı bu şəkildə paylaşacağıq.
we-learn = Haqqınızda məlumatları aşağıdakı zaman öyrənirik:
what-we-do = Məlumatınız əlimizdə olduqdan sonra onunla nə edəcəyik?
we-collect = biz onu məhsul və xidmətlərimiz vasitəsilə avtomatik toplayırıq (məsələn, Firefox brauzerinizin yeni olub-olmadığını yoxlamaq üçün bizimlə əlaqə saxladıqda);
when-we-try = Bizə verdiyiniz məlumata əsasən (məsələn, bəzi xidmətlərimiz üçün dili fərdiləşdirmək üçün IP ünvanınızdan istifadə etdikdə) sizin haqqınızda daha çox başa düşməyə çalışdığımız zaman).
what-should-know = Başqa nə bilməlisiniz?
what-if-change = Bu məxfilik siyasətini və ya hər hansı məxfilik bildirişlərimizi dəyişdirsək necə olar?
only-cover-mozilla = Bu bildiriş yalnız Mozilla-nın məlumatlarınızı necə idarə etdiyini əhatə edir.
non-personal-infomation = Bundan kənara çıxan hər hansı məlumat “qeyri-şəxsi məlumat”dır.
if-store-info = Şəxsi məlumatlarınızı qeyri-şəxsi məlumatlarla birlikdə saxlasaq, birləşməni şəxsi məlumat kimi nəzərdən keçirəcəyik. Bütün şəxsi məlumatları bir sıra məlumatlardan silsək, qalanları qeyri-şəxsi məlumatdır.
may-need-change = Bu siyasəti və bildirişlərimizi dəyişdirməli ola bilərik. Yeniliklər onlayn olaraq yerləşdiriləcək. Dəyişikliklər əhəmiyyətli olarsa, biz blog yazıları və forumlar kimi elanlar üçün Mozilla-nın adi kanalları vasitəsilə yeniləməni elan edəcəyik. Bu cür dəyişikliklərin qüvvəyə mindiyi tarixdən sonra məhsul və ya xidmətdən davamlı istifadəniz belə dəyişiklikləri qəbul etdiyinizi bildirir. Rəyinizi daha rahat etmək üçün səhifənin yuxarı hissəsində qüvvəyə minmə tarixini dərc edəcəyik.
if-changes = Təşkilati strukturumuz və ya statusumuz dəyişərsə (restrukturizasiyaya məruz qalsaq, alınarsa və ya müflis olarıqsa) biz sizin məlumatınızı varisə və ya filiala ötürə bilərik.
what-mean-by-personal-infomation = “Şəxsi məlumat” dedikdə nəyi nəzərdə tuturuq?
when-ask = Paylaşmaq üçün icazənizi soruşduqda və aldıq.
when-fulfilling-mission = Açıq olmaq missiyamızı yerinə yetirərkən. Biz bəzən məhsullarımızı daha yaxşı etmək və açıq interneti inkişaf etdirmək üçün məlumat yayırıq, lakin bunu etdikdə şəxsi məlumatlarınızı siləcəyik və sizin şəxsiyyətinizin yenidən müəyyən olunma riskini minimuma endirəcək şəkildə açıqlamağa çalışacağıq.
we-commit = Biz sizin şəxsi məlumatlarınızı əldə etdikdən sonra onu qorumağa borcluyuq. Biz fiziki, işgüzar və texniki təhlükəsizlik tədbirləri həyata keçiririk. Səylərimizə baxmayaraq, təhlükəsizlik pozuntusu olduğunu öyrənsək, müvafiq qoruyucu addımlar ata bilməniz üçün sizi xəbərdar edəcəyik.
fxos-is-free = Firefox OS Mozilla-dan pulsuz və açıq mənbəli əməliyyat sistemidir. Biz sizin məxfiliyinizə əhəmiyyət veririk və Firefox OS bizə məlumat göndərən zaman bizim <a>Firefox ƏS Məxfilik Bildirişi</a> və <a>Mozilla Məxfilik Siyasəti</a> həmin məlumatı necə idarə etdiyimizi təsvir edir.
no-longer-than-need = Biz həmçinin şəxsi məlumatınızın ehtiyacımızdan daha uzun müddətə saxlanılmasını istəmirik, ona görə də biz onu yalnız topladığımız iş üçün kifayət qədər uzun müddət saxlayırıq. Ehtiyacımız olmadıqda, qanunla daha uzun müddət saxlamağı tələb etmədikcə, onu məhv etmək üçün addımlar atırıq.
send-to-mozilla = Tətbiq İstifadə Məlumatı Mozilla'ya göndərilsin?
when-law-requires = Qanun tələb edəndə. Hökumətdən sizin haqqınızda və ya məhkəmə iddiası ilə bağlı sorğular aldığımız zaman qanuna əməl edirik. Bizə qanuni olaraq qadağan edilmədiyi halda, şəxsi məlumatlarınızı bu şəkildə təhvil verməyimiz tələb olunduqda sizi xəbərdar edəcəyik. Bu kimi sorğular aldıqda, qanunun bizdən bunu tələb etdiyinə yaxşı niyyətlə inansaq, şəxsi məlumatlarınızı açıqlayacağıq. Bu siyasətdə heç nə üçüncü tərəfin məlumatlarınızı açıqlamaq tələbi ilə bağlı hər hansı hüquqi müdafiə və ya etirazınızı məhdudlaşdırmaq məqsədi daşımır.
welcome = Firefox ƏS-ə xoş gəlmisiniz
cares-privacy = Mozilla Məxfiliyinizə əhəmiyyət verir. Firefox OS bizə məlumat göndərdikdə, Mozilla Məxfilik Siyasətimiz bu məlumatı necə idarə etdiyimizi təsvir edir.
fxos-connects = Firefox ƏS məhsul xüsusiyyətlərini təmin etmək üçün bizə və başqalarına qoşulur.
app-usage-text = Tətbiqdən İstifadə: İstifadəçi təcrübəsini və məzmun kəşfini təkmilləşdirmək üçün Firefox ƏS "Tətbiq İstifadə Məlumatlarını" (məsələn, aktiv istifadə vaxtı, açılma/bağlama/qəza sayıları və silinmiş proqramların siyahısı) Mozilla-ya göndərir. “Əsas ekran”, “Cihazlar”, “Tətbiqlər” və “Veb Proqramlar”dan da məlumatlar toplanmalıdır. Siz “Əsas Menyu > Yardım > Firefox ƏS haqqında” bölməsində Tətbiq İstifadəsi Məlumatlarının paylaşılmasını söndürə bilərsiniz.
privacy-policy = Mozilla Məxfilik Siyasəti
give-directly = onu birbaşa bizə verirsiniz (məsələn, qəza hesabatları göndərməyi seçdiyiniz zaman);
we-are-global = Biz qlobal təşkilatıq və kompüterlərimiz dünyanın müxtəlif yerlərində yerləşir. Biz həmçinin kompüterləri müxtəlif ölkələrdə ola biləcək xidmət təminatçılarından da istifadə edirik. Bu o deməkdir ki, sizin məlumatınız başqa ölkədəki həmin kompüterlərdən birində ola bilər və həmin ölkədə sizinkindən fərqli səviyyədə məlumatların qorunması qaydası ola bilər. Bizə məlumat verməklə, məlumatınızın bu cür ötürülməsinə razılıq verirsiniz. Məlumatınızın hansı ölkədə olmasından asılı olmayaraq, biz müvafiq qanunlara əməl edirik və həmçinin bu məxfilik siyasətində götürdüyümüz öhdəliklərə əməl edəcəyik.
if-under-13 = Əgər 13 yaşdan kiçiksinizsə, biz sizin şəxsi məlumatlarınızı istəmirik və siz bunu bizə təqdim etməməlisiniz. Əgər siz valideynsinizsə və 13 yaşından kiçik uşağınızın bizə şəxsi məlumat verdiyinə inanırsınızsa, övladınızın məlumatının silinməsi üçün bizimlə əlaqə saxlayın.
privacy-notice = Firefox OS Məxfilik Bildirişi
yes = Bəli
no = Yox
ok = tamam
cares-about-your-privacy = Mozilla Məxfiliyinizə əhəmiyyət verir. Firefox ƏS bizə məlumat göndərəndə Firefox ƏS Məxfilik Bildirişimiz bu məlumatı necə idarə etdiyimizi təsvir edir.
personal-info-means = Bizim üçün "şəxsi məlumat" adınız və ya e-poçt ünvanınız kimi sizi müəyyən edən məlumat deməkdir.
