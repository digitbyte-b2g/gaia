personal-info-means = Для нас «личная информация» означает информацию, которая идентифицирует вас, например, ваше имя или адрес электронной почты.
fxos-is-free = Firefox OS — бесплатная операционная система с открытым исходным кодом от Mozilla. Мы заботимся о вашей конфиденциальности, и когда Firefox OS отправляет нам информацию, в нашем <a>Уведомлении о конфиденциальности Firefox OS</a> и <a>Политике конфиденциальности Mozilla</a> описывается, как мы обрабатываем эту информацию.
give-directly = вы передаете его нам напрямую (например, когда вы решаете отправлять нам отчеты о сбоях);
what-if-change = Что, если мы изменим эту политику конфиденциальности или какое-либо из наших уведомлений о конфиденциальности?
updates = Обновления: Чтобы поддерживать себя в актуальном состоянии, Firefox OS автоматически подключается к службе, управляемой или от имени производителя вашего устройства.
cares-privacy = Mozilla заботится о вашей конфиденциальности. Когда Firefox OS отправляет нам информацию, наша Политика конфиденциальности Mozilla описывает, как мы обрабатываем эту информацию.
privacy-policy = Политика конфиденциальности Mozilla
fxos-connects = Firefox OS подключается к нам и другим лицам, чтобы предоставлять функции продукта.
privacy-notice = Уведомление о конфиденциальности Firefox OS
may-need-change = Возможно, нам потребуется изменить эту политику и наши уведомления. Обновления будут размещаться в Интернете. Если изменения будут существенными, мы объявим об обновлении через обычные каналы Mozilla для таких объявлений, такие как сообщения в блогах и на форумах. Ваше дальнейшее использование продукта или услуги после даты вступления в силу таких изменений означает ваше согласие с такими изменениями. Чтобы сделать обзор более удобным, мы опубликуем дату вступления в силу вверху страницы.
how-we-learn = Как мы узнаем информацию о вас?
cares-about-your-privacy = Mozilla заботится о вашей конфиденциальности. Когда Firefox OS отправляет нам информацию, наше Уведомление о конфиденциальности Firefox OS описывает, как мы обрабатываем эту информацию.
if-under-13 = Если вам меньше 13 лет, нам не нужна ваша личная информация, и вы не должны предоставлять ее нам. Если вы являетесь родителем и считаете, что ваш ребенок младше 13 лет предоставил нам личную информацию, свяжитесь с нами, чтобы удалить информацию о вашем ребенке.
initial-activation = Первоначальная активация: после первоначальной активации вашего устройства с ОС Firefox ОС Firefox отправляет в Mozilla однократный запрос данных (например, данные, относящиеся к конкретной информации об устройстве, такой как версия программного обеспечения, идентификатор партнера, страна и размер экрана), который помогает Mozilla определить если нашим пользователям и партнерам необходимы обновления безопасности и критические исправления, определить требования к разработчикам приложений, чтобы они могли создавать более качественные приложения для наших пользователей, и помочь Mozilla с анализом рынка (например, определить, сколько устройств было активировано).
when-give-info = Когда вы предоставляете нам информацию, мы будем использовать ее способами, на которые вы дали нам разрешение. Как правило, мы используем вашу информацию, чтобы помочь нам предоставлять и улучшать наши продукты и услуги для вас.
how-we-store = Как мы храним и защищаем вашу личную информацию?
app-usage-text = Использование приложения: Чтобы улучшить взаимодействие с пользователем и обнаружение контента, Firefox OS отправляет «Данные об использовании приложения» (например, время активного использования, количество открытий/закрытий/сбоев и список удаленных приложений) в Mozilla. Также необходимо собирать данные с «Главного экрана», «Устройств», «Приложений» и «Веб-приложений». Вы можете отключить передачу данных об использовании приложений в «Главное меню > Справка > О Firefox OS».
no = Нет
for-processing = Для обработки или предоставления вам продуктов и услуг, но только в том случае, если лица, получающие вашу информацию, по договору обязаны обрабатывать данные способами, одобренными Mozilla.
if-store-info = Если мы будем хранить вашу личную информацию вместе с информацией, которая не является личной, мы будем рассматривать эту комбинацию как личную информацию. Если мы удалим всю личную информацию из набора данных, оставшаяся информация будет неличной.
what-should-know = Что еще вы должны знать?
app-usage-term = Использование приложения: Чтобы улучшить взаимодействие с пользователем и обнаружение контента, Firefox OS отправляет «Данные об использовании приложения» (например, время активного использования, количество открытий/закрытий/сбоев и список удаленных приложений) в Mozilla. Также необходимо собирать данные с «Главного экрана», «Устройств», «Приложений» и «Веб-приложений». Вы можете отключить передачу данных об использовании приложений в «Главное меню > Справка > О Firefox OS».
when-necessary = Когда мы считаем необходимым предотвратить причинение вреда вам или кому-либо еще. Мы будем передавать вашу информацию таким образом только в том случае, если мы добросовестно полагаем, что это разумно необходимо для защиты прав, собственности или безопасности вас, других наших пользователей, Mozilla или общественности.
send-to-mozilla = Отправить данные об использовании приложения в Mozilla?
you-should-know = Вещи, которые вы должны знать
what-mean-by-personal-infomation = Что мы подразумеваем под «личной информацией»?
when-law-requires = Когда этого требует закон. Мы соблюдаем закон всякий раз, когда получаем запросы о вас от правительства или связанные с судебным процессом. Мы уведомим вас, когда нас попросят передать вашу личную информацию таким образом, если только это не запрещено законом. Когда мы получаем подобные запросы, мы раскрываем вашу личную информацию только в том случае, если мы добросовестно полагаем, что этого требует от нас закон. Ничто в этой политике не предназначено для ограничения любых юридических средств защиты или возражений, которые могут возникнуть у вас в связи с запросом третьей стороны на раскрытие вашей информации.
yes = Да
ok = ХОРОШО
only-cover-mozilla = Это уведомление касается только того, как Mozilla обрабатывает вашу информацию.
non-personal-infomation = Любая информация, выходящая за рамки этого, является «неличной информацией».
we-are-global = Мы глобальная организация, и наши компьютеры находятся в разных местах по всему миру. Мы также пользуемся услугами поставщиков услуг, чьи компьютеры также могут находиться в разных странах. Это означает, что ваша информация может оказаться на одном из этих компьютеров в другой стране, и эта страна может иметь другой уровень регулирования защиты данных, чем ваш. Предоставляя нам информацию, вы соглашаетесь на такого рода передачу вашей информации. Независимо от того, в какой стране находится ваша информация, мы соблюдаем действующее законодательство, а также обязательства, взятые на себя в настоящей политике конфиденциальности.
when-we-share = Когда мы делимся вашей информацией с другими?
we-commit = Мы обязуемся защищать вашу личную информацию, как только она у нас появится. Мы реализуем физические, деловые и технические меры безопасности. Несмотря на наши усилия, если мы узнаем о нарушении безопасности, мы уведомим вас, чтобы вы могли принять соответствующие защитные меры.
when-fulfilling-mission = Когда мы выполняем нашу миссию быть открытыми. Иногда мы раскрываем информацию, чтобы сделать наши продукты лучше и способствовать открытому Интернету, но когда мы это делаем, мы удаляем вашу личную информацию и пытаемся раскрыть ее таким образом, чтобы свести к минимуму риск вашей повторной идентификации.
we-learn = Мы узнаем информацию о вас, когда:
what-we-do = Что мы делаем с вашей информацией, когда она у нас есть?
no-longer-than-need = Мы также не хотим, чтобы ваша личная информация хранилась дольше, чем она нам нужна, поэтому мы храним ее ровно столько, сколько необходимо для того, для чего мы ее собрали. Как только он нам не нужен, мы предпринимаем шаги по его уничтожению, если только закон не требует от нас хранить его дольше.
when-we-try = когда мы пытаемся узнать о вас больше на основе информации, которую вы нам предоставили (например, когда мы используем ваш IP-адрес для настройки языка для некоторых из наших служб).
when-ask = Когда мы попросили и получили ваше разрешение поделиться им.
we-collect = мы собираем их автоматически через наши продукты и услуги (например, когда ваш браузер Firefox проверяет у нас, обновлен ли он);
someone-tells = кто-то другой сообщает нам информацию о вас (например, когда Thunderbird сотрудничает с вашими поставщиками услуг электронной почты для настройки вашей учетной записи); или же
welcome = Добро пожаловать в ОС Firefox
if-changes = Если наша организационная структура или статус изменятся (если мы подвергнемся реструктуризации, приобретению или обанкротимся), мы можем передать вашу информацию правопреемнику или аффилированному лицу.
