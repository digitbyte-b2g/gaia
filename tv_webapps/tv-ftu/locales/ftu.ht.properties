no = Non
app-usage-term = Itilizasyon Aplikasyon an: Pou amelyore eksperyans itilizatè yo ak dekouvèt kontni, Firefox OS voye "Done Itilizasyon App" (pa egzanp, tan itilizasyon aktif, kantite ouvè/fèmen/kraze ak lis aplikasyon dezenstale) nan Mozilla. Done ki soti nan "Ecran Kay", "Aparèy", "Aplikasyon" ak "Aplikasyon Entènèt" yo dwe kolekte tou. Ou ka enfim pataje Done Itilizasyon App a nan "Meni Prensipal > Èd > Konsènan Firefox OS".
we-are-global = Nou se yon òganizasyon mondyal ak òdinatè nou yo nan plizyè kote diferan atravè mond lan. Nou menm tou nou itilize founisè sèvis ki gen òdinatè yo ka nan plizyè peyi tou. Sa vle di ke enfòmasyon ou yo ka fini sou youn nan òdinatè sa yo nan yon lòt peyi, epi peyi sa a ka gen yon nivo diferan nan règleman pwoteksyon done pase pa w la. Lè w ban nou enfòmasyon, ou dakò ak kalite transfè enfòmasyon ou yo. Kèlkeswa peyi enfòmasyon ou yo ye, nou respekte lalwa ki aplikab yo epi n ap respekte angajman nou pran nan règleman sou enfòmasyon prive sa a.
we-learn = Nou aprann enfòmasyon sou ou lè:
privacy-policy = Règ sou enfòmasyon prive Mozilla
if-under-13 = Si ou poko gen 13 an, nou pa vle enfòmasyon pèsonèl ou, epi ou pa dwe ba nou li. Si ou se yon paran epi ou kwè ke pitit ou a ki poko gen 13 an te ba nou enfòmasyon pèsonèl, tanpri kontakte nou pou retire enfòmasyon pitit ou a.
when-we-try = lè nou eseye konprann plis sou ou dapre enfòmasyon ou te ban nou (pa egzanp, lè nou itilize adrès IP ou pou personnaliser lang pou kèk nan sèvis nou yo).
welcome = Byenveni nan Firefox OS
send-to-mozilla = Voye Done Itilizasyon App a Mozilla?
when-ask = Lè nou te mande epi resevwa pèmisyon ou pou pataje li.
what-we-do = Kisa nou fè ak enfòmasyon ou yo yon fwa nou genyen yo?
someone-tells = yon lòt moun ba nou enfòmasyon sou ou (pa egzanp, lè Thunderbird ap travay ak founisè imel ou yo pou kreye kont ou); oswa
how-we-learn = Ki jan nou aprann enfòmasyon sou ou?
personal-info-means = Pou nou, "enfòmasyon pèsonèl" vle di enfòmasyon ki idantifye w, tankou non w oswa adrès imel ou.
no-longer-than-need = Nou menm tou nou pa vle enfòmasyon pèsonèl ou pi lontan pase nou bezwen li, kidonk nou sèlman kenbe yo ase lontan pou fè sa nou kolekte yo. Depi nou pa bezwen l, nou pran mezi pou nou detwi l sof si lalwa mande nou pou nou kenbe l pi lontan.
yes = Wi
we-collect = nou kolekte li otomatikman atravè pwodwi ak sèvis nou yo (pa egzanp, lè navigatè Firefox ou a tcheke avèk nou pou wè si li ajou);
what-if-change = E si nou chanje règleman sou enfòmasyon prive sa a oswa nenpòt nan avi sou enfòmasyon prive nou yo?
fxos-is-free = Firefox OS se sistèm opere gratis ak sous louvri soti nan Mozilla. Nou pran swen sou vi prive w epi lè Firefox OS voye enfòmasyon ba nou, <a>Avi sou enfòmasyon konfidansyèl Firefox OS nou an</a> ak <a>Règleman sou enfòmasyon prive Mozilla</a> nou dekri kijan nou jere enfòmasyon sa yo.
how-we-store = Ki jan nou estoke ak pwoteje enfòmasyon pèsonèl ou yo?
cares-about-your-privacy = Mozilla gen sousi pou enfòmasyon prive ou. Lè Firefox OS voye enfòmasyon ba nou, Avi sou enfòmasyon prive Firefox OS nou an dekri fason nou jere enfòmasyon sa yo.
non-personal-infomation = Nenpòt enfòmasyon ki pa soti nan sa a se "enfòmasyon ki pa pèsonèl".
cares-privacy = Mozilla gen sousi pou enfòmasyon prive ou. Lè Firefox OS voye enfòmasyon ba nou, Règleman sou enfòmasyon prive Mozilla nou an dekri fason nou jere enfòmasyon sa yo.
initial-activation = Premye Aktivasyon: Lè premye aktivasyon aparèy Firefox OS ou a, Firefox OS voye bay Mozilla yon ping done yon sèl fwa (pa egzanp, done ki gen rapò ak enfòmasyon espesifik aparèy tankou vèsyon lojisyèl lage, ID patnè, peyi ak gwosè ekran) ki ede Mozilla detèmine. si yo bezwen mizajou sekirite ak koreksyon enpòtan pou itilizatè nou yo ak patnè nou yo, detèmine kondisyon pou devlopè aplikasyon yo pou yo kapab konstwi pi bon aplikasyon pou itilizatè nou yo, epi ede Mozilla ak analiz mache (pa egzanp, detèmine konbyen aparèy yo te aktive).
when-we-share = Ki lè nou pataje enfòmasyon ou yo ak lòt moun?
when-necessary = Lè nou kwè li nesesè pou anpeche mal pou ou oswa pou yon lòt moun. Nou pral pataje enfòmasyon ou yo sèlman nan fason sa a si nou gen yon kwayans byen lafwa ke li rezonab ki nesesè pou pwoteje dwa yo, pwopriyete oswa sekirite ou, lòt itilizatè nou yo, Mozilla oswa piblik la.
fxos-connects = Firefox OS konekte ak nou ak lòt moun yo nan lòd yo bay karakteristik pwodwi yo.
if-changes = Si estrikti òganizasyonèl nou an oswa sitiyasyon chanje (si nou sibi yon restriktirasyon, yo akeri, oswa fè fayit) nou ka pase enfòmasyon ou yo bay yon siksesè oswa afilye.
privacy-notice = Avi sou enfòmasyon konfidansyèl Firefox OS
may-need-change = Nou ka bezwen chanje règleman sa a ak avi nou yo. Mizajou yo pral afiche sou entènèt. Si chanjman yo enpòtan, nou pral anonse aktyalizasyon a atravè chanèl abityèl Mozilla pou anons sa yo tankou pòs blog ak fowòm. Si w kontinye sèvi ak pwodwi oswa sèvis la apre dat chanjman sa yo efektif, sa vle di ou aksepte chanjman sa yo. Pou rann revizyon w la pi pratik, nou pral poste yon dat efektif nan tèt paj la.
only-cover-mozilla = Avi sa a sèlman kouvri fason Mozilla trete enfòmasyon ou yo.
for-processing = Pou trete oswa bay pwodwi ak sèvis pou ou, men sèlman si antite sa yo k ap resevwa enfòmasyon ou yo gen obligasyon kontra pou okipe done yo nan fason ke Mozilla apwouve.
when-give-info = Lè ou ban nou enfòmasyon, nou pral sèvi ak li nan fason ou te ban nou pèmisyon pou yo. Anjeneral, nou itilize enfòmasyon ou yo pou ede nou bay ak amelyore pwodwi ak sèvis nou yo pou ou.
ok = OK
what-should-know = Ki lòt bagay ou ta dwe konnen?
what-mean-by-personal-infomation = Ki sa nou vle di "enfòmasyon pèsonèl"?
when-fulfilling-mission = Lè n ap akonpli misyon nou pou nou louvri. Pafwa nou pibliye enfòmasyon pou fè pwodwi nou yo pi byen epi ankouraje yon sit entènèt ki louvri, men lè nou fè sa, nou pral retire enfòmasyon pèsonèl ou epi eseye divilge yo nan yon fason ki minimize risk pou yo re-idantifye ou.
when-law-requires = Lè lalwa mande sa. Nou swiv lalwa chak fwa nou resevwa demann sou ou nan men yon gouvènman oswa ki gen rapò ak yon pwosè. N ap fè w konnen lè yo mande nou pou nou remèt enfòmasyon pèsonèl ou nan fason sa a sof si legalman entèdi nou fè sa. Lè nou resevwa demann tankou sa a, nou pral divilge enfòmasyon pèsonèl ou sèlman si nou gen yon kwayans byen lafwa ke lalwa egzije nou fè sa. Pa gen anyen nan règleman sa a ki gen entansyon limite nenpòt defans legal oswa objeksyon ke ou ka genyen nan demann yon twazyèm pati pou divilge enfòmasyon ou yo.
if-store-info = Si nou estoke enfòmasyon pèsonèl ou ak enfòmasyon ki pa pèsonèl, n ap konsidere konbinezon an kòm enfòmasyon pèsonèl. Si nou retire tout enfòmasyon pèsonèl nan yon seri done, rès la se enfòmasyon ki pa pèsonèl.
we-commit = Nou pran angajman pou pwoteje enfòmasyon pèsonèl ou yon fwa nou genyen yo. Nou aplike mezi sekirite fizik, biznis ak teknik. Malgre efò nou yo, si nou aprann yon vyolasyon sekirite, n ap fè w konnen pou w ka pran mezi pwoteksyon apwopriye.
give-directly = ou ba nou li dirèkteman (egzanp, lè ou chwazi voye nou rapò aksidan);
app-usage-text = Itilizasyon Aplikasyon an: Pou amelyore eksperyans itilizatè yo ak dekouvèt kontni, Firefox OS voye "Done Itilizasyon App" (pa egzanp, tan itilizasyon aktif, kantite ouvè/fèmen/kraze ak lis aplikasyon dezenstale) nan Mozilla. Done ki soti nan "Ecran Kay", "Aparèy", "Aplikasyon" ak "Aplikasyon Entènèt" yo dwe kolekte tou. Ou ka enfim pataje Done Itilizasyon App a nan "Meni Prensipal > Èd > Konsènan Firefox OS".
you-should-know = Bagay ou ta dwe konnen
updates = Mizajou: Pou kenbe tèt li ajou, Firefox OS otomatikman konekte ak yon sèvis ki opere pa oswa sou non manifakti a nan aparèy ou an.
