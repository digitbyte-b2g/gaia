we-collect = bailímid é go huathoibríoch trínár gcuid táirgí agus seirbhísí (m.sh., nuair a sheiceálann do bhrabhsálaí Firefox linn féachaint an bhfuil sé cothrom le dáta);
what-we-do = Cad a dhéanaimid le do chuid faisnéise nuair a bheidh sé againn?
ok = ceart go leor
what-should-know = Cad eile ba chóir a fhios agat?
send-to-mozilla = An bhfuil fonn ort Sonraí Úsáide Aipe a sheoladh chuig Mozilla?
may-need-change = Seans go mbeidh orainn an polasaí seo agus ár bhfógraí a athrú. Déanfar na nuashonruithe a phostáil ar líne. Má tá na hathruithe substainteach, fógróimid an nuashonrú trí ghnáthbhealaí Mozilla le haghaidh fógraí den sórt sin mar bhlagphoist agus fóraim. Is ionann an úsáid leanúnach a bhaineann tú as an táirge nó as an tseirbhís tar éis dháta éifeachtach na n-athruithe sin agus go nglacann tú leis na hathruithe sin. Chun d’athbhreithniú a dhéanamh níos áisiúla, postálfaimid dáta éifeachtach ag barr an leathanaigh.
non-personal-infomation = Is "faisnéis neamhphearsanta" í aon fhaisnéis a thiteann lasmuigh de seo.
what-mean-by-personal-infomation = Cad atá i gceist againn le "faisnéis phearsanta"?
when-fulfilling-mission = Agus muid ag comhlíonadh ár misean a bheith oscailte. Uaireanta scaoilimid faisnéis chun ár gcuid táirgí a dhéanamh níos fearr agus chun gréasán oscailte a chothú, ach nuair a dhéanaimid amhlaidh, bainfimid do chuid faisnéise pearsanta agus déanfaimid iarracht é a nochtadh ar bhealach a íoslaghdaíonn an baol go n-ath-shainaithnítear tú.
when-law-requires = Nuair a éilíonn an dlí é. Leanaimid an dlí aon uair a fhaighimid iarratais fút ó rialtas nó a bhaineann le dlí. Cuirfimid in iúl duit nuair a iarrtar orainn do chuid faisnéise pearsanta a thabhairt ar láimh ar an mbealach seo mura bhfuil cosc ​​dlíthiúil orainn é sin a dhéanamh. Nuair a fhaighimid iarratais mar seo, ní scaoilfimid do chuid faisnéise pearsanta ach amháin má tá creideamh de mheon macánta againn go gceanglaíonn an dlí orainn é sin a dhéanamh. Níl aon ní sa bheartas seo beartaithe chun teorainn a chur le haon chosaintí nó agóidí dlíthiúla a d’fhéadfadh a bheith agat i gcoinne iarratas tríú páirtí do chuid faisnéise a nochtadh.
if-under-13 = Má tá tú faoi 13, ní theastaíonn uainn do chuid faisnéise pearsanta, agus níor cheart duit é a sholáthar dúinn. Más tuismitheoir thú agus go gcreideann tú go bhfuil eolas pearsanta tugtha dúinn ag do leanbh atá faoi 13 bliana d’aois, déan teagmháil linn le do thoil chun eolas do linbh a bhaint.
you-should-know = Rudaí ba chóir duit a fhios
if-store-info = Má dhéanaimid do chuid faisnéise pearsanta a stóráil le faisnéis atá neamhphearsanta, déanfaimid an teaglaim a mheas mar fhaisnéis phearsanta. Má bhainimid gach faisnéis phearsanta ó thacar sonraí is faisnéis neamhphearsanta an chuid eile.
when-we-try = nuair a dhéanaimid iarracht níos mó fút a thuiscint bunaithe ar fhaisnéis a thug tú dúinn (m.sh., nuair a úsáidimid do sheoladh IP chun teanga a shaincheapadh le haghaidh cuid dár seirbhísí).
when-we-share = Cathain a roinnfimid do chuid faisnéise le daoine eile?
cares-about-your-privacy = Is breá le Mozilla faoi do phríobháideachas. Nuair a sheolann Firefox OS faisnéis chugainn, déanann ár bhFógra Príobháideachta Firefox OS cur síos ar an gcaoi a láimhseáilimid an fhaisnéis sin.
fxos-connects = Nascann Firefox OS linn agus le daoine eile chun gnéithe táirge a sholáthar.
no-longer-than-need = Ní theastaíonn uainn do chuid faisnéise pearsanta níos faide ná mar a theastaíonn uainn, mar sin ní choinnímid ach fada go leor í chun an rud a bhailigh muid dó a dhéanamh. Nuair nach mbíonn sé de dhíth orainn, déanaimid bearta chun é a scriosadh mura gceanglaítear orainn de réir an dlí é a choinneáil níos faide.
welcome = Fáilte go Firefox OS
privacy-notice = Fógra Príobháideachta Firefox OS
how-we-learn = Conas a fhoghlaimímid eolas fút?
we-learn = Foghlaimimid eolas fút nuair:
if-changes = Má thagann athrú ar ár struchtúr eagraíochtúil nó ar ár stádas (má dhéanaimid athstruchtúrú, má fhaightear iad, nó má théimid féimheach) féadfaimid do chuid faisnéise a chur ar aghaidh chuig comharba nó cleamhnaithe.
no = Níl
when-necessary = Nuair a chreidimid go bhfuil sé riachtanach dochar duit féin nó do dhuine eile a chosc. Ní roinnfimid do chuid faisnéise ar an mbealach seo ach amháin má chreidimid go bhfuil sé de mheon macánta againn go bhfuil sé riachtanach le réasún chun do chearta, do mhaoin nó do shábháilteacht tusa, ár n-úsáideoirí eile, Mozilla nó an phobail a chosaint.
what-if-change = Cad a tharlóidh má athraímid an polasaí príobháideachta seo nó aon cheann dár bhfógraí príobháideachais?
cares-privacy = Is breá le Mozilla faoi do phríobháideachas. Nuair a sheolann Firefox OS faisnéis chugainn, déanann ár bPolasaí Príobháideachta Mozilla cur síos ar an gcaoi a láimhseáilimid an fhaisnéis sin.
initial-activation = Gníomhachtú Tosaigh: Nuair a ghníomhaíonn tú do ghléas Firefox OS ar dtús, seolann Firefox OS ping sonraí aonuaire chuig Mozilla (m.sh., sonraí a bhaineann le faisnéis a bhaineann go sonrach leis an ngléas amhail leagan scaoileadh bogearraí, aitheantas comhpháirtíochta, tír agus méid scáileáin) a chuidíonn le Mozilla a chinneadh má tá nuashonruithe slándála agus réitigh ríthábhachtacha ag teastáil dár n-úsáideoirí agus dár gcomhpháirtithe, cinntigh ceanglais d’fhorbróirí aipeanna ionas gur féidir leo aipeanna níos fearr a chruthú dár n-úsáideoirí, agus cabhraíonn sé le Mozilla le hanailís margaidh (m.sh., a chinneadh cé mhéad gléas atá curtha i ngníomh).
yes = Tá
privacy-policy = Polasaí Príobháideachta Mozilla
someone-tells = insíonn duine eile faisnéis dúinn fút (m.sh., nuair a oibríonn Thunderbird le do sholáthraithe ríomhphoist chun do chuntas a shocrú); nó
we-commit = Táimid tiomanta do chuid faisnéise pearsanta a chosaint nuair a bheidh sé againn. Cuirimid bearta slándála fisiceacha, gnó agus teicniúla i bhfeidhm. In ainneoin ár n-iarrachtaí, má fhaighimid amach faoi shárú slándála, cuirfimid tú ar an eolas ionas gur féidir leat na céimeanna cosanta cuí a ghlacadh.
app-usage-text = Úsáid Aipe: Chun taithí úsáideora agus fionnachtain inneachair a fheabhsú, seolann Firefox OS “Sonraí Úsáide Aipe” (m.sh., am úsáide gníomhach, comhaireamh osclaíonn/dún/timpistí agus liosta na n-aipeanna neamhshuiteáilte) chuig Mozilla. Tá sonraí ó “Scáileán Baile”, “Gléasanna”, “Aipeanna” agus “Aipeanna Gréasáin” le bailiú freisin. Is féidir leat comhroinnt Sonraí Úsáide Aipe a dhíchumasú sa "Príomh-Roghchlár> Cabhair> Maidir le Firefox OS".
when-ask = Nuair atá do chead iarrtha againn agus faighte againn é a roinnt.
when-give-info = Nuair a thugann tú faisnéis dúinn, úsáidfimid í ar na bealaí ar thug tú cead dúinn. Go ginearálta, úsáidimid do chuid faisnéise chun cabhrú linn ár gcuid táirgí agus seirbhísí a sholáthar agus a fheabhsú duit.
fxos-is-free = Is é Firefox OS an córas oibriúcháin foinse oscailte agus saor in aisce ó Mozilla. Is mór againn do phríobháideachas agus nuair a sheolann Firefox OS faisnéis chugainn, déanann ár <a>Fógra Príobháideachta Firefox OS</a> agus <a>Polasaí Príobháideachta Mozilla</a> cur síos ar an gcaoi a láimhseáilimid an fhaisnéis sin.
only-cover-mozilla = Ní chlúdaíonn an fógra seo ach conas a láimhseálann Mozilla do chuid faisnéise.
give-directly = tugann tú dúinn go díreach é (m.sh. nuair a roghnaíonn tú tuairiscí tuairteála a chur chugainn);
app-usage-term = Úsáid Aipe: Chun taithí úsáideora agus fionnachtain inneachair a fheabhsú, seolann Firefox OS “Sonraí Úsáide Aipe” (m.sh., am úsáide gníomhach, comhaireamh osclaíonn/dún/timpistí agus liosta na n-aipeanna neamhshuiteáilte) chuig Mozilla. Tá sonraí ó “Scáileán Baile”, “Gléasanna”, “Aipeanna” agus “Aipeanna Gréasáin” le bailiú freisin. Is féidir leat comhroinnt Sonraí Úsáide Aipe a dhíchumasú sa "Príomh-Roghchlár> Cabhair> Maidir le Firefox OS".
personal-info-means = Maidir linne, ciallaíonn “faisnéis phearsanta” faisnéis a shainaithníonn tú, amhail d’ainm nó do sheoladh ríomhphoist.
for-processing = Chun táirgí agus seirbhísí a phróiseáil nó a sholáthar duit, ach amháin má tá oibleagáid chonarthach ar na heintitis sin a fhaigheann do chuid faisnéise na sonraí a láimhseáil ar bhealaí atá ceadaithe ag Mozilla.
how-we-store = Conas a dhéanaimid do chuid faisnéise pearsanta a stóráil agus a chosaint?
we-are-global = Is eagraíocht dhomhanda muid agus tá ár ríomhairí in áiteanna éagsúla ar fud an domhain. Bainimid úsáid freisin as soláthraithe seirbhíse a bhféadfadh a ríomhairí a bheith i dtíortha éagsúla freisin. Ciallaíonn sé seo go bhféadfadh go dtiocfadh deireadh le do chuid faisnéise ar cheann de na ríomhairí sin i dtír eile, agus d’fhéadfadh go mbeadh leibhéal difriúil de rialachán um chosaint sonraí ag an tír sin ná mar atá agatsa. Trí fhaisnéis a thabhairt dúinn, toilíonn tú leis an gcineál seo d’fhaisnéis a aistriú. Is cuma cén tír ina bhfuil do chuid faisnéise, comhlíonaimid an dlí is infheidhme agus cloífimid freisin leis na gealltanais a thugaimid sa pholasaí príobháideachta seo.
updates = Nuashonruithe: Chun é féin a choinneáil cothrom le dáta, nascann Firefox OS go huathoibríoch le seirbhís arna oibriú ag nó thar ceann monaróir do ghléis.
