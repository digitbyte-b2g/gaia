personal-info-means = Meille "henkilötiedot" tarkoittavat tietoja, jotka tunnistavat sinut, kuten nimesi tai sähköpostiosoitteesi.
how-we-learn = Miten saamme tietoa sinusta?
updates = Päivitykset: Pitääkseen itsensä ajan tasalla Firefox OS muodostaa automaattisesti yhteyden laitteesi valmistajan tai valmistajan puolesta tarjoamaan palveluun.
you-should-know = Asiat, jotka sinun pitäisi tietää
what-we-do = Mitä teemme tiedoillasi, kun saamme ne?
non-personal-infomation = Kaikki tiedot, jotka jäävät tämän ulkopuolelle, ovat "ei-henkilökohtaisia ​​tietoja".
when-fulfilling-mission = Kun täytämme tehtäväämme olla avoin. Julkaisemme joskus tietoja parantaaksemme tuotteitamme ja edistääksemme avointa verkkoa, mutta kun teemme niin, poistamme henkilötietosi ja yritämme paljastaa ne tavalla, joka minimoi riskisi, että sinut tunnistetaan uudelleen.
cares-about-your-privacy = Mozilla välittää yksityisyydestäsi. Kun Firefox OS lähettää meille tietoja, Firefox OS:n tietosuojailmoituksessamme kuvataan, kuinka käsittelemme näitä tietoja.
no-longer-than-need = Emme myöskään halua henkilökohtaisia ​​tietojasi pidempään kuin tarvitsemme, joten säilytämme niitä vain tarpeeksi kauan tehdäksemme sen, mitä varten olemme keränneet ne. Kun emme tarvitse sitä, ryhdymme toimiin sen tuhoamiseksi, ellei laki velvoita meitä säilyttämään sitä pidempään.
for-processing = Käsittelyyn tai tuotteiden ja palveluiden tarjoamiseen sinulle, mutta vain, jos tietosi vastaanottavat tahot ovat sopimuksessa velvollisia käsittelemään tietoja Mozillan hyväksymällä tavalla.
when-ask = Kun olemme pyytäneet ja saaneet luvan jakaa sen.
app-usage-term = Sovelluksen käyttö: Parantaakseen käyttökokemusta ja sisällön löytämistä Firefox-käyttöjärjestelmä lähettää "sovelluksen käyttötiedot" (esim. aktiivisen käyttöajan, avausten/sulkemisten/kaatumisten lukumäärän ja luettelon poistetuista sovelluksista) Mozillalle. Tietoja tulee myös kerätä aloitusnäytöstä, laitteista, sovelluksista ja verkkosovelluksista. Voit poistaa sovellusten käyttötietojen jakamisen käytöstä kohdassa "Päävalikko > Ohje > Tietoja Firefox-käyttöjärjestelmästä".
when-law-requires = Kun laki vaatii. Noudatamme lakia aina, kun saamme sinua koskevia pyyntöjä hallitukselta tai jotka liittyvät oikeusjuttuihin. Ilmoitamme sinulle, kun meitä pyydetään luovuttamaan henkilötietosi tällä tavalla, ellei meitä ole laillisesti kielletty antamasta niin. Kun saamme tällaisia ​​pyyntöjä, luovutamme henkilötietojasi vain, jos uskomme vilpittömästi, että laki vaatii meitä tekemään niin. Mikään tässä käytännössä ei ole tarkoitettu rajoittamaan oikeudellisia puolustuksia tai vastalauseita, joita sinulla saattaa olla kolmannen osapuolen pyynnöstä paljastaa tietosi.
fxos-is-free = Firefox OS on Mozillan ilmainen ja avoimen lähdekoodin käyttöjärjestelmä. Välitämme yksityisyydestäsi, ja kun Firefox OS lähettää meille tietoja, <a>Firefox OS -tietosuojailmoituksessamme</a> ja <a>Mozillan tietosuojakäytännössä</a> kuvataan, kuinka käsittelemme näitä tietoja.
how-we-store = Kuinka säilytämme ja suojaamme henkilötietojasi?
if-under-13 = Jos olet alle 13-vuotias, emme halua henkilötietojasi, etkä saa luovuttaa niitä meille. Jos olet vanhempi ja uskot, että alle 13-vuotias lapsesi on antanut meille henkilötietoja, ota meihin yhteyttä lapsesi tietojen poistamiseksi.
welcome = Tervetuloa Firefox-käyttöjärjestelmään
initial-activation = Ensimmäinen aktivointi: Kun Firefox OS -laitteesi käynnistetään ensimmäisen kerran, Firefox OS lähettää Mozillalle kertaluonteisen dataping-kutsun (esim. laitekohtaisiin tietoihin liittyvät tiedot, kuten ohjelmistojulkaisuversio, kumppanin tunnus, maa ja näytön koko), jonka avulla Mozilla voi määrittää jos käyttäjillemme ja kumppaneillemme tarvitaan tietoturvapäivityksiä ja kriittisiä korjauksia, määritä vaatimukset sovellusten kehittäjille, jotta he voivat rakentaa parempia sovelluksia käyttäjillemme, ja auta Mozillaa markkina-analyysissä (esim. määritä, kuinka monta laitetta on aktivoitu).
send-to-mozilla = Lähetetäänkö sovelluksen käyttötiedot Mozillalle?
we-learn = Saamme tietoja sinusta, kun:
privacy-policy = Mozillan tietosuojakäytäntö
when-give-info = Kun annat meille tietoja, käytämme niitä tavoilla, joihin olet antanut meille luvan. Yleensä käytämme tietojasi auttaaksemme meitä tarjoamaan ja parantamaan tuotteitamme ja palveluitamme puolestasi.
we-collect = keräämme sen automaattisesti tuotteidemme ja palveluidemme kautta (esim. kun Firefox-selaimesi tarkistaa meiltä, ​​onko se ajan tasalla);
yes = Joo
when-we-try = kun yritämme ymmärtää sinusta enemmän meille antamiesi tietojen perusteella (esim. kun käytämme IP-osoitettasi mukauttaaksemme joidenkin palveluidemme kieltä).
cares-privacy = Mozilla välittää yksityisyydestäsi. Kun Firefox OS lähettää meille tietoja, Mozillan tietosuojakäytännössämme kuvataan, kuinka käsittelemme näitä tietoja.
ok = OK
when-we-share = Milloin jaamme tietojasi muille?
what-if-change = Mitä jos muutamme tätä tietosuojakäytäntöä tai mitä tahansa tietosuojailmoituksiamme?
only-cover-mozilla = Tämä ilmoitus koskee vain sitä, miten Mozilla käsittelee tietojasi.
no = Ei
we-are-global = Olemme globaali organisaatio ja tietokoneemme ovat useissa eri paikoissa ympäri maailmaa. Käytämme myös palveluntarjoajia, joiden tietokoneet voivat olla myös eri maissa. Tämä tarkoittaa, että tietosi voivat päätyä johonkin näistä tietokoneista toisessa maassa, ja kyseisessä maassa voi olla eri tasoinen tietosuojasäännöstö kuin sinun. Antamalla meille tietoja hyväksyt tällaisen tietojesi siirron. Riippumatta siitä, missä maassa tietosi ovat, noudatamme sovellettavaa lakia ja noudatamme myös tässä tietosuojakäytännössä tekemiämme sitoumuksia.
what-mean-by-personal-infomation = Mitä tarkoitamme "henkilötiedoilla"?
give-directly = annat sen meille suoraan (esim. kun päätät lähettää meille virheraportteja);
when-necessary = Kun uskomme, että on välttämätöntä estää sinulle tai jollekulle toiselle aiheutuva vahinko. Jaamme tietojasi tällä tavalla vain, jos uskomme vilpittömästi, että se on kohtuudella tarpeen sinun, muiden käyttäjiemme, Mozillan tai yleisön oikeuksien, omaisuuden tai turvallisuuden suojelemiseksi.
we-commit = Olemme sitoutuneet suojelemaan henkilötietojasi heti, kun meillä on ne. Toteutamme fyysisiä, liiketoiminnallisia ja teknisiä turvatoimia. Jos saamme tietoomme tietoturvaloukkauksesta yrityksistämme huolimatta, ilmoitamme sinulle, jotta voit ryhtyä tarvittaviin suojatoimiin.
if-store-info = Jos tallennamme henkilötietosi tietoihin, jotka eivät ole henkilökohtaisia, pidämme yhdistelmää henkilötietoina. Jos poistamme kaikki henkilökohtaiset tiedot tiedoista, loput ovat ei-henkilökohtaisia ​​tietoja.
app-usage-text = Sovelluksen käyttö: Parantaakseen käyttökokemusta ja sisällön löytämistä Firefox-käyttöjärjestelmä lähettää "sovelluksen käyttötiedot" (esim. aktiivisen käyttöajan, avausten/sulkemisten/kaatumisten lukumäärän ja luettelon poistetuista sovelluksista) Mozillalle. Tietoja tulee myös kerätä aloitusnäytöstä, laitteista, sovelluksista ja verkkosovelluksista. Voit poistaa sovellusten käyttötietojen jakamisen käytöstä kohdassa "Päävalikko > Ohje > Tietoja Firefox-käyttöjärjestelmästä".
privacy-notice = Firefox OS:n tietosuojailmoitus
fxos-connects = Firefox OS muodostaa yhteyden meihin ja muihin tarjotakseen tuoteominaisuuksia.
what-should-know = Mitä muuta sinun pitäisi tietää?
may-need-change = Saatamme joutua muuttamaan tätä käytäntöä ja ilmoituksiamme. Päivitykset julkaistaan ​​verkossa. Jos muutokset ovat olennaisia, ilmoitamme päivityksestä Mozillan tavanomaisten kanavien kautta tällaisille ilmoituksille, kuten blogikirjoituksille ja foorumeille. Jos jatkat tuotteen tai palvelun käyttöä tällaisten muutosten voimaantulopäivän jälkeen, hyväksyt muutokset. Arvostelun helpottamiseksi julkaisemme voimaantulopäivän sivun yläreunassa.
someone-tells = joku muu kertoo meille tietoja sinusta (esim. kun Thunderbird tekee yhteistyötä sähköpostipalveluntarjoajien kanssa tilisi luomisessa); tai
if-changes = Jos organisaatiorakenteemme tai asemamme muuttuu (jos käymme läpi rakenneuudistuksen, hankimme tai menemme konkurssiin), voimme välittää tietosi seuraajalle tai tytäryhtiölle.
