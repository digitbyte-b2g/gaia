clear-authorized-devices-message = இணைக்கப்பட்ட எல்லா சாதனங்களையும் அழிக்க விரும்புகிறீர்களா?
instruction2 = பயன்பாட்டைப் பதிவிறக்காமலேயே உலாவியைக் கொண்ட எந்தச் சாதனத்தையும் பயன்படுத்தி உங்கள் டிவியை ரிமோட் கண்ட்ரோல் செய்யலாம். உங்கள் மற்றொரு சாதனத்தில் உலாவியைத் துவக்கி கீழே உள்ள இணைப்பில் இணைக்கவும் (அல்லது பார்கோடை ஸ்கேன் செய்யவும்).
clear-authorized-devices = இணைக்கப்பட்ட சாதனங்களை அழிக்கவும்
instruction3 = டிவியும் கட்டுப்படுத்தும் சாதனமும் ஒரே வைஃபை நெட்வொர்க்கில் இருக்க வேண்டும் என்பதை நினைவில் கொள்ளவும்.
instruction1 = எப்படி இது செயல்படுகிறது?
