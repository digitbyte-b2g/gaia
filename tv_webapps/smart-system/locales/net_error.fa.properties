corrupted-content = صفحه نمایش داده نمی شود
net-error-net-off-line-title = نیاز به اتصال به اینترنت
malware-blocked = حمله بدافزار مسدود شد
tap-to-check-settings = برای بررسی تنظیمات ضربه بزنید
malformed-uri-error = URL وارد شده معتبر نیست و نمی توان آن را بارگیری کرد.
denied-port-access-error = این آدرس از یک پورت شبکه استفاده می کند که معمولاً برای مقاصدی غیر از مرور وب استفاده می شود. دستگاه درخواست محافظت از شما را لغو کرده است.
content-encoding-error = دستگاه نمی تواند این صفحه را نمایش دهد زیرا یک خطای رمزگذاری محتوا رخ داده است.
file-not-found = فایل پیدا نشد
file-not-found-error = دستگاه نمی تواند این صفحه را نمایش دهد زیرا فایل پیدا نمی شود.
try-again = دوباره امتحان کنید
proxy-resolve-failure-error = دستگاه طوری پیکربندی شده است که از یک سرور پراکسی استفاده کند که یافت نمی شود.
connection-failed-error = هنگام تلاش برای دسترسی به سایت، یک خطای شبکه رخ داد.
not-cached = صفحه منقضی شده است
not-cached-error = به عنوان یک اقدام احتیاطی امنیتی، این صفحه نمی تواند توسط دستگاه نمایش داده شود زیرا منقضی شده است.
net-error-net-off-line-message = تلویزیون شما به اتصال اینترنت نیاز دارد تا بتوانید از برنامه ها و خدمات لذت ببرید.
proxy-connect-failure-error = دستگاه طوری پیکربندی شده است که از یک سرور پراکسی استفاده کند که اتصالات را رد می کند.
unable-to-connect = امکان اتصال وجود ندارد
phishing-blocked = هشدار
denied-port-access = این آدرس محدود شده است
check-settings = تنظیمات را بررسی کنید
unsafe-content-type-error = صفحه را نمی توان نشان داد زیرا ممکن است باز کردن آن ایمن نباشد.
malformed-uri = URL معتبر نیست
connection-failed = امکان اتصال وجود ندارد
malware-blocked-error = این وب سایت به عنوان یک سایت حمله گزارش شده و مسدود شده است.
proxy-connect-failure = خطای سرور پروکسی
remote-xul-error = این صفحه نمی تواند نمایش داده شود زیرا از فناوری استفاده می کند که در دستگاه پشتیبانی نمی شود.
phishing-blocked-error = این وب سایت به عنوان یک جعل وب گزارش شده است که برای فریب کاربران برای به اشتراک گذاری اطلاعات شخصی یا مالی طراحی شده است.
invalid-connection = امکان اتصال وجود ندارد
unsafe-content-type = محتوای ناامن
server-not-found = سرور یافت نشد
is-printing-error = سند نمی تواند در حین چاپ یا در پیش نمایش چاپ تغییر کند.
content-encoding = صفحه نمایش داده نمی شود
proxy-resolve-failure = خطای سرور پروکسی
invalid-connection-error = هنگام تلاش برای دسترسی به سایت، یک خطای شبکه رخ داد.
remote-xul = صفحه پشتیبانی نمی شود
close = نزدیک
network-error-launching = {{name}} به اتصال اینترنت نیاز دارد.
corrupted-content-error = صفحه را نمی توان نشان داد زیرا خطایی در انتقال داده تشخیص داده شد.
cancel = لغو کنید
redirect-loop = صفحه نمایش داده نمی شود
redirect-loop-error = دستگاه نمی تواند این صفحه را نمایش دهد زیرا صفحه به درستی هدایت نمی شود. بعداً دوباره این صفحه را امتحان کنید.
server-not-found-error = نمی توان سرور را در {{name}} پیدا کرد.
network-error-in-app = در حال حاضر دسترسی به اینترنت وجود ندارد.
